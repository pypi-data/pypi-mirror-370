[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aadishlocalai"
version = "0.1.0"
description = "Run ollama commands using 'aadishlocalai' in Windows"
authors = [
  { name="Aadish Kumar Yadav", email="your-email@example.com" }
]
readme = "README.md"
requires-python = ">=3.7"

[project.scripts]
aadishlocalai = "aadishlocalai.cli:main"

[tool.setuptools.packages.find]
include = ["aadishlocalai"]
exclude = ["aadishocalai"]
