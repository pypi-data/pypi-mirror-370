[project]
name = "canvas-protocol"
version = "0.1.0"
description = "A Python SDK for canvas.shymike.dev's WebSocket protocol."
readme = "README.md"
authors = [
    { name = "ShyMike", email = "122023566+ImShyMike@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "asyncio>=4.0.0",
    "websockets>=15.0.1",
]

[project.urls]
Homepage = "https://canvas.shymike.dev"
Repository = "https://github.com/ImShyMike/canvas"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
