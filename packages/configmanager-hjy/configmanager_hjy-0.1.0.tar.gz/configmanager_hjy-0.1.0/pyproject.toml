[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "configmanager-hjy"
version = "0.1.0"
description = "统一配置管理包 - 为所有 _hjy 包提供云原生配置管理服务"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "hjy", email = "hjy@example.com"}
]
maintainers = [
    {name = "hjy", email = "hjy@example.com"}
]
keywords = ["configuration", "management", "cloud-native", "redis", "mysql", "oss"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.2.0",
    "redis>=4.0.0",
    "mysql-connector-python>=8.3.0",
    "oss2>=2.18.0",
    "cryptography>=41.0.0",
    "loguru>=0.7.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/hjy/configmanager_hjy"
Documentation = "https://github.com/hjy/configmanager_hjy#readme"
Repository = "https://github.com/hjy/configmanager_hjy.git"
"Bug Tracker" = "https://github.com/hjy/configmanager_hjy/issues"

[project.scripts]
configmanager-hjy = "configmanager_hjy.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["configmanager_hjy*"]

[tool.setuptools.package-data]
configmanager_hjy = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["configmanager_hjy"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "redis.*",
    "mysql.connector.*",
    "oss2.*",
]
ignore_missing_imports = true
