[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "configmanager-hjy"
version = "0.3.0"
description = "统一配置管理包 - 配置的云原生大脑"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "hjy", email = "hjy@example.com"}
]
maintainers = [
    {name = "hjy", email = "hjy@example.com"}
]
keywords = ["config", "management", "cloud-native", "database", "redis", "oss"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "redis>=4.5.0",
    "mysql-connector-python>=8.0.0",
    "oss2>=2.18.0",
    "pyyaml>=6.0.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/hjy/configmanager-hjy"
Documentation = "https://github.com/hjy/configmanager-hjy#readme"
Repository = "https://github.com/hjy/configmanager-hjy.git"
"Bug Tracker" = "https://github.com/hjy/configmanager-hjy/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["configmanager_hjy*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88
