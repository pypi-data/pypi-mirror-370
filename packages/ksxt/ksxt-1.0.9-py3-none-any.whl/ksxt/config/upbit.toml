#######################################################
# Upbit API
# Lastested update time : 2024.07.31
#######################################################

id = 'upbit'
name = 'Upbit'
countries = ['KR']
rate_limit = 30 # 초당 30회로 제한
rate_limit_period = 600 # 600초(10분)당 1회로 제한
enableRateLimit = false
www = 'https://www.upbit.com'
doc = 'https://docs.upbit.com'

#######################################################
# rest api
#######################################################
[apis.rest]
hostname = "https://api.upbit.com"
version = "v1"

    #######################################################
    # rest api - stock
    #######################################################
    [apis.rest.stock]
    url_market = ""

        #######################################################
        # 자산
        #######################################################
        [apis.rest.stock.fetch_balance]
        url = "accounts"
        method = 'GET'
        api = 'private'
        activate = true
        __comment__ = "전체 계좌 조회"

        [apis.rest.stock.fetch_cash]
        url = "accounts"
        method = 'GET'
        api = 'private'
        activate = true
        __comment__ = "전체 계좌 조회"

        #######################################################
        # 주문
        #######################################################
        [apis.rest.stock.fetch_security_info]
        url = "orders/chance"
        method = 'GET'
        api = 'private'
        activate = true
        __comment__ = "주문 가능 정보"

        [apis.rest.stock.fetch_trade_fee]
        url = "orders/chance"
        method = 'GET'
        api = 'private'
        activate = true
        __comment__ = "주문 가능 정보"

        # ksxt 미지원 기능
        [apis.rest.stock.TBD2]
        url = "order"
        method = 'GET'
        api = 'private'
        activate = false
        __comment__ = "개별 주문 조회"

