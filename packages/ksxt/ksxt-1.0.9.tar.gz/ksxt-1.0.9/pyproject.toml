[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]

build-backend = "setuptools.build_meta"

[project]
name = "ksxt"
version = "1.0.9"
readme = "README.md"
license = { file="LICENSE.txt" }

# 프로젝트의 의존성을 명시
dependencies = [
    "requests",
    "pandas",
    "sqlalchemy",
    "yarl",
    "aiohttp",
    "aiofiles",
    "toml",
    "pyjwt",
    "pydantic",
    "black",
    "pytz",
]

# pytest path 설정
[tool.pytest.ini_options]
pythonpath = [
    ".", "src",
]
asyncio_mode = "auto"