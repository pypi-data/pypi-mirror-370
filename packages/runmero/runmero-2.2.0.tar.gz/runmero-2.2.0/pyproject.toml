[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "runmero"
version = "2.2.0"
description = "مكتبة RunMero القوية لإدارة العمليات في الخلفية مع دعم أطر الويب المتعددة في بيئة Termux - صنع في فلسطين"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "mero", email = "mero@palestine.ps"}
]
maintainers = [
    {name = "mero", email = "mero@palestine.ps"}
]
keywords = ["termux", "background-processes", "web-servers", "process-management", "fastapi", "flask", "django", "tornado", "android", "mobile-development", "palestine"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Android",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Server",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Framework :: Django",
    "Framework :: FastAPI",
    "Framework :: Flask",
]
requires-python = ">=3.11"
dependencies = [
    "celery>=5.3.0",
    "click>=8.1.0",
    "cryptography>=41.0.0",
    "django>=4.2.0",
    "fastapi>=0.104.0",
    "flask-cors>=4.0.0",
    "flask>=3.0.0",
    "gunicorn>=21.2.0",
    "psutil>=5.9.0",
    "pydantic>=2.5.0",
    "redis>=5.0.0",
    "requests>=2.31.0",
    "rich>=13.7.0",
    "setuptools>=80.9.0",
    "tornado>=6.4.0",
    "uvicorn[standard]>=0.24.0",
    "watchdog>=3.0.0",
    "websockets>=12.0",
    "aiofiles>=23.2.0",
]

[project.urls]
Homepage = "https://github.com/mero-palestine/runmero"
Documentation = "https://runmero.readthedocs.io"
Repository = "https://github.com/mero-palestine/runmero.git"
"Bug Tracker" = "https://github.com/mero-palestine/runmero/issues"
"Source Code" = "https://github.com/mero-palestine/runmero"

[project.scripts]
helpmero = "runmero.cli.main:main"
runmero = "runmero.cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pre-commit>=3.3.0",
]
testing = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.24.0",
    "pytest-mock>=3.11.0",
]
docs = [
    "sphinx>=7.1.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.24.0",
]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["runmero*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
runmero = [
    "data/*.py",
    "data/*.json",
    "data/*.yaml",
    "templates/*.py",
    "templates/*.html",
    "templates/*.js",
    "templates/*.css",
    "configs/*.conf",
    "configs/*.yaml",
    "configs/*.json",
    "static/*",
    "locale/*",
]
