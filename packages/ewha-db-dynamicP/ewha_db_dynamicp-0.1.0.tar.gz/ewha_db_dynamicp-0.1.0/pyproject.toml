[project]
name = "ewha_db_dynamicP"                
version = "0.1.0"                  
description = "A database manager for PostgreSQL with trajectory processing."
authors = [
    { name="Jiyoon Lee", email="0197black@gmail.com" }  
]
readme = "README.md"                
requires-python = ">=3.8"          
dependencies = [
    "psycopg2-binary",
    "pandas",
    "geopandas",
    "movingpandas",
    "tqdm",
    "pyyaml"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = { where = ["src"] } }

