[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lisaai"
version = "0.1.0"
description = "High-level APIs and training utilities for the LISA Vision+Audio model"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [{name = "LISA Team", email = "lisateam@gmail.com"}]
dependencies = [
  "torch",
  "safetensors",
]

[project.urls]
homepage = "https://lisaai.com/lisa"

[project.scripts]
"lisa.inspect" = "lisaai.cli:cmd_inspect"
"lisa.compare-params" = "lisaai.cli:cmd_compare"
"lisa.infer" = "lisaai.cli:cmd_infer"

[tool.setuptools]
packages = ["lisaai"]
package-dir = {"lisaai" = "."}


