[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dismew"
dynamic = ["version"]
description = "Debugger tool for Logstash's Grok parsing language."
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"
keywords = ["Grok", "Debugger", "Textualize", "TUI"]
authors = [
  { name = "spuzkov", email = "spuzkov@noreply.codeberg.org" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "textual[syntax]==5.2.0",
  "textual-dev==1.7.0",
  "pytest==8.4.1"
]

[project.scripts]
dismew = "dismew.entry_points:dismew"

[project.urls]
Documentation = "https://codeberg.org/spuzkov/dismew#readme"
Issues = "https://codeberg.org/spuzkov/dismew/issues"
Source = "https://codeberg.org/spuzkov/dismew"

[tool.hatch.version]
path = "src/dismew/__about__.py"

[tool.coverage.run]
source_pkgs = ["dismew", "tests"]
branch = true
parallel = true
omit = [
  "src/dismew/__about__.py",
]

[tool.coverage.paths]
dismew = ["src/dismew", "*/dismew/src/dismew"]
tests = ["tests", "*/dismew/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
