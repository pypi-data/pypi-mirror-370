[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oh-my-theme"
version = "2.0.0"
description = "Terminal-based theme manager for Oh My Posh with preview, search, custom repositories, and theme customization"
readme = "README.md"
license = "MIT"
authors = [
    {name = "AccidentallyStable", email = "accidentallystable@proton.com"}
]
maintainers = [
    {name = "Accidentallystable", email = "accidentallystable@proton.com"}
]
keywords = [
    "oh-my-posh",
    "terminal",
    "theme",
    "prompt",
    "shell",
    "bash",
    "zsh",
    "fish",
    "customization",
    "search",
    "git",
    "color-editor"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console :: Curses",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
    "Topic :: Utilities"
]
requires-python = ">=3.6"
dependencies = []

[project.urls]
Homepage = "https://github.com/mikeisfree/oh-my-theme"
Repository = "https://github.com/mikeisfree/oh-my-theme"
Issues = "https://github.com/mikeisfree/oh-my-theme/issues"
Documentation = "https://github.com/mikeisfree/oh-my-theme#readme"

[project.scripts]
omt = "oh_my_theme.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy"
]

[tool.setuptools]
packages = ["oh_my_theme"]

[tool.setuptools.package-data]
oh_my_theme = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py36']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.6"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true