syntax = "proto3";

package tinder.events.model.app.hubble.details;

option go_package = "github.com/TinderBackend/events.sdk/libraries/model/golang/model/app/hubble/details";
option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.app.hubble.details";

message MatchListMessageDetails {
    ChatUserType chat_user_type = 1;
    enum ChatUserType {
        CHAT_USER_TYPE_INVALID = 0;
        CHAT_USER_TYPE_INBOX = 1;
        CHAT_USER_TYPE_USER = 2;
    }
    
    oneof oneof_other_id {
        string other_id = 2;
    }
    
    oneof oneof_crm_channel {
        string crm_channel = 3;
    }
    
    oneof oneof_is_read {
        bool is_read = 4;
    }
    
    oneof oneof_user_sent_last_message {
        bool user_sent_last_message = 5;
    }
    
    oneof oneof_index {
        int32 index = 6;
    }
    
    oneof oneof_title {
        string title = 7;
    }
    
    oneof oneof_message_short {
        string message_short = 8;
    }
}
