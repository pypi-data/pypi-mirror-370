syntax = "proto3";

package tinder.services.insendio.dsl.component;

import "tinder/services/insendio/dsl/attribute/action.proto";
import "tinder/services/obsidian/appearance/obsidian_button_appearance.proto";

option java_generate_equals_and_hash = true;
option java_multiple_files = true;

message ButtonComponent {
    string body = 1;
