syntax = "proto3";

package tinder.services.obsidian;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;

message ObsidianTokenReference {
    string name = 1;
    
    TokenType type = 2;
    enum TokenType {
        TOKEN_TYPE_UNSPECIFIED = 0;
        TOKEN_TYPE_COLOR = 1;
        TOKEN_TYPE_GRADIENT = 2;
        TOKEN_TYPE_TYPOGRAPHY = 3;
    }
}
