syntax = "proto3";

package tinder.services.insendio.dsl.attribute;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "TokenProto";
option java_package = "com.tinder.proto.insendio.dsl.attribute";

message TokenAttribute {
    Type type = 1;
    enum Type {
        TYPE_UNSPECIFIED = 0;
        TYPE_COLOR = 1;
        TYPE_GRADIENT = 2;
    }
    
    oneof oneof_name {
        string name = 2;
    }
}
