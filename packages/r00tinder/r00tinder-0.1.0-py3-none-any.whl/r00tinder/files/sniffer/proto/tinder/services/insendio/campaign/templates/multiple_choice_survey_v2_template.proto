syntax = "proto3";

package tinder.services.insendio.campaign.templates;

import "tinder/services/insendio/dsl/widget.proto";

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "MultipleChoiceSurveyV2TemplateProto";
option java_package = "com.tinder.proto.insendio.campaign.templates";

message MultipleChoiceSurveyV2Template {
    dsl.Widget container = 2;
    dsl.Widget icon = 3;
    dsl.Widget title = 4;
    dsl.Widget subtitle = 5;
    
    MultipleChoice mutiple_choice = 6;
    message MultipleChoice {
        repeated Choice options = 1;
    }
    
    dsl.Widget primary_cta = 7;
    dsl.Widget secondary_cta = 8;
    
    oneof oneof_name {
        string name = 1;
    }
    
    message Choice {
        dsl.Widget widget = 2;
        
        oneof oneof_id {
            string id = 1;
        }
    }
}
