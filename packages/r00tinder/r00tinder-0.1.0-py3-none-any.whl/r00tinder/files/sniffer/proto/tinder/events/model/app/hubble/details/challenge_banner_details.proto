syntax = "proto3";

package tinder.events.model.app.hubble.details;

option go_package = "github.com/TinderBackend/events.sdk/libraries/model/golang/model/app/hubble/details";
option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.app.hubble.details";

message ChallengeBannerDetails {
    ChallengeType challenge_type = 4;
    enum ChallengeType {
        CHALLENGE_TYPE_INVALID = 0;
        CHALLENGE_TYPE_DAILY_LOGIN = 1;
        CHALLENGE_TYPE_SWIPE = 2;
    }
    
    BannerType banner_type = 5;
    enum BannerType {
        BANNER_TYPE_INVALID = 0;
        BANNER_TYPE_INTRADAY = 1;
        BANNER_TYPE_DAILY = 2;
    }
    
    ChallengeFrequency challenge_frequency = 6;
    enum ChallengeFrequency {
        CHALLENGE_FREQUENCY_INVALID = 0;
        CHALLENGE_FREQUENCY_ONGOING = 1;
        CHALLENGE_FREQUENCY_ONE_TIME = 2;
    }
    
    oneof oneof_challenge_day {
        int32 challenge_day = 1;
    }
    
    oneof oneof_challenge_cycle {
        int32 challenge_cycle = 2;
    }
    
    oneof oneof_attempt_number {
        int32 attempt_number = 3;
    }
    
    oneof oneof_challenge_count {
        int32 challenge_count = 7;
    }
    
    oneof oneof_challenge_goal {
        int32 challenge_goal = 8;
    }
}
