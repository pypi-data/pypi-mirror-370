syntax = "proto3";

package tinder.api.biblio.v1;

import "tinder/api/biblio/v1/spotify_data.proto";

option java_multiple_files = true;
option java_outer_classname = "BiblioListItemProto";
option java_package = "com.tinder.api.biblio.v1";

message BiblioListItem {
    string title = 1;
    string item_type = 2;
    string cover_url = 3;
    string sub_title = 4;
    
    oneof oneof_spotify {
        SpotifyData spotify = 5;
    }
}
