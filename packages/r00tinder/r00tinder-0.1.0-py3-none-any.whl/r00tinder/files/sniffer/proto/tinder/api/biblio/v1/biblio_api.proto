syntax = "proto3";

package tinder.api.biblio.v1;

import "tinder/api/biblio/v1/biblio_section.proto";

option java_multiple_files = true;
option java_outer_classname = "BiblioApiV1";
option java_package = "com.tinder.api.biblio.v1";

message GetPlayerSuggestionsResponse {
    repeated BiblioSection sections = 1;
}

message GetHideListResponse {
    repeated BiblioSection sections = 1;
}

message PutHideListRequest {
    repeated string hide = 1;
    repeated string unhide = 2;
}

message PostRecentlyPlayedRequest {
    string spotify_id = 1;
}
