syntax = "proto3";

package tinder.events.model.pipeline.hubble.derived;

import "google/protobuf/timestamp.proto";
import "tinder/events/model/common/semver.proto";
import "tinder/events/model/common/session/device.proto";
import "tinder/events/model/pipeline/hubble/derived/detail/recs_rate.proto";
import "tinder/events/model/pipeline/hubble/derived/user.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.pipeline.hubble.derived";

message HubbleDerivedEvent {
    string id = 1;
    UserDetails user = 2;
    string type = 3;
    google.protobuf.Timestamp derived_event_create_time = 4;
    google.protobuf.Timestamp source_event_create_time = 5;
    common.SemanticVersion source_app_version = 6;
    common.session.DeviceAttributes source_device_info = 7;
    
    oneof detail {
        detail.RecsRate recs_rate = 101;
    }
}
