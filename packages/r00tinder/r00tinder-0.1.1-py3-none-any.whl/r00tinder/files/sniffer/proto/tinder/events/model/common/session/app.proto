syntax = "proto3";

package tinder.events.model.common.session;

import "google/protobuf/duration.proto";
import "google/protobuf/wrappers.proto";
import "tinder/events/model/common/semver.proto";
import "tinder/events/model/options.proto";

option go_package = "github.com/TinderBackend/events.sdk/libraries/model/golang/model/common/session";
option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.common.session";

message AppAttributes {
    AppName name = 1;
    SemanticVersion version = 2;
    AppSession session = 1024;
}

message AppName {
    oneof value {
        TinderApp tinder = 1;
        AnalyticsSdkDemoApp analytics_sdk_demo = 2;
        TestApp test_app = 3;
        AndroidStudio android_studio = 4;
    }
}

message AnalyticsSdkDemoApp {
    
}

message TinderApp {
    
}

message AndroidStudio {
    google.protobuf.StringValue ide_version = 5;
}

message TestApp {
    google.protobuf.StringValue name = 1;
}

message AppSession {
    google.protobuf.StringValue session_id = 1;
    google.protobuf.Int64Value session_time_elapsed = 2 [deprecated = true];
    google.protobuf.Duration session_duration = 3;
}
