syntax = "proto3";

package tinder.events.model.common.session;

import "google/protobuf/duration.proto";
import "google/protobuf/wrappers.proto";
import "tinder/events/model/options.proto";

option go_package = "github.com/TinderBackend/events.sdk/libraries/model/golang/model/common/session";
option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.common.session";

message UserAttributes {
    google.protobuf.StringValue uid = 1;
    UserSession session = 2;
    UserType user_type = 3;
    Gender user_gender = 4;
    Gender target_gender = 5 [deprecated = true];
    TargetGender target_gender_interest = 6;
    google.protobuf.BoolValue is_boosting = 7;
    google.protobuf.BoolValue is_traveling = 8;
}

message UserSession {
    google.protobuf.StringValue session_id = 1;
    google.protobuf.Duration session_time_duration = 2;
}

enum Gender {
    GENDER_INVALID = 0;
    GENDER_MALE = 1;
    GENDER_FEMALE = 2;
    GENDER_OTHER = 3;
}

enum TargetGender {
    TARGET_GENDER_INVALID = 0;
    TARGET_GENDER_MALE = 1;
    TARGET_GENDER_FEMALE = 2;
    TARGET_GENDER_BOTH = 3;
}

enum UserType {
    USER_TYPE_INVALID = 0;
    USER_TYPE_INTERNAL = 1;
    USER_TYPE_EXTERNAL = 2;
}
