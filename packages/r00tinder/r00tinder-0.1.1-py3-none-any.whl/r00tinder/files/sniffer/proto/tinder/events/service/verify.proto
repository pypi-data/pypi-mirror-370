syntax = "proto3";

package tinder.events.service;

import "tinder/events/model/record/hubble_record.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.service";

message EventVerifyRequest {
    repeated string event_ids = 1;
}

message EventVerifyResponse {
    map<string, model.record.HubbleRecord> verify_results = 1;
}

message EventVerifyResponseV2 {
    map<string, VerifyResultsWrapper> verify_results = 1;
}

message VerifyResultsWrapper {
    model.record.HubbleRecord hubble_record = 1;
}
