syntax = "proto3";

package tinder.api.tinderu.v3.response;

import "tinder/api/tinderu/v3/response/error.proto";

option java_package = "com.tinder.api.tinderu.v3.response";

message SendOtpEmailResponse {
    string email = 1;
    SendEmailOTPResult result = 2;
    ErrorProto error = 3;
}

enum SendEmailOTPResult {
    OTP_UNSPECIFIED = 0;
    OTP_SUCCESS = 1;
    OTP_INELIGIBLE_EMAIL = 2;
}
