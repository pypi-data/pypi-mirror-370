syntax = "proto3";

package tinder.events.model.record;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.record";

message HubbleRecord {
    string id = 1;
    string event_name = 2;
    uint64 event_time_millis = 3 [deprecated = true];
    uint64 publish_time_millis = 4 [deprecated = true];
    string app_name = 5;
    uint32 app_version_major = 6;
    uint32 app_version_minor = 7;
    uint32 app_version_patch = 8;
    uint32 app_version_build = 9;
    bool app_version_is_release = 10;
    string auth_id = 11;
    string auth_session_id = 12;
    string app_session_id = 41;
    string user_id = 42;
    string device_id = 43;
    string device_persistent_id = 44;
    string device_manufacturer = 45;
    string device_model = 46;
    string device_network_provider = 47;
    uint32 device_network_type_id = 48;
    string device_network_type_name = 49;
    double device_battery_percent = 50;
    uint32 device_country_code_id = 51;
    string device_country_code_name = 52;
    bool device_is_lower_power_mode_enabled = 53;
    uint32 device_language_code_id = 54 [deprecated = true];
    string device_language_code_name = 55 [deprecated = true];
    string device_platform_os_version = 56;
    string device_platform_type = 57;
    double lat = 58;
    double lon = 59;
    uint32 user_gender_id = 60;
    uint32 user_target_gender_id = 61;
    string user_gender_name = 62;
    string user_target_gender_name = 63;
    string device_language_locale = 64;
    bool user_boosting = 65;
    bool user_traveling = 66;
    uint32 event_type_id = 150;
    string event_type = 151;
    uint64 flink_processed_time_millis = 152 [deprecated = true];
    google.protobuf.Timestamp publish_proto_time = 153;
    google.protobuf.Timestamp flink_processed_proto_time = 154;
    google.protobuf.Timestamp event_proto_time = 155;
    uint64 user_session_time_elapsed = 156 [deprecated = true];
    google.protobuf.Duration app_session_duration = 157;
    google.protobuf.Duration user_session_duration = 158;
    string experience_name = 161;
    string prev_experience_name = 162;
    string experience_id = 163;
    string flow_name = 171;
    string flow_step_name = 172;
    string parent_flow_name = 173;
    string flow_id = 174;
    string source_component_id = 181;
    string source_component_name = 182;
    string source_component_type = 183;
    uint32 source_instrument_type_id = 184;
    string source_instrument_type = 185;
    string source_screen_name = 186;
    string screen_id = 187;
    string trigger_component_id = 201;
    string trigger_component_name = 202;
    string trigger_component_type = 203;
    uint32 trigger_instrument_type_id = 204;
    string trigger_instrument_type = 205;
    string trigger_screen_name = 206;
    string trigger_event_id = 207;
    string trigger_experience_name = 208;
    uint64 trigger_time_millis = 209;
    uint32 status_code_id = 221;
    string status_code_name = 222;
    string status_message = 223;
    string entity_id = 241;
    uint32 entity_type_id = 242;
    string entity_type = 243;
    string event_details_json = 251;
    string event_details_type = 252;
    string log_details = 253;
    uint64 device_total_ram_bytes = 254;
    uint64 seq_num = 255;
    uint64 device_ram_used_by_app_bytes = 256;
    uint64 device_free_ram_bytes = 257;
    string encrypted_user_id = 258;
    string event_verbose_name = 259;
    string app_version = 260;
}

enum HubbleRecordType {
    HUBBLE_RECORD_TYPE_INVALID = 0;
    HUBBLE_RECORD_TYPE_UI_INTERACTION = 1;
    HUBBLE_RECORD_TYPE_SCREEN_LOADED = 2;
    HUBBLE_RECORD_TYPE_SCREEN_UNLOADED = 3;
    HUBBLE_RECORD_TYPE_EXPERIENCE_LOADED = 4;
    HUBBLE_RECORD_TYPE_EXPERIENCE_UNLOADED = 5;
    HUBBLE_RECORD_TYPE_FLOW_STARTED = 6;
    HUBBLE_RECORD_TYPE_FLOW_ENDED = 7;
    HUBBLE_RECORD_TYPE_FLOW_STEP_COMPLETED = 8;
    HUBBLE_RECORD_TYPE_FLOW_STEP_ABANDONED = 9;
    HUBBLE_RECORD_TYPE_FLOW_STEP_UNLOADED = 10;
    HUBBLE_RECORD_TYPE_CUSTOM = 11;
}
