syntax = "proto3";

package tinder.services.insendio.campaign.templates;

import "tinder/services/insendio/dsl/component/button.proto";
import "tinder/services/insendio/dsl/component/obsidian_visual_content.proto";
import "tinder/services/insendio/dsl/component/text.proto";
import "tinder/services/insendio/dsl/component/themed_media.proto";
import "tinder/services/obsidian/obsidian_tokens.proto";

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_package = "com.tinder.proto.insendio.campaign.templates";

message FullScreenModalV2Template {
    dsl.component.ObsidianVisualContent background = 2;
    dsl.component.ThemedMedia hero = 3;
    dsl.component.TextComponent header = 4;
    repeated dsl.component.TextComponent body = 5;
    dsl.component.ButtonComponent primary_cta = 6;
    dsl.component.ButtonComponent secondary_cta = 7;
    
    Icon close = 8;
    message Icon {
        obsidian.ObsidianTokenReference color = 1;
    }
    
    oneof oneof_name {
        string name = 1;
    }
}
