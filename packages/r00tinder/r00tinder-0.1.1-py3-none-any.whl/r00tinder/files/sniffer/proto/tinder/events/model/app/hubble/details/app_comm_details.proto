syntax = "proto3";

package tinder.events.model.app.hubble.details;

option go_package = "github.com/TinderBackend/events.sdk/libraries/model/golang/model/app/hubble/details";
option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.app.hubble.details";

message AppCommDetails {
    oneof value {
        InsendioPoweredCommDetails insendio_powered_comm_details = 50;
        NewLikesCelebrationDetails new_likes_celebration_details = 51;
        ExploreTileDetails explore_tile_details = 52;
        ExploreSeriousCommitmentBioAddDetails explore_serious_commitment_bio_add_details = 53;
        ExploreSeriousCommitmentEligibilityDetails explore_serious_commitment_eligibility_details = 54;
        ExploreSeriousCommitmentRelationshipIntentAddDetails explore_serious_commitment_relationship_intent_add_details = 55;
        ExploreIntroModalDetails explore_intro_modal_details = 56;
        RewardedVideoModalDetails rewarded_video_modal_details = 57;
        DuosInteractDetails duos_interact_details = 58;
        DuosInviteDetails duos_invite_details = 59;
    }
    
    oneof oneof_comm_session_id {
        string comm_session_id = 1;
    }
    
    oneof oneof_user_initiated {
        bool user_initiated = 2;
    }
    
    reserved 20;
    
    reserved "time_shown_millis";
}

message NewLikesCelebrationDetails {
    int32 new_likes_count = 1;
}

message InsendioPoweredCommDetails {
    string crm_campaign_id = 1;
    string crm_message_id = 2;
    string content_branch = 3;
    
    oneof oneof_survey_value {
        string survey_value = 4;
    }
}

message ExploreTileDetails {
    string catalog_feature_type = 1;
    int32 available_liquidity = 2;
    
    oneof oneof_show_my_profile {
        bool show_my_profile = 3;
    }
}

message ExploreSeriousCommitmentBioAddDetails {
    string bio = 1;
}

message ExploreSeriousCommitmentEligibilityDetails {
    bool is_bio_eligible = 1;
    bool is_relationship_intent_eligible = 2;
    bool is_photos_eligible = 3;
}

message ExploreSeriousCommitmentRelationshipIntentAddDetails {
    string intent = 1;
}

message ExploreIntroModalDetails {
    int32 version = 1;
}

message RewardedVideoModalDetails {
    int32 likes_received_config = 1;
    string location = 2;
}

message DuosInviteDetails {
    oneof oneof_invite_link_id {
        string invite_link_id = 1;
    }
}

message DuosInteractDetails {
    repeated string uid_participants = 2;
    
    oneof oneof_duo_id {
        string duo_id = 1;
    }
    
    oneof oneof_uid_recipient {
        string uid_recipient = 3;
    }
}
