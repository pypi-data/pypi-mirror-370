syntax = "proto3";

package tinder.events.model.server;

import "tinder/events/model/common/error.proto";
import "tinder/events/model/common/json.proto";
import "tinder/events/model/server/hubble/hubble.proto";
import "tinder/events/model/server/test.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.server";

message ServerPlatformEvent {
    oneof value {
        common.BinaryParseErrorEvent binary_parse_error_event = 2;
        common.JsonParseErrorEvent json_parse_error_event = 3;
        hubble.HubbleServerInstrument hubble_server_instrument = 4;
        common.JsonEvent json_event = 5;
        TestServerEvent1 test_server_event_1 = 1024;
    }
}
