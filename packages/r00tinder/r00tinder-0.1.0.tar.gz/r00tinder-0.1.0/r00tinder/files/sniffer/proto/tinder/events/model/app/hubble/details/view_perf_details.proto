syntax = "proto3";

package tinder.events.model.app.hubble.details;

option go_package = "github.com/TinderBackend/events.sdk/libraries/model/golang/model/app/hubble/details";
option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.app.hubble.details";

message ViewPerfDetails {
    string span_unique_id = 1;
    string source = 2;
    Span span = 4;
    int64 timestamp_millis = 5;
    
    oneof oneof_name {
        string name = 3;
    }
}

enum Span {
    SPAN_INVALID = 0;
    SPAN_START = 1;
    SPAN_END = 2;
}
