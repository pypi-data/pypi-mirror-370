syntax = "proto3";

package tinder.events.model.pipeline;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "tinder/events/model/app/app.proto";
import "tinder/events/model/options.proto";
import "tinder/events/model/server/server.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.pipeline";

message Event {
    google.protobuf.StringValue id = 1;
    google.protobuf.StringValue name = 2;
    google.protobuf.Timestamp server_time = 3;
    EventDerivedAttributes derived_attributes = 10;
    
    oneof value {
        app.AppEvent app = 8;
        server.ServerEvent server = 9;
    }
}

message EventBatch {
    google.protobuf.StringValue uid = 1;
    google.protobuf.Timestamp server_time = 2;
    google.protobuf.StringValue device_id = 3;
    EventDerivedAttributes derived_attributes = 11;
    
    oneof value {
        app.AppEventBatch app_event_batch = 10;
        server.ServerEventBatch server_event_batch = 12;
    }
}

message EventDerivedAttributes {
    google.protobuf.StringValue country = 1;
}
