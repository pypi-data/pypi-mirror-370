syntax = "proto3";

package tinder.services.obsidian.appearance;

import "tinder/services/obsidian/obsidian_tokens.proto";

option java_generate_equals_and_hash = true;
option java_multiple_files = true;

message ObsidianButtonAppearance {
    Size size = 1;
    enum Size {
        SIZE_UNSPECIFIED = 0;
        SIZE_SMALL = 1;
        SIZE_MEDIUM = 2;
        SIZE_LARGE = 3;
    }
    
    ObsidianTokenReference background = 2;
    ObsidianTokenReference foreground = 3;
    ObsidianTokenReference border = 4;
    ObsidianTokenReference overlay = 5;
}
