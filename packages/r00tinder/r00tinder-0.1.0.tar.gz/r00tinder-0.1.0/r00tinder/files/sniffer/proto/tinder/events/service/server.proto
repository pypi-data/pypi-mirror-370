syntax = "proto3";

package tinder.events.service;

import "google/protobuf/wrappers.proto";
import "tinder/events/model/server/server.proto";
import "tinder/events/service/publish.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.service";

message ServerEventValidationResult {
    model.server.ServerEvent event = 1;
    google.protobuf.BoolValue valid = 2;
    map<string, string> field_message = 3;
}

message ServerEventPublishRequest {
    model.server.ServerEventBatch batch = 1;
    EventPublishRequestAttributes attributes = 2;
}

message ServerEventPublishResponse {
    EventPublishResponseAttributes attributes = 1;
    repeated ServerEventValidationResult event_validation_results = 2;
}
