syntax = "proto3";

package tinder.services.insendio.campaign;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "PresentationRuleProto";
option java_package = "com.tinder.proto.insendio.campaign";

message PresentationRule {
    PresentationRuleType rule = 1;
    
    Position position = 3;
    message Position {
        oneof oneof_type {
            string type = 1;
        }
        
        oneof oneof_location {
            string location = 2;
        }
        
        oneof oneof_index {
            int32 index = 3;
        }
    }
    
    oneof oneof_swipe_delay {
        int32 swipe_delay = 2;
    }
    
    oneof oneof_product_type {
        string product_type = 4;
    }
}

enum PresentationRuleType {
    option allow_alias = true;
    PRESENTATION_RULE_TYPE_UNSPECIFIED = 0;
    app_open = 1;
    swipe_delay = 2;
    swipe_left = 3;
    consecutive_left_swipe_delay = 3;
    swipe_right = 4;
    consecutive_right_swipe_delay = 4;
    superboost = 5;
    superlike = 6;
    boost = 7;
    notification_home = 8;
    controlla = 9;
    post_onboarding = 10;
    nav_rec_stack = 11;
    nav_explore = 12;
    nav_gold_home = 13;
    nav_match_list = 14;
    nav_profile = 15;
}
