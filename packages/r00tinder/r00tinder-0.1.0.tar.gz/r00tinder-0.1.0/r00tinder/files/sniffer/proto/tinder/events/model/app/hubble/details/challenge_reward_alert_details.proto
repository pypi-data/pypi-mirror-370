syntax = "proto3";

package tinder.events.model.app.hubble.details;

option go_package = "github.com/TinderBackend/events.sdk/libraries/model/golang/model/app/hubble/details";
option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.app.hubble.details";

message ChallengeRewardAlertDetails {
    RewardType reward_type = 2;
    enum RewardType {
        REWARD_TYPE_INVALID = 0;
        REWARD_TYPE_BOOST = 1;
        REWARD_TYPE_SUPERLIKE = 2;
        REWARD_TYPE_REWIND = 3;
    }
    
    ChallengeType challenge_type = 3;
    enum ChallengeType {
        CHALLENGE_TYPE_INVALID = 0;
        CHALLENGE_TYPE_DAILY_LOGIN = 1;
        CHALLENGE_TYPE_SWIPE = 2;
    }
    
    ChallengeFrequency challenge_frequency = 4;
    enum ChallengeFrequency {
        CHALLENGE_FREQUENCY_INVALID = 0;
        CHALLENGE_FREQUENCY_ONGOING = 1;
        CHALLENGE_FREQUENCY_ONE_TIME = 2;
    }
    
    oneof oneof_attempt_number {
        int32 attempt_number = 1;
    }
}
