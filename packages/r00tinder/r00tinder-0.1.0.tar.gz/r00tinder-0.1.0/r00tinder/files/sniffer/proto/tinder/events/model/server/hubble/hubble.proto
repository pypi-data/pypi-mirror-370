syntax = "proto3";

package tinder.events.model.server.hubble;

import "google/protobuf/wrappers.proto";
import "tinder/events/model/server/hubble/server_instrument_details.proto";

option java_multiple_files = true;
option java_outer_classname = "HubbleProto";
option java_package = "com.tinder.generated.events.model.server.hubble";

message HubbleServerInstrument {
    google.protobuf.StringValue id = 1;
    ServerInstrumentDetails event_details = 2;
    HubbleServerInstrumentType type = 3;
}

enum HubbleServerInstrumentType {
    HUBBLE_SERVER_INSTRUMENT_TYPE_INVALID = 0;
    HUBBLE_SERVER_INSTRUMENT_TYPE_SYSTEM = 1;
    HUBBLE_SERVER_INSTRUMENT_TYPE_CUSTOM = 2;
    HUBBLE_SERVER_INSTRUMENT_TYPE_PLATFORM = 3;
}
