[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "r00tinder"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "r00logger",
    "r00flash",
    "r00server",
    "r00secret",
    "r00arango_connector",
    "r00android_fake",
    "r00richi",
    "r00proxy",
    "r00android_init",
    "r00android_patch",
    "r00textutil",
    "r00docker",
    "r00adb>=0.1.3",
    "r00system",
    "questionary",
    "prettytable",
    "pytz",
    "paramiko",
]

[tool.uv.sources]
r00flash = { path = "../flash", editable = true }
r00logger = { path = "../../../packages/logger", editable = true }
r00system = { path = "../../../packages/system", editable = true }
r00android_init = { path = "../../../packages/android_init", editable = true }
r00android_fake = { path = "../../../packages/android_fake", editable = true }
r00android_patch = { path = "../../../packages/android_patch", editable = true }
r00proxy = { path = "../../../packages/proxy", editable = true }
r00richi = { path = "../../../packages/richi", editable = true }
r00textutil = { path = "../../../packages/textutil", editable = true }
r00arango_connector = { path = "../../../packages/arango-connector", editable = true }


[project.scripts]
tinder = "r00tinder.main:main"

[tool.hatch.build.targets.wheel]
packages = ["r00tinder"]