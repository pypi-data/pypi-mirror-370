[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0,<62",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "overloadable>=1.0.9,<2",
]
description = "This projects allows you to easily create a simple property."
keywords = []
name = "makeprop"
readme = "README.rst"
requires-python = ">=3.11"
version = "1.0.1"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/makeprop/#files"
Index = "https://pypi.org/project/makeprop/"
Source = "https://github.com/johannes-programming/makeprop/"
Website = "https://makeprop.johannes-programming.online/"
