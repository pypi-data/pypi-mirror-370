[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "modelsensor"
version = "1.1.1"
description = "Let LLM sense the world - System information detection for AI models"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Frederick", email = "wedonotuse@outlook.com"},
]
keywords = ["system", "monitoring", "AI", "LLM", "ollama", "system-information", "sensors"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "psutil>=5.8.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "build",
    "twine",
]

[project.scripts]
modelsensor = "modelsensor.cli:main"

[project.urls]
Homepage = "https://github.com/EasyCam/modelsensor"
Repository = "https://github.com/EasyCam/modelsensor"
Issues = "https://github.com/EasyCam/modelsensor/issues"
Documentation = "https://github.com/EasyCam/modelsensor#readme"

[tool.setuptools]
packages = ["modelsensor"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"