[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "nuklai-cmeta"
version = "0.1.0"
description = "CMeta v1: compact metadata format with JSON transforms"
authors = [{ name = "Matthijs de Vries", email = "matthijs@nukl.ai" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/nuklai/cmeta"

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "ruff>=0.5",
  "mypy>=1.10",
]

[tool.ruff]
line-length = 100

[tool.mypy]
python_version = "3.10"
warn_unused_ignores = true
strict = true

[tool.hatch.build.targets.wheel]
packages = ["cmeta"]