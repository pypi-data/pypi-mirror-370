[build-system]
requires = [
    "hatchling",
]

build-backend = "hatchling.build"

[project]
name = "mcd_usb_hub_ctrl"
requires-python = ">=3.12"

authors = [
  { name="Thomas Popp", email="thomas@chriesibaum.com" },
]

description = "A lightwight python control module for MCD USB Hubs"

readme = "README.md"

license = { file="LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]


dependencies = [
    "pyserial",
]

dynamic = ["version"]

[tool.hatch.version]
path = "mcd_usb_hub_ctrl/mcd_usb_hub_ctrl.py"


[project.urls]
"Homepage" = "https://github.com/chriesibaum/mcd_usb_hub_ctrl"
