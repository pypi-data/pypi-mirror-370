[project]
name = "amqmonitoring"
version = "0.2.0"
description = "RabbitMQ exchange monitoring tool with CLI and GUI interfaces"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pika>=1.3.2",
    "aio-pika>=9.0.0",
]

[project.scripts]
amqmonitoring = "amqmonitoring.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
