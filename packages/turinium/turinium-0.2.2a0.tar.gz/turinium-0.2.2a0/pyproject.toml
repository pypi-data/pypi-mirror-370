[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turinium"
version = "0.2.2a"
description = "Turinium is a Python framework designed to streamline software development by reducing boilerplate code and providing utility functions for database connections, logging, error handling, and configuration management."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Milton Lapido", email = "milton.lapido@gmail.com" }
]
keywords = [
  "software development",
  "utilities",
  "database",
  "logging",
  "configuration",
  "python framework"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "pyyaml",
  "toml",
  "json5",
  "python-dotenv",
  "colorlog",
  "sqlalchemy",
  "paramiko"
]

[project.optional-dependencies]
database_odbc = ["sqlalchemy", "pyodbc", "difflib", "pandas"]
database_pg = ["sqlalchemy", "psycopg2-binary", "pandas"]
database_all = ["sqlalchemy", "pyodbc", "psycopg2-binary", "difflib", "pandas"]
cli = ["click"]
testing = ["pytest", "pytest-cov"]
dev = ["black", "flake8", "mypy"]
docs = ["mkdocs", "mkdocs-material", "mkdocstrings[python]", "mkdocs-awesome-pages-plugin",
        "mkdocs-git-revision-date-localized-plugin", "mike"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["turinium*"]