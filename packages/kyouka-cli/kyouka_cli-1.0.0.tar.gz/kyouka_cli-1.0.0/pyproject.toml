[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kyouka-cli"
version = "1.0.0"
description = "yt tl ripoff for ur terminal"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "vyx"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Video",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["youtube", "downloader", "media", "player", "cli"]
requires-python = ">=3.7"
dependencies = [
    "yt-dlp>=2023.1.6",
    "pygame>=2.0.0",
    "pillow>=8.0.0",
]

[project.optional-dependencies]
full = [
    "opencv-python>=4.5.0",
    "python-vlc>=3.0.0",
]

[project.scripts]
kyouka = "kyouka.cli:main"

[project.urls]
Homepage = "https://github.com/lyraxial/kyouka"
Repository = "https://github.com/lyraxial/kyouka"
Issues = "https://github.com/lyraxial/kyouka/issues"