[project]
name = "pytest-grader"
version = "0.1.0"
description = "Pytest extension for scoring programming assignments."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pytest>=8",
]
classifiers = ["Framework :: Pytest"]

[tool.setuptools]
py-modules = ["pytest_grader"]

[project.scripts]
build = "build:create_executable_zip"