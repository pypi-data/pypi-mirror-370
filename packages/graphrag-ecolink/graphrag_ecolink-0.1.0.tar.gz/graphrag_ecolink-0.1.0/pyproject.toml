[tool.poetry]
name = "graphrag-ecolink"           # ✅ pip install 时用这个名字
version = "0.1.0"
description = "GraphRAG Ecolink: A graph-based retrieval-augmented generation (RAG) system."
authors = [
    "Your Name <your@email.com>",
]
license = "MIT"
readme = "README.md"
packages = [{ include = "graphrag_ecolink" }]  # ✅ 对应目录名

[tool.poetry.urls]
"Source" = "https://github.com/yourname/graphrag-ecolink"

[tool.poetry.scripts]
graphrag-ecolink = "graphrag_ecolink.cli.main:app"  # 如果你有 CLI 入口

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
# 这里保留你已有的依赖...
environs = "^11.0.0"
networkx = "^3.4.2"
pandas = "^2.2.3"
tqdm = "^4.67.1"
openai = "^1.68.0"
# 其他依赖照搬...

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
