[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neverlib"
version = "0.2.4"  # 只在这里维护版本号
description = "A successful sign for python setup"
readme = "README.md"
authors = [
    {name = "Never.Ling", email = "1786088386@qq.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "numpy",
    "noisereduce",
    "soundfile",
    "matplotlib",
    "scipy",
    "tqdm",
    "joblib",
    "pydub",
]

[project.urls]
"Homepage" = "https://www.cnblogs.com/LXP-Never"
"Bug Tracker" = "https://github.com/yourusername/neverlib/issues"
"Documentation" = "https://github.com/yourusername/neverlib"
"Source Code" = "https://github.com/yourusername/neverlib"

[project.optional-dependencies]
vad = [
    "torch",
    "torchaudio",
    "librosa",
    "webrtcvad",
    "funasr",
    "openai-whisper",
    "transformers",
]
gpu = [
    "GPUtil",
]
all = [
    "torch",
    "torchaudio",
    "librosa",
    "webrtcvad",
    "funasr",
    "openai-whisper",
    "transformers",
    "GPUtil",
]

[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py" 