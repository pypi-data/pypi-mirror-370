[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docmaplabs-marketing-package"
version = "0.2.1"
description = "Twitter Lead Generation + Healthcare agent (OpenRouter + Airtable) with optional FastAPI and poller"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Docmap.co.UK" }
]
keywords = ["marketing", "leads", "healthcare", "NHS", "twitter", "llm", "openrouter", "huggingface", "fastapi"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Utilities",
]
dependencies = [
  "requests>=2.31.0",
  "requests-oauthlib>=1.3.1",
  "pydantic>=2.7.0",
  "python-dotenv>=1.0.1",
  "pyairtable>=2.3.3",
]

[project.urls]
Homepage = "https://github.com/docmaplabs/docmaplabs-marketing-package"
Repository = "https://github.com/docmaplabs/docmaplabs-marketing-package"
Issues = "https://github.com/docmaplabs/docmaplabs-marketing-package/issues"

[project.optional-dependencies]
server = [
  "fastapi>=0.110.0",
  "uvicorn>=0.29.0",
]
rag = [
  "sentence-transformers>=2.2.2",
]
ml = [
  "transformers>=4.40.0",
  "torch>=2.1.0",
  "huggingface_hub>=0.23.0",
  "safetensors>=0.4.2",
]
scrape = [
  "snscrape>=0.7.0.20230622",
]
all = [
  "fastapi>=0.110.0",
  "uvicorn>=0.29.0",
  "transformers>=4.40.0",
  "torch>=2.1.0",
  "huggingface_hub>=0.23.0",
  "safetensors>=0.4.2",
  "snscrape>=0.7.0.20230622",
]

[project.scripts]
docmaplabs-marketing-api = "docmaplabs_marketing_package.server:run"
docmaplabs-marketing-poller = "docmaplabs_marketing_package.poller:run"
docmaplabs-marketing = "docmaplabs_marketing_package.cli:run"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.docmaplabs_marketing]
# Optional defaults; users can still override via env vars
hf_leads_repo_id = "rabbitfishai/docmap-opensource-leads-classifier-deberta-v3-base"
leads_threshold = 0.3
leads_device = "auto"
leads_base_model = "microsoft/deberta-v3-base"
triage_repo_id = "rabbitfishai/docmap-uk-triage-merged-qwen2.5-7b"
triage_system_prompt = "You are a UK NHS-style triage assistant. Provide general information only, not a diagnosis. For emergencies advise 999; for urgent concerns advise 111."


