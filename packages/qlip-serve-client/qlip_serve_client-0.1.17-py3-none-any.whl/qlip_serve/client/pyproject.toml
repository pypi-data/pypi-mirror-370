[project]
name = "qlip-serve-client"
version = "0.1.17"
description = "Client tools for qlip.serve"
readme = "README-PyPI.md"
authors = [
    {name = "TheStage AI team", email = "hello@thestage.ai"},
]
license = { text = "BSD-3-Clause" }
requires-python = ">=3.10"
dependencies = [
    # numpy<2.0.0 is critical for tritonserver
    # https://github.com/triton-inference-server/server/issues/7391#issuecomment-2209866682
    "numpy (<2.0.0)",
    "requests (>=2.32.2)",
    "qlip-serve-common (==0.1.17)"
]

[tool.poetry.dependencies]
qlip-serve-common = { version = "0.1.17", source = "pypi-thestage-ai-staging" }

[[tool.poetry.source]]
name = "pypi-thestage-ai-staging"
url = "https://thestage.jfrog.io/artifactory/api/pypi/pypi-thestage-ai-staging/simple"
priority = "supplemental"

[tool.poetry]
packages = [
    { include = "qlip_serve/client", from = "../../" }
]

# Include license files in the package
include = [
    "qlip_serve/client/LICENSE"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
