[metadata]
name = genius-client-sdk
version = 0.0.1
description = Client SDK for Genius

[options]
packages = genius_client_sdk
package_dir =
    genius_client_sdk = src/genius_client_sdk
python_requires = >=3.12
install_requires =
    inferactively-pymdp==0.0.7.1
    matplotlib==3.7.2
    networkx==3.1
    numpy==2.1.3
    pyvfg==1.4.16

[options.package_data]
genius_client_sdk = *.py

[options.packages.find]
where = src