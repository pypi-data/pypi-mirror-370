[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "idrive-e2-client"
version = "0.1.0"
description = "Async Python client for the IDrive e2 Get Region Endpoint API (returns only endpoint URL)."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Patrick Vorgers" }
]
maintainers = [
  { name = "Patrick Vorgers" }
]
keywords = ["idrive", "e2", "s3", "region", "client", "async", "aiohttp"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Topic :: Internet",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent"
]
dependencies = [
  "aiohttp>=3.9",
  "typing-extensions>=4.9.0"
]

[project.urls]
Homepage = "https://github.com/patrickvorgers/idrive-e2-client"
Repository = "https://github.com/patrickvorgers/idrive-e2-client"
Issues = "https://github.com/patrickvorgers/idrive-e2-client/issues"
Changelog = "https://github.com/patrickvorgers/idrive-e2-client/releases"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
idrive_e2 = ["py.typed"]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "aioresponses>=0.7.6",
  "ruff>=0.5.0",
  "mypy>=1.9.0",
]

# Pytest config
[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
