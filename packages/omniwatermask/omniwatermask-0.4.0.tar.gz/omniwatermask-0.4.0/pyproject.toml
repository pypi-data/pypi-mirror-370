[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "omniwatermask"
authors = [{name = "Nick Wright", email = "nicholas.wright@dpird.wa.gov.au"}]
dynamic = ["version"]
description = "Python library for water segmentation in high to moderate resolution remotely sensed imagery"
requires-python = ">=3.9"
dependencies = [
    "omnicloudmask>=1.0.7",
    "opencv-python>=4.9.0.80",
    "geopandas>=1.0",
    "osmnx>=2.0.0",
    "scipy>=1.10.0",
    "pyarrow>=10.0.0",
    "huggingface_hub>=0.28.1",
    "safetensors>=0.3.0",
    "gdown>=5.1.0",
    "rasterio>=1.3",
    "timm>=0.9",
    "torch>=2.3.0",
    "tqdm>=4.0",
    "platformdirs>=4.0.0",
]
license = "MIT"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["sentinel-2", "landsat", "maxar", "planetscope", "satellite", "water", "remote-sensing", "mask"]

[tool.setuptools.dynamic]
version = {attr = "omniwatermask.__version__.__version__"}

[dependency-groups]
dev = [
    "folium>=0.20.0",
    "jupyter>=1.1.1",
    "ruff>=0.12.2",
    "s2mosaic>=0.3.2",
]

[project.urls]
Homepage = "https://github.com/DPIRD-DMA/OmniWaterMask"

[tool.setuptools.package-data]
omniwatermask = ["model_download_links.csv"]

[tool.setuptools]
packages = ["omniwatermask"]

[tool.ruff]
select = ["E", "F", "B"]
