[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asfenix-cpu"
version = "0.1.0"
description = "Framework de IA ligero y optimizado para CPU"
authors = [
    { name="Tu Nombre", email="tuemail@example.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "numba"
]

[tool.setuptools.packages.find]
where = ["asfenix"]
