[tool:pytest]
# Pytest configuration for momovu test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    slow: Tests that take longer than 1 second to run
    gui: Tests that require GUI components and Qt application
    edge_case: Tests for edge cases and boundary conditions
    performance: Performance and benchmark tests
    smoke: Basic smoke tests for critical functionality
    regression: Regression tests for previously fixed bugs
    hypothesis: Property-based tests using Hypothesis
    hypothesis_slow: Slow property-based tests

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*Qt.*:UserWarning

# Minimum Python version
minversion = 3.8

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S