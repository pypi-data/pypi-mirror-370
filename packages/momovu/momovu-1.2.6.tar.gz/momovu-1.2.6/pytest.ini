[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - test component interactions
    gui: GUI tests - require display/windowing system
    slow: Slow tests - take more than 1 second
    ci_skip: Skip in CI environment
    requires_pdf: Tests that need actual PDF files
    mock_heavy: Tests with extensive mocking
    hypothesis: Property-based tests using Hypothesis
    hypothesis_slow: Slow property-based tests

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when running with pytest-cov)
[coverage:run]
source = src/momovu
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Hypothesis settings
hypothesis_show_statistics = true