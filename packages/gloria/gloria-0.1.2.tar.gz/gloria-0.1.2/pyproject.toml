[project]
name = "gloria"
version = "0.1.2"
description = "Gloria is a modern open-source framework for time series analysis and forecasting."
authors = [
    {name = "Benjamin Kambs", email = "b.kambs@e-dynamics.de"},
    {name = "Patrik Wollgarten", email = "p.wollgarten@e-dynamics.de"}
]
readme = "README.md"
requires-python = ">=3.9,<3.13"
dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "numpy (<=2.0.2)",
    "pydantic (>=2.10.6,<3.0.0)",
    "scipy (<=1.13.1)",
    "matplotlib (<=3.9.4)",
    "cmdstanpy (>=1.2.5,<2.0.0)",
    "holidays (>=0.67,<0.68)",
    "sktime (>=0.37.0,<0.38.0)",
    "tomli (>=2.2.1,<3.0.0)",
    "seaborn (>=0.13.2,<0.14.0)"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://www.e-dynamics.de/gloria-open-source-framework/"
Documentation = "https://e-dyn.github.io/gloria/"
Repository = "https://github.com/e-dyn/gloria"

[tool.poetry]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
prophet = "^1.1.6"
pre-commit = "^4.1.0"
ruff = "^0.9.9"
isort = "^6.0.1"
mypy = "^1.15.0"
pandas-stubs = "<=2.2.2"
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
sphinx = "<=7.4.7"
sphinx-inline-tabs = "^2023.4.21"
sphinx-copybutton = ">=0.5.2,<0.6.0"
sphinx-design = ">=0.6.1,<0.7.0"
sphinx-autodoc-typehints = "<=2.3.0"
pydata-sphinx-theme = "^0.16.1"


[tool.poetry.group.spyder]
optional = true

[tool.poetry.group.spyder.dependencies]
pyqt5-qt5 = "<=5.15.2"
pyqtwebengine-qt5 = "<=5.15.2"
pyqt5 = "^5.15.11"
spyder = "5.5.4"

[tool.pytest.ini_options]
testpaths = ["gloria/tests"]
filterwarnings = [
    # Caused by some pydantic code outside of Gloria
    "ignore:The truth value of an empty array is ambiguous.*:DeprecationWarning"
]

[tool.black]
line-length = 79

[tool.ruff]
line-length = 79
target-version = "py39"
extend-exclude = ["scripts", "stashed_stuff", "doc", "gloria/tests"]

[tool.ruff.lint]
extend-select = [
    # pyflakes
    "F",
    # pycodestyle
    "E", "W",
    # flake8-bugbear
    "B",
    # perflint
    "PERF",
    # flake8-bandit
    "S",
    # flynt
    "FLY",
    # ruff-specific rules
    "RUF"
]

ignore = [
    # unsorted __all__
    "RUF022",
    # Subprocesses without Shell
    "S603"
]

[tool.ruff.per-file-ignores]
"gloria/tests/**/*.py" = [
    "S101", # asserts allowed in tests...
]

[tool.isort]
profile = "black"
sections = ["STDLIB", "THIRDPARTY", "FIRSTPARTY"]
import_heading_stdlib = "Standard Library"
import_heading_thirdparty = "Third Party"
import_heading_firstparty = "Gloria"
known_first_party = ["gloria"]
skip = [
    "gloria/stan_models/",
    "gloria/tests/"
]

[tool.mypy]
ignore_missing_imports = true
exclude = [
    "gloria/stan_models(/.*)?",
    "scripts(/.*)?",
    "stashed_stuff(/.*)?",
    "doc(/.*)?",
    "gloria/tests(/.*)?"
]

[build-system]
requires = [
  "setuptools>=69",
  "wheel",
  "cmdstanpy>=1.2.5,<2.0.0"
]
build-backend = "setuptools.build_meta"
