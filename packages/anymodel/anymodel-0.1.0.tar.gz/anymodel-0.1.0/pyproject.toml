[project]
name = "anymodel"
version = "0.1.0"
description = "A modern data mapper library built on Pydantic"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alembic>=1.14.0",
    "psycopg2-binary>=2.9.10",
    "pydantic>=2.9.2",
    "pyheck>=0.1.5",
    "sqlalchemy>=2.0.36",
    "sqlmodel>=0.0.22",
]

[tool.ruff]
line-length = 120

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
]
docs = [
    "sphinx>=8.1.0",
    "sphinx-autodoc-typehints>=2.5.0",
    "sphinx-autobuild>=2024.10.0",
    "furo>=2024.8.0",
]

[tool.pytest.ini_options]
pythonpath = [ "." ]