[metadata]
name = tastysoup
version = 0.2.0
author = Your Name
author_email = your@email.com
description = A tasty SEO-focused wrapper around BeautifulSoup
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/tastysoup
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Topic :: Internet :: WWW/HTTP :: Indexing/Search

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	beautifulsoup4
	requests
	lxml

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

