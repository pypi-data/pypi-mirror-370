# .github/workflows/pytest.yml
name: pytest.yml

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  uv-pytest:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync

      - name: Install pytest
        run: uv pip install pytest

      - name: Run tests
        run: uv run pytest
