redis_controller:
  channel_pop:
    description: |
      Given the channel id, return the most popular videos
      And video's counts
    pattern: chnl_pop:{channel_id}
    pattern_kwargs:
      channel_id:
        description: |
          The channel id, it consists purely of numbers
          The return will be the most popular videos under this channel
        type: int
    value:
      video_ids:
        description: |
          The list of video ids
        type: List[int]
      counts:
        type: List[int]
    ttl:
      seconds: 2
  callable_dict:
    description: |
      Prerender the class dict for redis
    pattern: callable:{function_pk}:{uuid_pk}
    pattern_kwargs:
      class_name:
        description: |
          Preload class by class name and configuration
        type: str
      uuid_pk:
        description: |
          a specific primary key for instancefa's
        type: str