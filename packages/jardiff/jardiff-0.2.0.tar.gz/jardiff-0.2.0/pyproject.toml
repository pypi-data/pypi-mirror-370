# This pyproject uses PEP 621 metadata and Hatch build backend to package jardiff.

[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "jardiff"
version = "0.2.0"
description = "Compare JAR libraries between two directories. Maven-aware, classifier-aware, resilient."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [ { name = "Mohamed Sadok Aounallah" } ]
keywords = ["jar", "maven", "diff", "java", "dependencies"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
]

# No runtime dependencies beyond the standard library

[project.scripts]
jardiff = "jardiff.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["jardiff"]
