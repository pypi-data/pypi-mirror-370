[package]
name = "srb_gui"
authors.workspace = true
categories.workspace = true
description = "GUI for the Space Robotics Bench"
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
publish.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[[bin]]
name = "gui"
path = "src/main.rs"

[dependencies]
chrono = { version = "0.4" }
const_format = { version = "0.2", features = ["more_str_macros"] }
display_json = { version = "0.2" }
eframe = { version = "0.32", default-features = false, features = [
    "accesskit",
    "glow",
    "persistence",
] }
egui = { version = "0.32", default-features = false }
egui_commonmark = { version = "0.21", default-features = false, features = [
    "better_syntax_highlighting",
    "macros",
    "pulldown_cmark",
] }
egui_extras = { version = "0.32", default-features = false, features = [
    "all_loaders",
    "syntect",
] }
home = { version = "0.5" }
image = { version = "0.25", default-features = false, features = [
    "jpeg",
    "png",
] }
itertools = { version = "0.14" }
nix = { version = "0.30", features = ["signal"] }
r2r = { version = "0.9" }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
strum = { version = "0.27", features = ["derive"] }
subprocess = { version = "0.2" }
sysinfo = { version = "0.37" }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }
typed-builder = { version = "0.21" }
winit = { version = "0.30" }
glob = "0.3"
