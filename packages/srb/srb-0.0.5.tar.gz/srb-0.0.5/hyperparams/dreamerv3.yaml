### Training ###
run:
  steps: 100000000
  train_ratio: 32.0
replay:
  size: 2500000
  online: True
  fracs: { uniform: 0.0, priority: 0.5, recency: 0.5 }
  chunksize: 1024
  save: False
jax:
  platform: cuda
  compute_dtype: bfloat16
  prealloc: False
  jit: True

### Logging ###
logger:
  outputs: [
      # jsonl,
      # scope,
      tensorboard,
      # wandb,
    ]
  filter: "score|length|fps|ratio|train/loss/|train/rand/"
  timer: False
  fps: 10
run.log_every: 120
run.report_every: 300
run.save_every: 1200
run.usage:
  { psutil: False, nvsmi: False, gputil: False, malloc: False, gc: False }
run.debug: False
jax.debug: False

