# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: False
  policy:
    class: GaussianMixin
    clip_actions: False
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: -2.0
    network:
      - name: net
        input: 'concatenate((STATES["state_dyn"], STATES["proprio"], STATES["proprio_dyn"], STATES["command"]))'
        layers: [384, 384]
        activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: 'concatenate((STATES["state_dyn"], STATES["proprio"], STATES["proprio_dyn"], STATES["command"]))'
        layers: [384, 384]
        activations: elu
    output: ONE

# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: RandomMemory
  memory_size: 8192

# https://skrl.readthedocs.io/en/latest/api/agents/trpo.html
agent:
  class: TRPO
  rollouts: 1024
  value_learning_epochs: 20
  mini_batches: 1
  discount_factor: 0.997
  lambda: 0.95
  learning_rate_value: 1.0e-4
  learning_rate_scheduler_value: null
  learning_rate_scheduler_kwargs_value: {}
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip_value: 0.5
  entropy_loss_scale: 0.01
  value_loss_scale: 0.5
  damping: 0.1
  max_kl_divergence: 0.01
  max_cg_iters: 25
  backtrack_coef: 0.8
  backtrack_iters: 10
  rewards_shaper_scale: 1.0
  experiment:
    directory: "MISSING"
    experiment_name: "MISSING"
    write_interval: auto
    checkpoint_interval: 1000
    wandb: True

# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 200000000
  environment_info: log
