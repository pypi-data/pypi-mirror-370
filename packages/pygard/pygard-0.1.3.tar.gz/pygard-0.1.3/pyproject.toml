[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygard"
version = "0.1.3"
description = "A modern async Python client for Gard data service"
authors = [{name = "qm", email = "qingmu_0722@163.com"}]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "structlog>=23.0.0",
    "typing-extensions>=4.0.0",
    "dataclasses-json>=0.6.0",
    "pytest>=8.3.5",
    "pip>=25.0.1",
    "setuptools>=75.3.2",
    "pytest-asyncio>=0.24.0",
    "jupyter>=1.1.1",
    "notebook>=7.3.3",
    "nest-asyncio>=1.6.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "pandas>=2.0.3",
    "geopandas>=0.13.2",
    "shapely>=2.0.7",
    "alibabacloud-oss-v2>=1.1.2",
    "matplotlib>=3.7.5",
    "detritalpy>=1.4.3",
    "psycopg2-binary>=2.9.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pygard*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py38"
line-length = 88
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]
ignore = ["E501", "B008"]
