<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div id="main-container">
            <div id="canvas-section">
                <div id="canvas-container">
                    <img id="background-image" style="display: none;" />
                    <canvas id="drawing-canvas"></canvas>
                </div>
                <div id="controls">
                    <button id="undo-btn">Undo</button>
                    <span id="debug-info">Ready</span>
                </div>
                <div id="instructions">
                    Click & drag to draw | Click rect to select | Drag corners to resize | Del key to delete
                </div>
            </div>
            
            <div id="properties-panel" style="display: none;">
                <h3>Box Properties</h3>
                <div class="property-group">
                    <label for="block-id">Block ID:</label>
                    <input type="text" id="block-id" readonly />
                </div>
                <div class="property-group">
                    <label for="block-type">Block Type:</label>
                    <select id="block-type">
                        <option value="text">Text</option>
                        <option value="title">Title</option>
                        <option value="header">Header</option>
                        <option value="footer">Footer</option>
                        <option value="table">Table</option>
                        <option value="image">Image</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="property-group">
                    <label for="block-text">Block Text:</label>
                    <textarea id="block-text" rows="4"></textarea>
                </div>
                <button id="save-properties">Save Properties</button>
            </div>
        </div>
    </div>
    <script src="streamlit-component-lib.js"></script>
    <script src="main.js"></script>
</body>
</html>
