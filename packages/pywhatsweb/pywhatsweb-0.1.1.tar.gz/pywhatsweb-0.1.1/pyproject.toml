[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywhatsweb"
version = "0.1.1"
description = "Biblioteca Python para automação do WhatsApp Web baseada no whatsapp-web.js"
readme = "README.md"
license = "MIT"
authors = [
    {name = "TI Léo Team", email = "ti.leo@example.com"}
]
keywords = ["whatsapp", "automation", "selenium", "web", "bot", "messaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    "selenium>=4.0.0",
    "webdriver-manager>=3.8.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "qrcode>=7.3.0",
    "pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "sphinx>=6.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/llongaray/pywhatsweb"
Documentation = "https://github.com/llongaray/pywhatsweb#readme"
Repository = "https://github.com/llongaray/pywhatsweb.git"
"Bug Tracker" = "https://github.com/llongaray/pywhatsweb/issues"
"Changelog" = "https://github.com/llongaray/pywhatsweb/blob/main/CHANGELOG.md"
"Funding" = "https://github.com/sponsors/llongaray"

[project.scripts]
pywhatsweb = "pywhatsweb.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pywhatsweb*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
