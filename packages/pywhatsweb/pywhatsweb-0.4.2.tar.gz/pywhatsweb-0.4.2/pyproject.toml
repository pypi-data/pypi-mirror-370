[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywhatsweb"
version = "0.4.2"
description = "Biblioteca Python para WhatsApp Web corporativo baseada em sidecar Node.js com whatsapp-web.js"
readme = "README.md"
license = "MIT"
authors = [
    {name = "TI LÃ©o Team", email = "ti.leo@example.com"}
]
keywords = ["whatsapp", "whatsapp-web.js", "sidecar", "corporate", "multi-user", "kanban", "messaging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Django",
    "Framework :: FastAPI",
    "Framework :: Flask"
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "websockets>=10.0",
    "python-dotenv>=0.19.0",
    "typing-extensions>=3.10.0; python_version<\"3.8\"",
    "packaging>=21.0",
]

[project.optional-dependencies]
django = [
    "django>=3.2.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "sphinx>=6.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/llongaray/pywhatsweb"
Documentation = "https://github.com/llongaray/pywhatsweb#readme"
Repository = "https://github.com/llongaray/pywhatsweb.git"
"Bug Tracker" = "https://github.com/llongaray/pywhatsweb/issues"
"Changelog" = "https://github.com/llongaray/pywhatsweb/blob/main/CHANGELOG.md"
"Funding" = "https://github.com/sponsors/llongaray"

[project.scripts]
pywhatsweb = "pywhatsweb.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pywhatsweb*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
