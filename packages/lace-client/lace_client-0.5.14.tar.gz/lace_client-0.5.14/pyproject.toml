[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lace-client"
version = "0.5.14"
description = "Lace: AI Training Transparency Protocol - Prevent copyright lawsuits with cryptographic proof"
authors = [{name = "Aegis Testing Technologies LLC", email = "support@withlace.ai"}]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["ai", "copyright", "compliance", "training", "transparency", "legal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Minimal dependencies - just what's needed for API calls
dependencies = [
    "requests>=2.28.0",
    "click>=8.0.0",  # For CLI
    "jsonschema>=4.22,<5",  # For schema validation
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "black>=22.0.0",
    "ruff>=0.1.0",
]

[project.urls]
homepage = "https://withlace.ai"
documentation = "https://withlace.ai/docs"
"Get API Key" = "https://withlace.ai/request-demo"

[project.scripts]
lace = "lace.cli:main"

[tool.setuptools]
packages = ["lace"]
package-dir = {"" = "python"}

[tool.setuptools.package-data]
lace = ["py.typed"]