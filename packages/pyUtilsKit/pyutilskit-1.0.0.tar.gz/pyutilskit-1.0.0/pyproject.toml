[project]
name = "pyUtilsKit"
version = "1.0.0"
authors = [
  { name="Jemy10000", email="sh_ljr_2013@163.com" },
]
description = "模块化设计的Python工具集合，提供日常开发中最常用的功能组件"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = [
    "datetime",
    "pytz",
    "requests",
    "setuptools >= 77.0.3"
]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"
