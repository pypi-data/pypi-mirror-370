[tool.ruff]
lint.select = ["ALL"]
lint.ignore = [
  "ANN", # Any-type
  "COM812", # Missing-trailing-comma
  "D",      # Docstrings stuff. Ignore for now
  "ISC001", # As demanded by ruff format
]
target-version = "py312"
output-format = "concise"

[tool.uv.sources]

[project]
name = "fdsnnetextender"
version = "4.1.0"
description = "Fetching extended network code"
authors = [{ name = "Jonathan Schaeffer", email = "jonathan.schaeffer@univ-grenoble-alpes.fr" }]
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
    "psycopg-binary>=3.2.9",
]

[dependency-groups]
dev = [
    "pytest",
]
