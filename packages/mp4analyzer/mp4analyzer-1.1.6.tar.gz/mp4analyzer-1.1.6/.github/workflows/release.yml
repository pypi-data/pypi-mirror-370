name: Build Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix: { os: [windows-latest, macos-latest, ubuntu-latest] }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: astral-sh/setup-uv@v6

      - name: Install deps from pyproject
        run: uv sync --extra dev --frozen

      - name: Build executable
        run: uv run python build_exe.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mp4analyzer-${{ runner.os }}
          path: |
            dist/mp4analyzer.exe
            dist/mp4analyzer
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with: { name: mp4analyzer-Windows, path: ./windows }
      - uses: actions/download-artifact@v4
        with: { name: mp4analyzer-macOS, path: ./macos }
      - uses: actions/download-artifact@v4
        with: { name: mp4analyzer-Linux, path: ./linux }
      - name: Zip assets
        run: |
          chmod +x macos/mp4analyzer || true
          chmod +x linux/mp4analyzer || true
          (cd windows && zip -j ../mp4analyzer-windows.zip mp4analyzer.exe)
          (cd macos   && zip -j ../mp4analyzer-macos.zip   mp4analyzer)
          (cd linux   && zip -j ../mp4analyzer-linux.zip   mp4analyzer)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mp4analyzer-windows.zip
            mp4analyzer-macos.zip
            mp4analyzer-linux.zip
          draft: false
          prerelease: false
