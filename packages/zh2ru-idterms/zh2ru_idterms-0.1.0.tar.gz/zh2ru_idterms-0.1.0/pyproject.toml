[build-system]
requires = ["setuptools>=69", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "zh2ru-idterms"
version = "0.1.0"
description = "中文证件用名词（地理/姓名/机构）到俄语的对照库，内置 SQLite 数据库。"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "koko", email = "kokokyrgyzstan@gmail.com" }]
requires-python = ">=3.8"
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["zh2ru_idterms*"]

# 把 terms.db 打进包
[tool.setuptools.package-data]
zh2ru_idterms = ["data/terms.db"]