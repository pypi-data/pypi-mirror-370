[project]
name = "zvic"
version = "2025.34"
description = "Zero-Version Interface Contracts (ZVIC) - signature-based compatibility for Python modules."
authors = [
    { name = "Anselm Kiefner" }
]
requires-python = ">=3.12"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = []

[project.optional-dependencies]
crosshair = ["crosshair-tool"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff.lint]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"