[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simplekg"
version = "0.1.0"
authors = [
    {name = "Hadar Miller", email = "your.email@example.com"},
]
description = "A complete workflow for generating, normalizing, and visualizing Knowledge Graphs from unstructured Hebrew text"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = ["knowledge-graph", "nlp", "hebrew", "ontology", "skos", "rdf", "extraction"]
dependencies = [
    "dspy-ai>=2.6.24",
    "openai>=1.61.0",
    "numpy<2",
    "pydantic>=2.0.0",
    "sentence-transformers",
    "scikit-learn",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "pyvis>=0.3.2",
    "ipywidgets",
    "jupyter",
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
]
visualization = ["pyvis>=0.3.2"]
jupyter = ["ipywidgets", "jupyter"]

[project.urls]
Homepage = "https://gitlab.com/millerhadar/simplekg"
"Bug Tracker" = "https://gitlab.com/millerhadar/simplekg/-/issues"
Documentation = "https://gitlab.com/millerhadar/simplekg/-/blob/main/README.md"
"Source Code" = "https://gitlab.com/millerhadar/simplekg"

[project.scripts]
simplekg = "simplekg.cli:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["simplekg*"]

[tool.setuptools.package-data]
simplekg = ["ontologies.txt", "documentation.txt", "*.html"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
