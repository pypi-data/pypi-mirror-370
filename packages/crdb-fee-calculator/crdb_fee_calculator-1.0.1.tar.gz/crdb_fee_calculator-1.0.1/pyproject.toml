[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "crdb-fee-calculator"
dynamic = ["version"]
description = "A command line tool for calculating fees and VAT from CRDB account statements in Excel format"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Leon Kasdorf", email = "crdbfee@dropalias.com"}
]
maintainers = [
    {name = "Leon Kasdorf", email = "crdbfee@dropalias.com"}
]
keywords = ["crdb", "fees", "vat", "excel", "banking", "tanzania", "accounting"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.5.0",
    "openpyxl>=3.0.0",
    "xlrd>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "twine>=3.0",
    "build>=0.7",
]

[project.urls]
Homepage = "https://github.com/yourusername/crdb_fee_calculator"
Documentation = "https://github.com/yourusername/crdb_fee_calculator#readme"
Repository = "https://github.com/yourusername/crdb_fee_calculator"
"Bug Tracker" = "https://github.com/yourusername/crdb_fee_calculator/issues"

[project.scripts]
crdbfee = "crdbfee:main"

[tool.setuptools]
packages = ["crdbfee"]

[tool.setuptools.package-data]
crdbfee = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
