[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lsapy"
authors = [
  { name="Baptiste Hamon", email="baptiste.hamon@pg.canterbury.ac.nz" },
]
maintainers = [
  { name="Baptiste Hamon", email="baptiste.hamon@pg.canterbury.ac.nz" },
]
readme = "README.rst"
requires-python = ">=3.10"
keywords = ["LSAPy", "Land Suitability Analysis", "Geospatial Analysis", "GIS", "Geography"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
]
dynamic = ["description", "version"]
dependencies = [
  "geopandas >=0.14.0",
  "numpy >=1.26.0",
  "pandas >=2.2.0",
  "pooch >=1.8.2",
  "regionmask >=0.13.0",
  "scipy >=1.15.0",
  "xarray >=2024.10.0"
]

[project.optional-dependencies]
dev = [
  # dev tools and testing
  "blackdoc >=0.3.9",
  "bump-my-version >=1.1.4",
  "codespell >=2.4.1",
  "coverage[toml] >=7.7.0",
  "flit >=3.11",
  "h5netcdf >=1.4.0",
  "ipython >=8.20.0",
  "matplotlib >=3.9.0",
  "mypy >=1.17.1",
  "nbval >=0.11.0",
  "nox >=2024.10.09",
  "numpydoc >=1.8.0",
  "pre-commit >=4.0.0",
  "pytest >=8.3.0",
  "pytest-cov >=6.0.0",
  "ruff >=0.10.0",
  "vulture >=2.14",
  "xclim >=0.54.0",
  "yamllint >=1.37.1"
]
docs = [
  # docs & examples
  "ipykernel",
  "matplotlib >=3.9.0",
  "nbsphinx >=0.9.5",
  "pybtex >=0.24.0",
  "pydata-sphinx-theme >=0.16.0",
  "sphinx >=8.2.0",
  "sphinx-autodoc-typehints >=3.2.0",
  "sphinx-copybutton",
  "sphinx-mdinclude",
  "sphinxcontrib-bibtex >=2.6.0"
]
all = ["lsapy[dev]", "lsapy[docs]"]

[project.urls]
Homepage = "https://lsapy.readthedocs.io/en/stable/"
Source = "https://github.com/baptistehamon/lsapy"
Issues = "https://github.com/baptistehamon/lsapy/issues"
Zenodo = "https://doi.org/10.5281/zenodo.15015110"

[tool.bumpversion]
current_version = "0.2.0"
commit = true
commit_args = "--no-verify --signoff"
tag = false
allow_dirty = false
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(\\-(?P<release>[a-z]+)((?P<build>\\d+)))?"
serialize = [
  "{major}.{minor}.{patch}-{release}{build}",
  "{major}.{minor}.{patch}"
]

[[tool.bumpversion.files]]
filename = "src/lsapy/__init__.py"
search = "__version__ = \"{current_version}\""
replace = "__version__ = \"{new_version}\""

[tool.bumpversion.parts.build]
independent = false

[tool.bumpversion.parts.release]
optional_value = "release"
values = [
  "dev",
  "release"
]

[tool.codespell]
skip = '*docs/_build, *docs/*.bib'

[tool.deptry]
extend_exclude = ["docs"]
# ignore_notebooks = true
pep621_dev_dependency_groups = ["all", "dev", "docs"]

[tool.deptry.per_rule_ignores]
DEP002 = ["h5netcdf"]
DEP004 = ["matplotlib", "pytest", "nox", "lsapy"]

[tool.flit.sdist]
include = [
  "CHANGELOG.rst",
  "CONTRIBUTING.rst",
  "LICENSE",
  "README.rst",
  "docs/**/*.jpg",
  "docs/**/*.png",
  "docs/**/*.rst",
  "docs/Makefile",
  "docs/conf.py",
  "docs/make.bat",
  "src/lsapy/**/*.py",
  "test/**/*.py",
  "noxfile.py",
]
exclude = [
  "**/__pycache__/**",
  "**/*.py[co]",
  ".*",
  "ci/*",
  "src/lsapy/data/*.nc",
  "docs/_*"
]

[tool.mypy]
python_version = "3.10"
plugins = ["numpy.typing.mypy_plugin"]
# strict = true
show_error_context = true
# warn_return_any = true
warn_unreachable = true
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "geopandas.*",
  "lsapy.*",
  "pandas.*",
  "pooch.*",
  "scipy.*",
]

[tool.numpydoc_validation]
checks = [
  "all",
  "ES01", # No extended summary found
  "EX01", # No examples section found
  "SA01", # No see also section found
  "SA04", # Missing description for See also
]
exclude = [
  # don't report on objects that match any of these regex
  '\.__repr__$',
  # any object starting with an underscore is a private object
  '\._\w+'
]

[tool.pytest.ini_options]
addopts = [
  "-ra",
  "--color=yes"
]
log_cli_level = "INFO"
filterwarnings = ["ignore::UserWarning"]
testpaths = [
  "tests"
]
pythonpath = [
  "src"
]

[tool.ruff]
line-length = 120
output-format = "grouped"

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
preview=true
select = [ # default values
  "B", # bugbear
  "C90", # McCabe complexity
  "D", # docstring
  "E", # pycodestyle errors
  "F", # pyflakes
  "I", # imports
  "N", # naming
  "PL", # pylint
  "S", # bandit
  "UP", # pyupgrade
  "W", # pycodestyle warnings
]
ignore = [
  "D400", # end-in-period
  "D401", # non-imperative-mood
  "PLR6201", # literal-membership
]

[tool.ruff.lint.per-file-ignores]
"docs/*.py" = ["D100", "D101", "D102", "D103", "PLR6301"]
"src/lsapy/**/__init__.py" = ["F401", "F403"]
"tests/**/test*.py" = ["D101", "D102", "D103", "PLR2004", "PLR6301", "S101"]

[tool.ruff.lint.isort]
case-sensitive = true
known-first-party = ["lsapy"]

[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.ruff.lint.pycodestyle]
max-line-length = 120

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.pylint]
max-args = 15
max-branches = 20

[tool.vulture]
exclude = []
ignore_names = []
min_confidence = 90
paths = ["src/lsapy", "tests"]
sort_by_size = true
