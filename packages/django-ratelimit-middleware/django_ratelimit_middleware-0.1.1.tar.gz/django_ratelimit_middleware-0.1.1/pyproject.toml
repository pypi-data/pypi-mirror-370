[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-ratelimit-middleware"
version = "0.1.1"
description = "A simple Django middleware for rate limiting by IP or user"
authors = [{name="Bryan Donnelly", email="bryandonnelly7@gmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "Django>=5.1"
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
]

[project.urls]
Homepage = "https://github.com/k3y5tr0k3/django-ratelimit-middleware"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "__pycache__",
    "migrations"
]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = ["D", "E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.pytest.ini_options]
addopts = [
    "-v", 
    "--ds=tests.settings", 
    "--junitxml=./test-results.xml", 
    "--cov=.", 
    "--cov-report=xml:./coverage.xml",
    "--cov-fail-under=90"
]
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]
pythonpath = ["."]

