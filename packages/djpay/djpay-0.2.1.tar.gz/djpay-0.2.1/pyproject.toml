[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["djpay", "djpay.*"]

[project]
name = "djpay"
version = "0.2.1"
dependencies = [
    "django>=5.1.1",
    "requests>=2.32.3"
]
authors = [
  { name="Kaveh Mehrbanian", email="mehrbaniankaveh@gmail.com" },
  { name="Sajjad Daneshmand", email="Mr.SajjadDaneshmand@gmail.com"}
]
description = "A reusable Django app for handling various type of paying methods"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kavehkm/DJPay"
Documentation = "https://github.com/kavehkm/DJPay"
Issues = "https://github.com/kavehkm/DJPay/issues"
