[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simplexpy"
version = "0.0.1"
description = "Simplex Python SDK"
authors = [
    { name = "StruSoft", email = "simplex@strusoft.com" },
]
maintainers = [
    { name = "Marco Pellegrino", email = "marco.pellegrino@strusoft.com" }
]
readme = "README.md"
requires-python = ">=3.12.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "protobuf==4.25.3",
    "click>=8.1.7",
    "openpyxl>=3.1.0",
    "requests>=2.31.0"
]

[project.scripts]
simplex = "simplex.core.cli.main:main"

[project.urls]
Homepage = "http://www.strusoft.com/"
Issues = "https://femdesign-api.discourse.group/"

[tool.setuptools.packages.find]
where = ["simplex"]