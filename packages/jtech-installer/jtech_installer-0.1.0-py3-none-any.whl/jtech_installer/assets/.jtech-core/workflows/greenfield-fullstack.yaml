workflow:
  id: greenfield-fullstack
  name: Desenvolvimento de Aplicação Full-Stack Greenfield
  description: >-
    Workflow de agentes para construir aplicações full-stack do conceito ao desenvolvimento.
    Suporta tanto planejamento abrangente para projetos complexos quanto prototipagem rápida para projetos simples.
  type: greenfield
  project_types:
    - aplicação-web
    - saas
    - aplicação-empresarial
    - protótipo
    - mvp

  sequence:
    - agent: analyst
      creates: project-brief.md
      optional_steps:
        - sessão_brainstorming
        - prompt_pesquisa_mercado
      notes: "Pode fazer brainstorming primeiro, depois pesquisa aprofundada opcional antes de criar o brief do projeto. SALVAR SAÍDA: Copie o project-brief.md final para a pasta docs/ do seu projeto."

    - agent: pm
      creates: prd.md
      requires: project-brief.md
      notes: "Cria PRD a partir do brief do projeto usando prd-tmpl. SALVAR SAÍDA: Copie o prd.md final para a pasta docs/ do seu projeto."

    - agent: ux-expert
      creates: front-end-spec.md
      requires: prd.md
      optional_steps:
        - prompt_pesquisa_usuário
      notes: "Cria especificação UI/UX usando front-end-spec-tmpl. SALVAR SAÍDA: Copie o front-end-spec.md final para a pasta docs/ do seu projeto."

    - agent: ux-expert
      creates: v0_prompt (opcional)
      requires: front-end-spec.md
      condition: usuário_quer_geração_ai
      notes: "OPCIONAL MAS RECOMENDADO: Gerar prompt de UI AI para ferramentas como v0, Lovable, etc. Use a tarefa generate-ai-frontend-prompt. Usuário pode então gerar UI em ferramenta externa e baixar estrutura do projeto."

    - agent: architect
      creates: architecture.md
      requires:
        - prd.md
        - front-end-spec.md
      optional_steps:
        - prompt_pesquisa_técnica
      notes: "Cria arquitetura fullstack usando fullstack-architecture-tmpl. Pode sugerir mudanças no PRD ou novas stories. SALVAR SAÍDA: Copie o architecture.md final para a pasta docs/ do seu projeto."

    - agent: pm
      updates: prd.md (se necessário)
      requires: architecture.md
      condition: arquitetura_sugere_mudanças_prd
      notes: "Atualiza PRD se a arquitetura sugerir mudanças nas stories ou requisitos."

    - agent: po
      validates: todos_os_artefatos
      uses: po-master-checklist
      notes: "Valida todos os documentos para alinhamento e viabilidade. Pode requerer atualizações em qualquer documento."

    - agent: vários
      action: criação_de_stories
      creates: múltiplas_stories
      uses: story-tmpl
      requires:
        - prd.md
        - architecture.md
        - front-end-spec.md
      notes: |
        Criar stories baseadas nos épicos identificados no PRD:
        1. PM cria stories iniciais usando story-tmpl
        2. Architect adiciona notas técnicas
        3. UX Expert adiciona especificações de design
        4. QA adiciona critérios de teste
        5. SM coordena priorização e estimativas

        SALVAR SAÍDA: Salve cada story na pasta docs/stories/ do seu projeto com nomenclatura [épico].[story].[título].md

    - agent: sm
      validates: entrega_completa
      uses: story-dod-checklist
      notes: "Valida que todas as stories estão prontas para desenvolvimento com critérios claros e estimativas."

  artifacts:
    primary:
      - project-brief.md
      - prd.md
      - front-end-spec.md
      - architecture.md (fullstack)
      - v0_prompt (opcional)
      - multiple story files in docs/stories/

    validation:
      - po-master-checklist validation results
      - story-dod-checklist validation results

  exit_criteria:
    - Brief do projeto aprovado com problema e solução claros
    - PRD completo com requisitos funcionais e não-funcionais
    - Especificação UI/UX detalhada
    - Arquitetura fullstack bem definida
    - Stories prontas para desenvolvimento
    - Prompt AI gerado (se aplicável) para desenvolvimento acelerado

  team_composition:
    core_agents:
      - analyst (pesquisa e brief)
      - pm (gerenciamento de produto)
      - ux-expert (design e experiência do usuário)
      - architect (arquitetura técnica)
      - po (validação de produto)
      - sm (gestão e validação de entrega)
    optional_agents:
      - qa (critérios de teste)
      - dev (viabilidade técnica)

  success_metrics:
    - Documentação completa e alinhada
    - Arquitetura que suporta todos os requisitos
    - Stories bem definidas e estimadas
    - Equipe alinhada sobre escopo e abordagem
    - Preparação adequada para início do desenvolvimento

  notes: |
    Workflow completo para projetos greenfield que precisam de planejamento robusto.
    Inclui opções para pesquisa adicional e geração de prompts AI para acelerar desenvolvimento.
    Adequado para projetos de médio a grande porte que requerem documentação abrangente.
