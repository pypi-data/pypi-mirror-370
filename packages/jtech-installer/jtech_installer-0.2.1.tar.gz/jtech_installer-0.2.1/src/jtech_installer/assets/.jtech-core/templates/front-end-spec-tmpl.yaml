template:
  id: frontend-spec-template-v2
  name: Especificação UI/UX
  version: 2.0
  output:
    format: markdown
    filename: docs/front-end-spec.md
    title: "Especificação UI/UX {{project_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation

sections:
  - id: introduction
    title: Introdução
    instruction: |
      Revise os documentos fornecidos incluindo Brief do Projeto, PRD e qualquer pesquisa de usuário para coletar contexto. Foque em entender necessidades dos usuários, pontos de dor e resultados desejados antes de começar a especificação.

      Estabeleça o propósito e escopo do documento. Mantenha o conteúdo abaixo mas garanta que o nome do projeto seja adequadamente substituído.
    content: |
      Este documento define os objetivos de experiência do usuário, arquitetura da informação, fluxos de usuário e especificações de design visual para a interface do usuário do {{project_name}}. Serve como fundação para design visual e desenvolvimento frontend, garantindo uma experiência coesa e centrada no usuário.
    sections:
      - id: ux-goals-principles
        title: Objetivos e Princípios Gerais de UX
        instruction: |
          Trabalhe com o usuário para estabelecer e documentar o seguinte. Se não já definido, facilite uma discussão para determinar:

          1. Personas de Usuários-Alvo - elicite detalhes ou confirme existentes do PRD
          2. Objetivos-Chave de Usabilidade - entenda como é o sucesso para os usuários
          3. Princípios Centrais de Design - estabeleça 3-5 princípios orientadores
        elicit: true
        sections:
          - id: user-personas
            title: Personas de Usuários-Alvo
            template: "{{persona_descriptions}}"
            examples:
              - "**Usuário Avançado:** Profissionais técnicos que precisam de funcionalidades avançadas e eficiência"
              - "**Usuário Casual:** Usuários ocasionais que priorizam facilidade de uso e orientação clara"

          - id: usability-goals
            title: Objetivos de Usabilidade
            template: "{{usability_goals}}"
            examples:
              - "Novos usuários devem conseguir completar a tarefa principal em menos de 3 minutos"
              - "Reduzir tempo de conclusão de tarefas em 40% comparado ao sistema atual"

          - id: design-principles
            title: Princípios de Design
            template: "{{design_principles}}"
            examples:
              - "**Simplicidade:** Interface limpa que não sobrecarrega usuários com opções"
              - "**Consistência:** Padrões visuais e de interação uniformes em toda a aplicação"

  - id: information-architecture
    title: Arquitetura da Informação
    instruction: |
      Defina como a informação será estruturada e organizada. Use o PRD e requisitos funcionais para informar esta estrutura.
    sections:
      - id: content-inventory
        title: Inventário de Conteúdo
        instruction: |
          Liste todos os tipos de conteúdo e dados que precisam ser exibidos na interface.
        elicit: true
        template: |
          **Tipos de Conteúdo Principais:**
          {{main_content_types}}

          **Tipos de Dados:**
          {{data_types}}

          **Elementos de Interface:**
          {{interface_elements}}

      - id: site-map
        title: Mapa do Site/Aplicação
        instruction: |
          Crie uma estrutura hierárquica de todas as páginas/telas principais.
        template: |
          ```
          {{site_map_structure}}
          ```

          **Descrições de Seções:**
          {{section_descriptions}}

      - id: navigation-structure
        title: Estrutura de Navegação
        template: |
          **Navegação Principal:**
          {{primary_navigation}}

          **Navegação Secundária:**
          {{secondary_navigation}}

          **Navegação Contextual:**
          {{contextual_navigation}}

          **Navegação Utilitária:**
          {{utility_navigation}}

  - id: user-flows
    title: Fluxos de Usuário
    instruction: |
      Mapeie os principais caminhos que usuários tomarão através da aplicação para completar tarefas-chave.
    sections:
      - id: primary-flows
        title: Fluxos Primários
        instruction: |
          Documente os fluxos mais importantes baseados nos casos de uso principais do PRD.
        elicit: true
        template: |
          **[Nome do Fluxo 1]:**
          {{flow_1_steps}}

          **[Nome do Fluxo 2]:**
          {{flow_2_steps}}

          **[Nome do Fluxo 3]:**
          {{flow_3_steps}}

      - id: edge-cases
        title: Casos Extremos e Tratamento de Erros
        template: |
          **Estados de Erro:**
          {{error_states}}

          **Estados Vazios:**
          {{empty_states}}

          **Estados de Loading:**
          {{loading_states}}

          **Fluxos de Recuperação:**
          {{recovery_flows}}

  - id: wireframes-layouts
    title: Wireframes e Layouts
    instruction: |
      Descreva os layouts de página principais e estrutura de componentes. Foque na estrutura e hierarquia, não detalhes visuais.
    sections:
      - id: page-layouts
        title: Layouts de Página
        instruction: |
          Para cada tipo de página principal, descreva o layout e componentes.
        template: |
          **[Nome da Página/Tela]:**
          
          *Layout:* {{page_layout_description}}
          
          *Componentes:* {{page_components}}
          
          *Responsividade:* {{responsive_behavior}}

      - id: component-specifications
        title: Especificações de Componentes
        instruction: |
          Defina componentes de interface reutilizáveis e seus comportamentos.
        template: |
          **[Nome do Componente]:**
          
          *Propósito:* {{component_purpose}}
          
          *Estados:* {{component_states}}
          
          *Comportamento:* {{component_behavior}}
          
          *Variações:* {{component_variations}}

  - id: interaction-design
    title: Design de Interação
    sections:
      - id: interaction-patterns
        title: Padrões de Interação
        template: |
          **Interações Primárias:**
          {{primary_interactions}}

          **Feedback de Sistema:**
          {{system_feedback}}

          **Microinterações:**
          {{microinteractions}}

          **Gestos e Controles:**
          {{gestures_controls}}

      - id: responsive-behavior
        title: Comportamento Responsivo
        template: |
          **Breakpoints:**
          {{responsive_breakpoints}}

          **Adaptações de Layout:**
          {{layout_adaptations}}

          **Priorização de Conteúdo:**
          {{content_prioritization}}

  - id: visual-design-direction
    title: Direção de Design Visual
    instruction: |
      Estabeleça a direção visual geral sem se aprofundar em especificações detalhadas de design.
    sections:
      - id: visual-style
        title: Estilo Visual
        elicit: true
        template: |
          **Tom e Personalidade:**
          {{visual_tone_personality}}

          **Referências de Estilo:**
          {{style_references}}

          **Preferências de Cor:**
          {{color_preferences}}

          **Tipografia:**
          {{typography_direction}}

      - id: branding-integration
        title: Integração de Marca
        template: |
          **Elementos de Marca:**
          {{brand_elements}}

          **Aplicação de Identidade:**
          {{identity_application}}

          **Consistência de Marca:**
          {{brand_consistency}}

  - id: accessibility-requirements
    title: Requisitos de Acessibilidade
    template: |
      **Padrões de Conformidade:**
      {{accessibility_standards}}

      **Considerações de Usuário:**
      {{user_considerations}}

      **Implementações Específicas:**
      {{specific_implementations}}

      **Testes de Acessibilidade:**
      {{accessibility_testing}}

  - id: content-strategy
    title: Estratégia de Conteúdo
    template: |
      **Tom de Voz:**
      {{voice_tone}}

      **Diretrizes de Escrita:**
      {{writing_guidelines}}

      **Estratégia de Localização:**
      {{localization_strategy}}

      **Gestão de Conteúdo:**
      {{content_management}}

  - id: success-metrics
    title: Métricas de Sucesso
    template: |
      **KPIs de UX:**
      {{ux_kpis}}

      **Métricas de Usabilidade:**
      {{usability_metrics}}

      **Testes de Usuário:**
      {{user_testing_plan}}

      **Feedback e Iteração:**
      {{feedback_iteration}}

validation:
  required_sections:
    - ux-goals-principles
    - information-architecture
    - user-flows
    - interaction-design
  
  review_prompts:
    - "Os fluxos de usuário suportam todos os casos de uso principais?"
    - "A arquitetura da informação é lógica e intuitiva?"
    - "Os princípios de design estão refletidos nas especificações?"
    - "Os requisitos de acessibilidade são abrangentes?"
