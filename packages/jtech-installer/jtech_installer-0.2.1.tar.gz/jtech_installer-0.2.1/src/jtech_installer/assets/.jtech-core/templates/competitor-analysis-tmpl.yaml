# <!-- Powered by JTECH™ Core -->
template:
  id: competitor-analysis-template-v2
  name: Relatório de Análise Competitiva
  version: 2.0
  output:
    format: markdown
    filename: docs/competitor-analysis.md
    title: "Relatório de Análise Competitiva: {{project_product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "Ações de Elicitação de Análise Competitiva"
    options:
      - "Aprofundar na estratégia de um concorrente específico"
      - "Analisar dinâmicas competitivas em um segmento específico"
      - "Simular respostas competitivas aos seus movimentos"
      - "Explorar cenários de parceria vs. competição"
      - "Testar alegações de diferenciação"
      - "Analisar potencial de disrupção (seu ou deles)"
      - "Comparar com competição em mercados adjacentes"
      - "Gerar insights de análise win/loss"
      - "Se soubéssemos sobre [plano do concorrente X]..."
      - "Prosseguir para próxima seção"

sections:
  - id: executive-summary
    title: Resumo Executivo
    instruction: Forneça insights competitivos de alto nível, principais ameaças e oportunidades, e ações estratégicas recomendadas. Escreva esta seção POR ÚLTIMO após completar toda a análise.

  - id: analysis-scope
    title: Escopo e Metodologia da Análise
    instruction: Este template orienta análise abrangente de concorrentes. Comece entendendo as necessidades de inteligência competitiva e objetivos estratégicos do usuário. Ajude-os a identificar e priorizar concorrentes antes de mergulhar na análise detalhada.
    sections:
      - id: analysis-purpose
        title: Propósito da Análise
        instruction: |
          Defina o propósito principal:
          - Lançamento de produto
          - Entrada em novo mercado  
          - Defesa contra ameaça competitiva
          - Identificação de oportunidades de parceria
          - Due diligence de investimento
          - Planejamento estratégico geral
          - Outro (especificar)
        elicit: true
        template: |
          **Propósito Principal:** {{analysis_purpose}}
          
          **Questões Estratégicas-Chave:** {{key_strategic_questions}}
          
          **Tomadores de Decisão:** {{decision_makers}}
          
          **Cronograma para Decisões:** {{decision_timeline}}

      - id: competitive-landscape
        title: Panorama Competitivo
        instruction: |
          Trabalhe com o usuário para mapear o panorama competitivo. Use categorização para organizar concorrentes de forma útil.
        elicit: true
        template: |
          **Concorrentes Diretos:**
          {{direct_competitors}}

          **Concorrentes Indiretos:**
          {{indirect_competitors}}

          **Substitutos:**
          {{substitutes}}

          **Potenciais Entrantes:**
          {{potential_entrants}}

      - id: analysis-methodology
        title: Metodologia de Análise
        template: |
          **Fontes de Dados:**
          {{data_sources}}

          **Framework de Análise:**
          {{analysis_framework}}

          **Limitações e Suposições:**
          {{limitations_assumptions}}

  - id: market-dynamics
    title: Dinâmicas de Mercado
    sections:
      - id: market-segmentation
        title: Segmentação de Mercado
        template: |
          **Segmentos Principais:**
          {{market_segments}}

          **Dinâmicas de Segmento:**
          {{segment_dynamics}}

          **Posicionamento por Segmento:**
          {{segment_positioning}}

      - id: competitive-forces
        title: Forças Competitivas
        template: |
          **Intensidade da Rivalidade:**
          {{rivalry_intensity}}

          **Poder dos Fornecedores:**
          {{supplier_power}}

          **Poder dos Compradores:**
          {{buyer_power}}

          **Ameaça de Substitutos:**
          {{threat_substitutes}}

          **Barreiras de Entrada:**
          {{entry_barriers}}

  - id: competitor-profiles
    title: Perfis de Concorrentes
    instruction: |
      Para cada concorrente principal, crie um perfil detalhado. Use o template abaixo para cada um.
    sections:
      - id: competitor-template
        title: "[Nome do Concorrente]"
        instruction: |
          Replique esta seção para cada concorrente principal. Adapte as perguntas com base no que é mais relevante para seus objetivos estratégicos.
        template: |
          **Visão Geral da Empresa:**
          {{company_overview}}

          **Posicionamento de Mercado:**
          {{market_positioning}}

          **Oferta de Produtos/Serviços:**
          {{product_service_offering}}

          **Estratégia de Preços:**
          {{pricing_strategy}}

          **Canais de Distribuição:**
          {{distribution_channels}}

          **Estratégia de Marketing:**
          {{marketing_strategy}}

          **Forças:**
          {{strengths}}

          **Fraquezas:**
          {{weaknesses}}

          **Performance Financeira:**
          {{financial_performance}}

          **Estratégia Tecnológica:**
          {{technology_strategy}}

          **Vantagens Competitivas:**
          {{competitive_advantages}}

          **Movimentos Estratégicos Recentes:**
          {{recent_strategic_moves}}

  - id: competitive-positioning
    title: Posicionamento Competitivo
    sections:
      - id: positioning-map
        title: Mapa de Posicionamento
        template: |
          **Dimensões de Posicionamento:**
          {{positioning_dimensions}}

          **Mapa de Posicionamento:**
          {{positioning_map}}

          **Espaços de Mercado Não Atendidos:**
          {{unserved_market_spaces}}

      - id: differentiation-analysis
        title: Análise de Diferenciação
        template: |
          **Fatores de Diferenciação-Chave:**
          {{key_differentiation_factors}}

          **Nossa Diferenciação:**
          {{our_differentiation}}

          **Lacunas de Diferenciação:**
          {{differentiation_gaps}}

          **Oportunidades de Diferenciação:**
          {{differentiation_opportunities}}

  - id: strategic-insights
    title: Insights Estratégicos
    sections:
      - id: threats-opportunities
        title: Ameaças e Oportunidades
        template: |
          **Principais Ameaças Competitivas:**
          {{main_competitive_threats}}

          **Oportunidades de Mercado:**
          {{market_opportunities}}

          **Tendências Competitivas Emergentes:**
          {{emerging_competitive_trends}}

      - id: scenario-analysis
        title: Análise de Cenários
        template: |
          **Cenário Mais Provável:**
          {{most_likely_scenario}}

          **Cenário Otimista:**
          {{optimistic_scenario}}

          **Cenário Pessimista:**
          {{pessimistic_scenario}}

          **Implicações Estratégicas:**
          {{strategic_implications}}

  - id: recommendations
    title: Recomendações
    sections:
      - id: strategic-recommendations
        title: Recomendações Estratégicas
        template: |
          **Movimentos Estratégicos Recomendados:**
          {{recommended_strategic_moves}}

          **Posicionamento Recomendado:**
          {{recommended_positioning}}

          **Investimentos Prioritários:**
          {{priority_investments}}

      - id: defensive-strategies
        title: Estratégias Defensivas
        template: |
          **Proteção de Vantagens Existentes:**
          {{protect_existing_advantages}}

          **Resposta a Ameaças Competitivas:**
          {{response_to_threats}}

          **Fortalecimento de Posições:**
          {{strengthen_positions}}

      - id: offensive-strategies
        title: Estratégias Ofensivas
        template: |
          **Oportunidades de Ataque:**
          {{attack_opportunities}}

          **Novos Segmentos de Mercado:**
          {{new_market_segments}}

          **Disrupção de Concorrentes:**
          {{disrupt_competitors}}

  - id: monitoring-plan
    title: Plano de Monitoramento
    template: |
      **KPIs de Monitoramento Competitivo:**
      {{competitive_monitoring_kpis}}

      **Fontes de Informação Contínua:**
      {{ongoing_information_sources}}

      **Frequência de Revisão:**
      {{review_frequency}}

      **Gatilhos para Atualizações:**
      {{update_triggers}}

validation:
  required_sections:
    - analysis-scope
    - market-dynamics
    - competitor-profiles
    - strategic-insights
    - recommendations
  
  review_prompts:
    - "A análise cobre todos os concorrentes relevantes?"
    - "Os insights são acionáveis e específicos?"
    - "As recomendações estão alinhadas com os objetivos estratégicos?"
    - "O plano de monitoramento é realista e abrangente?"
