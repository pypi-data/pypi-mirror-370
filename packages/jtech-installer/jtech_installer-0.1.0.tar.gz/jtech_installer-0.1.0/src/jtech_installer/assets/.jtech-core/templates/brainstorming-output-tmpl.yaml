template:
  id: brainstorming-output-template-v2
  name: Resultados da Sessão de Brainstorming
  version: 2.0
  output:
    format: markdown
    filename: docs/brainstorming-session-results.md
    title: "Resultados da Sessão de Brainstorming"

workflow:
  mode: non-interactive

sections:
  - id: header
    content: |
      **Data da Sessão:** {{date}}
      **Facilitador:** {{agent_role}} {{agent_name}}
      **Participante:** {{user_name}}

  - id: executive-summary
    title: Resumo Executivo
    sections:
      - id: summary-details
        template: |
          **Tópico:** {{session_topic}}

          **Objetivos da Sessão:** {{stated_goals}}

          **Técnicas Utilizadas:** {{techniques_list}}

          **Duração:** {{session_duration}}

          **Principais Resultados:** {{key_outcomes}}

  - id: session-context
    title: Contexto da Sessão
    template: |
      **Tópico de Brainstorming:** {{session_topic}}
      
      **Parâmetros/Restrições:** {{session_constraints}}
      
      **Objetivo:** {{session_objective}}
      
      **Abordagem Escolhida:** {{chosen_approach}}

  - id: techniques-applied
    title: Técnicas Aplicadas
    template: |
      **Técnicas Utilizadas:**
      {{applied_techniques}}

      **Razões para Seleção:**
      {{technique_rationale}}

  - id: ideas-concepts
    title: Ideias e Conceitos Gerados
    sections:
      - id: raw-ideas
        title: Ideias Brutas
        template: |
          {{raw_ideas_list}}

      - id: developed-concepts
        title: Conceitos Desenvolvidos
        template: |
          {{developed_concepts}}

      - id: refined-solutions
        title: Soluções Refinadas
        template: |
          {{refined_solutions}}

  - id: categorization
    title: Categorização e Agrupamento
    template: |
      **Categorias Identificadas:**
      {{idea_categories}}

      **Agrupamento por Tema:**
      {{thematic_grouping}}

      **Padrões Emergentes:**
      {{emerging_patterns}}

  - id: prioritization
    title: Priorização e Avaliação
    template: |
      **Critérios de Avaliação:**
      {{evaluation_criteria}}

      **Ideias Priorizadas:**
      {{prioritized_ideas}}

      **Justificativas de Priorização:**
      {{prioritization_rationale}}

  - id: actionable-outputs
    title: Resultados Acionáveis
    template: |
      **Próximos Passos Imediatos:**
      {{immediate_next_steps}}

      **Ações de Longo Prazo:**
      {{long_term_actions}}

      **Responsáveis Sugeridos:**
      {{suggested_owners}}

      **Cronograma Proposto:**
      {{proposed_timeline}}

  - id: insights-learning
    title: Insights e Aprendizados
    template: |
      **Principais Insights:**
      {{key_insights}}

      **Aprendizados do Processo:**
      {{process_learnings}}

      **Descobertas Inesperadas:**
      {{unexpected_discoveries}}

  - id: follow-up
    title: Acompanhamento
    template: |
      **Documentação Adicional Necessária:**
      {{additional_documentation}}

      **Sessões de Follow-up Recomendadas:**
      {{followup_sessions}}

      **Stakeholders para Engajar:**
      {{stakeholders_to_engage}}

  - id: appendices
    title: Apêndices
    sections:
      - id: session-artifacts
        title: Artefatos da Sessão
        template: |
          **Notas Detalhadas:**
          {{detailed_notes}}

          **Esboços/Diagramas:**
          {{sketches_diagrams}}

      - id: reference-materials
        title: Materiais de Referência
        template: |
          **Recursos Consultados:**
          {{reference_resources}}

          **Links Úteis:**
          {{useful_links}}

validation:
  required_sections:
    - executive-summary
    - session-context
    - ideas-concepts
    - actionable-outputs
  
  review_prompts:
    - "Todos os objetivos da sessão foram atendidos?"
    - "As ideias estão adequadamente categorizadas e priorizadas?"
    - "Os próximos passos são claros e acionáveis?"
    - "Os insights capturados agregam valor ao projeto?"
