template:
  id: prd-template-v2
  name: Documento de Requisitos de Produto
  version: 2.0
  output:
    format: markdown
    filename: docs/prd.md
    title: "Documento de Requisitos de Produto (PRD) {{project_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation

sections:
  - id: goals-context
    title: Objetivos e Contexto de Background
    instruction: |
      Pergunte se o documento de Brief do Projeto está disponível. Se NÃO existe Brief do Projeto, RECOMENDE FORTEMENTE criar um primeiro usando project-brief-tmpl (fornece fundação essencial: declaração do problema, usuários-alvo, métricas de sucesso, escopo MVP, restrições). Se o usuário insistir no PRD sem brief, colete essas informações durante a seção Objetivos. Se o Brief do Projeto existe, revise e use-o para popular Objetivos (lista de resultados desejados) e Contexto de Background (1-2 parágrafos sobre o que isso resolve e por quê) para que possamos determinar o que está e não está no escopo do MVP do PRD. De qualquer forma, isso é crítico para determinar os requisitos. Inclua tabela de Log de Mudanças.
    sections:
      - id: goals
        title: Objetivos
        type: bullet-list
        instruction: Lista de pontos de 1 linha dos resultados desejados que o PRD entregará se bem-sucedido - desejos do usuário e do projeto
      - id: background
        title: Contexto de Background
        type: paragraphs
        instruction: 1-2 parágrafos curtos resumindo o contexto de background, como o que aprendemos no brief sem ser redundante com os objetivos, o que e por que isso resolve um problema, qual é o cenário atual ou necessidade
      - id: changelog
        title: Log de Mudanças
        type: table
        columns: [Data, Versão, Descrição, Autor]
        instruction: Rastreie versões e mudanças do documento

  - id: requirements
    title: Requisitos
    instruction: Esboce a lista de requisitos funcionais e não funcionais sob as duas seções filhas
    elicit: true
    sections:
      - id: functional
        title: Requisitos Funcionais
        type: bullet-list
        instruction: Lista de recursos/funcionalidades específicos que o produto deve ter para atender aos objetivos. Seja específico e testável. Agrupe por área funcional se útil.
        
      - id: non-functional
        title: Requisitos Não-Funcionais
        type: bullet-list
        instruction: Requisitos de qualidade como performance, segurança, usabilidade, confiabilidade, escalabilidade. Inclua métricas específicas quando possível.

  - id: user-stories
    title: User Stories
    instruction: |
      Traduza requisitos funcionais em user stories detalhadas. Cada story deve incluir persona, ação e benefício. Agrupe por épico ou área funcional.
    elicit: true
    sections:
      - id: epic-breakdown
        title: Divisão em Épicos
        instruction: Organize stories em épicos lógicos para melhor gerenciamento
        template: |
          **Épico 1: [Nome do Épico]**
          {{epic_1_stories}}

          **Épico 2: [Nome do Épico]**
          {{epic_2_stories}}

          **Épico 3: [Nome do Épico]**
          {{epic_3_stories}}

      - id: story-details
        title: Detalhes das Stories
        instruction: |
          Para cada user story principal, forneça:
          - Formato: Como [persona], quero [ação] para que [benefício]
          - Critérios de aceitação
          - Prioridade
          - Estimativa de esforço (se conhecida)
        template: |
          **[Título da Story]**
          
          *Como* {{user_persona}}, *quero* {{desired_action}} *para que* {{expected_benefit}}.
          
          **Critérios de Aceitação:**
          {{acceptance_criteria}}
          
          **Prioridade:** {{priority}}
          
          **Estimativa:** {{effort_estimate}}

  - id: mvp-scope
    title: Escopo do MVP
    instruction: |
      Defina claramente o que está incluído no Produto Mínimo Viável (MVP) vs futuras iterações.
    elicit: true
    template: |
      **Funcionalidades do MVP:**
      {{mvp_features}}

      **Fora do Escopo do MVP:**
      {{out_of_scope}}

      **Critérios de Sucesso do MVP:**
      {{mvp_success_criteria}}

      **Cronograma do MVP:**
      {{mvp_timeline}}

  - id: user-experience
    title: Experiência do Usuário
    instruction: |
      Descreva a experiência geral do usuário, jornadas principais e considerações de design.
    sections:
      - id: user-personas
        title: Personas de Usuário
        template: |
          **Persona Primária:** {{primary_persona}}
          
          **Personas Secundárias:** {{secondary_personas}}
          
          **Características dos Usuários:** {{user_characteristics}}

      - id: user-journeys
        title: Jornadas do Usuário
        template: |
          **Jornada Principal 1:** {{main_journey_1}}
          
          **Jornada Principal 2:** {{main_journey_2}}
          
          **Pontos de Contato:** {{touchpoints}}

      - id: design-considerations
        title: Considerações de Design
        template: |
          **Princípios de Design:** {{design_principles}}
          
          **Restrições de UX:** {{ux_constraints}}
          
          **Acessibilidade:** {{accessibility_requirements}}

  - id: technical-considerations
    title: Considerações Técnicas
    instruction: |
      Inclua requisitos técnicos de alto nível e restrições que influenciam o design do produto.
    template: |
      **Plataformas-Alvo:** {{target_platforms}}
      
      **Integrações Necessárias:** {{required_integrations}}
      
      **Restrições Técnicas:** {{technical_constraints}}
      
      **Considerações de Performance:** {{performance_considerations}}
      
      **Requisitos de Segurança:** {{security_requirements}}

  - id: success-metrics
    title: Métricas de Sucesso
    instruction: |
      Defina como o sucesso será medido com KPIs específicos e metas.
    template: |
      **KPIs Primários:** {{primary_kpis}}
      
      **Métricas de Adoção:** {{adoption_metrics}}
      
      **Métricas de Engajamento:** {{engagement_metrics}}
      
      **Métricas de Qualidade:** {{quality_metrics}}
      
      **Metas Numéricas:** {{numerical_targets}}

  - id: constraints-assumptions
    title: Restrições e Suposições
    template: |
      **Restrições de Tempo:** {{time_constraints}}
      
      **Restrições de Orçamento:** {{budget_constraints}}
      
      **Restrições de Recursos:** {{resource_constraints}}
      
      **Suposições-Chave:** {{key_assumptions}}
      
      **Dependências:** {{dependencies}}

  - id: risks-mitigation
    title: Riscos e Mitigação
    template: |
      **Riscos Técnicos:** {{technical_risks}}
      
      **Riscos de Mercado:** {{market_risks}}
      
      **Riscos de Recursos:** {{resource_risks}}
      
      **Estratégias de Mitigação:** {{mitigation_strategies}}
      
      **Planos de Contingência:** {{contingency_plans}}

validation:
  required_sections:
    - goals-context
    - requirements
    - user-stories
    - mvp-scope
    - success-metrics
  
  review_prompts:
    - "Os objetivos estão alinhados com o problema identificado no brief?"
    - "Os requisitos são específicos, mensuráveis e testáveis?"
    - "As user stories cobrem todos os requisitos funcionais?"
    - "O escopo do MVP é realista e entrega valor?"
    - "As métricas de sucesso são claras e mensuráveis?"
