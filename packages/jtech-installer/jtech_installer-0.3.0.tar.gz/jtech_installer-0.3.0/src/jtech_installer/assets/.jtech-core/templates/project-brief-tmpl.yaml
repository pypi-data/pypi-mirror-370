template:
  id: project-brief-template-v2
  name: Brief do Projeto
  version: 2.0
  output:
    format: markdown
    filename: docs/brief.md
    title: "Brief do Projeto: {{project_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "Ações de Elicitação do Brief do Projeto"
    options:
      - "Expandir seção com mais detalhes específicos"
      - "Validar contra produtos similares bem-sucedidos"
      - "Testar suposições com casos extremos"
      - "Explorar abordagens alternativas de solução"
      - "Analisar trade-offs de recursos/restrições"
      - "Gerar estratégias de mitigação de riscos"
      - "Desafiar escopo da visão minimalista do MVP"
      - "Fazer brainstorming de possibilidades criativas de funcionalidades"
      - "Se somente tivéssemos [recurso/capacidade/tempo]..."
      - "Prosseguir para próxima seção"

sections:
  - id: introduction
    instruction: |
      Este template orienta a criação de um Brief de Projeto abrangente que serve como entrada fundamental para desenvolvimento de produto.

      Comece perguntando ao usuário qual modo ele prefere:

      1. **Modo Interativo** - Trabalhar cada seção colaborativamente
      2. **Modo YOLO** - Gerar rascunho completo para revisão e refinamento

      Antes de começar, entenda quais entradas estão disponíveis (resultados de brainstorming, pesquisa de mercado, análise competitiva, ideias iniciais) e colete contexto do projeto.

  - id: executive-summary
    title: Resumo Executivo
    instruction: Escreva esta seção POR ÚLTIMO. Forneça uma visão geral concisa (2-3 parágrafos) que capture a essência do projeto, problema principal, solução proposta e impacto esperado.

  - id: problem-statement
    title: Declaração do Problema
    instruction: |
      Articule claramente o problema que o projeto resolve. Foque na dor real do usuário ou necessidade de negócio.
    elicit: true
    sections:
      - id: problem-description
        title: Descrição do Problema
        template: |
          **Problema Principal:** {{main_problem}}
          
          **Quem é Afetado:** {{affected_users}}
          
          **Impacto Atual:** {{current_impact}}
          
          **Por que Agora:** {{why_now}}

      - id: pain-points
        title: Pontos de Dor
        template: |
          **Dores dos Usuários:**
          {{user_pain_points}}

          **Dores do Negócio:**
          {{business_pain_points}}

          **Limitações Atuais:**
          {{current_limitations}}

  - id: opportunity
    title: Oportunidade
    instruction: |
      Descreva a oportunidade que o projeto representa - tanto para usuários quanto para o negócio.
    sections:
      - id: market-opportunity
        title: Oportunidade de Mercado
        elicit: true
        template: |
          **Tamanho do Mercado:** {{market_size}}
          
          **Tendências de Mercado:** {{market_trends}}
          
          **Timing:** {{market_timing}}
          
          **Vantagem Competitiva:** {{competitive_advantage}}

      - id: business-value
        title: Valor de Negócio
        template: |
          **Benefícios Esperados:** {{expected_benefits}}
          
          **ROI Potencial:** {{potential_roi}}
          
          **Impacto Estratégico:** {{strategic_impact}}

  - id: solution-approach
    title: Abordagem da Solução
    instruction: |
      Descreva a solução proposta em alto nível, focando no "o quê" e "como" em termos gerais.
    elicit: true
    sections:
      - id: solution-overview
        title: Visão Geral da Solução
        template: |
          **Conceito da Solução:** {{solution_concept}}
          
          **Abordagem Principal:** {{primary_approach}}
          
          **Diferenciadores-Chave:** {{key_differentiators}}

      - id: core-features
        title: Funcionalidades Centrais
        template: |
          **Funcionalidade 1:** {{core_feature_1}}
          
          **Funcionalidade 2:** {{core_feature_2}}
          
          **Funcionalidade 3:** {{core_feature_3}}
          
          **Funcionalidades de Suporte:** {{supporting_features}}

  - id: target-users
    title: Usuários-Alvo
    instruction: |
      Defina claramente quem são os usuários primários e secundários do produto.
    elicit: true
    sections:
      - id: primary-users
        title: Usuários Primários
        template: |
          **Persona Principal:** {{primary_persona}}
          
          **Demografia:** {{user_demographics}}
          
          **Comportamentos:** {{user_behaviors}}
          
          **Necessidades:** {{user_needs}}

      - id: secondary-users
        title: Usuários Secundários
        template: |
          **Personas Secundárias:** {{secondary_personas}}
          
          **Casos de Uso:** {{secondary_use_cases}}
          
          **Requisitos Específicos:** {{secondary_requirements}}

  - id: success-metrics
    title: Métricas de Sucesso
    instruction: |
      Defina como o sucesso será medido com métricas específicas e metas.
    elicit: true
    template: |
      **KPIs Primários:** {{primary_kpis}}
      
      **Metas de Adoção:** {{adoption_targets}}
      
      **Métricas de Engajamento:** {{engagement_metrics}}
      
      **Métricas de Negócio:** {{business_metrics}}
      
      **Cronograma de Medição:** {{measurement_timeline}}

  - id: mvp-definition
    title: Definição do MVP
    instruction: |
      Defina o Produto Mínimo Viável que entregará valor inicial aos usuários.
    elicit: true
    sections:
      - id: mvp-scope
        title: Escopo do MVP
        template: |
          **Funcionalidades do MVP:** {{mvp_features}}
          
          **Fora do Escopo:** {{out_of_scope}}
          
          **Critérios de Aceitação:** {{mvp_acceptance}}

      - id: mvp-value
        title: Valor do MVP
        template: |
          **Valor para o Usuário:** {{user_value}}
          
          **Valor para o Negócio:** {{business_value}}
          
          **Aprendizados Esperados:** {{expected_learnings}}

  - id: constraints-assumptions
    title: Restrições e Suposições
    instruction: |
      Documente limitações conhecidas e suposições-chave que influenciam o projeto.
    elicit: true
    sections:
      - id: constraints
        title: Restrições
        template: |
          **Restrições de Tempo:** {{time_constraints}}
          
          **Restrições de Orçamento:** {{budget_constraints}}
          
          **Restrições Técnicas:** {{technical_constraints}}
          
          **Restrições Regulatórias:** {{regulatory_constraints}}

      - id: assumptions
        title: Suposições
        template: |
          **Suposições de Usuário:** {{user_assumptions}}
          
          **Suposições de Mercado:** {{market_assumptions}}
          
          **Suposições Técnicas:** {{technical_assumptions}}
          
          **Riscos das Suposições:** {{assumption_risks}}

  - id: competitive-landscape
    title: Panorama Competitivo
    instruction: |
      Forneça uma visão geral do ambiente competitivo e posicionamento.
    template: |
      **Concorrentes Diretos:** {{direct_competitors}}
      
      **Concorrentes Indiretos:** {{indirect_competitors}}
      
      **Vantagens Competitivas:** {{competitive_advantages}}
      
      **Ameaças Competitivas:** {{competitive_threats}}
      
      **Estratégia de Diferenciação:** {{differentiation_strategy}}

  - id: timeline-milestones
    title: Cronograma e Marcos
    instruction: |
      Estabeleça cronograma de alto nível com marcos principais.
    elicit: true
    template: |
      **Marco 1 - Discovery:** {{milestone_1}}
      
      **Marco 2 - MVP:** {{milestone_2}}
      
      **Marco 3 - Launch:** {{milestone_3}}
      
      **Marcos Futuros:** {{future_milestones}}
      
      **Dependências Críticas:** {{critical_dependencies}}

  - id: resources-team
    title: Recursos e Equipe
    instruction: |
      Identifique recursos necessários e estrutura da equipe.
    template: |
      **Tamanho da Equipe:** {{team_size}}
      
      **Papéis Necessários:** {{required_roles}}
      
      **Recursos Externos:** {{external_resources}}
      
      **Orçamento Estimado:** {{estimated_budget}}
      
      **Decisores-Chave:** {{key_stakeholders}}

  - id: risks-mitigation
    title: Riscos e Mitigação
    instruction: |
      Identifique principais riscos e estratégias de mitigação.
    template: |
      **Riscos Técnicos:** {{technical_risks}}
      
      **Riscos de Mercado:** {{market_risks}}
      
      **Riscos de Recursos:** {{resource_risks}}
      
      **Estratégias de Mitigação:** {{mitigation_strategies}}
      
      **Planos de Contingência:** {{contingency_plans}}

  - id: next-steps
    title: Próximos Passos
    instruction: |
      Delineie ações imediatas necessárias para avançar o projeto.
    template: |
      **Ações Imediatas:** {{immediate_actions}}
      
      **Pesquisa Adicional Necessária:** {{additional_research}}
      
      **Aprovações Necessárias:** {{required_approvals}}
      
      **Preparação para PRD:** {{prd_preparation}}

validation:
  required_sections:
    - problem-statement
    - opportunity
    - solution-approach
    - target-users
    - success-metrics
    - mvp-definition
  
  review_prompts:
    - "O problema está claramente articulado e validado?"
    - "A solução proposta endereça o problema central?"
    - "Os usuários-alvo estão bem definidos?"
    - "As métricas de sucesso são mensuráveis?"
    - "O escopo do MVP é realista e entrega valor?"
    - "Os riscos principais foram identificados?"
