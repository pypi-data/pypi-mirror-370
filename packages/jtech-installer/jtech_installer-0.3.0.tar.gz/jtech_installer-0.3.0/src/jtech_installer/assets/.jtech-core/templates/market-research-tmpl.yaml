# <!-- Powered by JTECH™ Core -->
template:
  id: market-research-template-v2
  name: Relatório de Pesquisa de Mercado
  version: 2.0
  output:
    format: markdown
    filename: docs/market-research.md
    title: "Relatório de Pesquisa de Mercado: {{project_product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "Ações de Elicitação de Pesquisa de Mercado"
    options:
      - "Expandir cálculos de dimensionamento de mercado com análise de sensibilidade"
      - "Aprofundar em um segmento específico de clientes"
      - "Analisar uma tendência emergente de mercado em detalhes"
      - "Comparar este mercado a um mercado análogo"
      - "Testar suposições de mercado"
      - "Explorar oportunidades de mercados adjacentes"
      - "Desafiar definição e limites de mercado"
      - "Gerar cenários estratégicos (melhor/base/pior caso)"
      - "Se soubéssemos sobre [X fator de mercado]..."
      - "Prosseguir para próxima seção"

sections:
  - id: executive-summary
    title: Resumo Executivo
    instruction: Forneça uma visão geral de alto nível dos principais achados, avaliação de oportunidade de mercado e recomendações estratégicas. Escreva esta seção POR ÚLTIMO após completar todas as outras seções.

  - id: research-objectives
    title: Objetivos de Pesquisa e Metodologia
    instruction: Este template orienta a criação de um relatório abrangente de pesquisa de mercado. Comece entendendo que insights de mercado o usuário precisa e por quê. Trabalhe cada seção sistematicamente, usando os frameworks analíticos apropriados baseados nos objetivos de pesquisa.
    sections:
      - id: objectives
        title: Objetivos de Pesquisa
        instruction: |
          Liste os objetivos principais desta pesquisa de mercado:
          - Dimensionamento de mercado e potencial
          - Análise de concorrência
          - Identificação de segmentos de clientes
          - Validação de oportunidade de produto
          - Análise de pricing
          - Avaliação de entrada em mercado
          - Outro (especificar)
        elicit: true
        template: |
          **Objetivos Principais:** {{primary_objectives}}
          
          **Questões Específicas de Pesquisa:** {{specific_research_questions}}
          
          **Tomadores de Decisão:** {{decision_makers}}
          
          **Cronograma para Decisões:** {{decision_timeline}}

      - id: methodology
        title: Metodologia
        template: |
          **Abordagem de Pesquisa:** {{research_approach}}
          
          **Fontes de Dados:** {{data_sources}}
          
          **Ferramentas e Frameworks:** {{tools_frameworks}}
          
          **Limitações:** {{limitations}}

  - id: market-definition
    title: Definição de Mercado
    sections:
      - id: market-scope
        title: Escopo do Mercado
        instruction: |
          Defina claramente o mercado que está sendo analisado.
        elicit: true
        template: |
          **Definição do Mercado:** {{market_definition}}
          
          **Fronteiras do Mercado:** {{market_boundaries}}
          
          **Inclusões/Exclusões:** {{inclusions_exclusions}}
          
          **Mercados Adjacentes:** {{adjacent_markets}}

      - id: market-segmentation
        title: Segmentação de Mercado
        template: |
          **Critérios de Segmentação:** {{segmentation_criteria}}
          
          **Segmentos Identificados:** {{identified_segments}}
          
          **Características dos Segmentos:** {{segment_characteristics}}
          
          **Atratividade dos Segmentos:** {{segment_attractiveness}}

  - id: market-sizing
    title: Dimensionamento de Mercado
    sections:
      - id: market-size-analysis
        title: Análise de Tamanho de Mercado
        instruction: |
          Calcule TAM (Total Addressable Market), SAM (Serviceable Addressable Market) e SOM (Serviceable Obtainable Market).
        template: |
          **TAM (Mercado Total Endereçável):** {{tam_calculation}}
          
          **SAM (Mercado Endereçável Atendível):** {{sam_calculation}}
          
          **SOM (Mercado Obtenível Atendível):** {{som_calculation}}
          
          **Metodologia de Cálculo:** {{sizing_methodology}}

      - id: growth-projections
        title: Projeções de Crescimento
        template: |
          **Taxa de Crescimento Histórica:** {{historical_growth}}
          
          **Projeções de Crescimento:** {{growth_projections}}
          
          **Drivers de Crescimento:** {{growth_drivers}}
          
          **Riscos de Crescimento:** {{growth_risks}}

  - id: competitive-landscape
    title: Panorama Competitivo
    sections:
      - id: competitive-mapping
        title: Mapeamento Competitivo
        template: |
          **Concorrentes Diretos:** {{direct_competitors}}
          
          **Concorrentes Indiretos:** {{indirect_competitors}}
          
          **Participação de Mercado:** {{market_share}}
          
          **Posicionamento Competitivo:** {{competitive_positioning}}

      - id: competitive-analysis
        title: Análise Competitiva
        template: |
          **Forças dos Concorrentes:** {{competitor_strengths}}
          
          **Fraquezas dos Concorrentes:** {{competitor_weaknesses}}
          
          **Estratégias Competitivas:** {{competitive_strategies}}
          
          **Gaps de Mercado:** {{market_gaps}}

  - id: customer-analysis
    title: Análise de Clientes
    sections:
      - id: customer-segments
        title: Segmentos de Clientes
        template: |
          **Personas de Cliente:** {{customer_personas}}
          
          **Necessidades dos Clientes:** {{customer_needs}}
          
          **Comportamento de Compra:** {{buying_behavior}}
          
          **Jornada do Cliente:** {{customer_journey}}

      - id: customer-insights
        title: Insights de Clientes
        template: |
          **Pontos de Dor:** {{pain_points}}
          
          **Motivadores de Compra:** {{purchase_drivers}}
          
          **Barreiras à Adoção:** {{adoption_barriers}}
          
          **Preferências de Canal:** {{channel_preferences}}

  - id: market-trends
    title: Tendências de Mercado
    sections:
      - id: macro-trends
        title: Tendências Macro
        template: |
          **Tendências Econômicas:** {{economic_trends}}
          
          **Tendências Tecnológicas:** {{technology_trends}}
          
          **Tendências Regulatórias:** {{regulatory_trends}}
          
          **Tendências Sociais:** {{social_trends}}

      - id: industry-trends
        title: Tendências da Indústria
        template: |
          **Evolução da Indústria:** {{industry_evolution}}
          
          **Disruptores Emergentes:** {{emerging_disruptors}}
          
          **Mudanças na Cadeia de Valor:** {{value_chain_changes}}
          
          **Inovações Tecnológicas:** {{technological_innovations}}

  - id: opportunity-assessment
    title: Avaliação de Oportunidade
    sections:
      - id: market-opportunity
        title: Oportunidade de Mercado
        template: |
          **Tamanho da Oportunidade:** {{opportunity_size}}
          
          **Cronograma da Oportunidade:** {{opportunity_timing}}
          
          **Atratividade do Mercado:** {{market_attractiveness}}
          
          **Fit Estratégico:** {{strategic_fit}}

      - id: entry-strategy
        title: Estratégia de Entrada
        template: |
          **Modos de Entrada:** {{entry_modes}}
          
          **Barreiras de Entrada:** {{entry_barriers}}
          
          **Fatores Críticos de Sucesso:** {{success_factors}}
          
          **Recursos Necessários:** {{required_resources}}

  - id: recommendations
    title: Recomendações
    sections:
      - id: strategic-recommendations
        title: Recomendações Estratégicas
        template: |
          **Estratégia de Mercado Recomendada:** {{recommended_market_strategy}}
          
          **Segmentos Prioritários:** {{priority_segments}}
          
          **Posicionamento Recomendado:** {{recommended_positioning}}
          
          **Cronograma de Entrada:** {{entry_timeline}}

      - id: risk-mitigation
        title: Mitigação de Riscos
        template: |
          **Principais Riscos:** {{key_risks}}
          
          **Estratégias de Mitigação:** {{mitigation_strategies}}
          
          **Planos de Contingência:** {{contingency_plans}}

  - id: appendices
    title: Apêndices
    sections:
      - id: data-sources
        title: Fontes de Dados
        template: |
          **Fontes Primárias:** {{primary_sources}}
          
          **Fontes Secundárias:** {{secondary_sources}}
          
          **Metodologia de Coleta:** {{collection_methodology}}

      - id: assumptions
        title: Suposições e Limitações
        template: |
          **Principais Suposições:** {{key_assumptions}}
          
          **Limitações da Pesquisa:** {{research_limitations}}
          
          **Recomendações para Pesquisa Adicional:** {{additional_research}}

validation:
  required_sections:
    - research-objectives
    - market-definition
    - market-sizing
    - competitive-landscape
    - opportunity-assessment
  
  review_prompts:
    - "Os cálculos de dimensionamento de mercado são bem fundamentados?"
    - "A análise competitiva é abrangente e atual?"
    - "As recomendações estratégicas são acionáveis?"
    - "Os riscos foram adequadamente identificados e endereçados?"
