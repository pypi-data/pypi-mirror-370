[project]
name = "policyengine-data"
version = "0.5.0"
description = "A package to create representative microdata for PolicyEngine's policy models."
readme = "README.md"
authors = [
    {name = "PolicyEngine", email = "hello@policyengine.org"},
]
requires-python = ">=3.11"
dependencies = [
    "h5py",
    "numpy",
    "pandas",
    "huggingface_hub>=0.25.1",
    "tables",
    "policyengine-core>=3.6.4",
    "policyengine-us", # remove as soon as we fix UCGID
    "microdf-python",
    "microcalibrate",
    "sqlalchemy",
    "torch",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "flake8",
    "black",
    "isort",
    "mypy",
    "build",
    "linecheck",
    "yaml-changelog>=0.1.7",
    "policyengine-us>=1.366.0",
]

docs = [
    "sphinx>=5.0.0",
    "docutils>=0.17.0",
    "jupyter-book>=0.15.0",
    "sphinx-book-theme>=1.0.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-design>=0.5.0",
    "ipywidgets>=7.8.0",
    "plotly",
    "sphinx-argparse>=0.5.0",
    "sphinx-math-dollar>=1.2.1",
    "myst-parser>=0.18.1",
    "myst-nb>=0.17.2",
    "pyyaml",
    "furo>=2022.12.7",
    "h5py>=3.1.0,<4.0.0",
    "policyengine-core",
    "policyengine-us",
    "policyengine-us-data",
]

[tool.setuptools]
packages = ["policyengine_data"]
include-package-data = true

[tool.setuptools.package-data]
"policyengine_data" = ["**/*"]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
target-version = ["py311"]

[project.scripts]
policyengine-data = "policyengine_data:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
