[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marzban-client"
version = "0.1.1"
description = "Async wrapper for Marzban panel API"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name="Kirill", email="kirisa49@gmail.com" }
]
dependencies = [
    "aiohttp>=3.12.15",
    "pydantic>=2.0",
]

[project.urls]
HomePage = "https://github.com/kirillysz/marzban-client"
Documentation = "https://github.com/kirillysz/marzban-client/blob/main/DOCS.md"


[tool.setuptools.packages.find]
where = ["src"]
include = ["marzban*"]