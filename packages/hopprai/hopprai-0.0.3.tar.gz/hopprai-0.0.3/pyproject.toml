[project]
name = "hopprai"
description = "SDK for interacting with the HOPPR API"
readme = "README.md"
license = "MIT"
urls = { "Homepage" = "https://www.hoppr.ai" }
requires-python = ">= 3.12"
dependencies = [
  "requests>=2.32.3",
]
dynamic = ["version"]

[tool.rye]
managed = true
generate-hashes = true
dev-dependencies = [
    "pytest>=8.2.2",
    "types-requests>=2.32.0.20250328",
]

[build-system]
requires = [
  # Pin to older version of hatchling since rye's version of twine does not
  # support PKG-INFO's Metadata-Version 2.4
  # https://github.com/astral-sh/rye/issues/1446
  # "hatchling>=1.20"
  "hatchling==1.26.3"
]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/hopprai/__init__.py"

[tool.hatch.build]
packages = ["src"]
package-data = ["py.typed"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "README.md",
]
