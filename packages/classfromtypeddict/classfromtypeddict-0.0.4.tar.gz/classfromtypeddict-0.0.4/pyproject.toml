[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "classfromtypeddict"
version = "0.0.4"
authors = [
  { name="marsoupilami"},
]
description = "ClassFromTypedDict converts a dict following a TypedDict schema into a class"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/marsoupilami25/ClassFromTypedDict"
Issues = "https://github.com/marsoupilami25/ClassFromTypedDict/issues"