[build-system]
requires = ["setuptools>=77", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
authors = [{ name = "Civic Interconnect" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
]
dependencies = []
description = "Civic Transparency specification schemas"
dynamic = ["version"]
keywords = ["civic", "transparency", "jsonschema", "specification"]
license = "MIT"
license-files = ["LICENSE*"]
name = "civic-transparency-spec"
readme = "README.md"
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [ 
  "build",
    "pre-commit",
    "pytest", 
    "pytest-cov",
    "ruff",
    "mkdocs",
    "mkdocs-git-revision-date-localized-plugin",
    "mkdocs-include-markdown-plugin",
    "mkdocs-material",
    "mkdocs-minify-plugin",
    "mkdocs-static-i18n",
    "mkdocstrings[python]",
    "mike",
    "check-jsonschema",
    "jsonschema", 
    "openapi-spec-validator",
    "PyYAML"
]

[project.urls]
Documentation = "https://civic-interconnect.github.io/civic-transparency-spec/latest/"
Homepage = "https://github.com/civic-interconnect/civic-transparency-spec"
Repository = "https://github.com/civic-interconnect/civic-transparency-spec"


[tool.coverage.report]
show_missing = true
skip_covered = false

[tool.coverage.run]
branch = true
omit = [
  "src/ci/transparency/spec/_version.py"
]
source = ["src"]

[tool.pytest.ini_options]
addopts = "-q --cov=ci.transparency.spec --cov-branch --cov-report=term-missing --cov-report=xml --cov-fail-under=85"
pythonpath = ["src"]
testpaths = ["tests"]

[tool.setuptools]
include-package-data = true
package-dir = { "" = "src" }

[tool.setuptools.package-data]
"ci.transparency.spec" = ["schemas/*.json", "schemas/*.yaml"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
version_scheme = "guess-next-dev"
write_to = "src/ci/transparency/spec/_version.py"

[tool.ruff.lint.per-file-ignores]
"src/ci/transparency/types/*.py" = ["F401"]
