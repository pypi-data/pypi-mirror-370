[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rag-mcp-server-lizhibing"
version = "0.1.10"
description = "RAG MCP Server for document search and retrieval"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "rag", "document-search", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.13.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
rag-mcp-server = "rag_mcp_server_lizhibing.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/rag-mcp-server"
Repository = "https://github.com/yourusername/rag-mcp-server.git"
Issues = "https://github.com/yourusername/rag-mcp-server/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["rag_mcp_server_lizhibing*"]
exclude = ["tests*", "test_*", "*_test.py"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json", "*.yaml", "*.yml"]
