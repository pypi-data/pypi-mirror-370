[project]
name = 'thinst'
version = '0.0.8'

dependencies = [
    'numpy >= 1.26.4',
    'pandas > 2.0.0',
    'pytz > 2024.1',
    'scipy > 1.0.0',
    'shapely > 2.0.0',
    'matplotlib > 3.0.0'
]

requires-python = '>= 3.8'

authors = [{name = 'Jonathan Syme', email = 'jsyme@bigelow.org'}]
maintainers = [{name = 'Jonathan Syme', email = 'jsyme@bigelow.org'}]
description = 'Thin data spatiotemporally'
readme = 'README.md'
license = 'MIT'
license-files = ['LICENSE']

classifiers = [
    'Programming Language :: Python :: 3'
]

[project.urls]
Repository = 'https://github.com/JSBigelow/thinst'
