[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "irreversibility"
version = "1.1.0"
authors = [
  { name="Massimiliano Zanin", email="massimiliano.zanin@gmail.com" },
]
license = "AGPL-3.0-only"
license-files = ["LICENSE"]
description = "A library for evaluating the time irreversibility of time series"
readme = "README.md"
requires-python = ">=3.11" # Minimum Python version required
keywords = ["time series", "irreversibility", "time symmetry", "statistical physics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "statsmodels",
    "scipy",
]

[tool.setuptools.packages.find]
include = ["irreversibility*"]
exclude = ["MyTest*", "tests*"]

[project.urls]
Homepage = "https://gitlab.com/MZanin/irreversibilitytestslibrary"
Issues = "https://gitlab.com/MZanin/irreversibilitytestslibrary/issues"
Documentation = "https://gitlab.com/MZanin/irreversibilitytestslibrary/-/wikis/home"
Repository = "https://gitlab.com/MZanin/irreversibilitytestslibrary"
Changelog = "https://gitlab.com/MZanin/irreversibilitytestslibrary/-/wikis/home/Version-History"

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "coverage"]
all = ["irreversibility[test,lint]"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["irreversibility"]
relative_files = true
