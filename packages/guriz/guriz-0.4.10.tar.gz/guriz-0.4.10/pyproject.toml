[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "guriz"
version = "0.4.10"
dependencies = [
    "python-dotenv",
    "requests",
    "fastapi",
    "dbutils",
    "pytz",
    "pymysql",
    "rich",
    "typer",
    "uvicorn",
    "agno",
    "ollama"
]

[project.scripts]
guriz = "guriz.cli:main"
