# Specifies the build system (setuptools in this case)
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Core project metadata
[project]
name = "buri-tod" # The name on PyPI
version = "0.3" # Start with a development version
authors = [
  { name="Joel Indra", email="anonre@anonre.com" },
]
description = "B.U.R.I (Backdoor Utility for Remote Interaction) is a modular, encrypted command-and-control (C2) webshell client designed for secure and interactive remote administration. It provides a feature-rich interface for managing remote systems via an encrypted PHP webshell, supporting AES-GCM encryption, reverse shell capabilities, and extensible command modules."
readme = "README.md" # Tells PyPI to use your README for the long description
requires-python = ">=3.8"
license = { file="LICENSE" } # You should add a LICENSE file
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Choose a license
    "Operating System :: OS Independent",
]

# Pull dependencies from your requirements.txt file
dependencies = [
    "requests",
    "rich",
    "prompt-toolkit",
    "pycryptodome",
]

# ADD THIS SECTION
[project.scripts]
buri = "buri.cli:main"

# Optional but recommended URLs
[project.urls]
Homepage = "https://github.com/joelindra/Buri"
"Bug Tracker" = "https://github.com/joelindra/Buri/issues"