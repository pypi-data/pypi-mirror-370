[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "envdetect"
version = "0.1.0"
description = "A lightweight Python package to detect environment details like OS, CPU, memory, GPU, and Python runtime."
readme = "README.md"
authors = [
  { name = "SoftwareApkDev", email = "softwareapkdev2022@gmail.com" }
]
keywords = ["environment", "system", "os", "cpu", "memory", "gpu", "python", "detection"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">=3.7"
dependencies = [
    "psutil>=5.9.0",
    "GPUtil>=1.4.0"
]

[project.urls]
Homepage = "https://github.com/SoftwareApkDev/envdetect"
Repository = "https://github.com/SoftwareApkDev/envdetect"
Issues = "https://github.com/SoftwareApkDev/envdetect/issues"

[tool.setuptools.packages.find]
where = ["envdetect"]
include = ["envdetect*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
