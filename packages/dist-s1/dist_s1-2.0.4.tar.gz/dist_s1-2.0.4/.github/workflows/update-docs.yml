name: Update API Documentation

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for the documentation update'
        required: true
        default: 'docs: update API documentation tables'
      branch:
        description: 'Branch to update (defaults to current branch)'
        required: false
        default: ''

jobs:
  update-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up mamba and install environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          environment-name: dist-s1-env
          create-args: >-
            python=${{ matrix.python-version }}

      - name: Install dist-s1
        shell: bash -l {0}
        run: |
          python -m pip install --no-deps .

      - name: Generate API documentation tables
        shell: bash -l {0}
        run: |
          python docs/generate_api_tables.py

      - name: Check for changes
        id: check_changes
        shell: bash -l {0}
        run: |
          if git diff --quiet docs/api/; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No changes detected in API documentation"
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "Changes detected in API documentation"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.no_changes == 'false'
        shell: bash -l {0}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/api/
          git commit -m "${{ github.event.inputs.commit_message }}"
          git push
