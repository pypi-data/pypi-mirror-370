[project]
name = "wifi-emulator"
version = "0.1.3"
description = "WiFi emulator and attack lab GUI for Kali Linux"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Kaled Aljebur", email = "kaled.aljebur@gmail.com" }
]

[project.scripts]
wifi-emulator = "wifi_emulator.cli:main"
wifi-emulator-setup = "wifi_emulator.install_deb:main"  

[tool.setuptools.package-data]
"wifi_emulator" = ["wifi_emulator_0.1.3_all.deb"]

[project.urls]
Homepage = "https://github.com/kaledaljebur/wifi-emulator"
Issues = "https://github.com/kaledaljebur/wifi-emulator/issues"

[build-system]
requires = ["setuptools>=77.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []