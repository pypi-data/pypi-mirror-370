[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "friendli-gradio"
version = "0.0.4"
description = "A Python package for creating Gradio applications with Friendli serverless models"
authors = [{ name = "minpeter", email = "minpeter@friendli.ai" }]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "gradio>=5.5.0",
    "keyring>=25.6.0",
    "openai>=1.99.1",
    "python-dotenv",
]

[tool.bumpversion]
current_version = "0.0.4"
commit = true
tag = true
serialize = ["{major}.{minor}.{patch}"]
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"

[project.urls]
homepage = "https://github.com/friendliai/friendli-gradio"
repository = "https://github.com/friendliai/friendli-gradio"

[project.optional-dependencies]
dev = ["pytest"]

[tool.hatch.build.targets.wheel]
packages = ["src/friendli_gradio"]
