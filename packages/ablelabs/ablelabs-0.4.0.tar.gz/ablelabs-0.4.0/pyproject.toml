[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ablelabs"
version = "0.4.0"
description = "ABLE Labs API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "sypark", email = "sy.park@ablelabsinc.com"}
]
maintainers = [
    {name = "sypark", email = "sy.park@ablelabsinc.com"}
]
keywords = ["robot", "control", "api", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10"
dependencies = [
    "et-xmlfile>=1.1.0",
    "future>=1.0.0",
    "iso8601>=2.1.0",
    "loguru>=0.7.2",
    "openpyxl>=3.1.5",
    "pyserial>=3.5",
    "PyYAML>=6.0.1",
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://github.com/ABLE-Labs/ABLE-API"
Repository = "https://github.com/ABLE-Labs/ABLE-API"

[tool.setuptools.packages.find]
where = ["."]
include = ["ablelabs*"]
