[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "harmony-cli"
version = "1.3.1"
description = "Beautiful CLI for Harmony AI - Advanced AI Assistant by Mergen AI"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mergen AI", email = "info@mergen.az"}
]
maintainers = [
    {name = "Mergen AI", email = "info@mergen.az"}
]
keywords = ["ai", "cli", "harmony", "mergen", "assistant", "chat", "artificial-intelligence"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "rich>=12.0.0",
    "httpx>=0.24.0",
    "colorama>=0.4.4",
]

[project.urls]
Homepage = "https://hal-x.ai"
Documentation = "https://docs.mergen.az/harmony-cli"
Repository = "https://github.com/mergen-ai/harmony-cli"
"Bug Reports" = "https://github.com/mergen-ai/harmony-cli/issues"

[project.scripts]
harmony = "harmony_cli.main:main"
harmony-cli = "harmony_cli.main:main"

[tool.setuptools.packages.find]
include = ["harmony_cli*"]

[tool.setuptools.package-data]
harmony_cli = ["*.txt", "*.md"]
