[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "another-ayx-plugin-cli"
dynamic = ["version"]
description = "Command Line Interface for Alteryx Plugin Development"
readme = "README.md"
authors = [
    {name = "Jupiter Bakakeu", email = "jupiter.bakakeu@gmail.com"}
]
maintainers = [
    {name = "Jupiter Bakakeu", email = "jupiter.bakakeu@gmail.com"}
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Environment :: Console",
]
dependencies = [
    "typer",
    "pydantic",
    "packaging",
    "jinja2",
    "requests",
    "doit>=0.36.0",
    "xmltodict",
    "pyyaml",
    "click",
    "typing-extensions",
    # "another-ayx-python-sdk",
    "twine",
    "pyarrow",
]
[project.optional-dependencies]
dev = [
    # List your dev dependencies here
    "pytest",
    "black",
    "isort",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/jupiterbak/another-ayx-plugin-cli"
Repository = "https://github.com/jupiterbak/another-ayx-plugin-cli.git"

[project.scripts]
another-ayx-plugin-cli = "another_ayx_plugin_cli.__main__:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
another_ayx_plugin_cli = [
    "assets/*",
    "assets/**/*",
    "ayx_workspace/*",
    "ayx_workspace/**/*",
    "assets/workspace_files/.gitignore"
]

[tool.setuptools.dynamic]
version = {attr = "another_ayx_plugin_cli.version.version"}