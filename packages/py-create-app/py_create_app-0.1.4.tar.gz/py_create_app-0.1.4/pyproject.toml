[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-create-app"
version = "0.1.4"  
description = "A Quick-style CLI to bootstrap Python projects with venv and interactive package selection."
readme = "README.md"
authors = [{ name = "Yuvraj Singh", email = "yuvraj.singh.mait@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "click>=8.1",
  "questionary>=2.0"
]

[project.urls]
Homepage = "https://github.com/Yuvraj7061MAIT/py-create-app"
Repository = "https://github.com/Yuvraj7061MAIT/py-create-app"

[project.scripts]
py-create-app = "create_py_app.cli:create_app"
