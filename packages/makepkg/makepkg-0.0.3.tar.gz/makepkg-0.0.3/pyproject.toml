[build-system]
requires = ['setuptools>=61.0']
build-backend = "setuptools.build_meta"

[project]
name = 'makepkg'
authors = [{ name = "Patrick Boateng", email = "boatengpato.pb@gmail.com" }]
description = "Python packaging, made simple."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = []
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "makepkg.__version__"}

[project.urls]
homepage = "https://github.com/patrickboateng/makepkg"

[tool.setuptools]
packages = ['makepkg']

[project.optional-dependencies]
dev = ['wheel', 'black', 'pytest', 'mypy', 'setuptools']
