# Extends the conventional commit configuration, which provides a solid baseline.
extends: ['@commitlint/config-conventional']
# Rules are defined with a severity level (0=disable, 1=warn, 2=error) and an applicability condition ('always' or 'never').
rules:
  # Define the allowed commit types. This is the most important rule to customize.
  type-enum:
    - 2
    - always
    - - 'feat' # A new feature
      - 'fix' # A bug fix
      - 'docs' # Documentation only changes
      - 'style' # Changes that do not affect the meaning of the code (white-space, formatting, etc)
      - 'refactor' # A code change that neither fixes a bug nor adds a feature
      - 'perf' # A code change that improves performance
      - 'test' # Adding missing tests or correcting existing tests
      - 'build' # Changes that affect the build system or external dependencies
      - 'ci' # Changes to our CI configuration files and scripts
      - 'chore' # Other changes that don't modify src or test files (e.g., updating dependencies)
      - 'revert' # Reverts a previous commit
      - 'auto' # Reserved for automations
      - 'bump' # A version update
  # Enforce a consistent case for the scope (e.g., 'feat(auth): ...', 'fix(api): ...').
  scope-case:
    - 2
    - always
    - 'kebab-case'
  # The subject line should not be empty. This is already enforced by config-conventional.
  subject-empty:
    - 2
    - 'never'
  # The subject line should not end with a period.
  subject-full-stop:
    - 2
    - 'never'
    - '.'
  # Enforce a consistent case for the subject. 'lower-case' is common.
  subject-case:
    - 2
    - 'never'
    - ['sentence-case', 'start-case', 'pascal-case', 'upper-case']
  # A blank line should lead the body of the commit message.
  body-leading-blank:
    - 2
    - 'always'
  # A blank line should lead the footer of the commit message.
  footer-leading-blank:
    - 2
    - 'always'
  # ==> ADDED RULE FOR SIGNOFF VALIDATION <==
  # Require a `Signed-off-by:` trailer in the commit message footer.
  # This is often used to certify the Developer Certificate of Origin (DCO).
  # Commits can be signed off using the `git commit -s` command.
  signed-off-by:
    - 2
    - 'always'
    - 'Signed-off-by:'
  # Set a max length for the header (the first line: type(scope): subject).
  header-max-length:
    - 2
    - 'always'
    - 100
# You can add a prompt section to get interactive guidance when using `cz-cli` (Commitizen).
# This is optional and requires installing `commitizen` and `@commitlint/cz-commitlint`.
prompt:
  messages: {}
  questions:
    type:
      description: "Select the type of change that you're committing:"
      enum:
        feat:
          description: 'A new feature'
          title: 'Features'
          emoji: '✨'
        fix:
          description: 'A bug fix'
          title: 'Bug Fixes'
          emoji: '🐛'
        docs:
          description: 'Documentation only changes'
          title: 'Documentation'
          emoji: '📚'
        style:
          description: 'Changes that do not affect the meaning of the code (white-space, formatting, etc)'
          title: 'Styles'
          emoji: '💎'
        refactor:
          description: 'A code change that neither fixes a bug nor adds a feature'
          title: 'Code Refactoring'
          emoji: '📦'
        perf:
          description: 'A code change that improves performance'
          title: 'Performance Improvements'
          emoji: '🚀'
        test:
          description: 'Adding missing tests or correcting existing tests'
          title: 'Tests'
          emoji: '🚨'
        build:
          description: 'Changes that affect the build system or external dependencies'
          title: 'Builds'
          emoji: '🛠'
        ci:
          description: 'Changes to our CI configuration files and scripts'
          title: 'Continuous Integrations'
          emoji: '⚙️'
        chore:
          description: "Other changes that don't modify src or test files"
          title: 'Chores'
          emoji: '♻️'
        revert:
          description: 'Reverts a previous commit'
          title: 'Reverts'
          emoji: '🗑'
