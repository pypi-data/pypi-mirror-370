[project]
name = "gimoos-ddf"
version = "0.8.1"
description = "极墨思驱动开发框架"
authors = [
    { name = "one-ccs", email = "one-ccs@foxmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.12.9",
    "requests>=2.32.3",
    "setuptools>=80.9.0",
    "tqdm>=4.67.1",
    "typing-extensions>=4.14.0",
    "xknx>=3.8.0",
]

[project.urls]
homepage = "https://github.com/one-ccs/gimoos_ddf"

[dependency-groups]
dev = []

[tool.setuptools]
packages = ["gimoos_ddf"]

[project.entry-points.'console_scripts']
gimoos_ddf = "gimoos_ddf.management:execute_from_command_line"
