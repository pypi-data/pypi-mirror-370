[project]
name = "mysql-tools-service"
version = "0.1.6"
description = "mysql的增删改查、xlsx文件的url转为json"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.12.4",
    "openpyxl>=3.1.5",
    "pandas>=2.3.1",
    "pymysql>=1.1.1",
    "requests>=2.32.4",
]

[project.scripts]
mysql-tools-service = "mysql_tools_service.server:main"
