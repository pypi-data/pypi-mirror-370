[project]
name = "aiodbcore"
version = "0.1.0"
description = "A modest orm that does not require you to adjust your code to it"
readme = "README.md"
authors = [
    { name = "AlexDev505", email = "aleks.filiov@yandex.ru" }
]
requires-python = ">=3.12"
dependencies = [
    "aiosqlite>=0.21.0",
    "asyncpg>=0.30.0",
    "orjson>=3.11.2",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
