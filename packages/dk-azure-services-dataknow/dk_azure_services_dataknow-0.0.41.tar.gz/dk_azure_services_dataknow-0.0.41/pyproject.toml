[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dk-azure-services-dataknow"
version = "0.0.41"
description = "Paquete para facilitar la integraciÃ³n con servicios de Azure"
authors = [
    {name = "Leonar Santiago Castro", email = "leonar.castro@dataknow.co"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
keywords = ["azure", "cosmos", "storage", "keyvault", "datalake", "search"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Database",
]

dependencies = [
    "azure-identity[aio]>=1.15.0",
    "azure-cosmos>=4.5.0",
    "azure-keyvault-secrets>=4.7.0",
    "azure-storage-blob>=12.25.1",
    "azure-storage-file-datalake==12.20.0",
    "azure-search-documents==11.5.3",
    "pandas>=2.3.1",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.0.0",
    "aiohttp>=3.8.0"
    
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://dataknow.io/"
Documentation = "https://dev.azure.com/DataKnow/Dataknow%20-%20Repositorio%20General%20de%20Proyectos/_wiki/wikis/Dataknow---Repositorio-General-de-Proyectos.wiki/7/DK-Azure-Service-Package"
Repository = "https://dev.azure.com/DataKnow/Dataknow%20-%20Repositorio%20General%20de%20Proyectos/_git/dk-azure-services"


[tool.setuptools.packages.find]
where = ["."]
include = ["dk_azure_services*"]

[tool.setuptools.package-data]
dk_azure_services = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=dk_azure_services --cov-report=html --cov-report=term-missing" 