      - "./.venv/"
      - "./venv/"
      - "./env/"
      - "./virtualenv/"
      - "./node_modules/"
      - "./bower_components/"
      - "./jspm_packages/"
      - "./.git/"
      - "./.svn/"
      - "./.hg/"
      - "./.bzr/"
      - "build.*/"
    excluded_files:
      - "yarn.lock"
      - "pnpm-lock.yaml"
      - "npm-shrinkwrap.json"
      - "poetry.lock"
      - "Pipfile.lock"
      - "requirements.txt.lock"
      - "Cargo.lock"
      - "composer.lock"
      - ".lock"
      - ".DS_Store"
