[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-commiter"
version = "1.2.2"
description = "AI-powered Git commit message generator with multi-language support"
readme = "README.md"
authors = [
    {name = "kim donghun"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "gitpython>=3.1.31",
    "openai>=0.27.8",
    "langchain>=0.0.267",
    "langchain-openai>=0.0.1",
    "python-dotenv>=1.0.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/hunknownn/ai-commiter"
Issues = "https://github.com/hunknownn/ai-commiter/issues"

[project.scripts]
grit = "ai_commiter.git_commit_ai:cli"
