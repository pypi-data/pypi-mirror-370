# https://taskfile.dev/
version: "3"

vars:
  PYTHON: python3
  VENVS: .venvs
  TEST_ENV: .venvs/test
  LINT_ENV: .venvs/lint
  L10N_ENV: .venvs/docs
  TEST_PYTHON: "{{.TEST_ENV}}/bin/python3"
  LINT_PYTHON: "{{.LINT_ENV}}/bin/python3"
  L10N_PYTHON: "{{.L10N_ENV}}/bin/python3"

env:
  FLIT_ROOT_INSTALL: "1"

tasks:
  install:flit:
    status:
      - which flit
    cmds:
      - python3 -m pip install flit
  venv:test:
    status:
      - test -d {{.TEST_ENV}}
    cmds:
      - "{{.PYTHON}} -m venv {{.TEST_ENV}}"
  venv:lint:
    status:
      - test -d {{.LINT_ENV}}
    cmds:
      - "{{.PYTHON}} -m venv {{.LINT_ENV}}"
  venv:l10n:
    status:
      - test -d {{.L10N_ENV}}
    cmds:
      - "{{.PYTHON}} -m venv {{.L10N_ENV}}"
  install:test:
    sources:
      - pyproject.toml
    deps:
      - install:flit
      - venv:test
    cmds:
      - >
        flit install
        --python {{.TEST_PYTHON}}
        --extras=test,integrations
        --deps=production
        --symlink
  install:lint:
    sources:
      - pyproject.toml
    deps:
      - install:flit
      - venv:lint
    cmds:
      - >
        flit install
        --python {{.LINT_PYTHON}}
        --extras=lint,integrations
        --deps=production
        --symlink
  install:l10n:
    sources:
      - pyproject.toml
    deps:
      - install:flit
      - venv:l10n
    cmds:
      - >
        flit install
        --python {{.L10N_PYTHON}}
        --extras=l10n
        --deps=production
        --symlink

  release:
    desc: generate and upload a new release
    deps:
      - install:flit
      - l10n:compile
    cmds:
      - which gh
      - test {{.CLI_ARGS}}
      - cat pydantic_translations/__init__.py | grep {{.CLI_ARGS}}
      - rm -rf dist/
      - flit build
      - flit publish
      - git tag {{.CLI_ARGS}}
      - git push
      - git push --tags
      - gh release create --generate-notes {{.CLI_ARGS}}
      - gh release upload {{.CLI_ARGS}} ./dist/*

  pytest:
    desc: "run Python tests"
    deps:
      - install:test
      - l10n:compile
    cmds:
      - "{{.TEST_PYTHON}} -m pytest {{.CLI_ARGS}}"
  flake8:
    desc: "lint Python code"
    deps:
      - install:lint
    cmds:
      - "{{.LINT_PYTHON}} -m flake8 {{.CLI_ARGS}} ."
  mypy:
    desc: "check type annotations"
    deps:
      - install:lint
    cmds:
      - "{{.LINT_PYTHON}} -m mypy {{.CLI_ARGS}}"
  isort:
    desc: "sort imports"
    deps:
      - install:lint
    cmds:
      - "{{.LINT_PYTHON}} -m isort {{.CLI_ARGS}} ."
  isort:check:
    desc: "sort imports"
    deps:
      - install:lint
    cmds:
      - "{{.LINT_PYTHON}} -m isort --check {{.CLI_ARGS}} ."

  l10n:extract:
    desc: "generate PO files"
    deps:
      - install:l10n
    cmds:
      - "{{.L10N_ENV}}/bin/python -m l10n extract {{.CLI_ARGS}}"
      - msguniq ./locales/de.po -o ./locales/de.po
      - msguniq ./locales/en.po -o ./locales/en.po
      - msguniq ./locales/es.po -o ./locales/es.po
      - msguniq ./locales/fr.po -o ./locales/fr.po
      - msguniq ./locales/it.po -o ./locales/it.po
      - msguniq ./locales/nl.po -o ./locales/nl.po
      - msguniq ./locales/ru.po -o ./locales/ru.po

  l10n:compile:
    desc: "generate PO files"
    sources:
      - locales/*.po
    deps:
      - install:l10n
    cmds:
      - "{{.L10N_ENV}}/bin/python -m l10n compile --allow-empty {{.CLI_ARGS}}"

  # groups
  format:
    desc: "run all code formatters"
    cmds:
      - task: isort
  lint:
    desc: "run all linters"
    cmds:
      - task: flake8
      - task: mypy
      - task: isort:check
  test:
    desc: "run all tests"
    cmds:
      - task: pytest
  all:
    desc: "run all code formatters, linters, and tests"
    cmds:
      - task: format
      - task: lint
      - task: test
