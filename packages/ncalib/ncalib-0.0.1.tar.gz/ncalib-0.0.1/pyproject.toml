[project]
name = "ncalib"
version = "0.0.1"
description = "Modular Python Library for Neural Cellular Automata"
authors = [
    { name = "Dominik Woiwode", email = "woiwode@tnt.uni-hannover.de" },
]
license= "MIT"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "flatten-dict>=0.4.2",
    "gitpython>=3.1.45",
    "hydra-core>=1.3.2",
    "importlib-metadata>=8.7.0",
    "jaxtyping>=0.2.36",
    "lightning>=2.5.2",
    "matplotlib>=3.9.4",
    "numpy>=2.0.2",
    "omegaconf>=2.3.0",
    "opencv-python>=4.11.0.86",
    "tensordict>=0.9.1",
    "torch>=2.8.0",
    "torchvision>=0.23.0",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
wandb = [
    "wandb",
    "hydra-slurm-rich-launcher",
]

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
