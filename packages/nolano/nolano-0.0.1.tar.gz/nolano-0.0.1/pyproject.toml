[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nolano"
version = "0.0.1"
description = "A Python package for interacting with Nolano's time series forecasting API"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Nolano Team", email = "hello@nolano.ai"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "pandas",
    "numpy<2.0",
    "matplotlib"
]

[project.optional-dependencies]
dev = [
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800"
]

[project.urls]
Documentation = "https://docs.nolano.ai"
Source = "https://github.com/nolano/nolano-python"
API = "https://app.nolano.ai"

[tool.setuptools]
packages = ["nolano"] 