[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-yandex-captcha"
version = "0.0.5"
description = "Django Yandex Captcha form field/widget app."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Tigran Saluev", email = "tigran@saluev.com" }
]
keywords = ["django", "yandex captcha", "yandex smartcaptcha", "smartcaptcha", "captcha"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "django"
]

[project.urls]
"Source" = "https://github.com/Saluev/django-yandex-captcha"
"Issue Tracker" = "https://github.com/Saluev/django-yandex-captcha/issues"
