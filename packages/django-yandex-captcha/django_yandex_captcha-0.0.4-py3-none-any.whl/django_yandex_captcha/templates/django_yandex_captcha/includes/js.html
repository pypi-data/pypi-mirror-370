<script
    src="https://{{ yandex_captcha_domain }}/captcha.js?render=onload&onload=onYandexCaptchaLoad{% if api_params %}&{{ api_params }}{% endif %}"
    defer>
</script>
<script type="text/javascript">
    function onYandexCaptchaLoad() {
        if (window.smartCaptcha) {
            const container = document.getElementById('yandex-captcha-{{ widget.name }}');
            window.smartCaptcha.render(container, {
                 sitekey: '{{ client_key }}',
                 hl: '{{ language }}',
            });
        }
    }
</script>
