{% include "django_yandex_captcha/includes/js.html" %}
<div
    id="yandex-captcha-{{ widget.name }}"
    {% for name, value in widget.attrs.items %}
        {% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}
    {% endfor %}
></div>
