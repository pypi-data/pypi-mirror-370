[project]
name = "mbrola"
version = "0.2.0"
description = 'A Python front-end for the MBROLA speech synthesizer'
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = []
authors = [
  { name = "Gonzalo Garcia-Castro", email = "gongarciacastro@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "pytest>=8.3.5",
]

[project.urls]
Documentation = "https://github.com/gongcastro/pymbrola#readme"
Issues = "https://github.com/gongcastro/pymbrola/issues"
Source = "https://github.com/gongcastro/pymbrola"

[build-system]
requires = ["setuptools>=78.1.0", "wheel>=0.45.1"]
build-backend = "setuptools.build_meta"


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/"
publish-url = "https://pypi.org/"
explicit = true

[tool.hatch.version]
path = "mbrola/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
  "pytest",
  "pytest-cov",
  "pytest-watcher"
]
[[tool.hatch.envs.test.matrix]]
python = ["3.10", "3.11"]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:mbrola tests}"

[tool.coverage.run]
source_pkgs = ["mbrola", "tests"]
branch = true
parallel = true
omit = [
  "mbrola/__about__.py",
]


[tool.hatch.build.targets.sdist]
exclude = [
  "/.benchmarks",
  "/.coverage",
  "/.github",
  "/.gitignore",
  "/.python-version",
  "/.ruff_cache",
  "/.vscode",
  "/Dockerfile",
  "/docs",
  "/tests",
  "/uv.lock",
  "/voices",
]

[tool.pytest.ini_options]
addopts = "--maxfail=1 --cov=testing_demo"

[tool.coverage.paths]
pymbrola = ["mbrola", "*/pymbrola/mbrola"]
tests = ["tests", "*/pymbrola/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "hatch>=1.14.1",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.12.9",
]
