[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pymn"
version = "1.1.0"
authors = [
    {name = "DevMoEiN", email = "your-email@example.com"},
]
description = "کتابخانه قدرتمند برای ساخت ربات‌های تلگرام با امکانات پیشرفته"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Internet",
]
keywords = ["telegram", "bot", "api", "python", "library", "persian"]
dependencies = [
    "requests>=2.25.1",
    "aiohttp>=3.7.4",
    "json5>=0.9.6",
]

[project.urls]
Homepage = "https://github.com/DevMoEiN/PyMn"
Documentation = "https://github.com/DevMoEiN/PyMn/wiki"
Repository = "https://github.com/DevMoEiN/PyMn.git"
"Bug Tracker" = "https://github.com/DevMoEiN/PyMn/issues"

[tool.setuptools]
packages = ["PyMn"]
