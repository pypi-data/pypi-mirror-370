[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "webhooks_powers"
version = "0.2.1"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A powerful Python library for controlling Discord webhooks."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]