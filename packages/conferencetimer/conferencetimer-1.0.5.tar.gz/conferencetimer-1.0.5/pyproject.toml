[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "conferencetimer"
version = "1.0.5"
authors = [
  { name="Luis Bonah", email="bonah@ph1.uni-koeln.de" },
]
description = "PyQt6 based timer and remote application for conference talks"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ['numpy', 'PyQt6']
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: OS Independent",
]
keywords = ["Conference", "Timer", "PyQt6"]

[project.scripts]
ctimer = "conferencetimer:start_timer"
cremote = "conferencetimer:start_remote"
