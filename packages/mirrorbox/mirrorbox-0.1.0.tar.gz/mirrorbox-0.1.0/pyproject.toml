[project]
name = "mirrorbox"
version = "0.1.0"
authors = [
    { name = "Pouya Rezapour", email = "pouyarezapourr@gmail.com" },
]
description = "A smart, caching proxy for Docker, designed to bypass registry restrictions and accelerate your image pulls."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution",
]
dependencies = [
    "typer",
    "rich",
    "requests",
    "pyyaml",
]

[project.urls]
Homepage = "https://github.com/pouyarer/mirrorbox"
Repository = "https://github.com/pouyarer/mirrorbox"

[project.scripts]
mirrorbox = "mirrorbox.cli:app"