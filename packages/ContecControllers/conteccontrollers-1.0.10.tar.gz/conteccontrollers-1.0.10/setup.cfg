[metadata]
name = ContecControllers
version = 1.0.10
author = Ofir Haviv
author_email = ofir.haviv@outlook.com
description = Package that use to integrate with Contec controllers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/havivi86/ContecControllers
project_urls = 
	Bug Tracker = https://github.com/havivi86/ContecControllers/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	pymodbus >= 3.9.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

