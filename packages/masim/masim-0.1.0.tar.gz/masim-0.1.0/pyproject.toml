[project]
name = "masim"
version = "0.1.0"
description = "multi-agent simulation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.0",
]

[project.urls]
Repository = "https://github.com/time-integral/masim"

[dependency-groups]
dev = [
    "bump-my-version>=1.1.4",
    "pre-commit>=4.2.0",
    "pyright>=1.1.401",
    "pytest>=8.3.5",
    "ruff>=0.11.10",
]

[tool.uv]
default-groups = ["dev"]
package = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pyright]
include = [
    "src",
]

[project.scripts]
masim = "masim.cli:cli"
