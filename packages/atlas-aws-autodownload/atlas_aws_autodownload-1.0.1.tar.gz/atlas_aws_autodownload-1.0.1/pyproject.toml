[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "atlas-aws-autodownload"
dynamic = ["version"]
description = "A Python tool for downloading files from AWS S3 bucket with configuration file support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Haopeng Yu", email = "hyu@atlasbioinfo.com"}
]
maintainers = [
    {name = "Haopeng Yu", email = "hyu@atlasbioinfo.com"}
]
keywords = ["aws", "s3", "download", "boto3", "atlas"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving :: Backup",
]
requires-python = ">=3.7"
dependencies = [
    "boto3>=1.26.0",
    "tqdm>=4.64.0",
]



[project.urls]
Homepage = "https://github.com/atlasbioinfo/atlas_bgi_aws_autodownload"
Documentation = "https://github.com/atlasbioinfo/atlas_bgi_aws_autodownload/blob/main/README.md"
Repository = "https://github.com/atlasbioinfo/atlas_bgi_aws_autodownload"
"Bug Tracker" = "https://github.com/atlasbioinfo/atlas-aws-autodownload/issues"

[project.scripts]
atlas-aws-download = "atlas_aws_autodownload.cli:main"

[tool.setuptools.dynamic]
version = {attr = "atlas_aws_autodownload.__version__"}

[tool.setuptools_scm]
write_to = "atlas_aws_autodownload/_version.py"


