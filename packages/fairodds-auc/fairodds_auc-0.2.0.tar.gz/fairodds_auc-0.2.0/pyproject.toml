[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[project]
name = "fairodds-auc"
version = "0.2.0"
description = "FairOdds-AUC: A fairness-scaled AUROC metric that penalizes equalized odds gaps across sensitive attributes"
readme = "README.md"
authors = [
  { name = "FairOdds-AUC Authors" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "numpy>=1.21",
  "scikit-learn>=1.0",
  "fairlearn>=0.10.0",
]
keywords = ["fairness", "equalized odds", "auc", "auroc", "metrics", "bias"]

[project.urls]
Homepage = "https://github.com/your-name/fairodds-auc"
Repository = "https://github.com/your-name/fairodds-auc"
Issues = "https://github.com/your-name/fairodds-auc/issues"

[tool.hatch.build]
include = [
  "fairodds_auc/**",
  "README.md",
  "LICENSE",
]

[tool.pytest.ini_options]
addopts = "-q"
python_files = ["test_*.py", "*_test.py"]
