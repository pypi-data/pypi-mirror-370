root:
  config-3:
    key-3-0: config-3 # config name
    key-3-1: key-3-4 # pointer to key-3-4 (value)
    key-3-2: key-3-5 # pointer to key-3-5 (object)
    key-3-3: key-3-6 # pointer to key-3-6 (list)
    key-3-4: value-3-4
    key-3-5:
      key-3-5-1: value-3-5-1
      key-3-5-2: value-3-5-2
    key-3-6:
      - value-3-6-1
      - value-3-6-2

  config-4:
    key-4-1: "${root.${root.config-3.key-3-0}.${root.config-3.key-3-1}}" # nested value reference
    key-4-2: "@{root.${root.config-3.key-3-0}.${root.config-3.key-3-2}}" # nested object reference
    key-4-3: "#{root.${root.config-3.key-3-0}.${root.config-3.key-3-3}}" # nested list reference

  config-5:
    key-5-1: value-5-1
    key-5-2:
      key-5-2-1: value-5-2-1
      key-5-2-2: value-5-2-2
    key-5-3: value-5-3

  config-6:
    __extends__: "@{root.config-5}" # extend config-5
    key-5-3: value-5-3-0 # override value
    key-5-4: value-5-4 # new key
