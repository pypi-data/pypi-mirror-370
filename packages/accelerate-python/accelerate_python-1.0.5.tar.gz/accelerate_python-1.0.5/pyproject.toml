[project]
name = "accelerate-python"
version = "1.0.5"
description = "Python utility package similar to apache-commons for Java"
authors = [
    { name = "Rohit Narayanan", email = "rohit.nn@gmail.com" },
]
readme = "README.md"
requires-python = ">= 3.12"
dependencies = [
    "coloredlogs>=15.0.1",
    "jmespath>=1.0.1",
    "jproperties>=2.1.2",
    "pyyaml>=6.0.2",
    "verboselogs>=1.7",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
]

[tool.pyright]
ignore = [
    "tests/*.py",
]
typeCheckingMode = "standard"

[tool.rye]
managed = true
dev-dependencies = [
    "cryptography>=45.0.0",
    "openpyxl>=3.1.5",
    "pandas>=2.3.0",
    "assertpy>=1.1",
    "coverage>=7.10.1",
    "pip>=25.0.0",
    "pyright>=1.1.401",
    "pytest>=8.4.1",
    "pytest-mock>=3.14.0",
]

[tool.rye.scripts]
pip = "pip3"

[tool.rye.scripts.file]
cmd = "python -m "

[tool.rye.scripts.file.env]

[tool.rye.scripts.qa]
chain = [
    "pyright",
    "coverage run -m pytest",
    "coverage html",
]

[tool.rye.scripts.release]
chain = [
    "lint",
    "build",
]
