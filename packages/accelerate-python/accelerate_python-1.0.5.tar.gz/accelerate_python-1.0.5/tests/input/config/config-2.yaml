root:
  config-1:
    key-1-4: value-1-4-0 # override value
    key-1-5: # override object
      key-1-5-1: value-1-5-1-0 # override inner value
      key-1-5-3: value-1-5-3 # new inner key
    key-1-6: # to override list
      - value-1-6-3
    key-1-7: value-1-7 # new key

  config-2:
    key-2-1: value-2-1 # referenced value
    key-2-2: # referenced object
      key-2-2-1: value-2-2-1
      key-2-2-2: value-2-2-2
    key-2-3: # referenced list
      - value-2-3-1
      - value-2-3-2
    key-2-4: "${root.config-2.key-2-1}" # value reference
    key-2-5: "@{root.config-2.key-2-2}" # object reference
    key-2-6: "#{root.config-2.key-2-3}" # list reference
    key-2-7: "${root.config-2.key-2-0}" # invalid reference
