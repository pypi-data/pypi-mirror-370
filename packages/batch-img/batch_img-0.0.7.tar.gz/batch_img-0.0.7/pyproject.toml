[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=80.0"]

[project]
name = "batch_img"
version = "0.0.7"
description = "Batch processing image files by utilizing Pillow / PIL library"
readme = "README.md"
authors = [{ name = "John Liu" }]
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "click",
    "loguru",
    "piexif",
    "pillow",
    "pillow-heif",
    "tqdm",
    "numpy",
    "opencv-python",
]
[project.scripts]
batch_img = "batch_img.interface:cli"

[project.urls]
Download = "https://artifacts.some.where"
Homepage = "https://github.com/john-liu2/batch_img"

[tool.setuptools.packages.find]
include = ["*"]
