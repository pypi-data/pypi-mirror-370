[tool.poetry]
name = "chapter-by-chapter"
version = "0.2.0"
description = "Serializes classic literature to Mastodon"
authors = ["Bryan L. Fordham <bfordham@naughtybaptist.com>"]
license = "AGPL 3.0"
readme = "README.md"
homepage = "https://codeberg.org/bfordham/chapter-by-chapter"
repository = "https://codeberg.org/bfordham/chapter-by-chapter"
documentation = "https://codeberg.org/bfordham/chapter-by-chapter#readme"
keywords = ["mastodon", "bot", "social-media", "markov", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
packages = [{include = "chapter_by_chapter", from="src"}]

[tool.poetry.dependencies]
python = "^3.12"
robotooter = "^0.3.0"
beautifulsoup4 = "^4.13.4"

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.7"
mypy = "^1.17.1"
pytest = "^8.4.1"
pytest-mock = "^3.14.1"
robotooter = {path = "../robotooter", develop = true}
requests-mock = "^1.12.1"
types-requests = "^2.32.4.20250809"
tomlkit = "^0.13.3"
keepachangelog = "^2.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
lint.select = ["E", "F", "W", "I"]  # Error, pyflakes, warnings, import sorting
fix = true  # Auto-fix what it can

[tool.ruff.lint.isort]
known-first-party = ["chapter_by_chapter"]

[tool.mypy]
mypy_path = ["src", "test"]
python_version = "3.12"  # or whatever version you're using
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
packages = ["chapter_by_chapter"]

[tool.pytest.ini_options]
testpaths = ["tests"]
