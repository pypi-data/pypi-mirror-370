[build-system]
requires = ["setuptools>=68.0.0", "wheel>=0.40.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tokenometry"
version = "1.0.4"
description = "A sophisticated multi-strategy crypto analysis bot for trading signals"
readme = "README.md"
license = "MIT"
authors = [
    {name = "nguyenph88", email = "your.email@example.com"}
]
maintainers = [
    {name = "nguyenph88", email = "your.email@example.com"}
]
keywords = ["cryptocurrency", "trading", "analysis", "bot", "signals", "technical-analysis", "crypto", "bitcoin", "ethereum"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "coinbase-advanced-py>=0.5.0",
    "pandas>=2.1.0",
    "numpy>=1.24.0,<2.0.0",
    "matplotlib>=3.7.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "twine>=4.0.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/nguyenph88/Tokenometry"
Documentation = "https://github.com/nguyenph88/Tokenometry#readme"
Repository = "https://github.com/nguyenph88/Tokenometry"
Issues = "https://github.com/nguyenph88/Tokenometry/issues"
Changelog = "https://github.com/nguyenph88/Tokenometry/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["tokenometry"]

[tool.setuptools.package-data]
tokenometry = ["*.py", "*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
