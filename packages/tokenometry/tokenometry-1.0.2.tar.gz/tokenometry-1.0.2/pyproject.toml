[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "tokenometry"
dynamic = ["version"]
description = "A sophisticated multi-strategy crypto analysis bot for trading signals"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "nguyenph88", email = "your.email@example.com"}
]
maintainers = [
    {name = "nguyenph88", email = "your.email@example.com"}
]
keywords = ["cryptocurrency", "trading", "analysis", "bot", "signals", "technical-analysis", "crypto", "bitcoin", "ethereum"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0,<2.0.0",
    "pandas-ta>=0.3.14b0",
    "numpy>=1.21.0,<2.0.0",
    "coinbase>=2.1.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "textblob>=0.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "twine>=3.0",
    "build>=0.7",
]

[project.urls]
Homepage = "https://github.com/nguyenph88/Tokenometry"
Documentation = "https://github.com/nguyenph88/Tokenometry#readme"
Repository = "https://github.com/nguyenph88/Tokenometry"
Issues = "https://github.com/nguyenph88/Tokenometry/issues"
Changelog = "https://github.com/nguyenph88/Tokenometry/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["tokenometry"]

[tool.setuptools.package-data]
tokenometry = ["*.py", "*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
