[project]
name = "kitcoda"
version = "1.0.0"
description = "An esolang where every keyword is based on cats and kittens"
readme = "README.md"
requires-python = ">=3.10"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[project.scripts]
pyhton = "kitcoda.kitcoda:main"

[project.optional-dependencies]
dev = ["pytest>=8.4.1"]

[tool.ruff]
line-length = 120