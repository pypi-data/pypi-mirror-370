[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apache-airflow-providers-onehouse"
dynamic = ["version"]
description = "Apache Airflow Provider for Onehouse"
readme = "README.md"
license = { text = "Proprietary" }
authors = [
    {name = "Onehouse Team", email = "support@onehouse.ai"}
]
keywords = ["airflow", "onehouse", "provider"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Framework :: Apache Airflow",
    "Framework :: Apache Airflow :: Provider",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "apache-airflow>=2.9.2",
]

[project.entry-points."apache_airflow_provider"]
provider_info = "airflow_providers_onehouse:get_provider_info"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "airflow_providers_onehouse._version.__version__"}