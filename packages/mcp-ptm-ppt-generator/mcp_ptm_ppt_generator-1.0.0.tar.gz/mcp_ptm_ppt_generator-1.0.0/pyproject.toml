[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-ptm-ppt-generator"
version = "1.0.0"
description = "An MCP tool for generating student-report PowerPoint presentations."
authors = [{name = "Nishtha Sharma"}]
dependencies = ["fastmcp", "python-pptx", "pydantic"]
requires-python = ">=3.9"

[tool.hatch.build.targets.wheel]
packages = ["mcm_ptm_ppt_generator"]

[project.scripts]
mcp-ppt-ptm-generator = "generate_ppt:main"
