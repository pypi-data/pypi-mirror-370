[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools >= 61.0",
]

[project]
name = "sthali-crud"
version = "0.0.7"
authors = [
  { name = "Jhunu Fernandes", email = "jhunu.fernandes@gmail.com" },
]
description = "A FastAPI package for CRUD operations"
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development",
  "Typing :: Typed",
]
dependencies = [
  "sthali-db >= 0.0.3",
]

[project.urls]
"Homepage" = "https://github.com/project-sthali/sthali-crud"
"Bug Tracker" = "https://github.com/project-sthali/sthali-crud/issues"
"Source" = "https://github.com/project-sthali/sthali-crud"
"Documentation" = "https://project-sthali.github.io/sthali-crud"
"Changelog" = "https://github.com/project-sthali/sthali-crud/releases"

[project.optional-dependencies]
dev = [
  "coverage[toml] >= 7.9.1",
  "ruff >= 0.12.0",
]
tests = [
  "coverage[toml] >= 7.9.1",
]
stage = [
  "build >= 1.2.1",
  "coverage[toml] >= 7.9.1",
]

[tool.ruff]
line-length = 119

[tool.ruff.lint]
select = [
  "ALL",
]
ignore = [
  "ANN401",  # any-type
  "TID252",  # relative-imports
]

[tool.ruff.lint.per-file-ignores]
# "src/sthali_crud/config.py" = [
#   "UP007",  # non-pep604-annotation
# ]
"tests/*" = [
  "COM812",  # missing-trailing-comma
  "D100",  # undocumented-public-module
  "D101",  # undocumented-public-class
  "D102",  # undocumented-public-method
  "D104",  # undocumented-public-package
  "D106",  # undocumented-public-nested-class
  "PIE804",  # unnecessary-dict-kwargs
  "PT009",  # pytest-unittest-assertion
  "PT027",  # pytest-unittest-raises-assertion
]

[tool.ruff.lint.pydocstyle]
convention = "google"
