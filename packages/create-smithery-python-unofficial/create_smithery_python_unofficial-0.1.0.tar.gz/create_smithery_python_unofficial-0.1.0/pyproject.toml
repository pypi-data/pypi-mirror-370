[project]
name = "create-smithery-python-unofficial"
version = "0.1.0"
description = "Unofficial Python CLI for creating MCP servers for Smithery"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
license = {text = "MIT"}
keywords = ["smithery", "mcp", "fastmcp", "cli", "unofficial"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/create-smithery-python-unofficial"
Issues = "https://github.com/yourusername/create-smithery-python-unofficial/issues"

[project.scripts]
create-smithery-python = "create_smithery_python.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["create_smithery_python"]
