[project]
name = "oss-lifecycle"
version = "0.1.2"
description = "A package to analyze open-source GitHub projects life cycles"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Sanjiv Das", email = "srdas@scu.edu" }
]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask", 
    "flask-cors",
    "pandas",
    "numpy",
    "matplotlib",
    "scikit-learn",
    "scipy",
    "GitPython",
]

[project.urls]
Homepage = "https://github.com/srdas/oss-lifecycle/tree/main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["oss_lifecycle"]
