[project]
name = "laiyuzheng-verification-code-gen"
version = "0.1.2"
description = "基于FastMCP框架的验证码生成工具"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "MCP Developer", email = "example@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "mcp[cli]>=1.13.0",
]

[project.scripts]
"verification-code-server" = "mcp_ts.server:create_and_run_server"
"verification-code-sse-server" = "mcp_ts.server:create_and_run_sse_server"
"verification-code-codebuddy" = "mcp_ts.server:create_and_run_server"

[project.urls]
"Homepage" = "https://github.com/mcp-project/verification-code-generator"
"Bug Tracker" = "https://github.com/mcp-project/verification-code-generator/issues"
"Documentation" = "https://github.com/mcp-project/verification-code-generator/blob/main/README.md"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
