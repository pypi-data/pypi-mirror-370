[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "raceknn"
version = "0.1.0"
authors = [
  { name="Mahdiyeh Ebrahimi" },
]
description = "A hybrid rule-guided k-Nearest Neighbor classifier for improved performance."
readme = "README.md"
requires-python = ">=3.7"
license = { file="LICENSE" }
keywords = ["knn", "k-nearest-neighbors", "rule-based", "classification", "machine learning"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "optbinning",
]

[project.urls]
Homepage = "https://github.com/mahdiyehebrahimi/RACEkNN"
"Bug Tracker" = "https://github.com/mahdiyehebrahimi/RACEkNN/issues"
"Original Paper" = "https://doi.org/10.1016/j.knosys.2024.112357"

[tool.setuptools.packages.find]
where = ["."]  # Look for packages in the root directory
include = ["raceknn*"]