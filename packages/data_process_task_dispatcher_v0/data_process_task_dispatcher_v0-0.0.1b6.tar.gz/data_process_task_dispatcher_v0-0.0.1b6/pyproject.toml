[project]
name = "data_process_task_dispatcher_v0"
version = "0.0.1-beta.6"
description = "A well-structured Celery project"
requires-python = ">=3.10"
dependencies = [
    "celery>=5.3.0",
    "redis>=5.0.0",
    "flower>=2.0.0",
    "python-dotenv>=1.0.0",
    "aio-pika>=9.5.5",
    "sqlmodel>=0.0.24",
    "pydantic-settings>=2.10.1",
    "poethepoet>=0.36.0",
    "colorlog>=6.9.0",
]

[dependency-groups]
dev = [
  "mypy>=1.16.1",
  "poethepoet>=0.36.0",
  "pre-commit>=4.2.0",
  "pytest>=8.4.1",
  "ruff==0.12.0",
]

[project.scripts]
endpoint = "task_dispatcher.__main__:main"

[project.optional-dependencies]
release = ["poethepoet>=0.36.0", "python-semantic-release>=10.2.0"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv]
default-groups = []


[[tool.uv.index]]
name = "custom-repo"
url = "http://172.22.121.51:8081/repository/pypi-public/simple"
publish-url = "http://172.22.121.51:8081/repository/pypi-host/"
default = true

[tool.hatch.build.targets.wheel]
packages = ["src/task_dispatcher"]
