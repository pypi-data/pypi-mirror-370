[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prismui-icon-gen"
version = "0.1.1"
description = "A PrismUI tool to generate Python QIcon modules from SVG themes"
authors = [
    { name="Your Name", email="you@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "pyqt5",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/prismui-icon-gen"

[tool.setuptools]
packages = ["prismui_icon_gen"]
package-dir = {"" = "."}

[project.scripts]
prismui-icon-gen = "prismui_icon_gen.cli:main"

[tool.uv]
required-environments = [
    "sys_platform == 'linux'",
    "sys_platform == 'win32'",
]
