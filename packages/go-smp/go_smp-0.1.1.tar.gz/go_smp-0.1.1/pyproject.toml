[build-system]
requires = ["setuptools>=80.0", "wheel", "pybindgen"]
build-backend = "setuptools.build_meta"


[project]
name = "go-smp"
authors = [
  { name="Simon Fletcher", email="simon.fletcher@lexisnexisrisk.com" },
]
description = "Python bindings for the aws tool session-manager-plugin"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
version = "0.1.1"
license-files = ["LICENCE"]


[project.urls]
Homepage = "https://github.com/simonfletcher-ln/go-smp"
Repository = "https://github.com/simonfletcher-ln/go-smp"
