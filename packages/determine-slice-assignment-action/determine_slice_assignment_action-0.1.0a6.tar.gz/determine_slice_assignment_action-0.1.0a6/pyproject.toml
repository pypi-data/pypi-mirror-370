[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "determine-slice-assignment-action"
version = "0.1.0a6"
description = "This function determines what action should be taken when performing slice assignment on a sequence."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
    { name = "Jifeng Wu", email = "jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "canonical-interval",
    "canonical-range"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/determine-slice-assignment-action"
"Bug Tracker" = "https://github.com/jifengwu2k/determine-slice-assignment-action/issues"