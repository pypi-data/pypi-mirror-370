# pyproject.toml

[build-system]
requires      = ["setuptools>=59.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amqpstorm-flask"
version = "0.5.3"
description = "amqpstorm library for Flask"
readme = "README.md"
authors = [{ name = "Inuits", email = "developers@inuits.eu" }]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
keywords = ["amqpstorm_flask", "amqpstorm-flask"]
dependencies = [
  "AMQPStorm>=2.10",
  "Flask>=2.3",
  "retry>=0.9",
  "apscheduler>=3.11"
]

[project.urls]
Homepage = "https://github.com/inuits/amqpstorm-flask"
