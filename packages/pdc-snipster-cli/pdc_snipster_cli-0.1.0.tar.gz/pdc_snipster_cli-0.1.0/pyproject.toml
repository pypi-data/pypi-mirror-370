[project]
name = "pdc-snipster-cli"
version = "0.1.0"
description = "Code snippet repository"
readme = "README.md"
authors = [
    { name = "Brandon Brown", email = "afrobot@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.16.4",
    "fastapi[all]>=0.116.1",
    "httpx>=0.28.1",
    "psycopg[binary]>=3.2.9",
    "python-dotenv>=1.1.1",
    "rapidfuzz>=3.13.0",
    "reflex>=0.8.6",
    "reflex-hosting-cli>=0.1.55",
    "rich>=14.0.0",
    "sqlmodel>=0.0.24",
    "typer>=0.16.0",
]

[project.scripts]
snipster = "snipster.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
only-packages = true
# Exclude everything except the CLI for PyPI packaging
exclude = [
  "src/snipster/api.py",
  "ui",
  "tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/snipster"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.8",
]
