[workspace]
name = "motile-tracker"
channels = [
  "conda-forge",
  "funkelab",
  "gurobi"
]
platforms = ["win-64", "linux-64", "osx-arm64", "osx-64"]

[dependencies]
python = "3.11.*"
pip = "*"
scip = "*"

[pypi-dependencies]
ilpy = "*"
pyscipopt = "*"
motile_tracker = { path = ".", editable = true }

[tasks]
setup = { cmd = "pip install ." }
build = { cmd = "python -m build --sdist --wheel --outdir dist/" }
start = { cmd = "python -m motile_tracker" }

[feature.test.dependencies]
pytest = "*"

[feature.test.pypi-dependencies]
motile_tracker = { path = ".", editable = false }

[feature.test.tasks]
test = "pytest tests"

[environments]
test = [ "test" ]
