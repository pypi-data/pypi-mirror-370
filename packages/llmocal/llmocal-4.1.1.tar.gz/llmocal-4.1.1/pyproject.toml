[project]
name = "llmocal"
version = "4.1.1"
description = "Professional open source client for running large language models locally"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Alex Nicita", email = "alex@llmocal.dev"},
]
maintainers = [
    {name = "Alex Nicita", email = "alex@llmocal.dev"},
]
license = "MIT"
keywords = ["llm", "ai", "local", "language-model", "chat", "offline", "privacy", "llama", "mistral", "gguf"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "huggingface-hub>=0.34.3",
    "llama-cpp-python>=0.3.14",
    "rich>=14.1.0",
    "typing-extensions>=4.14.1",
    "click>=8.1.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.0.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/alexnicita/llmocal"
Repository = "https://github.com/alexnicita/llmocal.git"
Issues = "https://github.com/alexnicita/llmocal/issues"
Changelog = "https://github.com/alexnicita/llmocal/blob/main/CHANGELOG.md"
Documentation = "https://github.com/alexnicita/llmocal#readme"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["llmocal*"]
exclude = ["temp_test_models*", "tests*"]


[tool.uv]
dev-dependencies = [
    "pytest>=8.4.1",
    "twine>=6.1.0",
]

[project.scripts]
llmocal = "llmocal.cli:main"
