[project]
name = "nonebot-plugin-picmcstat"
dynamic = []
description = "A NoneBot2 plugin generates a pic from a Minecraft server's MOTD"
authors = [
    { name = "LgCookie", email = "lgc2333@126.com" },
]
dependencies = [
    "nonebot2>=2.4.3",
    "nonebot-plugin-alconna>=0.59.4",
    "mcstatus>=12.0.5",
    "pil-utils>=0.2.2",
    "punycode>=0.2.1",
    "dnspython>=2.7.0",
    "cookit[pydantic]>=0.13.0",
]
requires-python = ">=3.10,<4.0"
readme = "README.md"
version = "0.7.3"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/lgc-NB2Dev/nonebot-plugin-picmcstat"

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_picmcstat/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
