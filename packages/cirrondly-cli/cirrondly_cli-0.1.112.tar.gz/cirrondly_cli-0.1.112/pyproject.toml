[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cirrondly-cli"
version = "0.1.112"
description = "Cirrondly agent installer and guard CLI"
authors = [
  { name = "Jose MARIN", email = "contact@cirrondly.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
dependencies = [
    "requests",
    "psutil",
    "python-dotenv"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
homepage = "https://cirrondly.com/"

[project.scripts]
cirrondly = "cirrondly_cli.cli:cirrondly"