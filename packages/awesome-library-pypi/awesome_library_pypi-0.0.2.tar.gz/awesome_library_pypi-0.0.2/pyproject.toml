[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "awesome-library-pypi"
version = "0.0.2"
authors = [
  { name="Vikas Kumar", email="vikaskumar.ran@gmail.com" },
]
description = "A small example package that returns awesome!!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

