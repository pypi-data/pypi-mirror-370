[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nrstitcher_utils"
authors = [
    {name = "Jayde Livingstone", email = "jayde.livingstone@gmail.com"},
    {name = "Arttu Miettenen"},
    {name = "Yervand Azatian"},
    {name = "Henri Payno", email = "henri.payno@esrf.fr"},
]

dynamic = ["version"]
description = "NRStitcher utils for esrf usage"
readme = "README.md"

requires-python = ">=3.8"
keywords = ["nrstitcher", "pi2", "tomography", "tomotools", "esrf"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]

dependencies = [
    "packaging",
    "h5py",
    "tomoscan",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/tomotools/nrstitcher_utils"
Documentation = "https://readthedocs.org/projects/nrstitcher_utils"
Repository = "https://gitlab.esrf.fr/tomotools/nrstitcher_utils"
Changelog = "https://gitlab.esrf.fr/tomotools/nrstitcher_utils/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest",
]
doc = [
    "Sphinx>=4.0.0,<5.2.0",
    "nbsphinx",
    "nbconvert",
    "pandoc",
    "sphinx_autodoc_typehints",
    "pydata_sphinx_theme",
]

[project.scripts]
nrs-config-id16a-ht = "nrstitcher_utils.app.nrs_config_id16a_ht:main"
nrs-clean-scories = "nrstitcher_utils.app.nrs_clean_scories:main"
nrs-clean-tmp-files = "nrstitcher_utils.app.nrs_clean_scories:main"

[build_sphinx]
source_dir = "doc"
build_dir = "build/sphinx"

[tool.setuptools.dynamic]
version = {attr = "nrstitcher_utils.version.version"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt"]
