[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "victordb"
version = "0.1.0"
description = "VictorDB: Cliente Python y ORM para bases de datos vectoriales y key-value, con soporte para operaciones de alto rendimiento y modelado de datos flexible."
authors = [
  { name = "Emiliano Billi", email = "emiliano.billi+pip@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "cbor2",
    "snowflake-generator"
]
license = { file = "LICENSE" }
keywords = ["vector database", "key-value", "orm", "python", "database", "VictorDB"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
