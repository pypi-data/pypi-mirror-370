site_name: fnb — Fetch'n'Backup
site_description: "Simple two-step backup tool with rsync"
site_author: "Shota Takahashi (KMI)"
site_url: https://github.com/shotakaha/fnb

# リポジトリ設定
repo_name: shotakaha/fnb
repo_url: https://github.com/shotakaha/fnb
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Shota Takahashi (KMI)

# テーマ設定
theme:
  name: material
  language: ja
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github

# 拡張機能
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  #- pymdownx.emoji:
  #    emoji_index: !!python/name:pymdownx.emoji.twemoji
  #    emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - attr_list
  - def_list
  - md_in_html
  - toc:
      permalink: true

# プラグイン
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

# カスタムCSS
extra_css:
  - assets/stylesheets/extra.css

# ナビゲーション
nav:
  - ホーム: index.md
  - インストール: installation.md
  - 使い方:
    - コマンド一覧: usage.md
    - 設定ファイル: config.md
    - 基本コマンド: usage/commands.md
    - 設定ファイル: usage/configuration.md
    - 例: usage/examples.md
  - よくある質問: faq.md
  - 開発者向け情報:
    - 開発ガイド: contributing.md
    - API: api.md
  - 更新履歴: changelog.md

# 依存関係に必要なパッケージを追加するメモ
# pip install mkdocs-material mkdocstrings mkdocstrings-python mkdocs-git-revision-date-localized-plugin

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/shotakaha
      name: GitHub
