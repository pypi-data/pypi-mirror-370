[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "vcsinfo"
version = "2.2.116"
description = "Utilities to normalize working with different Version Control Systems"
readme = "README.rst"
license = {text = "MIT"}
authors = [
    {name = "Adobe", email = "noreply@adobe.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "GitPython>=3.1",
    "gitdb>=4",
]

[dependency-groups]
dev = [
    "pytest>=6.2.4",
    "pytest-randomly>=3.10.1",
    "pytest-cov>=2.12.1",
    "ruff>=0.12.7",
    "pre-commit<3.6",
]

[project.optional-dependencies]
# Make everything except git an optional dependency
hg = ["mercurial"]
p4 = ["p4python"]

[project.scripts]
vcsinfo = "vcsinfo.__main__:main"

[project.urls]
Homepage = "https://github.com/adobe/vcsinfo"

[tool.uv.build-backend]
module-name = "vcsinfo"
module-root = ""
source-exclude = ["vcsinfo/tests"]
wheel-exclude = ["vcsinfo/tests"]

[tool.ruff]
preview = true

[tool.ruff.lint]
# Enable the copyright rule
extend-select = ["CPY"]

[tool.ruff.lint.flake8-copyright]
min-file-size = 200
notice-rgx = '''"""
Copyright 2\d{3} Adobe
All Rights Reserved.

NOTICE: Adobe permits you to use, modify, and distribute this file in accordance
with the terms of the Adobe license agreement accompanying it.
"""'''
