[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topstack-sdk"
version = "1.0.3"
description = "TopStack Python SDK - 用于与 TopStack 平台交互的 Python 客户端库"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TopStack Team", email = "support@topstack.com"}
]
maintainers = [
    {name = "TopStack Team", email = "support@topstack.com"}
]
keywords = ["topstack", "iot", "api", "client", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "pydantic>=1.8.0",
    "python-dateutil>=2.8.0",
    "nats-py>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/topstack/topstack-sdk-python"
Documentation = "https://github.com/topstack/topstack-sdk-python/blob/main/README.md"
Repository = "https://github.com/topstack/topstack-sdk-python"
"Bug Tracker" = "https://github.com/topstack/topstack-sdk-python/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/topstack_sdk",
    "--cov-report=term-missing",
    "--cov-report=html",
] 