[project]
name = "heisenberg-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol server that enables capable LLMs to work with Heisenberg features, such as inference"
authors = [
    { name = "SeshatLabs", email = "info@seshatlabs.xyz" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.9.2,<2.0.0",
    "httpx>=0.27.0,<1.0.0",
    "python-decouple>=3.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0,<9.0.0"
]

[project.scripts]
heisenberg-mcp-server = "heisenberg:main"

[tool.setuptools]
packages = { find = { include = ["heisenberg*"] } }

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
