[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "energy-counters"
version = "1.2.2"
description = "A Python library for reading data from various electrical energy counters including Carlo Gavazzi, Contrel, Diris, Lovato, RedZ, and Schneider devices"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "nobrega8", email = "afonsognobrega@gmail.com" }
]
dependencies = [
  "pyserial",
  "pymodbus"
]
keywords = ["energy", "modbus", "counters", "carlo gavazzi", "electrical", "lovato", "schneider", "python"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Hardware",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]

[project.urls]
"Homepage" = "https://github.com/nobrega8/energy-counters"
"Bug Tracker" = "https://github.com/nobrega8/energy-counters/issues"
