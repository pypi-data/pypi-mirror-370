[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sparx-ai"
version = "0.1.0"
description = "A collection of Generative AI code examples and utilities"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "matplotlib",
    "scikit-learn",
    "scipy",
    "tensorflow",
    "torch",
    "spacy",
    "sentence-transformers",
    "transformers",
    "faiss-cpu",
    "pandas",
]

[project.urls]
Homepage = "https://github.com/yourusername/sparx-ai"
Repository = "https://github.com/yourusername/sparx-ai"
Issues = "https://github.com/yourusername/sparx-ai/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sparx*"]

[tool.setuptools.package-data]
sparx = ["data/*.txt"]
