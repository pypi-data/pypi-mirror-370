[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-custom-models"
version = "0.1.4"
authors = [
  { name="zjp", email="paulzaq@yeah.net" }, 
]
description = "Custom Langchain chat models for various large model service providers"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["langchain", "volcengine", "llm", "agent"]

dependencies = [
    "langchain-core>=0.3.72",
    "volcengine-python-sdk[ark]>=4.0.9",
]

[project.urls]
"Homepage" = "https://github.com/Hellozaq/langchain-custom-models"
"Bug Tracker" = "https://github.com/Hellozaq/langchain-custom-models/issues"

[tool.setuptools.packages.find]
where = ["src"]
