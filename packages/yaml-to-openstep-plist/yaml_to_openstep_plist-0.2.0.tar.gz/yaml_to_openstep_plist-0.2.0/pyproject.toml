[project]
name = "yaml_to_openstep_plist"
version = "0.2.0"
description = "A Python library to convert YAML data to OpenStep plist format."
readme = "README.md"
authors = [{name = "Sandy10247", email = "sandilyakaravadi@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.6"
dependencies = ["pyyaml>=5.1"]

[project.urls]
Homepage = "https://github.com/Sandy10247/yaml_to_openstep_plist"
Repository = "https://github.com/Sandy10247/yaml_to_openstep_plist.git"
Issues = "https://github.com/Sandy10247/yaml_to_openstep_plist/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"