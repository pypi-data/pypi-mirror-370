[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "insightfinderai"
version = "2.4.16"
authors = [
    { name = "InsightFinderAI", email = "support@insightfinder.com" },
]
description = "A Python SDK for interfacing with the InsightFinder API."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
]
keywords = ["insightfinderai", "sdk", "api"]
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://insightfinder.com/"
Repository = "https://github.com/insightfinder/ifai-sdk"

[project.optional-dependencies]
test = ["pytest", "coverage"]
dev = ["pre-commit", "black", "mypy"]

[tool.setuptools]
packages = {find = {}}