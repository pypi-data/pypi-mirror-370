[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "water-column-sonar-processing"
version = "25.8.0"
authors = [
  { name="Rudy Klucik", email="rudy.klucik@noaa.gov" },
]
maintainers = [
  { name="Rudy Klucik", email="rudy.klucik@noaa.gov" },
]
description = "Processing tool for water column sonar data."
keywords = ["ocean", "sonar", "water column", "zarr"]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE-MIT"]

dependencies = [
    "aiobotocore==2.23.0",
#    "aiohttp[speedups]",
    "boto3==1.38.23",
    "botocore==1.38.23",
    "echopype==0.10.1",
    "fiona==1.10.1",
    "geopandas==1.1.1",
#    "keras==3.9.2",
    "mock==5.2.0",
    "moto[all]==5.1.8",
    "moto[server]==5.1.8",
    "multidict==6.6.3",
    "netcdf4==1.6.5",
    "networkx==3.5.0",
    "numcodecs==0.15.1", # problem with blosc
    "numpy==1.26.4",
    "pandas==2.3.0",
    #"pelicanfs==1.0.2", # TODO: add this
    "pooch==1.8.2",
    "pyarrow==20.0.0",
    "pykalman==0.10.1",
    "python-dotenv==1.1.1",
    "requests==2.32.4",
    "s3fs==2025.5.1",
    "scipy==1.15.1",
    "setuptools==80.9.0",
    "shapely==2.1.1",
#    "tensorflow==2.18.0",
    "xarray==2025.7.0",
    "xbatcher[tensorflow]==0.4.0",
    "zarr==2.18.7",
]

[project.optional-dependencies]
dev = [
    "bandit[toml]==1.8.0",
    "bandit",
    "black",
    "build",
    "isort",
    "matplotlib",
    "pooch==1.8.2",
    "pre-commit",
    "pyinstaller",
    "pytest",
    "ruff",
    "tqdm",
]

[project.urls]
Homepage = "https://echo.fish"
Repository = "https://github.com/CI-CMG/water-column-sonar-processing"
Issues = "https://github.com/CI-CMG/water-column-sonar-processing/issues"

[tool.bandit]
exclude_dirs = ["tests"]

[tool.pre-commit-hooks.bandit]
exclude = ["*/tests/*"]

[tool.isort]
known_first_party = "water_column_sonar_processing"
multi_line_output = 3
force_grid_wrap = 0
include_trailing_comma = true
combine_as_imports = true

[tool.black]
line-length = 88
