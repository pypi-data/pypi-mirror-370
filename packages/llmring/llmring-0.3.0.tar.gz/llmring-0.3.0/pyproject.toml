[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llmring"
version = "0.3.0"
description = "Unified Python interface for OpenAI, Anthropic, Google, and Ollama LLMs"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Juan Reyero", email = "juan@juanreyero.com" }
]
maintainers = [
    { name = "Juan Reyero", email = "juan@juanreyero.com" }
]
keywords = ["llm", "ai", "openai", "anthropic", "claude", "gpt", "gemini", "ollama", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"

# Runtime dependencies - simplified without database
dependencies = [
    "anthropic>=0.18.0",
    "openai>=1.99.0",
    "google-genai>=0.1.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.8.0",
    "ollama>=0.4.0",
    "toml>=0.10.2",
    "cryptography>=41.0.0",
]

[project.urls]
Homepage = "https://juanreyero.com/open/llmring/"
Documentation = "https://github.com/juanre/llmring"
Repository = "https://github.com/juanre/llmring"
Issues = "https://github.com/juanre/llmring/issues"

[project.scripts]
llmring = "llmring.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-mock>=3.10",
    "black>=23.0",
    "isort>=5.0",
    "pyright>=1.1",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pillow>=10.0.0",  # For image examples
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "claude-code-sdk>=0.0.10",
    "isort>=6.0.1",
    "mypy>=1.17.1",
    "pillow>=11.2.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "reportlab>=4.4.3",
    "ruff>=0.12.9",
    "types-toml>=0.10.8.20240310",
]

[tool.hatch.build.targets.wheel]
packages = ["src/llmring"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build]
include = [
    "src/llmring/**/*.py",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "llm: marks tests as LLM-related",
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
    "slow: marks tests as slow",
    "google: marks tests as Google-specific",
    "ollama: marks tests as Ollama-specific",
]
