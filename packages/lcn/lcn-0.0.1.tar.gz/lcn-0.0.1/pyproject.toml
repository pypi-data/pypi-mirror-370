[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lcn"
version = "0.0.1"
description = "Learning Compositional Negation Library"
readme = "README.md"
authors = [{name = "Adrian Brasoveanu", email = "abrsvn@gmail.com"}]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research", 
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"

# Core dependencies for compositional negation research
dependencies = [
    # Core ML/Scientific Computing
    "torch>=1.9.0",
    "numpy>=1.20.0",
    "matplotlib>=3.3.0", 
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    
    # Progress & Visualization
    "tqdm>=4.60.0",
    
    # Enhanced Jupyter Integration
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
    "ipython>=8.21.0",
    "ipywidgets>=8.1.2",
    
    # Utilities
    "packaging>=21.0",
    "requests>=2.28.0",
]

# Optional dependency groups for different use cases
[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=21.0.0", 
    "flake8>=3.8.0",
    "mypy>=0.910",
]

# Enhanced Jupyter experience with widget support
jupyter = [
    "jupyterlab>=3.0.0",
    "ipympl>=0.9.0",
    "widgetsnbextension>=3.5.0",
]

# All optional dependencies
all = [
    "lcn[dev,jupyter]",
]

[project.urls]
Homepage = "https://github.com/abrsvn/lcn"
Repository = "https://github.com/abrsvn/lcn"
Issues = "https://github.com/abrsvn/lcn/issues"

[project.scripts]
lcn-train = "lcn.trainer:main"
lcn-analyze = "lcn.analyzer:main"

[tool.setuptools.packages.find]
include = ["lcn*"]

[tool.setuptools.package-data]
"lcn.examples" = ["*.ipynb", "*.md"]
