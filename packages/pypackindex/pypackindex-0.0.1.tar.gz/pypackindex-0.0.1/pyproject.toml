[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pypackindex"
version = "0.0.1"
description = "Placeholder for the upcoming PyIndex project"
license = "MIT"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Filip Christiansen", email = "contact@pyindex.com" }]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pyindex.com"
Source = "https://github.com/filipchristiansen/pyindex"

[tool.setuptools]
license-files = ["LICENSE"]
