[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "myconfig-osx"
version = "1.3.2"
description = "macOS configuration backup and restore tool"
readme = "README.md"
license = "GPL-2.0"
authors = [
    {name = "Kyle", email = "kehr.china@gmail.com"},
]
maintainers = [
    {name = "Kyle", email = "kehr.china@gmail.com"},
]
keywords = ["macos", "backup", "restore", "configuration", "dotfiles", "homebrew"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "tomli>=1.2.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "pathlib2>=2.3.0; python_version<\"3.4\"",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "tox>=4.0",
]
build = [
    "build>=1.0.0",
    "twine>=4.0.0",
    "wheel>=0.40.0",
]
encryption = [
    "cryptography>=3.4",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=1.0.0",
]

[project.scripts]
myconfig = "myconfig.cli:main"

[project.urls]
Homepage = "https://github.com/kehr/myconfig"
Documentation = "https://github.com/kehr/myconfig/blob/main/docs/"
Repository = "https://github.com/kehr/myconfig"
"Bug Tracker" = "https://github.com/kehr/myconfig/issues"
Changelog = "https://github.com/kehr/myconfig/blob/main/docs/OPTIMIZATION_SUMMARY.md"

[tool.setuptools]
packages = ["myconfig", "myconfig.core", "myconfig.core.components", "myconfig.actions", "myconfig.plugins", "myconfig.templates"]
include-package-data = true

[tool.setuptools.package-data]
"myconfig" = [
    "templates/*.template",
    "*.txt",
    "*.toml",
    "*.md",
    "config/**/*"
]


[tool.black]
line-length = 88
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --cov=myconfig --cov-report=term-missing --cov-report=html"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests"
]
