[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iphone-framer"
version = "1.3.0"
description = "iPhone Screenshot Frame Generator for App Store"
readme = "README.md"
keywords = ["iphone", "screenshot", "app-store", "frame", "generator"]
license = {text = "MIT"}
authors = [
    {name = "Dongsheng Cai", email = "pypi-contact@tux.im"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "Pillow>=9.0.0",
]

[project.scripts]
iphone-framer = "iphone_framer:main"

[project.urls]
Homepage = "https://github.com/dcai/iphone-framer"
Repository = "https://github.com/dcai/iphone-framer"
