[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "embedid"
version = "0.1.0"
description = "Modular watermark protocol for authorship and remix lineage"
authors = [{ name = "James The Giblet" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
dependencies = []

keywords = ["watermark", "authorship", "remix", "sovereignty", "protocol"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Version Control"
]

[project.scripts]
embedid = "embedid.cli:main"

[project.urls]
"Homepage" = "https://github.com/james-the-giblet/embedid"
"Documentation" = "https://github.com/james-the-giblet/embedid#readme"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]