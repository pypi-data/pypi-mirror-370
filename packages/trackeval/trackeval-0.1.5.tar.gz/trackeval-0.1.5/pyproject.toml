[project]
name = "trackeval"
version = "0.1.5"
description = "Different tracking evaluation metrics including HOTA metrics."
readme = "README.md"
requires-python = ">=3.8,<3.10"
dependencies = [
    "matplotlib>=3.6.3",
    "numpy==1.19.5",
    "opencv-python>=4.5.4.60",
    "pillow>=10.4.0",
    "pycocotools>=2.0.7",
    "scikit-image>=0.19.3",
    "scipy>=1.10.1",
    "tabulate>=0.9.0",
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]
authors = [
    { name = "Jonathon Luiten", email = "jonoluiten@gmail.com" }
]

maintainers = [
    { name = "Arne Hoffhues", email = "unknown.email@unknownhost.com"},
    { name = "Jonathon Luiten", email = "jonoluiten@gmail.com" }
]


[project.urls]
Repository = "https://github.com/kovalp/TrackEval"
Issues = "https://github.com/kovalp/TrackEval/issues"

[dependency-groups]
dev = [
    "bump-my-version>=1.2.1",
    "pytest>=8.3.5",
    "ruff>=0.12.9",
]

[project.scripts]
trackeval-kitti = "trackeval.cli.run_kitti:main"

[tool.uv]
package = true

[tool.setuptools.packages.find]
include = ["trackeval*"]
exclude = ["data*"]
