[tool.poetry]
name = "fastapi-autoloader"
version = "0.1.1"
description = "MVC style router autoload"
authors = ["Juan Borda <juanignacioborda@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/juanitomint/fastapi-autoloader.git"
keywords =  ["fastapi", "autoloader", "dynamic-router", "mvc", "router", "autoload"]
[tool.poetry.dependencies]
python = "^3.13"
fastapi = "^0.116.1"


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.3.0"
isort = "^6.0.1"
python-semantic-release = "^10.3.1"
coverage = "^7.10.4"
uvicorn = "^0.35.0"
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "tool.poetry.version"
branch = "main"
upload_to_pypi = false
build_command = "poetry build"
version_source = "tag"
commit_version_number = true
