[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "godml"
version = "0.4.3"
description = "Governed, Observable & Declarative Machine Learning Framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [{name="Arturo Gutierrez Rubio Rojas", email="contact@dagmalia.com"}]
keywords = ["mlops", "machine learning", "framework", "governance", "observability", "mlflow", "sagemaker", "rag"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Framework :: Jupyter",
  "Framework :: FastAPI",
  "Framework :: Pydantic",
]

dependencies = [
    # CLI & UX
    "typer[all]==0.12.3",
    "click==8.1.3",        # Explicit, aunque typer ya lo incluye
    "protobuf==3.20.3",
    "urllib3==1.26.20",

    # Core ML
    "pandas==2.3.0",
    "numpy>=1.24.0",
    "scikit-learn==1.4.2",
    "xgboost==3.0.2",
    "lightgbm==4.6.0",

    # Deep Learning
    "tensorflow==2.15.1",

    # Model Tracking
    "mlflow==3.1.1",

    # Data Validation
    "pydantic==2.11.7",

    # Utilities
    "pyyaml==6.0.2",
    "rich==14.0.0",

    # AWS SDK
    "boto3==1.26.143",
    "botocore==1.29.143",
    "sagemaker==2.137.0"
]

[project.scripts]
godml = "godml.godml_cli:main"

[project.optional-dependencies]
api = ["fastapi", "uvicorn[standard]", "joblib"]

[project.urls]
Homepage = "https://godmlcore.com/"
Documentation = "https://godmlcore.com/docs/intro"
Source = "https://github.com/DAGMALIA/godml"
Issues = "https://github.com/DAGMALIA/godml/issues"
Changelog = "https://github.com/DAGMALIA/godml/releases"

[tool.setuptools.package-data]
"godml.utils" = ["README_TEMPLATE.txt","DOCKERFILE_TEMPLATE.txt"]

[tool.setuptools.packages.find]
where = ["."]
include = ["godml*"]
exclude = ["tests*", "venv*", "*.egg-info*"]
