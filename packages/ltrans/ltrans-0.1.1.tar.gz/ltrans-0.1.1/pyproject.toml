[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ltrans"
version = "0.1.1"
description = "A CLI tool to translate Jupyter Notebooks (ipynb) to Markdown (md) with AI, focusing on code comment translation."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "ShiWu", email = "xyz.liu15@gmail.com"},
]
license = "MIT"
keywords = ["llm", "ai", "translation", "jupyter", "notebook", "langchain", "gemini", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Jupyter",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
dependencies = [
    "langchain-google-genai",
    "python-dotenv",
    "rich",
    "langchain-openai",
    "typer",
]

[project.urls]
Homepage = "https://github.com/xyz-liu15/ltrans"
Repository = "https://github.com/xyz-liu15/ltrans"

[project.scripts]
ltrans = "ltrans.main:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
dev-dependencies = []
