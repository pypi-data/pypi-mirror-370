[project]
name = "mk-append-to-head"
version = "0.0.1"
authors = [
  { name="Marcel√£o Dev", email="marcelobcortes@hotmail.com" },
]
description = "Append some string to a MkDocs page's <head>."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/marcelaodev/mk-append-to-head"
Issues = "https://github.com/marcelaodev/mk-append-to-head/issues"

[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
