[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langextract-openai"
version = "0.0.2"
description = "OpenAI and Azure OpenAI provider plugin for LangExtract"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
dependencies = [
    "langextract",
    "openai>=1.35.0",
]

classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]

# Register the provider with LangExtract's plugin system
[project.entry-points."langextract.providers"]
openai = "langextract_openai:OpenAILanguageModel"
azure_openai = "langextract_openai:AzureOpenAILanguageModel"

[tool.setuptools.packages.find]
where = ["."]
include = ["langextract_openai*"]

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE*"]

[tool.setuptools.package-data]
"*" = ["README.md"]
