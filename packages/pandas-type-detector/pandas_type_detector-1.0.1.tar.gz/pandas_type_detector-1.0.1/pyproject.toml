
[project]
name = "pandas-type-detector"
version = "1.0.1"
authors = [{name = "Joao Brito"}]
description = "Intelligent DataFrame type detection with sophisticated locale-aware parsing, confidence scoring, and smart text filtering"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Utilities",
]
keywords = ["pandas", "dataframe", "type-detection", "data-cleaning", "locale", "pt-br", "excel", "confidence-scoring", "text-filtering"]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "flake8",
    "mypy",
]

[project.urls]
"Homepage" = "https://github.com/machado000/pandas-type-detector"
"Issues" = "https://github.com/machado000/pandas-type-detector/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "pandas_type_detector"}]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0,<8.0"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
