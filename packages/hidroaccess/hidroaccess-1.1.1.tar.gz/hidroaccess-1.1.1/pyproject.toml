[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hidroaccess"
version = "1.1.1"
authors = [
  { name="Miguel Brondani", email="brondani.miguel@gmail.com" },
]
description = "Pacote para download de dados da ANA"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/mBrond/AccessHidroWebService"
Issues = "https://github.com/mBrond/AccessHidroWebService/issues"