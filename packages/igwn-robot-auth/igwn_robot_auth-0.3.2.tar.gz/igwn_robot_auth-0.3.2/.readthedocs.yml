version: 2

build:
  os: ubuntu-lts-latest
  tools:
    python: "3.12"
  apt_packages:
    - graphviz
    - libkrb5-dev

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

sphinx:
  builder: dirhtml
  configuration: docs/conf.py
