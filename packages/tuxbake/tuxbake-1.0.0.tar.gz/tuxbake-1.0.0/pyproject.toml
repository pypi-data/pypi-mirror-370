[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "tuxbake"
author = "Vishal Bhoj"
author-email = "vishal.bhoj@linaro.org"
home-page = "https://tuxbake.org/"
description-file = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
requires = ["pyyaml", "retrying", "tuxmake >=1.2.0"]
requires-python = ">=3.6"

[tool.flit.scripts]
tuxbake = "tuxbake.__main__:main"
