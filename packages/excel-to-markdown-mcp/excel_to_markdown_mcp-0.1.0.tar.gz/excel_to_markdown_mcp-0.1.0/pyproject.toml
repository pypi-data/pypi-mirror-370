[project]
name = "excel-to-markdown-mcp"
version = "0.1.0"
description = "Excel转Markdown MCP服务器 - Python版本"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "markitdown>=0.0.1a3",
    "pandas>=2.0.0",
    "openpyxl>=3.0.0",
]

[project.scripts]
excel-to-markdown-mcp = "excel_to_markdown_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
