[project]
name = "qlip-serve-common"
version = "0.1.17"
description = "Common abstractions and utilities for qlip.serve.* libraries"
readme = "README-PyPI.md"
authors = [
    { name = "TheStage AI team", email = "hello@thestage.ai" }
]
license = { text = "BSD-3-Clause" }
requires-python = ">=3.10"
dependencies = [
    # numpy<2.0.0 is critical for tritonserver
    # https://github.com/triton-inference-server/server/issues/7391#issuecomment-2209866682
    "numpy (<2.0.0)",
    "protobuf (>=5.26.0)",
    "pillow (>=10.2.0)"
]

[tool.poetry]
packages = [
    { include = "qlip_serve/common", from = "../../" },
]

# Include license files in the package
include = [
    "qlip_serve/common/LICENSE",
    "qlip_serve/common/NOTICE",
    "qlip_serve/common/licenses/Apache-2.0.txt"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
