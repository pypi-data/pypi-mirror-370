[project]
name = "pquant"
version = "0.1.2"
description = "口袋量化策略编写辅助工具。https://quant.gkoudai.com/"
readme = "README.md"
authors = [
    { name = "yangchengye", email = "chengye.yang@sojex.cn" }
]
requires-python = ">=3.9"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
pquant = "pquant.cli:main"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true