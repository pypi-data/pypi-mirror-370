[build-system]
requires = ["setuptools>=65.5.0", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arm-cli"
description = "Experimental CLI for deploying robotic applications"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Matthew Powelson" }]
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
  "appdirs",
  "beartype",
  "click",
  "click-completion",
  "docker",
  "inquirer",
  "pydantic",
]

[project.scripts]
arm-cli = "arm_cli.cli:cli"

[project.optional-dependencies]
dev = [
  "black==24.8.0",
  "isort==5.13.2",
  "pytest",
  "flake8",
  "mypy",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["arm_cli*"]

[tool.setuptools.package-data]
"arm_cli.system.shell_scripts" = ["*.sh", "*.zsh", "*.fish"]
"arm_cli" = ["../resources/*.json"]

[tool.setuptools_scm]
write_to = "arm_cli/_version.py"
local_scheme = "node-and-date"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
