repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0  # Use the latest version
    hooks:
      - id: black
        language_version: python3
        types: [python]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3
        types: [python]

