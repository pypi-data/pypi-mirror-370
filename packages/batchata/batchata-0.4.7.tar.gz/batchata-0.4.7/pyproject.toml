[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "batchata"
version = "0.4.7"
description = "Unified Python API for AI batch requests with 50% cost savings on OpenAI and Anthropic"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Agam More"},
]
keywords = [
    "ai",
    "batch",
    "batch-processing",
    "ai-batch",
    "openai",
    "anthropic",
    "claude",
    "gpt",
    "gemini",
    "google",
    "llm",
    "llms",
    "machine-learning",
    "api",
    "cost-optimization",
    "async",
    "batch-api",
    "openai-batch",
    "anthropic-batch",
    "gemini-batch",
    "ai-tools",
    "batch-requests",
    "llm-batch",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Typing :: Typed",
]
dependencies = [
    "anthropic>=0.57.1",
    "google-genai>=0.8.0",
    "openai>=1.97.0",
    "tokencost>=0.1.24",
    "pydantic>=2.0",
    "pypdf>=5.8.0",
    "rich>=14.0.0",
    "pytest-asyncio>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/agamm/batchata"
Repository = "https://github.com/agamm/batchata"
Documentation = "https://agamm.github.io/batchata/"
Issues = "https://github.com/agamm/batchata/issues"
Changelog = "https://github.com/agamm/batchata/releases"

[project.scripts]
batchata-example = "examples.spam_detection:main"
batchata-pdf-example = "examples.pdf_extraction:main"

[dependency-groups]
dev = [
    "pytest-cov>=6.2.1",
    "pytest>=8.4.1",
    "pytest-xdist>=3.6.1",
    "python-dotenv>=1.1.1",
    "pdoc>=15.0.4",
]

[tool.hatch.build.targets.wheel]
packages = ["batchata"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
