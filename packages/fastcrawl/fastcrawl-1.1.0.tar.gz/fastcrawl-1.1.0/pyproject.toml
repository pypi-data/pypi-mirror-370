[project]
name = "fastcrawl"
version = "1.1.0"
description = "Fast and asynchronous web crawling and scraping library for Python."
readme = "README.md"
license = "MIT"
authors = [
    { name = "ilarionkuleshov", email = "ilarion.kuleshov@gmail.com" }
]
requires-python = ">=3.9, <3.14"
dependencies = [
    "httpx>=0.28.1",
    "parsel>=1.10.0",
    "pydantic>=2.11.4",
    "pydantic-settings>=2.9.1",
    "typeguard>=4.4.4",
    "typer>=0.15.3",
]

[dependency-groups]
dev = [
    "coverage>=7.8.0",
    "freezegun>=1.5.1",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.11.13",
    "smokeshow>=0.5.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.coverage.html]
directory = ".coverage_html"
