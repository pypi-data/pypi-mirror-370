[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "spotter-cli"
dynamic = ["version"]
description = "Production-grade spot instance scheduling for EKS worker nodes"
readme = "docs/pyreadme.md"
license = {file = "LICENSE"}
authors = [
    {name = "Spotter Authors"}
]
keywords = ["aws", "eks", "spot-instances", "kubernetes", "cost-optimization"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "typer",
    "rich",
    "boto3",
    "botocore",
]

[project.scripts]
spotter = "source.cli:app"

[project.urls]
Repository = "https://github.com/mrlikl/spotter"
Issues = "https://github.com/mrlikl/spotter/issues"
Documentation = "https://github.com/mrlikl/spotter/blob/main/README.md"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["source"]
