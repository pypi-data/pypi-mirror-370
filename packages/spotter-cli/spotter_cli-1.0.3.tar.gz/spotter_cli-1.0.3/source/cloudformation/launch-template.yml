AWSTemplateFormatVersion: "2010-09-09"
Description: "This template contains the launch template used by [Spotter](https://github.com/mrlikl/spotter) to launch EKS worker nodes"

Parameters:
  ClusterSecurityGroup:
    Type: "AWS::EC2::SecurityGroup::Id"
    Description: The security group of the cluster control plane.

  ClusterName:
    Type: String
    Description: The EKS cluster name.

  ClusterCA:
    Type: String
    Description: Cluster Certificate Authority

  ServiceCIDR:
    Type: String
    Description: Service CIDR

  ClusterEndpoint:
    Type: String
    Description: EKS Cluster endpoint

  ClusterVersion:
    Type: String
    Description: EKS Cluster Version

Resources:
  NodeInstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "SpotterNodeRole${ClusterName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEKSWorkerNodePolicy"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonSSMManagedInstanceCore"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonSSMPatchAssociation"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEKS_CNI_Policy"
      Path: /

  NodeInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: /
      Roles:
        - !Ref NodeInstanceRole

  AL2023LaunchTemplate:
    Type: "AWS::EC2::LaunchTemplate"
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: !GetAtt NodeInstanceProfile.Arn
        ImageId: !Sub "resolve:ssm:/aws/service/eks/optimized-ami/${ClusterVersion}/amazon-linux-2023/arm64/standard/recommended/image_id"
        SecurityGroupIds:
          - !Ref ClusterSecurityGroup
        UserData: !Base64
          "Fn::Sub": |
            MIME-Version: 1.0
            Content-Type: multipart/mixed; boundary="//"

            --//
            Content-Type: application/node.eks.aws

            ---
            apiVersion: node.eks.aws/v1alpha1
            kind: NodeConfig
            spec:
              cluster:
                apiServerEndpoint: ${ClusterEndpoint}
                certificateAuthority:  ${ClusterCA}
                cidr: ${ServiceCIDR}
                name: ${ClusterName}
              kubelet:
                flags:
                - "--node-labels=eks.amazonaws.com/capacityType=SPOT,eks.amazonaws.com/nodegroup=al2023,managedby=spotter"

            --//--
        MetadataOptions:
          HttpPutResponseHopLimit: 2
          HttpEndpoint: enabled
          HttpTokens: required
Outputs:
  LaunchTemplateId:
    Description: Launch Template id
    Value: !Ref AL2023LaunchTemplate
  NodeInstanceRole:
    Description: Node IAM Role
    Value: !GetAtt NodeInstanceRole.Arn
