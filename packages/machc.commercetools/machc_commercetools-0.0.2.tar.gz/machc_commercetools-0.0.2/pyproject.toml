[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "machc.commercetools"
version = "0.0.2"
description= "Facilitates seamless integration of Machc components with the Commercetools platform."
authors = [
    { name = "Viktor Tovstyi", email = "viktor.tovstyi@gmail.com" }
]
dependencies = [
    "utils==1.0.2",
    "commercetools==2023.6.29",
    "marshmallow==3.26.1"
]
requires-python = ">=3.12.3"
readme = "README.md"