[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tensor-toolkit"
version = "0.1.1"
description = "Essential PyTorch utilities for fast and flexible tensor operations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "torch>=1.10.0",
    "numpy>=1.21.0"
]

authors = [
    { name = "Suresh K", email = "sureshstr38@gmail.com" }
]


[project.urls]
Homepage = "https://github.com/suressssz/tensor-toolkit"
Bugtracker = "https://github.com/suressssz/tensor-toolkit/issues"
Repository = "https://github.com/suressssz/tensor-toolkit"

[tool.setuptools.packages.find]
where = ["."]
include = ["tensorkit*"]
