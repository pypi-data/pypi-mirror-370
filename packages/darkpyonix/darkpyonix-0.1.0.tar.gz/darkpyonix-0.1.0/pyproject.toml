[build-system]
requires = [
    "pdm-backend>=2.4",
]
build-backend = "pdm.backend"

[project]
name = "darkpyonix"
version = "0.1.0"
description = "AI-optimized Python kernel with VS Code integration"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
build = [
    "pdm>=2.25.5",
]

[project.scripts]
darkpyonix = "darkpyonix.__main__:main"

[tool.pdm.build]
package-dir = "kernel"
