[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "databank_x"
version = "0.0.1"
authors = [
  { name="Micro444", email="example@example.com" },
]
description = "A minimalistic, extensible database and encryption toolkit for Python"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { text = "MIT License" }
dependencies = [
    "cryptography",
    "pandas",
    "openpyxl",
    "numpy<1.27"
]
homepage = "https://github.com/Micro444/databank-x"
[project.urls]
Homepage = "https://github.com/Micro444/databank-x"
Issues = "https://github.com/Micro444/databank-x/issues"
