[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "canonical-range"
version = "0.1.0a2"
description = "A Python implementation of a **canonical range** (where `step != 0, length >= 0, stop == start + length * step`) with enhanced functionality compared to Python's built-in `range`."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "canonical-interval",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/canonical-range"
"Bug Tracker" = "https://github.com/jifengwu2k/canonical-range/issues"