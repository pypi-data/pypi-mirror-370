[project]
name = "backupchan-presets"
version = "0.2.2"
description = "Presets library for Backup-chan."
authors = [
    { name="Moltony", email="koronavirusnyj@gmail.com" } # but I probably won't respond...
]
dependencies = [
    "backupchan-client-lib>=1.1.0"
]

readme = "README.md"
license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/Backupchan/presets"
Repository = "https://github.com/Backupchan/presets.git"
Issues = "https://github.com/Backupchan/presets/issues"
Changelog = "https://github.com/Backupchan/presets/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
