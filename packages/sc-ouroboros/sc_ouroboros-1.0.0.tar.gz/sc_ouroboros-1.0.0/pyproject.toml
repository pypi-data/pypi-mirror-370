[project]
name = "sc-ouroboros"
version = "1.0.0"
description = "A toolkit for investigating cell cycling dynamics in scRNA-seq"
readme = "README.md"
requires-python = ">=3.9,<=3.12"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  {name = "Haley MacDonald", email = "hmacdonald@bcgsc.ca"}
]
dependencies = [
  "numpy>=1.24.4,<2",
  "scipy>=1.3.0",
  "pandas>=0.21.0",
  "anndata>=0.7.5",
  "matplotlib>=3.1.0",
  "seaborn>=0.11.2",
  "tensorflow==2.10.0",
  "tensorflow_probability==0.17.0",
  "plotly>=5.18.0",
  "scikit-learn>=0.24.2",
  "kaleido<1.0.0",
  "importlib_resources",
  "nbformat",
  "kneed", 
  "requests"
]

[project.urls]
Homepage = "https://github.com/haleymac/Ouroboros"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
ouroboros = "ouroboros.main:main"

[tool.setuptools.package-data]
"ouroboros" = ["data/*", "data/model/*"]



