[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "money-py3"
version = "2.0.0"
description = "Modern Python 3.9+ Money Class with Currency Exchange"
authors = [
    {name = "Carlos Palol", email = "carlos.palol@awarepixel.com"}
]
maintainers = [
    {name = "Fever", email = "engineering@feverup.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["money", "currency", "exchange", "decimal", "financial"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent",
]
dependencies = [
    "packaging>=20.0",
]

[project.optional-dependencies]
formatting = ["babel>=2.15,<2.18"]

[project.urls]
"Homepage" = "https://github.com/Feverup/money-py3"
"Repository" = "https://github.com/Feverup/money-py3"
"Documentation" = "https://github.com/Feverup/money-py3#readme"
"Original Project" = "https://github.com/carlospalol/money"
"Bug Reports" = "https://github.com/Feverup/money-py3/issues"
"Source" = "https://github.com/Feverup/money-py3"

[tool.poetry]
packages = [{include = "money"}]

[tool.poetry.group.dev.dependencies]
babel = ">=2.15,<2.18"
tox = "^4.0"
pytest = "^7.0"
flake8 = "^7.0"
autopep8 = "^2.0"

[tool.poetry.group.test.dependencies]
babel = ">=2.15,<2.18"