[build-system]
requires = ["setuptools>=75.0.0", "wheel>=0.38", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "Carbon-Module"
version = "1.0.3"
authors = [{name = "Tomke Honkomp", email = "tomke.honkomp@thuenen.de"}]
description = "The C-Module tracks global carbon stocks and flows across pools of the forestry sector"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["COPYING"]
keywords = ["c-module", "model", "carbon accounting", "thuenen institute", "economics of forests", "research"]

requires-python = ">=3.9"
dependencies = [
    "click==8.1.7",
    "coverage==7.6.3",
    "DateTime==5.5",
    "numpy==1.26.4",
    "openpyxl==3.1.5",
    "pandas==1.5.3",
    "pathlib==1.0.1",
    "tqdm==4.67.1",
    "tomli==2.0.2"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering"
]

[project.urls]
Homepage = "https://placeholder.com"
Documentation = "https://placeholder.com"
Repository = "https://github.com/TI-Forest-Sector-Modelling/C-Module"
Issues = "https://github.com/TI-Forest-Sector-Modelling/C-Module/issues"

[project.scripts]
run_cmodule = "c_module.cli.cli:cli"

[tool.setuptools]
include-package-data = true
zip-safe = true

[tool.setuptools.packages]
find = { include = ["c_module*"] }

[tool.setuptools.package-data]
"c_module" = ["data/input/**/*"]

[tool.coverage.report]
fail_under = 50
show_missing = true

[tool.coverage.run]
branch = true
include = ["c_module/*"]
command_line = "-m unittest discover -s test"

