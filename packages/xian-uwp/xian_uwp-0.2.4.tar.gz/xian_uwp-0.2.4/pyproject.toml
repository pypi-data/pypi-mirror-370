[tool.poetry]
name = "xian-uwp"
version = "0.2.4"
description = "Xian Universal Wallet Protocol - A unified HTTP API interface for Xian wallets and DApps"
authors = ["Endogen <endogen@xian.org>"]
readme = "README.md"
packages = [{include = "xian_uwp"}]

[tool.poetry.dependencies]
python = "^3.11"
xian-py = "^0.4.4"
fastapi = "^0.116.1"
uvicorn = "^0.35.0"
httpx = "^0.28.1"
websockets = "^15.0.1"
pydantic = "^2.11.7"

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--cov=xian_uwp",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "e2e: End-to-end tests",
    "cors: CORS functionality tests",
    "slow: Slow running tests",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
