[project]
name = "py-dbt-cll"
version = "0.1.3"
description = "python package to extract CLL from dbt files"
authors = [
    {name = "hi@pinkbeton.com"}
]
readme = "README.md"
requires-python = ">=3.9, <3.12"
dependencies = [
    "sqlglot (>=27.5.1,<28.0.0)"
]


[[tool.poetry.packages]]
include = "py_dbt_cll"
from = "src"



[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
