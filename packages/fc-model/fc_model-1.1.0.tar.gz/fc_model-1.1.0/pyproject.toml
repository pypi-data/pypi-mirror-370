[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fc_model"
dynamic = ["version"]
description = "Strictly typed object model for Fidesys Case (.fc)"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Artem Antonov", email = "antonov@cae-fidesys.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]
dependencies = [
  "numpy>=1.20"
]

[project.urls]
Homepage = "https://pypi.org/project/fc-model/"

[tool.setuptools]
package-dir = { "" = "src" }
# Если у вас модули как отдельные файлы в src/
py-modules = [
  "fc_model",
  "fc_value",
  "fc_data",
  "fc_dict",
  "fc_mesh",
  "fc_conditions",
  "fc_materials"
]

[tool.setuptools.dynamic]
version = { file = "VERSION" }

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
