# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes ⚠️
      labels:
        - Semver-Major
        - breaking-change
        - api
    - title: New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
        - new
    - title: Maintenance 🛠
      labels:
        - Semver-Patch
        - maint
    - title: Documentation 📗
      labels:
        - doc
        - example
    - title: Big Fixes 🐛
      labels:
        - Semver-Patch
        - bug
    - title: Other Changes ❓
      labels:
        - "*"
