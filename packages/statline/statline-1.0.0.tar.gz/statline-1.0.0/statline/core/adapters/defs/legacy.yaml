key: legacy
version: 0.1.0
aliases: [basketball]
title: Legacy Basketball

buckets:
  scoring: {}
  playmaking: {}
  rebounding: {}
  defense: {}
  efficiency: {}
  discipline: {}

metrics:
  - { key: ppg,  bucket: scoring,    clamp: [0, 60],  source: { field: ppg } }
  - { key: apg,  bucket: playmaking, clamp: [0, 30],  source: { field: apg } }
  - { key: orpg, bucket: rebounding, clamp: [0, 20],  source: { field: orpg } }
  - { key: drpg, bucket: rebounding, clamp: [0, 25],  source: { field: drpg } }
  - { key: spg,  bucket: defense,    clamp: [0, 10],  source: { field: spg } }
  - { key: bpg,  bucket: defense,    clamp: [0, 8],   source: { field: bpg } }
  - { key: fgm,  bucket: efficiency,                  source: { field: fgm } }   # aux
  - { key: fga,  bucket: efficiency,                  source: { field: fga } }   # aux
  - { key: tov,  bucket: discipline, clamp: [0, 15], invert: true, source: { field: tov } }

# Optional: derive a shooting-rate for the efficiency bucket (0..1)
efficiency:
  - key: eff_rate
    make: $.fgm
    attempt: $.fga
    bucket: efficiency

weights:
  pri:
    scoring:    0.35
    playmaking: 0.20
    rebounding: 0.15
    defense:    0.10
    efficiency: 0.15
    discipline: 0.05

penalties:
  pri:
    discipline: 0.10

# Lightweight sniff so sheets_sync can auto-pick this
sniff:
  require_any_headers: [ppg, apg, orpg, drpg, spg, bpg, tov, fgm, fga]
