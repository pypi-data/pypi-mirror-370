key: rbw5
version: 0.1.0
aliases: [rb-world-5, rb5]
title: RB World 5

buckets:
  ppg: {}
  apg: {}
  orpg: {}
  drpg: {}
  spg: {}
  bpg: {}
  aefg: {}        # scored efficiency (0..1)
  tov_eff: {}     # scored penalty (inverted)
  raw_fg: {}      # aux-only; zero weight

metrics:
  - { key: ppg,  bucket: ppg,  clamp: [6.0, 31.1], source: { field: ppg } }
  - { key: apg,  bucket: apg,  clamp: [0.5, 9.7], source: { field: apg } }
  - { key: orpg, bucket: orpg, clamp: [0.2, 5.0], source: { field: orpg } }
  - { key: drpg, bucket: drpg, clamp: [0.7, 7.8], source: { field: drpg } }
  - { key: spg,  bucket: spg,  clamp: [0.1, 2.3], source: { field: spg } }
  - { key: bpg,  bucket: bpg,  clamp: [0.0, 2.4], source: { field: bpg } }

  # aux inputs for efficiency derivation; do NOT score these
  - { key: fgm,  bucket: raw_fg, source: { field: fgm } }
  - { key: fga,  bucket: raw_fg, source: { field: fga } }

  - { key: tov,  bucket: tov_eff, clamp: [0.3, 4.6], invert: true, source: { field: tov } }


# derive aEFG = fgm / fga (0..1)
efficiency:
  - key: aefg
    make: $.fgm
    attempt: $.fga
    bucket: aefg

weights:
  pri:
    ppg:     0.28
    apg:     0.18
    orpg:    0.07
    drpg:    0.10
    spg:     0.08
    bpg:     0.07
    aefg:    0.17
    tov_eff: 0.05
    # raw_fg intentionally omitted â†’ zero weight
