[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matrixbuffer"
version = "0.2.0"
description = "A Python package for high-performance GPU/CPU buffer rendering with support for tables, text, and graphics."
readme = "README.md"
license = "MIT"
authors = [
    { name="Alec Candidato", email="aleccandidato@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.10.0",
    "pygame>=2.0.0",
    "numpy>=1.21.0",
    "Pillow>=8.0.0"
]
dynamic = ["classifiers"]

[project.urls]
Homepage = "https://github.com/0202alcc/matrixbuffer"
Documentation = "https://github.com/0202alcc/matrixbuffer#readme"
Repository = "https://github.com/0202alcc/matrixbuffer"
