[project]
name = "click-cadquery"
version = "0.1.1"
description = "Click decorators for CadQuery CLI applications with automatic option generation from Pydantic models"
authors = [
    {name = "anekos"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.1",
    "pydantic>=2.11.7",
]

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"
