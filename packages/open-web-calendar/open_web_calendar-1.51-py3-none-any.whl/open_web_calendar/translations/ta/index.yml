  ஏற்றுக்கொள்ளப்பட்டது/மறுக்கப்பட்டது)
participants-type: இது எந்த வகையான பங்கேற்பாளர் என்பதைக் காட்டுங்கள்? (அதாவது 
  தனிநபர் அல்லது குழு)
