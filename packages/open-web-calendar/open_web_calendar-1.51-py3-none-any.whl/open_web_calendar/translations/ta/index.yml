participants-description: நிகழ்வுகளுக்கு நீங்கள் மற்றவர்களை அழைக்கலாம், மேலும் 
  மக்கள் பதிவுபெறலாம். நிகழ்வு விளக்கத்திற்கு கீழே உள்ள பெயர்கள் மற்றும் 
  மின்னஞ்சல் முகவரிகளைக் காண இந்த விருப்பங்களை நீங்கள் இயக்கலாம்.
