[project]
name = "work-tool-mcp"
dynamic = ["version"]
description = "The mcp used for performing work tasks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.11.3",
    "mcp[cli]>=1.13.0",
    "openpyxl>=3.1.5",
    "pdfplumber>=0.11.7",
    "pypinyin>=0.55.0",
    "scikit-learn>=1.7.1",
    "typer>=0.16.1",
]

[[project.authors]]
name = "vint"
email = "vintonlin@gmail.com"

[project.scripts]
work-tool-mcp = "work_tool_mcp.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/work_tool_mcp/__init__.py"

[tool.hatch.build]
include = ["src/work_tool_mcp"]

[tool.hatch.build.targets.wheel]
packages = ["src/work_tool_mcp"]