[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "actscene-ocr"
version = "0.1.2"
description = "Actscene OCR: 日本語書類向けの包括的OCRパイプライン (PaddleOCRベース)"
readme = "README.md"
authors = [{ name = "Actscene", email = "dev@actscene.example" }]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["OCR", "PaddleOCR", "Japanese", "Document", "actscene"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
  "paddlepaddle>=2.5.0; platform_system != 'Darwin' or platform_machine != 'arm64'",
  "paddleocr>=2.7.0",
  "numpy>=1.24",
  "opencv-python-headless>=4.8",
  "Pillow>=9.5",
]

[project.urls]

[tool.setuptools]
packages = ["actscene_ocr", "actscene_ocr.utils", "actscene_ocr.utils.ocr", "actscene_ocr.utils.ocr.extractors"]
include-package-data = true

[tool.setuptools.package-data]
actscene_ocr = ["py.typed"]
