[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "plabic"
version = "0.3.3"
authors = [
  { name="Ammar Husain", email="ammar.s.husain@gmail.com" },
]
description = "A package related to the cluster algebra and geometry related to plabic graphs"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Science/Research"
]
dependencies = [
    "matplotlib>=3.10.5",
    "networkx>=3.5",
    "numpy>=2.3.2",
    "pillow>=11.3.0",
    "pylint>=3.3.8",
    "pyside6>=6.9.1",
    "pytest>=8.4.1",
    "sympy>=1.14.0",
    "testresources>=2.0.2",
]

[project.urls]
"Homepage" = "https://github.com/Cobord/Plabic"
"Bug Tracker" = "https://github.com/Cobord/Plabic/issues"
