[project]
name = "skipper-tool"
version = "0.1.3"
description = "A desktop interaction tool that allows AI agents like Claude Code or OpenAI Codex to control web browsers and interact with desktop applications through natural language commands."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.25",
    "playwright>=1.54.0",
    "openai>=1.0.0",
    "ruff>=0.12.7",
    "beautifulsoup4>=4.12.0",
    "pillow>=11.3.0",
    "loguru>=0.7.0",
    "rich>=14.1.0",
    "pytest>=8.4.1",
    "tomli>=2.0.0;python_version<'3.11'",
]

[project.optional-dependencies]
# Installs OmniParser-related local inference dependencies
local = [
    "torch>=2.2.0",
    "torchvision>=0.22.1",
    "supervision>=0.26.1",
    "ultralytics>=8.3.179",
    "transformers>=4.54.1",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"

[project.scripts]
skipper = "skipper_tool.scripts.main:main"

[project.urls]
Homepage = "https://github.com/nharada1/skipper-tool"
Issues = "https://github.com/nharada1/skipper-tool/issues"