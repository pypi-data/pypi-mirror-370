[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "insta-nova"
version = "0.1.1"
description = "Wrapper for the Instagram Graph API v23.0."
authors = [
  { name = "Lavanya Mishra", email = "lavanyamishra1996dev@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "certifi==2025.7.9",
  "charset-normalizer==3.4.2",
  "exceptiongroup==1.3.0",
  "idna==3.10",
  "iniconfig==2.1.0",
  "packaging==25.0",
  "pluggy==1.6.0",
  "Pygments==2.19.2",
  "pytest==8.4.1",
  "PyYAML==6.0.2",
  "requests==2.32.4",
  "responses==0.25.7",
  "tomli==2.2.1",
  "typing_extensions==4.14.1",
  "urllib3==2.5.0"
]

[project.urls]
Homepage = "https://github.com/chessmadridista/insta-nova"
Repository = "https://github.com/chessmadridista/insta-nova"
Issues = "https://github.com/chessmadridista/insta-nova/issues"

[project.optional-dependencies]
dev = [
  "black",
  "flake8",
  "mypy",
  "pytest"
]

[tool.setuptools]
packages = ["insta_nova"]
