agent_tools:
  db_expert:
  - filesystem
  developer:
  - filesystem
  - git
  - web_search
  devops_expert:
  - filesystem
  - git
  planner:
  - web_search
  tester:
  - filesystem
  - git
  ui_ux_expert:
  - web_search
  - filesystem
servers:
  filesystem:
    args:
    - -y
    - '@modelcontextprotocol/server-filesystem'
    - /tmp
    command: npx
    description: File system operations (read, write, search files)
    enabled: false
    timeout: 30
    tools:
    - read_file
    - write_file
    - create_directory
    - list_directory
    - search_files
  git:
    args:
    - -y
    - '@modelcontextprotocol/server-git'
    command: npx
    description: Git repository operations
    enabled: false
    timeout: 30
    tools:
    - git_status
    - git_log
    - git_diff
    - git_commit
    - git_branch
  web_search:
    args:
    - -y
    - '@modelcontextprotocol/server-brave-search'
    command: npx
    description: Web search and content retrieval
    enabled: false
    env:
      BRAVE_API_KEY: ${BRAVE_API_KEY}
    timeout: 60
    tools:
    - web_search
    - get_webpage_content
