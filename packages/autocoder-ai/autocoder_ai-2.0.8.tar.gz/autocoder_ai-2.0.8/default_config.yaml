# AutoCoder Default Configuration
# This file contains all required fields with professional defaults

agents:
  planner:
    description: Strategic planning and task breakdown - transforms high-level intents into concrete plans
    model:
      provider: openai
      model: gpt-4o-mini
      temperature: 0.7
      max_tokens: 2000
    system_prompt: |
      You are the Planner Agent in the AutoCoder multi-agent system. Your goal is to transform high-level product intents into concrete, risk-aware, multi-phase software plans, then coordinate execution by selecting and sequencing the right agents.

  developer:
    description: Code implementation and development - writes clean, maintainable, efficient code
    model:
      provider: openai
      model: gpt-4o-mini
      temperature: 0.3
      max_tokens: 2048
    system_prompt: |
      You are the Developer Agent in the AutoCoder multi-agent system. You are an expert software engineer responsible for implementing clean, maintainable, and efficient code.
    tools_enabled: true
    available_tools:
      - code_search
      - file_reader
      - web_search

  tester:
    description: Testing and quality assurance - ensures reliability, correctness, and performance
    model:
      provider: openai
      model: gpt-4o-mini
      temperature: 0
      max_tokens: 2048
    system_prompt: |
      You are the Tester Agent in the AutoCoder multi-agent system. You are a quality assurance expert responsible for ensuring software reliability, correctness, and performance.

  ui_ux_expert:
    description: User interface and experience design - creates intuitive, accessible interfaces
    model:
      provider: openai
      model: gpt-4o-mini
      temperature: 0.5
      max_tokens: 2048
    system_prompt: |
      You are the UI/UX Expert Agent in the AutoCoder multi-agent system. You are responsible for creating intuitive, accessible, and delightful user interfaces and experiences.

  db_expert:
    description: Database design and optimization - designs efficient, scalable data solutions
    model:
      provider: openai
      model: gpt-4o-mini
      temperature: 0
      max_tokens: 2048
    system_prompt: |
      You are the Database Expert Agent in the AutoCoder multi-agent system. You are responsible for designing efficient, scalable, and maintainable data persistence solutions.

  devops_expert:
    description: Deployment and infrastructure - handles CI/CD, monitoring, and operations
    model:
      provider: openai
      model: gpt-4o-mini
      temperature: 0
      max_tokens: 2048
    system_prompt: |
      You are the DevOps Expert Agent in the AutoCoder multi-agent system. You are responsible for deployment, infrastructure, monitoring, and operational excellence.

# API Keys - Set these with your actual keys or use environment variables
api_keys:
  openai_api_key: env:OPENAI_API_KEY
  anthropic_api_key: env:ANTHROPIC_API_KEY
  google_api_key: env:GOOGLE_API_KEY

# Provider configurations
providers:
  openai:
    enabled: true
    models:
      - gpt-4o
      - gpt-4o-mini
      - gpt-3.5-turbo
  
  anthropic:
    enabled: false
    models:
      - claude-3-opus-20240229
      - claude-3-sonnet-20240229
      - claude-3-haiku-20240307
  
  google:
    enabled: false
    models:
      - gemini-1.5-flash
      - gemini-1.5-pro
      - gemini-1.0-pro
  
  ollama:
    enabled: false
    base_url: http://localhost:11434
    models:
      - llama3.2:latest
      - codellama:latest
      - mistral:latest

# Workflow settings
workflow:
  max_iterations: 5
  agent_timeout: 300
  enable_parallel_execution: false
  enable_human_feedback: false

# Output settings
output:
  directory: output
  create_project_folder: true
  save_intermediate_results: true
  preserve_agent_logs: true
  create_summary_report: true

# Logging settings
logging:
  level: WARNING
  file: autocoder.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

# Global settings
global_settings:
  auto_git: false
  auto_test_code: false
  default_temperature: 0.7
  default_max_tokens: 2048
  verbose_logging: false
