[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autocoder-ai"
version = "2.0.1"
description = "AI-powered multi-agent development platform for autonomous code generation"
readme = "README.md"
authors = [
    {name = "Elad Rave", email = "eladrave@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
    "pyyaml>=6.0",
    "aiohttp>=3.8.0",
    "websockets>=10.0",
    "jinja2>=3.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "python-multipart>=0.0.5",
    "gitpython>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "autodoc>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/eladrave/autocoder"
Documentation = "https://github.com/eladrave/autocoder/wiki"
Repository = "https://github.com/eladrave/autocoder.git"
"Bug Tracker" = "https://github.com/eladrave/autocoder/issues"

[project.scripts]
autocoder = "autocoder:cli"
autocoder-web = "web_interface.app:main"

[tool.setuptools]
py-modules = ["autocoder", "main", "main_api", "enhanced_main", "cli_websocket_client"]
packages = ["agents", "utils", "workflow", "memory", "web_interface", "git_integration", "sandbox"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json", "*.txt", "*.md"]
web_interface = ["templates/*.html", "static/css/*.css", "static/js/*.js", "static/images/*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
# Coverage options removed to avoid conflicts when pytest-cov is not installed
# Use explicit coverage flags when needed: pytest --cov=autocoder --cov-report=term-missing

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
