<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - AI Coding Agent System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>
                AI Coding Agent System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new-project">New Project</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-folder-open me-2"></i>
                    All Projects
                </h1>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchProjects" placeholder="Search projects...">
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-action="create-project">
                    <i class="fas fa-plus me-2"></i>
                    New Project
                </button>
            </div>
        </div>

        <div class="row" id="projectsList">
            <!-- Projects will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Load and display all projects
        fetch('/api/projects')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.projects) {
                    const container = document.getElementById('projectsList');
                    if (data.projects.length === 0) {
                        container.innerHTML = `
                            <div class="col-12 text-center py-5">
                                <i class="fas fa-folder-open fa-4x text-muted mb-3"></i>
                                <h3>No Projects Yet</h3>
                                <p class="text-muted">Create your first project to get started</p>
                                <button class="btn btn-primary" data-action="create-project">
                                    <i class="fas fa-plus me-2"></i>
                                    Create Project
                                </button>
                            </div>
                        `;
                    } else {
                        container.innerHTML = data.projects.map(project => `
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="fas fa-folder text-primary me-2"></i>
                                            ${project.name}
                                        </h5>
                                        <p class="card-text text-muted">${project.description || 'No description'}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="badge bg-${project.status === 'active' ? 'success' : 'secondary'}">
                                                ${project.status || 'inactive'}
                                            </span>
                                            <a href="/project/${project.id}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-eye me-1"></i>
                                                View
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-footer text-muted small">
                                        Created: ${new Date(project.created_at).toLocaleDateString()}
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            })
            .catch(error => {
                console.error('Error loading projects:', error);
                document.getElementById('projectsList').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
                        <h3>Error Loading Projects</h3>
                        <p class="text-muted">Please try refreshing the page</p>
                    </div>
                `;
            });

        // Search functionality
        document.getElementById('searchProjects').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const projects = document.querySelectorAll('#projectsList .col-md-6');
            
            projects.forEach(project => {
                const title = project.querySelector('.card-title').textContent.toLowerCase();
                const description = project.querySelector('.card-text').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    project.style.display = '';
                } else {
                    project.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
