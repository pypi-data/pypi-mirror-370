[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-garch"
version = "0.1.0a0"
description = "Regime-aware volatility modeling with automatic GARCH fitting"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name="Noah Woltman" }
]

dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "scikit-learn",
  "arch",
]

[project.urls]
Homepage = "https://github.com/GuardsGuards/auto-garch"
