[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neutrophils-classifier-app"
version = "1.0.2"
description = "A GUI application for neutrophil classification using deep learning models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jacky Ka Long Ko", email = "ka.ko@kennedy.ox.ac.uk"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.9"
dependencies = [
    "neutrophils-core==0.1.1",
    "PyQt5>=5.15.0",
    "PyQtWebEngine",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "vtk>=9.0.0",
    "qdrant-client>=1.0.0",
    "Pillow>=8.3.0",
    "tqdm>=4.62.0",
    "pyqtgraph>=0.13.3",
    "mdit_py_plugins",
    "umap-learn>=0.5.5"
]

[project.scripts]
neutrophil-classifier = "neutrophils_classifier_app.app.main:main"

[project.urls]
Homepage = "https://github.com/bpi-oxford/Neutrophils-Classifier-App"
Repository = "https://github.com/bpi-oxford/Neutrophils-Classifier-App"
Issues = "https://github.com/bpi-oxford/Neutrophils-Classifier-App/issues"

[tool.setuptools]
packages = [
    "neutrophils_classifier_app",
    "neutrophils_classifier_app.app",
    "neutrophils_classifier_app.app.ui",
    "neutrophils_classifier_app.app.logic",
    "neutrophils_classifier_app.app.logic.threads",
    "neutrophils_classifier_app.app.utils",
    "neutrophils_classifier_app.assets",
    "neutrophils_classifier_app.models",
]

include-package-data = true

[tool.setuptools.package-dir]
"neutrophils_classifier_app" = "."
"neutrophils_classifier_app.app" = "app"
"neutrophils_classifier_app.app.utils" = "app/utils"
"neutrophils_classifier_app.assets" = "assets"
"neutrophils_classifier_app.models" = "models"

[tool.setuptools.package-data]
"neutrophils_classifier_app.assets" = ["*"]
"neutrophils_classifier_app.models" = ["*"]
"neutrophils_classifier_app.app.ui" = ["*.ui"]