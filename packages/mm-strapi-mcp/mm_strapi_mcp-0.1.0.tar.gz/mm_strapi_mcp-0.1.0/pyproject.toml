[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mm-strapi-mcp"
version = "0.1.0"
authors = [
  { name="rikutoe", email="rikuto@magicmoment.jp" },
]
description = "An MCP server for interacting with Strapi CMS."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "Pillow",
    "python-multipart",
    "fastmcp",
]

[project.urls]
"Homepage" = "https://github.com/mm-gtm/mm-strapi-mcp"
"Bug Tracker" = "https://github.com/mm-gtm/mm-strapi-mcp/issues"

[project.scripts]
strapi-mcp-server = "strapi_mcp_server.__main__:main"
