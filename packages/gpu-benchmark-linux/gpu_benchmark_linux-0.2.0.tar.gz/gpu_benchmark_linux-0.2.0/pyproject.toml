[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpu-benchmark-linux"
version = "0.2.0"
description = "GPU基准测试工具 - 用于评估NVIDIA GPU性能的综合工具包"
readme = "README.md"
authors = [
    {name = "GPU Benchmark Team", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Benchmark",
]
keywords = ["gpu", "benchmark", "cuda", "nvidia", "testing", "performance"]
requires-python = ">=3.7"
dependencies = [
    "torch",
    "transformers", 
    "diffusers",
    "accelerate",
    "sentencepiece",
    "numpy",
    "tqdm",
    "colorama",
    "gitpython",
    "cupy-cuda12x>=12.0.0",
    "pycuda>=2023.1",
    "nvidia-ml-py3>=7.352.0",
    "psutil>=5.9.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/gpu-benchmark-linux"
"Bug Tracker" = "https://github.com/yourusername/gpu-benchmark-linux/issues"
"Documentation" = "https://github.com/yourusername/gpu-benchmark-linux#readme"

[project.scripts]
gpu-benchmark-linux = "gpu_benchmark_linux.__main__:main"

[tool.setuptools]
packages = ["gpu_benchmark_linux", "gpu_benchmark_linux.tests"]
