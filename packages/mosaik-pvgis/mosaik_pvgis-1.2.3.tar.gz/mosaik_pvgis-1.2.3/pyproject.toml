[tool.poetry]
name = "mosaik-pvgis"
version = "1.2.3"
description = "PVGIS Simulator for mosaik"
authors = ["Danila Valko <mosaik@offis.de>"]
license = "LICENSE"
readme = ["README.rst", "CHANGELOG", "AUTHORS.txt"]
packages = [{include = "mosaik_components"}]

[tool.poetry.dependencies]
python = "^3.9" 
pandas = "*"
mosaik-api-v3 = "^3.0.7"
requests = "^2.31.0"
diskcache = "^5.6.3"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
tox = "^4.11.3"

[tool.poetry.group.test.dependencies]
mosaik = "^3.2.0"
mosaik-csv = "^2.0.0"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
