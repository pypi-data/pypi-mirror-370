[project]
name = "langchain-mcp-tools"
version = "0.2.13"
description = "Model Context Protocol (MCP) To LangChain Tools Conversion Utility"
keywords = [
    "modelcontextprotocol",
    "mcp",
    "mcp-client",
    "langchain",
    "langchain-python",
    "tool-call",
    "tool-calling",
    "python",
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "jsonschema-pydantic>=0.6",
    "langchain>=0.3.26",
    "langchain-core>=0.3.66",
    "mcp>=1.9.4",
]

[project.optional-dependencies]
dev = [
    "dotenv>=0.9.9",
    "fastapi>=0.115.12",
    "fastmcp>=2.10.1",
    "pyjwt>=2.10.1",
    "langchain-anthropic>=0.3.17",
    "langchain-cerebras>=0.5.0",
    "langchain-google-genai>=2.1.5",
    "langchain-groq>=0.3.7",
    "langchain-openai>=0.3.0",
    "langchain-xai>=0.2.4",
    "langgraph>=0.2.62",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "websockets>=15.0.1",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
langchain_mcp_tools = ["py.typed"]

[project.urls]
"Bug Tracker" = "https://github.com/hideya/langchain-mcp-tools-py/issues"
"Source Code" = "https://github.com/hideya/langchain-mcp-tools-py"
