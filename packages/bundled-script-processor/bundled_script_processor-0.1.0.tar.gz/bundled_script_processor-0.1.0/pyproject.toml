[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bundled-script-processor"
version = "0.1.0"
description = "A SageMaker-compatible BundledScriptProcessor for running tar-bundled source dirs."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name="Pavel Maslov", email="you@example.com" }
]

dependencies = [
  "sagemaker>=2.75.1",
]

[project.urls]
Homepage = "https://github.com/maslick/bundled-script-processor"
Source = "https://github.com/maslick/bundled-script-processor"
Issues = "https://github.com/maslick/bundled-script-processor/issues"