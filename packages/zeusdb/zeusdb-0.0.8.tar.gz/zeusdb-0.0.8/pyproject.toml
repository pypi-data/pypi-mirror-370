[project]
name = "zeusdb"
version = "0.0.8"
description = "Ultra-light and blazingly-fast database management system"
readme = "README.md"
authors = [
    { name = "ZeusDB", email = "contact@zeusdb.com" }
]
requires-python = ">=3.10"
license = {file = 'LICENSE'}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
]
keywords = [
  "zeusdb",
  "vector database",
  "vector database management system",
  "vector similarity",
  "vector store",
  "vector search",
  "cosine similarity",
  "ranking",
  "reranking",
  "retrieval",
  "rag",
  "retrieval-augmented-generation",
  "ann",
  "approximate nearest neighbor",
  "approximate nearest neighbor search",
]
dependencies = [
  "zeusdb-vector-database>=0.4.1",
]

[project.optional-dependencies]
docs = [
  "sphinx",
  "pydata-sphinx-theme",
  "myst-parser",
  "sphinx-autobuild",
  "sphinx-design",
  "linkify-it-py",
  "sphinx-sitemap",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
"Repository" = "https://github.com/zeusdb/zeusdb"
"Documentation" = "https://docs.zeusdb.com"
"Bug Tracker" = "https://github.com/zeusdb/zeusdb/issues"