[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apilinker"
version = "0.4.0"
description = "A universal bridge to connect, map, and automate data transfer between any two REST APIs"
readme = "README.md"
authors = [
    {name = "K. Kartas", email = "kkartas@users.noreply.github.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["api", "integration", "connector", "data transfer", "rest"]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.23.0",
    "pyyaml>=6.0",
    "typer>=0.7.0",
    "pydantic>=2.0.0",
    "croniter>=1.3.8",
    "rich>=12.6.0",
    "cryptography>=41.0.0",
    "jsonschema>=4.18.0",
]

[project.urls]
"Homepage" = "https://github.com/kkartas/APILinker"
"Bug Tracker" = "https://github.com/kkartas/APILinker/issues"
"Documentation" = "https://apilinker.readthedocs.io/"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "types-croniter",
    "types-PyYAML",
    "black>=23.0.0",
]
docs = [
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "sphinx-autoapi>=3.0.0",
]

[project.scripts]
apilinker = "apilinker.cli:app"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["apilinker"]
omit = [
    "apilinker/connectors/*",
    "apilinker/examples/*",
    "apilinker/cli.py",
    "apilinker/core/security.py",
    "apilinker/core/scheduler.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
