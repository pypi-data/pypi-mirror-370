[project]
name = "claude-context-monitor"
version = "1.4.0"
description = "Advanced context monitoring and management for Claude Code"
authors = [
    {name = "Xiao", email = "constantine124@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = []
keywords = ["claude", "ai", "context", "monitoring", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/XiaoConstantine/claude-context-monitor"
Issues = "https://github.com/XiaoConstantine/claude-context-monitor/issues"

[project.scripts]
claude-context = "claude_context_monitor.cli:main"
claude-context-monitor = "claude_context_monitor.cli:main"
claude-ctx = "claude_context_monitor.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_context_monitor"]
