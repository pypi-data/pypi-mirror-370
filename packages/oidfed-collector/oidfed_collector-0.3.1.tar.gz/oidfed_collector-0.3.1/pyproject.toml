[project]
name = "oidfed-collector"
description = "Entity collection endpoint for OpenID Federation"
authors = [
    {name = "Diana Gudu",email = "diana.gudu@kit.edu"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "fastapi (>=0.115.12,<0.116.0)",
    "uvicorn (>=0.34.2,<0.35.0)",
    "idpyoidc (>=5.0.0,<6.0.0)",
    "aiohttp (>=3.11.18,<4.0.0)",
    "cachetools (>=6.1.0,<7.0.0)",
]
dynamic = []
version = "0.3.1"

[tool.poetry]
packages = [{include = "oidfed_collector", from = "src"}]

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry-dynamic-versioning.substitution]
folders = [
  { path = "src" }
]

[tool.poetry.scripts]
oidfed-collector = "oidfed_collector.__main__:main"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.400"
pylint = "^3.3.7"
pytest = "^8.3.5"

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.10"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
