[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openvino-easy"
version = "1.0.0"
description = "Framework-agnostic Python wrapper for OpenVINO 2025"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "OpenVINO-Easy Contributors", email = "info@example.com"},
]
maintainers = [
    {name = "OpenVINO-Easy Contributors", email = "info@example.com"},
]
keywords = ["openvino", "ai", "inference", "quantization", "optimization"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "huggingface-hub>=0.23.0",
    "tqdm>=4.64.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
# Basic CPU runtime (smallest install, ~40MB)
cpu = [
    "openvino>=2025.2.0,<2026.0.0",
]

# Alias for CPU runtime (keeps docs short)
runtime = [
    "openvino>=2025.2.0,<2026.0.0",
]

# Intel GPU support (includes OpenCL plugins)
gpu = [
    "openvino>=2025.2.0,<2026.0.0",
]

# Intel NPU support (includes NPU plugins)
npu = [
    "openvino>=2025.2.0,<2026.0.0", 
]

# INT8 quantization support
quant = [
    "openvino>=2025.2.0,<2026.0.0",
    "nncf>=2.15.0,<2.16.0",  # Updated for 2025.2 compatibility
]

# Full development environment (OpenVINO + NNCF + extras, ~1GB)
full = [
    "openvino>=2025.2.0,<2026.0.0",
    "nncf>=2.15.0,<2.16.0",
    "optimum[openvino]>=1.14.0",  # For model conversion capabilities
]

# Stable Diffusion support
stable-diffusion = [
    "diffusers>=0.21.0",
    "transformers>=4.25.0",
    "optimum[openvino]>=1.14.0",
]

# ONNX model support
onnx = [
    "onnx>=1.12.0",
    "onnxruntime>=1.12.0",
]

# Text model support
text = [
    "transformers>=4.25.0",
    "tokenizers>=0.13.0",
]

# Enhanced datasets support for better quantization
datasets = [
    "datasets>=2.10.0",
    "pillow>=8.3.0",
]

# Audio model support (Whisper, TTS, etc.)
audio = [
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
]

# CLI enhancements
cli = [
    "colorama>=0.4.0",
]

# Development tools
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "pre-commit>=2.20.0",
    "colorama>=0.4.0",  # For enhanced CLI output
]

# Documentation
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

# Everything (expand explicitly for better resolver compatibility)
all = [
    "openvino>=2025.2.0,<2026.0.0",
    "nncf>=2.15.0,<2.16.0",
    "diffusers>=0.21.0",
    "transformers>=4.25.0",
    "optimum[openvino]>=1.14.0",
    "onnx>=1.12.0",
    "onnxruntime>=1.12.0",
    "tokenizers>=0.13.0",
    "datasets>=2.10.0",
    "pillow>=8.3.0",
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
    "colorama>=0.4.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "pre-commit>=2.20.0",
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/example/openvino-easy"
Documentation = "https://openvino-easy.readthedocs.io"
Repository = "https://github.com/example/openvino-easy.git"
"Bug Tracker" = "https://github.com/example/openvino-easy/issues"
Changelog = "https://github.com/example/openvino-easy/blob/main/CHANGELOG.md"

[project.scripts]
oe = "oe.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["oe"]

[tool.hatch.build.targets.sdist]
include = [
    "/oe",
    "/tests",
    "/docs",
    "/examples",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9"
# Relaxed settings for ML library
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
ignore_missing_imports = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests with real models",
    "asyncio: marks tests as async tests",
]

[tool.coverage.run]
source = ["oe"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
] 