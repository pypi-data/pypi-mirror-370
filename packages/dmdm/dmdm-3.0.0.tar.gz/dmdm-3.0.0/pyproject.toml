[build-system]
build-backend = "uv_build"
requires = ["uv_build>=0.8.2,<0.9.0"]

[dependency-groups]
dev = [
  "coverage>=7.6.12",
  "django-stubs>=5.1.3",
  "mypy>=1.15.0",
  "myst-parser>=4.0.1",
  "pre-commit>=4.1.0",
  "ruff>=0.9.7",
  "sphinx>=7",
  "types-toml>=0.10.8.20240310"
]

[project]
authors = [
  {email = "guilhem.saurel@laas.fr", name = "Guilhem Saurel"}
]
dependencies = [
  "django>=5.1.6",
  "nmdmail>=0.4.0"
]
description = "Django MarkDown Mails"
license = "BSD-2-Clause"
name = "dmdm"
readme = "README.md"
requires-python = ">=3.10"
version = "3.0.0"

[project.urls]
changelog = "https://github.com/nim65s/dmdm/blob/main/CHANGELOG.md"
homepage = "https://github.com/nim65s/dmdm"
repository = "https://github.com/nim65s/dmdm.git"

[tool.coverage.run]
omit = ["*/apps.py", "*/migrations/*", "*/wsgi.py"]
source = ["src"]

[tool.django-stubs]
django_settings_module = "testproject.settings"

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.tomlsort]
all = true
