[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "protomorph"
version = "0.1.2"
description = "Библиотека для работы с протоколом Protomorph от компании Galileosky"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Дмитрий К.", email = "development@galileosky.com"},
    {name = "Семён К.", email = "development@galileosky.com"}
]
keywords = ["protomorph", "protocol", "serialization", "network"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
]

dependencies = [
    "nats-py>=2.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "black>=23.11.0",
    "flake8>=6.1.0",
    "mypy>=1.7.1",
]

web = [
    "Flask>=3.0.0",
    "Flask-SocketIO>=5.3.6",
    "python-socketio>=5.8.0",
    "eventlet>=0.35.2",
]

[project.urls]
Homepage = "https://galileosky.com"
Repository = "https://github.com/galileosky/protomorph"
Documentation = "https://github.com/galileosky/protomorph#readme"
"Bug Tracker" = "https://github.com/galileosky/protomorph/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["protomorph*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "0.1.2"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto" 