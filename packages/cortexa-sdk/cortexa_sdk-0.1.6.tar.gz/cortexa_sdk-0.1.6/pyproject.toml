[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cortexa-sdk"
version = "0.1.6"
# description = "User-side Python SDK for downloading datasets and assets from Cortexa"
# v0.1.6: Added support for downloading dataset annotations excluded. Use parameter `assets_included` in `download_dataset`.
description = "User-side Python SDK for downloading datasets and assets from Cortexa. Now supports including or excluding annotations with the 'assets_included' parameter."

authors = [{ name = "Cortexa" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests"]

[project.urls]
Homepage = "https://example.com"

[tool.setuptools]
packages = ["cortexa_sdk"]

[project.scripts]
cortexa-sdk = "cortexa_sdk.cli:main"
