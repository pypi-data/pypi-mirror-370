[package]
name = "fastpy_rs"
version = "0.1.1"
authors = ["Evgeny Igumnov <igumnovnsk@gmail.com>"]
description = ""
license = "MIT"
readme = "README.md"
repository = "https://github.com/evgenyigumnov/fastpy-rs"
homepage = "https://github.com/evgenyigumnov/fastpy-rs"
keywords = ["rust","python","pyo3","maturin"]
categories = ["development-tools"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module"] }
regex = "1.10.4"
once_cell = "1.21.3"
ahash = "0.8.12"
base64 = "0.22.1"
sha2 = "0.10.8"
hex = "0.4.3"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
reqwest = { version = "0.12.20", features = ["json", "blocking"] }
flate2 = "1.1.2"
urlencoding = "2.1.3"
md5 = "0.8.0"
hmac = "0.12.1"
blake3 = "1.8.2"
