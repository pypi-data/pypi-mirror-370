[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synthefy"
version = "0.1.2"
description = "Python client for the Synthefy API forecasting service"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Synthefy", email = "contact@synthefy.com"}
]
maintainers = [
    {name = "Synthefy", email = "contact@synthefy.com"}
]
keywords = ["forecasting", "api", "machine-learning", "time-series"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = "==3.11.*"
dependencies = [
    "httpx==0.27.2",
    "pandas==2.1.4",
    "pydantic==2.9.2",
    "numpy==1.26.4",
]



[project.urls]
Homepage = "https://synthefy.com"

[tool.hatch.build.targets.wheel]
packages = ["src/synthefy"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]


