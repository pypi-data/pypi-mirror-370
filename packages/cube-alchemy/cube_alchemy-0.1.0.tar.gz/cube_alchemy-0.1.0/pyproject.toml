[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cube-alchemy"
version = "0.1.0"
description = "A lightweight, queryable hypercube engine for multidimensional data analysis"
readme = "README.md"
authors = [
    {name = "Juan C. Del Monte", email = "delmontejuan92@gmail.com"},
]
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "networkx>=3.0,<4.0",
    "matplotlib>=3.0.0",
    "pandas>=2.0.0",
]

[tool.setuptools]
packages = ["cube_alchemy"]

[project.urls]
"Homepage" = "https://cube-alchemy.com"
"Docs" = "https://cube-alchemy.info"
"Repository" = "https://github.com/cube-alchemy/cube-alchemy"
"Bug Tracker" = "https://github.com/cube-alchemy/cube-alchemy/issues"