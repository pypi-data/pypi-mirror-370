[project]
name = "mythologizer_postgres"
version = "0.1.4"
description = "PostgreSQL database connector for mythology data with vector embeddings"
authors = [{ name = "Pierre-Louis Suckrow", email = "suckrowpierre@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
keywords = ["postgresql", "vector", "embeddings", "mythology", "sqlalchemy", "pgvector"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "jinja2>=3.1.6",
    "mythicalgebra>=0.1.0",
    "numpy>=2.3.2",
    "pgvector>=0.4.1",
    "psycopg>=3.2.9",
    "python-dotenv>=1.1.1",
    "sqlalchemy>=2.0.42",
    "typer>=0.16.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mythologizerDB"
Repository = "https://github.com/yourusername/mythologizerDB"
Documentation = "https://github.com/yourusername/mythologizerDB#readme"
"Bug Tracker" = "https://github.com/yourusername/mythologizerDB/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.23.0",
    "coverage>=7.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.23.0",
    "coverage>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
mythologizer_postgres = "mythologizer_postgres.cli:app"

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest-asyncio>=1.1.0",
    "twine>=6.1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["mythologizer_postgres*"]

[tool.setuptools.package-data]
mythologizer_postgres = ["*.sql", "*.yaml", "*.yml", "schemas/*.sql.j2", "schemas/*.sql"]
