[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fipiranfunds"
version = "0.1.14"  # Bumped for README/API fixes
authors = [
    { name = "Kimia Salehi Delarestaghy", email = "kimiaslhd@gmail.com" },
]
description = "A Python library for fetching and exporting Iranian fund data from Fipiran API to CSV"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT License" }
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.2.0",
    "jdatetime>=3.6.0",
    "beautifulsoup4",
]
keywords = ["fipiran", "funds", "iran", "api", "finance", "csv", "pandas", "jalali"]

# Classifiers go here (NOT in urls) -- this is the fix!
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",
]

# URLs go here (only string URLs, no lists)
[project.urls]
Homepage = "https://github.com/Kimiaslhd/fipiranfunds"
Repository = "https://github.com/Kimiaslhd/fipiranfunds"
Documentation = "https://github.com/Kimiaslhd/fipiranfunds#readme"  # Optional: points to README
Issues = "https://github.com/Kimiaslhd/fipiranfunds/issues"  # Optional