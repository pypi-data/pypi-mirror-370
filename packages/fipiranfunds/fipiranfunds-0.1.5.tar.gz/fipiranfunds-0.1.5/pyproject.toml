[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fipiranfunds"
version = "0.1.5"  # Incremented for upload
description = "A Python library for fetching and exporting Iranian fund data from Fipiran API to CSV"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.6"
license = {text = "MIT License"}

authors = [
    { name = "Kimia Salehi Delarestaghy", email = "kimiaslhd@gmail.com" }
]

dependencies = [
    "requests>=2.25.0",
    "pandas>=1.2.0",
    "jdatetime>=3.6.0"
]

[project.urls]
Homepage = "https://github.com/Kimiaslhd/fipiranfunds"
Repository = "https://github.com/Kimiaslhd/fipiranfunds"