[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sklearn-propfill"
version = "0.1.0"
description = "A scikit-learn compatible transformer for proportional categorical imputation."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Your Name"}]
dependencies = [
  "numpy>=1.22",
  "pandas>=1.5",
  "scikit-learn>=1.2"
]

[project.optional-dependencies]
dev = ["pytest>=7", "ruff>=0.4", "black>=24.0"]

[tool.setuptools.packages.find]
where = ["src"]
