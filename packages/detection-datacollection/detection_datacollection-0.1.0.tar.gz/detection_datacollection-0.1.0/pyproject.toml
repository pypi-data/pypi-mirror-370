[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "detection-datacollection"
version = "0.1.0"
description = "A tool for collecting object detection datasets with OpenCV"
authors = [
    {name = "Shashwat dev hans", email = "shashwatdevhans@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "numpy==2.2.6",
    "opencv-python==4.12.0.88",
    "PyYAML==6.0.2"
]
[tool.setuptools.packages.find]
where = ["src"]
