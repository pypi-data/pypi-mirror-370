[project]
name = "dj-aidocgen"
version = "0.1.1"
description = "CLI генератор документации для Django endpoints: Markdown + Structurizr PNG или Mermaid"
authors = [{name="bda82"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
  "django>=3.2",
  "openai>=1.30.0",
]

[project.urls]
Homepage = "https://github.com/bda82/dj-aidocgen"
Repository = "https://github.com/bda82/dj-aidocgen"

[project.scripts]
dj-aidocgen = "dj_aidocgen.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
