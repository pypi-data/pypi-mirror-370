# pyproject.toml
[project]
name = "slush"
version = "0.1.3"
description = "A lightweight Python web framework."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "BSD-3-Clause" }
authors = [
  { name = "Hasan Faraz Khan", email = "farazkhan138@gmail.com" }
]
keywords = ["web framework", "python", "wsgi", "slush", "backend", "api"]
dependencies = [
    "gunicorn==23.0.0",
    "packaging==25.0",
    "watchdog==6.0.0",
    "click==8.2.1"
]

[project.urls]
"Homepage" = "https://github.com/farazkhanfk7/slush"
"Documentation" = "https://github.com/farazkhanfk7/slush"
"Source" = "https://github.com/farazkhanfk7/slush"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
slush = "slush.cli.run:cli"


