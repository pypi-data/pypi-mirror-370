[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdtranslator"                          # 确认 PyPI 未被占用
version = "0.1.0"
description = "Markdown 文件翻译 CLI（OpenAI/Anthropic/Google，代码块跳过，增量翻译，429 全局退避）"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "ShiWu", email = "xyz.liu15@gmail.com" }]
keywords = ["markdown", "translation", "langchain", "openai", "anthropic", "google", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Utilities",
  "Typing :: Typed",
]

dependencies = [
  "aiofiles",
  "rich>=13",
  "PyYAML",
  "langchain-core",
  "build>=1.3.0",
  "twine>=6.1.0",
]

[project.optional-dependencies]
openai = ["langchain-openai"]
anthropic = ["langchain-anthropic"]
google = ["langchain-google-genai"]

[project.scripts]
md-translate = "mdtranslator.cli:cli"

[project.urls]
Homepage = "https://github.com/xyz-liu15/mdtranslator"
Source = "https://github.com/xyz-liu15/mdtranslator"
Issues = "https://github.com/xyz-liu15/mdtranslator/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
