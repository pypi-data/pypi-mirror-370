[project]
name = "mcp-server-wlzdgk"
version = "0.7.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "guhuayue", email = "guhuayue185@gmail.com" },
]
keywords = ["ip", "mac", "mcp", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.10.1",
    "pycryptodome>=3.23.0",
    "pyexecjs>=1.5.1",
    "requests>=2.32.4",
]

[project.scripts]
mcp-server-wlzdgk = "mcp_server_wlzdgk:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"