[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cachefuse"
version = "0.1.0"
description = "Enterprise-grade caching framework for LLM responses and embeddings"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Yasser Elhaddar", email = "yasser.elhaddar@example.com" }
]
keywords = ["cache", "llm", "embeddings", "ai", "openai", "sqlite", "redis", "caching", "performance"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "typer>=0.12",
  "pydantic>=2",
  "filelock>=3.12",
  # orjson is optional at runtime; import guarded in code
  "orjson>=3.9; platform_python_implementation != 'PyPy'",
]

[project.optional-dependencies]
redis = [
  "redis>=5",
]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.1",
  "fakeredis>=2.21.0",
  "build>=1.0.3",
  "openai>=1.30.0",
  "python-dotenv>=1.0.1",
  "ipykernel>=6.29.0",
  "sentence-transformers>=3.0.0",
]

[project.scripts]
cachefuse = "cachefuse.cli:run"

[tool.pytest.ini_options]
addopts = "-q -ra"
testpaths = ["cachefuse/tests"]
markers = [
  "integration: marks tests as integration (deselect with -m 'not integration')",
  "redis: marks tests that require a real Redis service",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["cachefuse*"]

