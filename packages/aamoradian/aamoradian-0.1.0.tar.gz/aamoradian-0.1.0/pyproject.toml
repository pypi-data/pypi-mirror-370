[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aamoradian"
version = "0.1.0"
description = "A minimal Python library template ready for PyPI"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [
  { name = "YOUR NAME", email = "you@example.com" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://example.com/yourlibname"
Repository = "https://example.com/yourlibname.git"
Issues = "https://example.com/yourlibname/issues"

[project.scripts]
aamoradian-hello = "aamoraian.cli:main"
