[project]
name = "data-analyse-test"
version = "0.1.3"
description = "数据分析助手"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "matplotlib>=3.10.5",
    "mcp[cli]>=1.13.0",
    "openpyxl>=3.1.5",
    "pandas>=2.3.1",
    "paramiko>=4.0.0",
    "twine>=6.1.0",
    "xlrd>=2.0.2",
]

[project.scripts]
data-analyse-test="mcp_data_analyse:cli.main"

[tool.setuptools.packages.find]
include = ["mcp_data_analyse"]