id: analytics-dashboard
title: Build an Analytics Dashboard
difficulty: hard
description: 'Build an analytics dashboard that displays charts generated on the server-side.


  **Requirements:**

  1. Create a new page at `/dashboard` that displays the analytics dashboard.

  2. The dashboard should display at least two different types of charts (e.g., a bar chart and a line chart).

  3. The charts should be generated on the server-side using a library like `chart.js` or `d3.js`.

  4. The chart images should be embedded in the HTML response.

  5. The data for the charts should be fetched from the database.

  '
success_criteria:
- The analytics dashboard is created and accessible at `/dashboard`.
- The dashboard displays at least two different types of charts.
- The charts are generated on the server-side.
- The chart images are embedded in the HTML response.
environment:
  os: ubuntu-24.04
  os_name: Ubuntu 24.04 LTS
  architecture: x86_64
  container: docker
  runtimes:
    python: 3.12.3
    node: 20.x
    go: 1.21.5
    terraform: 1.5.7
  tools:
  - git
  - curl
  - wget
  - sqlite3
  - build-essential
  - tmux
  - asciinema
  - unzip
  note: Tasks run in isolated Docker containers based on Ubuntu 24.04
