id: instagram-api
title: "Instagram API Simulation CLI"
description: |
  Build a CLI tool to simulate an Instagram-like API with:
  - Users, posts, comments, likes, followers
  - CLI commands for all CRUD and analytics
  - SQLAlchemy ORM with complex relationships
  - Analytics: top users, most liked posts, most active users
  - All interaction must be via CLI (no web server)
  - Database schema must be non-trivial and analytics-ready
  - Include robust error handling

author_email: saturn@example.com
difficulty: medium
estimated_time: 120
tags: [api, sqlalchemy, cli, analytics]
prerequisites: []
files_to_modify:
  - src/instagram_api/cli.py
  - src/instagram_api/models.py
  - tests/test_instagram_api.py
success_criteria:
  - CLI can create users, posts, comments, likes, follows
  - Analytics commands work on realistic data
  - All tests pass
  - Code coverage >90% 