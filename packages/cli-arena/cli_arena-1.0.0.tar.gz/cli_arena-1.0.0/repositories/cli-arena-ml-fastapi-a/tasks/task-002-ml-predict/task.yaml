id: task-002-ml-predict  
title: Implement ML Prediction API
description: |
  Implement a machine learning prediction API endpoint that can make predictions
  using a trained model. The system should handle model loading, input validation,
  and return structured prediction results.
  
  **Requirements:**
  1. Create /predict POST endpoint that accepts 5-feature input arrays
  2. Implement MLPredictor class with model loading/training capability  
  3. Add input validation for exactly 5 numerical features
  4. Return prediction result with confidence score
  5. Handle errors for invalid inputs and model failures
  6. Add comprehensive tests for prediction functionality

difficulty: medium
framework: python
estimated_time: 75

files_to_implement:
  - src/app/ml_model.py (MLPredictor class and prediction logic)
  - src/app/models.py (PredictRequest and PredictResponse models)
  - src/app/main.py (FastAPI /predict endpoint)
  - tests/test_predict.py (prediction API tests)

dependencies:
  - scikit-learn==1.3.0     # machine learning models
  - numpy==1.24.3           # numerical operations
  - pandas==2.0.3           # data handling and processing

success_criteria:
  - /predict endpoint accepts POST requests with 5-feature arrays
  - MLPredictor loads or trains a classification model
  - Input validation rejects requests with wrong feature count
  - Responses include prediction result and confidence score
  - Error handling for invalid inputs and prediction failures
  - Model persistence and loading functionality works
  - All tests pass with various input scenarios
