id: gpu-enabled-em-field-simulation-api
title: "GPU-Enabled EM Field Simulation API"
description: |
  Build a CLI tool to run GPU-accelerated electromagnetic field simulations via an API interface. The tool should:
  - Run simulations from input JSON
  - Check simulation status
  - Retrieve simulation results
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

