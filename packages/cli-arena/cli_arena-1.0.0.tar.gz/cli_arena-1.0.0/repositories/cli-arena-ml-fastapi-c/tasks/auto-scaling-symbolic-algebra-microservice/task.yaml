id: auto-scaling-symbolic-algebra-microservice
title: "Auto-Scaling Symbolic Algebra Microservice"
description: |
  Build a CLI tool for a symbolic algebra microservice with auto-scaling simulation. The tool should:
  - Solve symbolic algebra expressions
  - Simulate scaling the microservice (replica count)
  - Check scaling status
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

author_email: saturn1@example.com
difficulty: medium
estimated_time: 120
tags: [cli, algebra, scaling, microservice]
prerequisites: []
files_to_modify:
  - src/auto_scaling_symbolic_algebra_microservice/cli.py
  - src/auto_scaling_symbolic_algebra_microservice/models.py
  - tests/test_auto_scaling_symbolic_algebra_microservice.py
success_criteria:
  - CLI can solve, scale, and check status
  - All tests pass 