id: serverless-physics-simulator
title: "Serverless Physics Simulator"
description: |
  Build a CLI tool for a serverless physics simulator. The tool should:
  - Run physics simulations from input JSON
  - Deploy the simulator to AWS, GCP, or Azure
  - Check deployment status
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

author_email: saturn1@example.com
difficulty: medium
estimated_time: 120
tags: [cli, serverless, physics, simulation]
prerequisites: []
files_to_modify:
  - src/serverless_physics_simulator/cli.py
  - src/serverless_physics_simulator/models.py
  - tests/test_serverless_physics_simulator.py
success_criteria:
  - CLI can simulate, deploy, and check status
  - All tests pass 