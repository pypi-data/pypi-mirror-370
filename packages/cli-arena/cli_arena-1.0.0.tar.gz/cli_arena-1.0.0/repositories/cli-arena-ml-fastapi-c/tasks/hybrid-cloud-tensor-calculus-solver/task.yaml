id: hybrid-cloud-tensor-calculus-solver
title: "Hybrid-Cloud Tensor Calculus Solver"
description: |
  Build a CLI tool for a hybrid-cloud tensor calculus solver. The tool should:
  - Solve tensor calculus expressions
  - Deploy the solver to AWS, GCP, or Azure
  - Check deployment status
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

author_email: saturn1@example.com
difficulty: medium
estimated_time: 120
tags: [cli, tensor, calculus, cloud]
prerequisites: []
files_to_modify:
  - src/hybrid_cloud_tensor_calculus_solver/cli.py
  - src/hybrid_cloud_tensor_calculus_solver/models.py
  - tests/test_hybrid_cloud_tensor_calculus_solver.py
success_criteria:
  - CLI can solve, deploy, and check status
  - All tests pass 