id: chem-aware-rest-api-in-kubernetes
title: "Chemistry-Aware REST API in Kubernetes"
description: |
  Build a CLI tool to manage a chemistry-aware REST API deployed in Kubernetes. The tool should:
  - Deploy the API to a Kubernetes namespace
  - Query chemical properties by SMILES string
  - Check API deployment status
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

author_email: saturn1@example.com
difficulty: medium
estimated_time: 120
tags: [cli, kubernetes, api, chemistry]
prerequisites: []
files_to_modify:
  - src/chem_aware_rest_api_in_kubernetes/cli.py
  - src/chem_aware_rest_api_in_kubernetes/models.py
  - tests/test_chem_aware_rest_api_in_kubernetes.py
success_criteria:
  - CLI can deploy, query, and check status
  - All tests pass 