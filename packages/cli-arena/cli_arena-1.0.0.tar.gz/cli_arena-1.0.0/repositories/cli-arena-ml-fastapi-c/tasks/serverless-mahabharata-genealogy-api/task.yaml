id: serverless-mahabharata-genealogy-api
title: "Serverless Mahabharata Genealogy API"
description: |
  Build a CLI tool to provide a serverless API for Mahabharata genealogy queries. The tool should:
  - Ingest genealogy data from CSV/JSON
  - Query genealogy by name
  - Export all genealogy data to CSV/JSON
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

author_email: saturn1@example.com
difficulty: medium
estimated_time: 120
tags: [cli, api, genealogy, mahabharata]
prerequisites: []
files_to_modify:
  - src/serverless_mahabharata_genealogy_api/cli.py
  - src/serverless_mahabharata_genealogy_api/models.py
  - tests/test_serverless_mahabharata_genealogy_api.py
success_criteria:
  - CLI can ingest, query, and export genealogy data
  - All tests pass 