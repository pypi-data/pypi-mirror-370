id: multi-cloud-cicd-for-fea-docker-tools
title: "Multi-Cloud CI/CD for FEA Docker Tools"
description: |
  Build a CLI tool to manage CI/CD pipelines for Finite Element Analysis (FEA) Docker tools across AWS, GCP, and Azure. The tool should:
  - Setup CI/CD pipelines from YAML config
  - Deploy Docker images to the selected cloud
  - Check deployment status
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

author_email: saturn1@example.com
difficulty: medium
estimated_time: 120
tags: [cli, devops, docker, cicd, cloud]
prerequisites: []
files_to_modify:
  - src/multi_cloud_cicd_for_fea_docker_tools/cli.py
  - src/multi_cloud_cicd_for_fea_docker_tools/models.py
  - tests/test_multi_cloud_cicd_for_fea_docker_tools.py
success_criteria:
  - CLI can setup, deploy, and check status for all providers
  - All tests pass 