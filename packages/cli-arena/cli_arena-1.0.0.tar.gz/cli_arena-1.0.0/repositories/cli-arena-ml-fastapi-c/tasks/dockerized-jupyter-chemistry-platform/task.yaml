id: dockerized-jupyter-chemistry-platform
title: "Dockerized Jupyter Chemistry Platform"
description: |
  Build a CLI tool to manage a Dockerized Jupyter chemistry platform. The tool should:
  - Launch the Jupyter platform
  - Install chemistry packages
  - Check platform status
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

author_email: saturn1@example.com
difficulty: medium
estimated_time: 120
tags: [cli, jupyter, docker, chemistry]
prerequisites: []
files_to_modify:
  - src/dockerized_jupyter_chemistry_platform/cli.py
  - src/dockerized_jupyter_chemistry_platform/models.py
  - tests/test_dockerized_jupyter_chemistry_platform.py
success_criteria:
  - CLI can launch, install, and check status
  - All tests pass 