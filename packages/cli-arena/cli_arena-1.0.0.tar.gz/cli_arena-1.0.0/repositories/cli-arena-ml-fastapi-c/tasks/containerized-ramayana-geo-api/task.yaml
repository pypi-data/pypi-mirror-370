id: containerized-ramayana-geo-api
title: "Containerized Ramayana Geo API"
description: |
  Build a CLI tool to provide a containerized API for Ramayana geolocation queries. The tool should:
  - Ingest location data from CSV/JSON
  - Query locations by name
  - Export all locations to CSV/JSON
  - All interaction via CLI (no web server)
  - Robust error handling
  - Tests for all commands

author_email: saturn1@example.com
difficulty: medium
estimated_time: 120
tags: [cli, api, geo, ramayana]
prerequisites: []
files_to_modify:
  - src/containerized_ramayana_geo_api/cli.py
  - src/containerized_ramayana_geo_api/models.py
  - tests/test_containerized_ramayana_geo_api.py
success_criteria:
  - CLI can ingest, query, and export locations
  - All tests pass 