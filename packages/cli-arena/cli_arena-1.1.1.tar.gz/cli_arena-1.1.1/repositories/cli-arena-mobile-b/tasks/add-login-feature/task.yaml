id: add-login-feature
title: Implement Login Screen with ViewModel
description: 'Add a login screen using Jetpack Compose. The screen should:

  - Accept email and password

  - Validate input (non-empty, email format)

  - Trigger login logic via ViewModel

  - Show success/failure based on mock DB

  '
author_email: your-email@example.com
difficulty: easy
estimated_time: 30
tags:
- login
- compose
- mvvm
files_to_modify:
- src/ui/screens/LoginScreen.kt
- src/viewmodel/LoginViewModel.kt
- tests/LoginViewModelTest.kt.kt
success_criteria:
- Inputs validated properly
- Login logic triggers with tests data
- Error shown if invalid
