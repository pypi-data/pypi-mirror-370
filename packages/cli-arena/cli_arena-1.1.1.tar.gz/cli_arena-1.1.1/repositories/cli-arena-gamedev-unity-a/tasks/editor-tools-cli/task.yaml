id: editor-tools-cli
title: Create Editor Tools for CLI
description: Create a CLI command to generate Unity prefabs from raw image and configuration data. The command should take
  an image file and a JSON config file as input and generate a prefab with a sprite renderer and other components as specified
  in the config.
difficulty: hard
estimated_time: 180
tags:
- C#
- Unity
- Editor Scripting
- CLI
files:
- src/Editor/PrefabGenerator.cs
- tests/TestPrefabGenerator.cs
solution: tasks/editor-tools-cli/solution.sh
environment:
  os: ubuntu-24.04
  os_name: Ubuntu 24.04 LTS
  architecture: x86_64
  container: docker
  runtimes:
    python: 3.12.3
    node: 20.x
    go: 1.21.5
    terraform: 1.5.7
  tools:
  - git
  - curl
  - wget
  - sqlite3
  - build-essential
  - tmux
  - asciinema
  - unzip
  note: Tasks run in isolated Docker containers based on Ubuntu 24.04
