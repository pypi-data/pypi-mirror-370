id: openai-summarizer
title: Integrate OpenAI API to Summarize Blog Articles
difficulty: hard
description: 'Integrate the OpenAI API to summarize blog articles.


  **Requirements:**

  1. Create a new API route at `/api/summarize` that accepts a URL to a blog article.

  2. The API route should fetch the content of the article.

  3. The API route should use the OpenAI API to generate a summary of the article.

  4. The summary should be returned in the API response.

  5. Use the `openai` library.

  6. The task will require a mock of the OpenAI API.

  '
success_criteria:
- The summarize API is created and functional.
- The API correctly fetches the article content.
- The API correctly generates a summary of the article using the OpenAI API.
- The summary is returned in the API response.
environment:
  os: ubuntu-24.04
  os_name: Ubuntu 24.04 LTS
  architecture: x86_64
  container: docker
  runtimes:
    python: 3.12.3
    node: 20.x
    go: 1.21.5
    terraform: 1.5.7
  tools:
  - git
  - curl
  - wget
  - sqlite3
  - build-essential
  - tmux
  - asciinema
  - unzip
  note: Tasks run in isolated Docker containers based on Ubuntu 24.04
