id: modular-ui-system
title: Modular UI System with ScriptableObjects
description: Build a modular and reactive UI system using ScriptableObjects. The system should allow for UI elements to be
  updated based on events and data stored in ScriptableObjects. The solution must be implemented via a CLI command that creates
  the necessary scripts and a sample UI.
difficulty: hard
estimated_time: 150
tags:
- C#
- Unity
- UI
- ScriptableObjects
- CLI
files:
- src/UI/UIManager.cs
- src/UI/UIElement.cs
- src/SO/GameEvent.cs
- src/SO/StringVariable.cs
- tests/TestModularUI.cs
solution: tasks/modular-ui-system/solution.sh
environment:
  os: ubuntu-24.04
  os_name: Ubuntu 24.04 LTS
  architecture: x86_64
  container: docker
  runtimes:
    python: 3.12.3
    node: 20.x
    go: 1.21.5
    terraform: 1.5.7
  tools:
  - git
  - curl
  - wget
  - sqlite3
  - build-essential
  - tmux
  - asciinema
  - unzip
  note: Tasks run in isolated Docker containers based on Ubuntu 24.04
