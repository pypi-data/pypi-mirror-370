id: dynamic-sitemap
title: Add Dynamic Sitemap and SEO Metadata
difficulty: hard
description: 'Create a dynamic sitemap and generate SEO metadata for the application.


  **Requirements:**

  1. Create a new API route at `/api/sitemap` that generates a dynamic sitemap in XML format.

  2. The sitemap should include all the pages in the application, including dynamic pages.

  3. Create a new component that generates SEO metadata for each page.

  4. The metadata should include the page title, description, and Open Graph tags.

  5. The metadata should be dynamically generated based on the page content.

  6. The sitemap should be accessible at `/sitemap.xml`.

  '
success_criteria:
- The dynamic sitemap is created and accessible at `/sitemap.xml`.
- The sitemap includes all the pages in the application.
- The SEO metadata component is created and functional.
- The metadata is dynamically generated for each page.
