id: offline-mode-banner
title: Show Offline Mode Banner When Network Lost
description: 'Implement a visual warning at the top of the screen when the device is offline.

  Detect connectivity changes using ConnectivityManager and display a persistent

  banner until the device comes back online.


  Requirements:

  - Use ConnectivityManager to detect connection state

  - Show a banner when disconnected

  - Hide banner when reconnected


  Notes:

  - You may use BroadcastReceiver, NetworkCallback, or Compose Networking APIs

  - The banner should be sticky at top of FeedScreen

  '
