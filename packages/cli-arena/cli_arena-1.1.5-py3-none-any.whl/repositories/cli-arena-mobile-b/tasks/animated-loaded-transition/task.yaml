id: animated-loading-transition
title: "Animate Feed Transitions with Shimmer/Delay"
description: |
  Enhance UX by animating feed loading states using Compose shimmer or placeholder APIs.
  Add a delay before feed data appears to simulate loading, and display shimmer items.

  Requirements:
  - Add shimmer effect (or placeholder API) in FeedScreen
  - Simulate delay before data loads
  - Replace shimmer with real content after delay

  Notes:
  - Use Compose PlaceholderHighlight.shimmer() or third-party shimmer lib
  - Implement with minimal recomposition cost

