[project]
name = "wfmeta_darshan"
version = "1.0.0"
authors = [
    { name="Polina Shpilker", email="infinite.loopholes@gmail.com" }
]
description = "The WFMeta tool to read and aggregate Darshan logs."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "pyarrow>=17.0.0",
    "pandas",
]

[project.urls]
Homepage = "https://github.com/infispiel/wfmeta-darshan"

[project.scripts]
wfmeta_darshan = "wfmeta_darshan:create_parser_and_run"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[tool.pytest.ini_options]
pythonpath= [
    "src"
]