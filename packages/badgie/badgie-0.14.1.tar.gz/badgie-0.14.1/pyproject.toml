[build-system]
requires = [
    "setuptools>=60",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "badgie"
description = "Add all the badges with Badgie!"
version = "0.14.1"

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers=[
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
]

dependencies = [
    "attrs",
    "certifi",
    "charset-normalizer",
    "idna",
    "python-gitlab",
    "pyyaml",
    "requests",
    "requests-toolbelt",
    "termcolor",
    "urllib3",
    ]

keywords = [
    "badge",
    "template",
    "markdown",
]

license = {text = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.9"

[project.scripts]
badgie = "badgie.cli:main"

[project.urls]
Home = "https://gitlab.com/saferatday0/badgie"
Issues = "https://gitlab.com/saferatday0/badgie/-/issues"

[tool.setuptools.packages.find]
include = ["badgie*"]

[tool.deptry.package_module_name_map]
pyyaml = "yaml"

[tool.docformatter]
black = true

[tool.isort]
profile = "black"

[tool.importlinter]
root_packages = [
    "badgie",
]
include_external_packages = true

[[tool.importlinter.contracts]]
name = "doesn't import django"
type = "forbidden"
source_modules = ["badgie"]
forbidden_modules = ["django"]
