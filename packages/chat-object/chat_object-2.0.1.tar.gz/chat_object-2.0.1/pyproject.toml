[project]
name = "chat-object"
version = "2.0.1"
description = "A simple library for creating and manipulating chat and message objects for LLM applications"
authors = [
    { name = "fresh-milkshake" }
]
license = { text = "MIT License" }
readme = "README.md"
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "ruff",
    "rich",
    "python-dotenv>=1.1.1",
]

[tool.ruff]
fix = true
target-version = "py313"
