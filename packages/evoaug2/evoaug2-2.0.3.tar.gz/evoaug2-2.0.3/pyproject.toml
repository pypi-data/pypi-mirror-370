[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evoaug2"
version = "2.0.3"
description = "Evolution-Inspired Data Augmentation for Genomic Sequences - DataLoader Version"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Peter K. Koo", email = "koo@cshl.edu"}
]
maintainers = [
    {name = "Peter K. Koo", email = "koo@cshl.edu"}
]
keywords = ["genomics", "data-augmentation", "deep-learning", "pytorch", "bioinformatics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "pytorch-lightning>=1.5.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "h5py>=3.1.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "pre-commit>=2.15",
]
examples = [
    "matplotlib>=3.3",
    "seaborn>=0.11",
    "jupyter>=1.0",
    "ipywidgets>=7.6",
]
full = [
    "torch>=1.9.0",
    "pytorch-lightning>=1.5.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "h5py>=3.1.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
]

[project.urls]
Homepage = "https://github.com/aduranu/evoaug"
Repository = "https://github.com/aduranu/evoaug"
Issues = "https://github.com/aduranu/evoaug/issues"

[tool.setuptools.packages.find]
include = ["evoaug*", "utils*"] 