[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "featureflagshq"
dynamic = ["version"]
description = "A secure, high-performance Python SDK for FeatureFlagsHQ feature flag management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "FeatureFlagsHQ", email = "hello@featureflagshq.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["feature flags", "feature toggles", "experimentation", "a/b testing"]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.812",
    "responses>=0.18.0",
    "twine>=3.0",
    "build>=0.7.0",
]

[project.urls]
Homepage = "https://featureflagshq.com"
Documentation = "https://featureflagshq.com/documentation/"
Repository = "https://github.com/featureflagshq/python-sdk"
"Bug Tracker" = "https://github.com/featureflagshq/python-sdk/issues"

[tool.setuptools]
packages = ["featureflagshq"]

[tool.setuptools.dynamic]
version = {attr = "featureflagshq.__version__"}

[tool.black]
line-length = 100
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--cov=featureflagshq --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false