[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cubemap2pano"
version = "0.0.5"
description = "Convert cubemap to equirectangular panorama image and vice versa."
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
  { name = "serpong", email = "tykim@xrleader.co.kr" }
]
keywords = ["panorama", "cubemap", "equirectangular", "image", "360", "vr"]
dependencies = [
  "torch",
  "torchvision"
]
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Multimedia :: Graphics",
]

[project.urls]
Homepage = "https://github.com/xrleader/cubemap2pano"

[tool.setuptools.packages.find]
where = ["src"]
