[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cabek-sdk"
version = "1.0.0"
description = "Official Python SDK for C.A.B.E.K. biometric authentication"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "C.A.B.E.K. Technologies", email = "developers@cabek.io"}
]
maintainers = [
    {name = "C.A.B.E.K. Technologies", email = "developers@cabek.io"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.0",
    "websockets>=10.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
ecg = [
    "scipy>=1.9.0",
    "scikit-learn>=1.2.0",
    "biosppy>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/cabek-tech/cabek-python-sdk"
Documentation = "https://docs.cabek.io/sdk/python"
Repository = "https://github.com/cabek-tech/cabek-python-sdk"
Issues = "https://github.com/cabek-tech/cabek-python-sdk/issues"

[tool.setuptools]
packages = ["cabek_sdk"]
