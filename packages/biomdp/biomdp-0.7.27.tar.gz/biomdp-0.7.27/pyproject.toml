[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "biomdp"
dynamic = ["version"]
authors = [
  { name="Jose L. L. Elvira", email="jose.lopeze@umh.es" },
]
description = "Usefull set of functions for analyzing time series records, particularly for biomechanical data"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["biomechanics", "biomec√°nica", "data processing", "time series", "xarray"]

[project.urls]
Homepage = "https://github.com/joselvira/biomdp"
Issues = "https://github.com/joselvira/biomdp/issues"

[tool.setuptools.dynamic]
version = {attr = "biomdp._version.__version__"}
