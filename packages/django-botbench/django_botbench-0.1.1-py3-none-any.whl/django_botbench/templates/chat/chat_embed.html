<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
        }
        
        #chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fff;
        }
        
        #chat-log {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
            background: #fafafa;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #typing-indicator {
            padding: 8px 16px;
            font-style: italic;
            color: #666;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
        }
        
        #input-container {
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            background: #fff;
            display: flex;
            gap: 8px;
        }
        
        #user-name-input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #chat-message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #chat-message-submit {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        #chat-message-submit:hover {
            background: #0056b3;
        }
        
        #chat-message-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .user-message {
            color: #0066cc;
        }
        
        .ai-message {
            color: #cc6600;
        }
        
        .ai-message ul {
            white-space: normal;
        }
        
        .ai-message ul li {
            margin-left: 2em;
        }
        
        span.agent-name {
            font-style: italic;
            font-weight: bold;
            text-decoration: underline;
        }
        
        .error-message {
            color: #cc0000;
        }

        /* Minimal styling for HTML content in AI messages */
        #chat-log a {
            color: #0066cc;
            text-decoration: underline;
        }
        
        #chat-log a:hover {
            color: #004499;
        }
        
        #chat-log img.imgthumb {
            max-width: 200px;
            max-height: 200px;
            display: inline-block;
            vertical-align: top;
            margin-right: 5px;
        }
        
        #chat-log strong, #chat-log b {
            font-weight: bold;
        }
        
        #chat-log em, #chat-log i {
            font-style: italic;
        }
        
        #chat-log code {
            background: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
    <script src="/static/js/markdown-parser.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="typing-indicator" class="hidden">AI is typing...</div>
        <div id="input-container">
            <input id="user-name-input" type="text" placeholder="Name" value="User">
            <input id="chat-message-input" type="text" placeholder="Type your message..." autocomplete="off">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

    {# {{ room_name|json_script:"room-name" }} #}
    {{ conversation_config|json_script:"conversation-config" }}
    <script src="/static/js/chat.js"></script>
    
    
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        window.parent.postMessage({type: 'agentConfiguration', 
                variant: 'setConversationId', 
                conversationId: window.conversationConfig.conversation_id},
        '*');
    })
    
    document.addEventListener('chat-navigate', (event) => {
        console.log('Navigation event detected - ' + event.detail);
        window.parent.postMessage({type: 'agentRequest', 
                variant: 'navigation',
                detail: event.detail, 
                conversationId: window.conversationConfig.conversation_id},
        '*');
    })
</script>
    
    
</body>
</html>
