[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-botbench"
version = "0.1.5"
requires-python = ">=3.10"
dependencies = [
    "channels-redis>=4.3.0",
    "channels[daphne]>=4.3.1",
    "roboop>=0.6.2",
]
description = "A Django app for connecting RoboOp-powered chatbots to the web."
authors = [{name = "Alan Rowarth", email = "alan@codex.cx"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.txt"]
classifiers=[
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
]

[project.urls]
Repository = "https://github.com/ajrowr/BotBench"
