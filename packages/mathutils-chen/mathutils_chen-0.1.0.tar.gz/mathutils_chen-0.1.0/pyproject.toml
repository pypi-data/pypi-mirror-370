[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mathutils_chen"
version = "0.1.0"
description = "A simple mathematics utilities library"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/yourusername/mathutils"
Repository = "https://github.com/yourusername/mathutils"
Issues = "https://github.com/yourusername/mathutils/issues"

[tool.setuptools]
packages = ["mathutils"]