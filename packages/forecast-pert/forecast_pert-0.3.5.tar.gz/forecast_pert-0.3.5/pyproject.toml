[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "forecast-pert"
version = "0.3.5"
description = "Calibrated three-point (PERT) distributions with empirical-Bayes bias correction"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Emmett Miller", email = "emmett.miller7@outlook.com" }]
keywords = ["PERT", "forecasting", "agile", "bias", "empirical-bayes", "calibration"]

[project.optional-dependencies]
dev = ["pytest>=8.0", "pylint>=2.17", "ruff>=0.6", "isort>=5.13"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.pylint.MASTER]
init-hook = "import sys, pathlib; sys.path[:0] = [str(pathlib.Path('src').resolve())]"

[tool.pylint.'MESSAGES CONTROL']
disable = [
  "C0301",  # line-too-long
  "C0303",  # trailing-whitespace
  "C0114",  # missing-module-docstring
  "C0115",  # missing-class-docstring
  "C0116",  # missing-function-docstring
  "R0903",  # too-few-public-methods
  "C0325",  # superfluous-parens
  "R0914",  # too-many-locals
  "W0511",  # fixme / TODO
  "C0103",  # invalid-name
]

[tool.ruff]
line-length = 100
target-version = "py39"
extend-select = ["I"]

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
known_first_party = ["forecast"]
known_third_party = ["pytest"]
