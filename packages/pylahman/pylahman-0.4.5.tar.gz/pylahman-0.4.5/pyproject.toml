[project]
name = "pylahman"
version = "0.4.5"
authors = [
  { name="David Dalpiaz", email="dalpiaz2@illinois.edu" },
]
license = { text = "MIT" }
description = "Python Package for Sean Lahman's Baseball Database"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.2",
    "pandas>=2.3.1",
    "pyarrow>=21.0.0",
]

[project.urls]
Homepage = "https://github.com/daviddalpiaz/pylahman"
Issues = "https://github.com/daviddalpiaz/pylahman/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pylahman"]

[tool.hatch.build.targets.sdist]
packages = ["src/pylahman"]

[tool.uv]
dev-dependencies = [
    "jupyter>=1.1.1",
    "pytest>=8.3.2",
    "quartodoc>=0.11.1",
]

[tool.pytest.ini_options]
markers = [
    "readme: tests that validate docstrings against README documentation (run with -m readme)",
]
addopts = "-m 'not readme'"
