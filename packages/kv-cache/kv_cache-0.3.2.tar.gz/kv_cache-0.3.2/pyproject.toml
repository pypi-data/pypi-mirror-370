[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kv-cache"
version = "0.3.2"
description = "A fast key-value store using SQLite for CLI tools"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["key-value", "cache", "sqlite", "cli"]
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.981",
]

[project.urls]
Homepage = "https://github.com/yourusername/fast-kv"
Repository = "https://github.com/yourusername/fast-kv.git"
Documentation = "https://github.com/yourusername/fast-kv#readme"
"Bug Tracker" = "https://github.com/yourusername/fast-kv/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/kv_cache"]

[tool.black]
line-length = 88
target-version = ["py37"]

[tool.isort]
profile = "black"
multi_line_output = 3