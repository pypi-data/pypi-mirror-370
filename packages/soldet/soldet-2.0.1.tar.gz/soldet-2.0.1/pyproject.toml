[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "soldet"
description = "A package for solitonic feature detection in absorption images of Bose-Einstein condensates, with wider use for cold atom image analysis."
version = "2.0.1"
readme = "README.md"
license = "NIST-Software"
license-files = ["LICENSE.txt"]
authors = [
  {name = "Shangjie Guo"},
  {name = "Amilson R. Fritsch"},
  {name = "Sophia M. Koh"},
  {name = "Lisa Ritter"},
  {name = "Michael Doris"},
  {name = "Ian B. Spielman"},
  {name = "Justyna P. Zwolak"},
]
maintainers = [
  {name = "Michael Doris", email = "mjdoris@umd.edu"},
  {name = "Justyna P. Zwolak", email = "jpzwolak@umd.edu"},
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Operating System :: MacOS",
]
requires-python = ">=3.8"
dependencies = [
        'numpy<2.0.0',
        'scikit-learn>=1.3.2',
        'scipy>=1.11.4',
        'torch>=2.0.0',
        'torchvision>=0.16.1',
        'tqdm>=4.66.0',
        'matplotlib>=3.8.3',
        'lmfit>=1.2.2',
        'h5py>=3.10.0',
        'requests>=2.31.0',
        'pandas',
]

[project.urls]
Homepage = "https://github.com/usnistgov/SolDet/"
