[project]
name = "mu-xml"
version = "0.1.3"
description = "Represent HTML and XML using Python data structures."
authors = [
    {name = "xokomola", email = "marc.van.grootel@gmail.com"}
]
readme = "README.md"
keywords = [
    "html", "xml", "templates"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: XML",
    "Programming Language :: Python :: 3.12",
]
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "pyyaml==6.0.2"
]

[project.urls]
GitHub = "https://github.com/Collage-CMS/mu"

[project.scripts]
mu = "mu.__main__:main"

[tool.uv]
dev-dependencies = [
    "pre-commit==4.3.0",
    "pytest==8.4.1",
    "pytest-cov==6.2.1",
    "ruff==0.12.9",
    "ty>=0.0.1a18",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mu"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-vv -ra -q"
log_cli = true
log_cli_level = "INFO"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
minversion = "6.0"
filterwarnings = "ignore"
norecursedirs = "docs build"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["F401"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.format]
exclude = ["*.ipynb"]

[tool.pre-commit-update]
dry_run = true
all_versions = false
verbose = true
warnings = true
preview = false
jobs = 10
keep = ["ruff"]
bleeding_edge = ["pylint"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
