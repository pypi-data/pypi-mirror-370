[project]
name = "ign-las-digital-models"
dynamic = ["version"]

description = "Library to create and perform misc operations on Digital Models generated from LAS files"
readme = "README.md"
authors = [
    { name = "Malvina Dupays", email = "malvina.dupays@ign.fr" },
    { name = "LÃ©a Vauchier", email = "lea.vauchier@ign.fr" }
]
[tool.setuptools.packages]
find = {}

[tool.setuptools.dynamic]
version = {attr = "las_digital_models.version.__version__"}

[tool.black]
line-length = 119
include = '\.pyi?$'
exclude = '''
/(
  \.toml
  |\.sh
  |\.git
  |\.ini
  |\.bat
  | data
)/
'''

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
markers = [
    "functional_test: marks functional tests, not to run inside the docker image",
    "pdal_custom: marks tests that only work with PDAL compiled on a custom fork and branch",
]
