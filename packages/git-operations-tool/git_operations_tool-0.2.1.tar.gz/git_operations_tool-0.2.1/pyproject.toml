[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git-operations-tool"
version = "0.2.1"
authors = [
    {name = "Dhanushkumar R", email = "danushidk507@gmail.com"},
]
description = "A comprehensive Git operations tool with advanced features"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
dependencies = [
    "gitpython>=3.1.30",
    "requests>=2.28.1",
]

[project.scripts]
git-ops = "git_operations_tool.main:run_tool"

[project.urls]
Homepage = "https://github.com/Idk507/git_operations_tool"
"Bug Tracker" = "https://github.com/Idk507/git_operations_tool/issues"