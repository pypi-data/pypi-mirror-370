[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "csv-cleaner-basic"
dynamic = ["version"]
description = "Basic CSV data cleaning tool - Free version"
readme = "README_BASIC.md"
license = {text = "MIT"}
authors = [
    {name = "Faizal", email = "jai.crys@gmail.com"}
]
maintainers = [
    {name = "Faizal", email = "jai.crys@gmail.com"}
]
keywords = ["csv", "data-cleaning", "pandas", "free"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pyjanitor>=0.24.0",
    "click>=8.1.0",
    "pyyaml>=6.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
csv-cleaner = "csv_cleaner.cli.main:cli"

[project.urls]
Homepage = "https://github.com/csv-cleaner/csv-cleaner"
Documentation = "https://github.com/csv-cleaner/csv-cleaner#readme"
Repository = "https://github.com/csv-cleaner/csv-cleaner"
"Bug Tracker" = "https://github.com/csv-cleaner/csv-cleaner/issues"

[tool.setuptools_scm]
write_to = "csv_cleaner/_version.py"
