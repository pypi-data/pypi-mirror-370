[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "csv-data-cleaner"
version = "0.1.0"
description = "Self-contained CSV data cleaning tool with AI capabilities"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Faizal", email = "jai.crys@gmail.com"}
]
maintainers = [
    {name = "Faizal", email = "jai.crys@gmail.com"}
]
keywords = ["csv", "data-cleaning", "pandas", "ai", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pyjanitor>=0.24.0",
    "click>=8.1.0",
    "pyyaml>=6.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
ai = [
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "ollama>=0.1.0",
]
performance = [
    "polars>=0.19.0",
    "dask>=2023.0.0",
]
ml = [
    "dedupe>=2.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
csv-cleaner = "csv_cleaner.cli.main:cli"

[project.urls]
Homepage = "https://github.com/csv-cleaner/csv-cleaner"
Documentation = "https://github.com/csv-cleaner/csv-cleaner#readme"
Repository = "https://github.com/csv-cleaner/csv-cleaner"
"Bug Tracker" = "https://github.com/csv-cleaner/csv-cleaner/issues"

[tool.setuptools]
packages = [
    "csv_cleaner",
    "csv_cleaner.cli",
    "csv_cleaner.core",
    "csv_cleaner.utils",
    "csv_cleaner.wrappers"
]

[tool.setuptools_scm]
write_to = "csv_cleaner/_version.py"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]
