[project]
name = "gsemgr"
version = "3.6.1"
description = "gsemgr tool to communicate with GSE device"
authors = [
    { name = "Bogdan Marinescu", email = "bogdan@gsat.us" }
]
dependencies = [
    "gse-utils>=2.7.0",
    "crc>=7.0.0",
    "cbor2>=5.6.5",
    "prettytable>=3.11.0",
    "tqdm>=4.66.6",
    "pyftpdlib>=2.0.1",
    "python-minifier>=2.11.3",
    "flask>=3.1.0",
    "click>=8.1.8",
]
readme = "README.md"
requires-python = ">= 3.12"
license-files = ["LICENSE.md"]

[project.scripts]
"gsemgr" = "gsemgr:main"
"gsefs" = "gsemgr:quickfs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/gsemgr"]

[tool.uv.sources]
gse-utils = {path = "../gse-utils"}
