[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rmvenv"
version = "0.2.0"
authors = [
    {name="Daisy F", email="daisyfarns@gmail.com"}
]
description = "Find and delete built environments"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }
keywords = ["venv", "delete", "manage", "list", "rust", "target"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: OS Independent",  # Assumed
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving"
]


[project.urls]
Homepage = "https://github.com/DaisyFarns/rmvenv"

[project.scripts]
rmvenv = "rmvenv:main"
