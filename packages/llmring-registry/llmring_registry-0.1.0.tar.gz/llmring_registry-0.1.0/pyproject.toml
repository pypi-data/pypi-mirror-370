[project]
name = "llmring-registry"
version = "0.1.0"
description = "LLMRing public model registry CLI and tools (manual curation workflow)"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Juan Reyero", email = "juan@juanreyero.com" }
]
requires-python = ">=3.13"
keywords = ["llm", "registry", "models", "pricing", "cli", "llmring"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "beautifulsoup4>=4.13.4",
    "click>=8.2.1",
    "playwright>=1.54.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
]
urls = {"Homepage" = "https://llmring.ai", "Repository" = "https://github.com/llmring/registry", "Issues" = "https://github.com/llmring/registry/issues"}

[project.optional-dependencies]
playwright = [
    "playwright>=1.45.0",
]

[project.scripts]
llmring-registry = "registry.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

#[tool.uv.sources]
# Development-only local sources can be configured here

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "ruff>=0.12.9",
    "types-requests>=2.32.0.20240914",
]

[tool.hatch.build.targets.wheel]
packages = ["src/registry"]

[tool.hatch.build.targets.sdist]
include = [
    "src/registry",
    "README.md",
    "pyproject.toml",
    "pages",
]
