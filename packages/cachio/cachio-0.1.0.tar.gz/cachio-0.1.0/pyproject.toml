[project]
dependencies = [
  "diskcache>=5.6.3",
  "redis>=6.4.0",
  "requests>=2.32.4",
  "requests-toolbelt>=1.0.0",
]
description = "HTTP caching library for Python that supports in-memory and persistent storage, designed to speed up repeated requests and reduce redundant network calls.ea"
name = "cachio"
readme = "README.md"
requires-python = ">=3.11"
version = "0.1.0"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests", "tests.*"]

