[build-system]
requires = ["setuptools>=77", "setuptools_scm>=8.0", "css-html-js-minify>=2.5.5,<3"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "mlx/traceability/__traceability_version__.py"

[tool.pytest.ini_options]
norecursedirs = ".tox"

[tool.check-manifest]
ignore = [
    "*.yml",
    "doc/_build*",
]


