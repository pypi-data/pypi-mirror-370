[project]
name = "birdsong"
version = "1.4.0"
authors = [
  { name="Andrew Geiger", email="andrew@corsosystems.com" },
  { name="Nick Fornicola", email="nfornicola@beusaenergy.com" },

]
maintainers = [
  { name="Nick Fornicola", email="nfornicola@beusaenergy.com" },
  { name="Andrew Geiger", email="andrew@corsosystems.com" },
]
description = "A Python API to Canary Lab's historian web services."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
        "Development Status :: 4 - Beta",
        "Programming Language :: Python :: 3",
        "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
keywords = ["canary", "historian", "birdsong"]


[build-system]
build-backend = "setuptools.build_meta"
requires = [
  'setuptools',
  'ciso8601',
  'arrow',
  'urllib3',
  'requests',
  'keyring'
]


[project.urls]
Homepage = "https://github.com/CorsoSource/birdsong"
Documentation = "https://github.com/CorsoSource/birdsong/blob/master/README.md"
Repository = "https://github.com/CorsoSource/birdsong.git"
"Bug Tracker" = "https://github.com/CorsoSource/birdsong/issues"
