[project]
name = "car-plate-recognition"
version = "0.1.3"
description = "License plate recognition"
readme = "README.md"
authors = [
    {name = "Your Name",email = "you@example.com"}
]
requires-python = ">=3.11"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "opencv-python (>=4.12.0.88,<5.0.0.0)",
    "paddlepaddle (==3.0.0)",
    "pytesseract (>=0.3.13,<0.4.0)",
    "timm (>=1.0.19,<2.0.0)"
]

[tool.poetry]
packages = [{include = "license_plate_recognition", from = "src"}]


[[tool.poetry.source]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
priority = "explicit"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.1"
jupyterlab = "^4.4.6"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
