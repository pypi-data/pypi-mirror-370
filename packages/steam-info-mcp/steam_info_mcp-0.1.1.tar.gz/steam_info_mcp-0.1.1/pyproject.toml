[project]
name = "steam-info-mcp"
version = "0.1.1"
description = "Model Context Protocol Server Exposing Steam Web API Tools"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  {name = "Beta"}
]
maintainers = [
  {name = "Beta"}
]
license = {file = "LICENSE"}
keywords = ["mcp", "steam", "steam-web-api", "game-stats", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "mcp>=0.1.0",
    "requests>=2.31.0",
]

# [project.urls]
# Homepage = "https://github.com/beta/steam-info-mcp"
# Repository = "https://github.com/beta/steam-info-mcp"
# Documentation = "https://github.com/beta/steam-info-mcp#readme"
# Issues = "https://github.com/beta/steam-info-mcp/issues"

[project.scripts]
steam-info-mcp = "steam_info_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/steam_info_mcp"]

[tool.hatch.build.targets.sdist]
include = [
  "/src/steam_info_mcp/**/*.py",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml"
]

