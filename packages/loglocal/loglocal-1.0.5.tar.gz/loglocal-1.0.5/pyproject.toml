[project]
name = "loglocal"
version = "1.0.5"
description = "A Python library for local logging with advanced features"
readme = "README.md"
authors = [
    { name = "Mahamudul Hasan", email = "919.hasan@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "loguru>=0.7.3",
    "opentelemetry-api>=1.36.0",
    "opentelemetry-sdk>=1.36.0",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
]
