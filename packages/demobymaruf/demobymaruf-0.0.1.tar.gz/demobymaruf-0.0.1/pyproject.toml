[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "demobymaruf"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Maaruuuf", email = "abc.maruf12@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Maaruuuf/demobymaruf#readme"
Issues = "https://github.com/Maaruuuf/demobymaruf/issues"
Source = "https://github.com/Maaruuuf/demobymaruf"

[tool.hatch.version]
path = "src/demobymaruf/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/demobymaruf tests}"

[tool.coverage.run]
source_pkgs = ["demobymaruf", "tests"]
branch = true
parallel = true
omit = [
  "src/demobymaruf/__about__.py",
]

[tool.coverage.paths]
demobymaruf = ["src/demobymaruf", "*/demobymaruf/src/demobymaruf"]
tests = ["tests", "*/demobymaruf/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
