[project]
name = "project-work-summary-mcp"
version = "0.0.1b2"
description = "协同平台MCP服务"
readme = "README.md"
authors = [
    { name = "wangwenbin", email = "wangwenbin@gwm.cn" }
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.13.0",
    "mysql-connector-python>=8.2.0",
]

[project.packages]
  "project_work_summary_mcp" = "src/project_work_summary_mcp"
  "datasource" = "src/datasource"

[project.scripts]
project-work-summary-mcp = "project_work_summary_mcp:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
