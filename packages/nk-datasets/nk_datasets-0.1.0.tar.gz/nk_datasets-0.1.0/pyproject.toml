[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nk_datasets"
version = "0.1.0"
description = "Standardized NK (NPB & KBO) baseball datasets with pandas loaders. Includes MLB players who appeared in NPB/KBO."
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "Myungkeun Park" }]
requires-python = ">=3.9"
dependencies = ["pandas>=1.5"]

[tool.setuptools.packages.find]
where = ["."]
include = ["nk*"]

[tool.setuptools.package-data]
nk = ["**/data/*.csv"]