[project]
name = "purex"
version = "0.1.2"
description = "PuReX - Pull Request data eXtractor"
readme = "README.md"
license = "MIT"

authors= [
    { name = "Javad Mokhtari Koushyar", email = "javadmokhtari@outlook.com" }
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.8",
    "httpx>=0.28.1",
    "rich>=14.0.0",
]

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/j0m0k0/PuReX"
Documentation = "https://j0m0k0.github.io/PuReX"
Repository = "https://github.com/j0m0k0/PuReX.git"
Issues = "https://github.com/j0m0k0/PuReX/issues"
Changelog = "https://github.com/j0m0k0/PuReX/blob/master/CHANGELOG.md"


[project.scripts]
purex = "purex.cli:cli"

[project.optional-dependencies]
docs = [
    "sphinx>=7.1.2",
]
all = [
    "sphinx>=7.1.2",
]







[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "isort>=5.13.2",
    "pytest>=8.3.5",
]



