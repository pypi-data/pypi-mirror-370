[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "OACP"
version = "0.1.8"
description = "Open Agent Compliance Protocol - Governance layer for LangGraph"
authors = [
    {name = "Aditya Jangam", email = "aditya@adityajangam.com"},
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["langgraph", "governance", "ai", "agents", "voting", "consensus"]
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "typer>=0.9.0,<1.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "aiosqlite>=0.19.0,<1.0.0",
    "ulid-py>=1.1.0,<2.0.0",
    "rich>=13.0.0,<14.0.0",
    "langgraph>=0.0.55",
]

[project.optional-dependencies]
postgres = ["psycopg[binary]>=3.1.0,<4.0.0"]
web = [
    "fastapi>=0.104.0,<1.0.0",
    "uvicorn>=0.24.0,<1.0.0",
]
dev = [
    "pytest>=7.0.0,<8.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "mypy>=1.5.0,<2.0.0",
    "ruff>=0.1.0,<1.0.0",
    "black>=23.0.0,<24.0.0",
    "pre-commit>=3.0.0,<4.0.0",
]

[project.urls]
Homepage = "https://github.com/Aaditya17032002/OACP"
Documentation = "https://github.com/Aaditya17032002/OACP#readme"
Repository = "https://github.com/Aaditya17032002/OACP"
Issues = "https://github.com/Aaditya17032002/OACP/issues"

[project.scripts]
oacp = "oacp.cli:app"

[project.entry-points."oacp.commands"]
# Main CLI entry point
cli = "oacp.cli:app"
# Subcommand entry points for better discoverability
env = "oacp.cli:env_app"
logs = "oacp.cli:logs_app"

[tool.setuptools.packages.find]
where = ["."]
include = ["oacp*"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py310"
line-length = 88
select = ["E", "F", "I", "N", "W", "UP"]

[tool.black]
target-version = ["py310"]
line-length = 88

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=oacp --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"
