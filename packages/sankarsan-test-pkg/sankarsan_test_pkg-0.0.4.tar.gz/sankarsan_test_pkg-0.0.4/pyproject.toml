# Specifies the build system (setuptools in this case)
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

# Project metadata
[project]
name = "sankarsan-test-pkg"
version = "0.0.4"
authors = [
  { name="Sankarsan Bose", email="sankarsan@gmail.com" },
]
description = "A simple test package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    # Add any runtime dependencies here, e.g.,
    "requests",
    "bs4"
]
[tool.setuptools.packages.find]
where = ["."] # This one line finds both packages!

