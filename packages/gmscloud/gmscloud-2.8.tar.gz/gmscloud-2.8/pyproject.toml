[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gmscloud"
version = "2.8"
description = "Aplikasi Print Dokumen"
authors = [
  { name="Fikri Hidayat", email="fhidayat2206@gmail.com" },
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "pywin32",
  "beautifultable",
  "requests",
]

[project.scripts]
gmscloud = "gmscloud.main:main"
