version: 2

build:
  os: "ubuntu-20.04"
  apt_packages:
    - libsuitesparse-dev
  tools:
    python: "3.9"

# Build from the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# Explicitly set the version of Python and its requirements
python:
  install:
    - requirements: requirements-docs.txt
