[build-system]
requires = [
    "meson-python>=0.13.0",
    "meson>=0.64.0",
    "wheel",
    "numpy",
]
build-backend = "mesonpy"

[tool.meson-python.args]
setup = ["--warnlevel=2"]

[project]
name = "gaussian_process_api"
dynamic = ["version"]
description = "Gaussian process code with C compiled kernel functions that have sparse matrix support"
authors = [
    {name = "V. Delfavero", email = "xevra86@gmail.com"},
    {name = "D. Wysocki"},
    {name = "R. O'Shaughnessy"},
]
maintainers = [
    {name = "V. Delfavero", email = "xevra86@gmail.com"},
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.12"
keywords = ["astronomy", "information analysis", "machine learning", "physics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "h5py>=2.7.0",
    "numpy>=1.21.6",
    "matplotlib>=2.0.0",
    "scipy>=1.2.0",
    "six>=1.10.0",
    "scikit-sparse>=0.4.0",
    "fast_histogram>=0.10",
    "astropy",
]

[project.urls]
Homepage = "https://gitlab.com/xevra/basil-core"
"Bug tracker" = "https://gitlab.com/xevra/basil-core/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = "src"

