version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

  jobs:
    pre_build:
      # Install your package with dev dependencies (includes sphinx + theme + tomli if needed)
      - pip install .[dev]

sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: true  # Fail build if there are warnings

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
