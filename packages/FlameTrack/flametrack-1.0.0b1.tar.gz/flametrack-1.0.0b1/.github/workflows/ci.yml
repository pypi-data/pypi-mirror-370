name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    # Headless-Qt Defaults
    env:
      QT_QPA_PLATFORM: offscreen
      QT_OPENGL: software
      LIBGL_ALWAYS_SOFTWARE: "1"
      # optional: weniger LÃ¤rm
      QT_DEBUG_PLUGINS: "0"

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install system packages for Qt/OpenGL headless
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb \
          libegl1 \
          libgl1 \
          libopengl0 \
          libxkbcommon0 \
          libxkbcommon-x11-0 \
          libx11-xcb1 \
          libxcb1 \
          libxcb-render0 \
          libxcb-shm0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-util1 \
          libxcb-xfixes0 \
          libxcb-xinerama0 \
          libxcb-xkb1 \
          libfontconfig1 \
          libfreetype6 \
          libglib2.0-0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        pip install pre-commit

    - name: Run pre-commit hooks
      run: pre-commit run --all-files --hook-stage manual --show-diff-on-failure --color always

    - name: Run tests with coverage (under Xvfb)
      run: |
        xvfb-run -a pytest --cov=src/flametrack --cov-report=xml --cov-report=term

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true
        verbose: true
