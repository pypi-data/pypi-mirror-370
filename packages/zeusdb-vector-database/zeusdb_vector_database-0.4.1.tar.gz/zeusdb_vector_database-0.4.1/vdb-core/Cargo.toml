[package]
name = "zeusdb-vector-database"
version = "0.4.1"
edition = "2021"
resolver = "2" # <-- Avoid compiling unnecessary features from dependencies.

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "zeusdb_vector_database" # <-- This is the name of the compiled Python module
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module"] }
hnsw_rs = "0.3.2"
numpy = "0.25.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
rayon = "1.10"
rand = "0.9.1"
bincode = "2.0.1"
chrono = { version = "0.4.41", features = ["serde"] } # <-- For timestamps
anndists = "0.1"

# Modern structured logging
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt", "env-filter", "json", "time", "ansi", "registry"] }
atty = { version = "0.2", optional = true }

[features]
default = ["atty"] # <-- Default feature set
atty = ["dep:atty"]

[dev-dependencies]
tempfile = "3"

[profile.release]
lto = true # <-- Enable Link-Time Optimization
codegen-units = 1 # <-- Single compilation unit for better optimization
opt-level = 3 # <-- Full optimization for speed
