telescope:
    diameter: 100.0
    central_obscuration : 0.0

images:
    n_pixel : 64    
    pix_size : 0.059
    apodization_border : 6
    remove_gradient_apodization : False

object1:
    wavelength : 8542.0
    image_filter: scharmer
    cutoff : [0.85, 0.9]

object2:
    wavelength : 8542.0
    image_filter: scharmer
    cutoff : [0.85, 0.9]
    
optimization:
    gpu : 0
    transform : softplus
    softplus_scale : 1.0    
    lr_obj : 0.02
    lr_modes : 0.08

regularization:
     iuwt1:
        variable : object
        lambda : 0.0
        nbands : 5

psf:
    model : zernike
    nmax_modes : [44, 54, 65]

initialization:
    object : contrast
    modes_std : 0.0

annealing:
    type: sigmoid
    start_pct : 0.0
    end_pct : 0.6

atmosphere:
    heights: [0.0, 5.0, 10.0]