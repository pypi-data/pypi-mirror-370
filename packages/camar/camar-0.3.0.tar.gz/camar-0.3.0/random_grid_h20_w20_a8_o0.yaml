map_generator: "random_grid"
dynamic: "HolonomicDynamic"
lifelong: false
window: 0.3
max_steps: 1000
frameskip: 15
max_obs: 3
pos_shaping_factor: 1.0
contact_force: 500
contact_margin: 0.001

map_kwargs:
  num_rows: 20 # key parameter
  num_cols: 20 # key parameter
  obstacle_density: 0.0 # key parameter
  num_agents: 8 # key parameter
  grain_factor: 3
  obstacle_size: 0.4
  agent_rad_range: [0.05, 0.05]
  goal_rad_range: [0.02, 0.02]

dynamic_kwargs:
  accel: 5.0
  max_speed: 0.2
  damping: 0.25
  mass: 1.0
  dt: 0.01


