# map_generator: "labmaze_grid"
dynamic: "HolonomicDynamic"
lifelong: false
window: 0.3
max_steps: 1000
frameskip: 15
max_obs: 3
pos_shaping_factor: 1.0
contact_force: 500
contact_margin: 0.001

map_kwargs:
  num_maps: 10
  height: 21 # key parameter
  width: 21 # key parameter
  max_rooms: -1
  seed: 0
  num_agents: 8 # key parameter
  landmark_rad: 0.1
  agent_rad_range: [0.05, 0.05]
  goal_rad_range: [0.02, 0.02]
  max_free_pos: 50
  room_min_size: 4 # key parameter
  room_max_size: 9 # key parameter
  extra_connection_probability: 0.4 # key parameter

dynamic_kwargs:
  accel: 5.0
  max_speed: 6.0
  damping: 0.25
  mass: 1.0
  dt: 0.01


