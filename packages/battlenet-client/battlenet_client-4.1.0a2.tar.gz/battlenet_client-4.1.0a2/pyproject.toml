[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
description = "Package provides easy access to Blizzard Game APIs"
name = "battlenet-client"
version = "4.1.0a2"
authors = [
    { name="David 'Gahd' Couples", email="gahdania@gahd.io" },
]
maintainers = [
    { name="David 'Gahd' Couples", email="gahdania@gahd.io" },
]
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "pillow",
]

[project.urls]
Homepage = "https://gitlab.com/gahdania/battlenet-client"
"Bug Tracker" = "https://gitlab.com/gahdania/battlenet-client/issues"

[project.optional-dependencies]
dev = ["python-decouple"]
client = [
    "pendulum",
    "oic>=1.6.1",
    "oauthlib>=3.2.2",
    "requests_oauthlib",
    "requests"
]