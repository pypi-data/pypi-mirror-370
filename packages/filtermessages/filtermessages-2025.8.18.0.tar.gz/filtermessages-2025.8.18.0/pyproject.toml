[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "filtermessages"
version = "2025.8.18.0"
authors = [
    {name = "Ann T Ropea", email = "bedhanger@gmx.de"},
]
description = "Filter system logs (messages file)"
readme = "README.rst"
license = "MIT"
dependencies = []

[project.scripts]
fm = "filtermessages:main"
filtermessages = "filtermessages:main"

[project.urls]
Homepage = "https://gitlab.com/bedhanger/mwe/-/tree/master/python/filtermessages"

[tool.pytest.ini_options]
pythonpath = "src"
