[build-system]
requires = [
    "ipykernel",
    "pexpect",
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-macaulay2-jupyterkernel"
description = "Jupyter kernel for Macaulay2 (passagemath fork)"
authors = [
    {name = "Radoslav Zlatev", email = "radoslav@math.cornell.edu"},
]
maintainers = [
    {name = "Matthias Koeppe and passagemath contributors"},
]
readme = "README.md"
dependencies = [
    "ipykernel",
    "pexpect",
    "passagemath-macaulay2",
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Programming Language :: Python :: 3.7',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'License :: OSI Approved :: MIT License',
]
dynamic = [
    "version",
]

[project.urls]
Homepage = "https://github.com/passagemath/passagemath-macaulay2-jupyterkernel"

[tool.setuptools.dynamic]
version = {attr = "m2_kernel.__version__"}
