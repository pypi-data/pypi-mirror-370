[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PySrDaliGateway"
version = "0.6.2"
description = "Python library for Sunricher DALI Gateway (EDA)"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Sunricher"}]
requires-python = ">=3.8"
dependencies = [
    "paho-mqtt>=2.0.0",
    "psutil>=6.0.0",
    "cryptography>=40.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "pylint>=2.15.0",
]

[project.urls]
Homepage = "https://github.com/sunricher/PySrDaliGateway"

[tool.setuptools.packages.find]
include = ["PySrDaliGateway*"]

[tool.setuptools.package-data]
PySrDaliGateway = ["certs/*", "py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.8"
show_error_codes = true
follow_imports = "normal"
strict_equality = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_incomplete_defs = false
disallow_untyped_defs = false

[tool.pylint.main]
jobs = 4
persistent = false
