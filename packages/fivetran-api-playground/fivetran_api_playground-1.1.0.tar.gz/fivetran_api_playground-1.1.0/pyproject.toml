[project]
name = "fivetran_api_playground"
dynamic = ["version"]
authors = [
  { name="Fivetran", email="developers@fivetran.com" },
]
description = "Fivetran API Examples to build custom connectors"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask==3.1.1",
    "faker==37.4.0",
    "requests==2.32.4",
]

[project.scripts]
playground = "fivetran_api_playground:main"

[project.urls]
Homepage = "https://fivetran.com/"
Github = "https://github.com/fivetran"
Changelog = "https://fivetran.com/docs/connectors/connector-sdk/changelog"

[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.sdist]
ignore-vcs = true
exclude = [
  "examples/",
  "tests/",
  ".venv/"
]

[tool.setuptools.dynamic]
version = {attr = "fivetran_api_playground.__version__"}

[tool.hatch.build.targets.wheel]
artifacts = []
