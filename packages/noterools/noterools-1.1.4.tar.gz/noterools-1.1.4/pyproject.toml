[build-system]
build-backend = "mesonpy"
requires = ["meson-python"]

[project]
name = "noterools"
version = "1.1.4"
readme = "README_EN.md"
license = { text = "GPL-3.0-or-later" }
requires-python = '>=3.10'
authors = [{name = "Syize", email = "syizeliu@gmail.com"}]
maintainers = [
    { name = "Syize", email = "syizeliu@gmail.com" },
]
keywords = [ "Zotero", ]
description = "Not just zotero tools."
dependencies = ["pywin32", "rich", "pyzotero", "lxml"]

[project.urls]
homepage = "https://github.com/Syize/noterools"
repository = "https://github.com/Syize/noterools"
"Bug Tracker" = "https://github.com/Syize/noterools/issues"

[tool.poetry]
readme = "README_EN.md"