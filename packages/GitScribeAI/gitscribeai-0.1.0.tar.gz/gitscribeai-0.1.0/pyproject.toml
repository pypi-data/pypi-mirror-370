[project]
name = "GitScribeAI"
version = "0.1.0"
description = "A tool to analyze Git commits and generate articles."
authors = [
    { name = "Michael Trimarchi", email = "michael@amarulasolutions.com" },
]

dependencies = [
    "GitPython==3.1.44",
    "markdown_strings==v3.4.0",
    "openai==1.96.1",
]

readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" } # You might want to add a LICENSE file

[project.scripts]
git-analyzer = "main:main"

[project.urls]
homepage = "https://github.com/amarula/git-analyzer"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
