[tool.poetry]
name = "goldcast-cl-logger"
version = "0.6.2"
description = "A lightweight logging library for Content Lab projects with distributed tracing support"
authors = ["Content Lab Team <content-lab@goldcast.io>"]
readme = "README.md"
packages = [{include = "cl_logger"}]
license = "MIT"
repository = "https://github.com/goldcast/content-lab-backend"
documentation = "https://github.com/goldcast/content-lab-backend/tree/main/libraries/cl-logger"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging"
]

[tool.poetry.dependencies]
python = "^3.10"
requests = { version = "^2.31.0", optional = true }

[tool.poetry.extras]
http = ["requests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/goldcast/content-lab-backend/issues"
"Source Code" = "https://github.com/goldcast/content-lab-backend/tree/main/libraries/cl-logger" 