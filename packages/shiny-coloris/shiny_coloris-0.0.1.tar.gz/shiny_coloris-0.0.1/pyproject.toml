[project]
name = "shiny-coloris"
version = "0.0.1"
description = "Wrapper around js lib Coloris for use in Shiny."
readme = "README.md"
authors = [
  { name="Val", email="va9602@gmail.com" },
]
requires-python = ">=3.11"
dependencies = [
    "htmltools>=0.6.0",
    "shiny>=1.4.0",
]
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/nuayge/shiny-coloris"
Issues = "https://github.com/nuayge/shiny-coloris/issues"

[tool.hatch.build.targets.wheel]
artifacts = [
  "src/shiny_coloris/assets",
  "src/shiny_coloris/py.typed",
]


[tool.mypy]
allow_redefinition = true
pretty = true
strict = true


[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "shapely.*",
]

[tool.ruff]
format.skip-magic-trailing-comma = true
line-length = 120
lint.isort.split-on-trailing-comma = false
lint.select = ["E", "F", "W", "I", "N", "UP006", "UP007"]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "ruff>=0.12.8",
]
