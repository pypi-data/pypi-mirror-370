[project]
name = "pgusers"
authors =  [
    { name = "Javier Llopis", email = "javier@llopis.me" }
    ]
description = "user and session management on postgresql database"
readme = "README.rst"
license = "MIT"
dynamic = [ "version" ]
dependencies = [ "psycopg[binary]" ]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Database"
]

[project.urls]
Repository = "https://github.com/destrangis/pgusers"

[build-system]
requires = [ "setuptools", "wheel" ]
build-backend = "setuptools.build_meta"

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''


[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
version = {attr = "pgusers._version.__version__"}

[project.scripts]
usermgr = "pgusers.pgusrmanager:main"
