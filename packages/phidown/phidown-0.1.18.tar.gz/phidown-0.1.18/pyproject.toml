[project]
name = "phidown"
version = "0.1.18"
description = "A project using AWS services and dataset tools for Sentinel data"
authors = [
    { name = "Roberto Del Prete", email = "roberto.delprete@esa.int" },
]
dependencies = [
    "pandas>=1.5.2",
    "ipyleaflet>=0.19.2",
    "s5cmd",
]
requires-python = ">=3.9"

[project.license]
text = "GPLv3"

[project.optional-dependencies]
viz = [
    "ipywidgets>=8.1.6",
    "folium>=0.18.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.10.0",
    "flake8>=7.2.0",
]
docs = [
    "sphinx>=8.0.0",
    "sphinx-rtd-theme>=3.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "myst-parser>=4.0.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-autoapi>=3.0.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "phidown/**",
]

[tool.pdm.sdist]
includes = [
    "phidown/**",
    "README.md",
    "LICENSE",
]

[tool.pdm.wheel]
universal = true
