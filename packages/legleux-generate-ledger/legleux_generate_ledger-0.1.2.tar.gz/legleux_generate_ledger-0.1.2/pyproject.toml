[project]
name = "legleux-generate-ledger"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Michael Legleux", email = "legleux@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "base58>=2.1.1",
    "click>=8.2.1",
    "httpx>=0.28.1",
    "platformdirs>=4.3.8",
    "ruamel-yaml>=0.18.14",
    "xrpl-py>=4.2.0",
]

[project.scripts]
gen = "generate_ledger.cli:main"
generate = "generate_ledger:main"
compose = "generate_ledger.compose:gen_compose"
ledger = "generate_ledger:ledger"
config = "generate_ledger:config"
testnet = "generate_ledger:testnet"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/generate_ledger"]
