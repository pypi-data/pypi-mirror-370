[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robotframework-appiumwindows"
version = "0.1.0"
description = "Robot Framework AppiumLibrary extension for Windows desktop automation using NovaWindows Driver instead of WinAppDriver."
authors = [
  { name = "Huy Nguyen", email = "nguyenvanhuy0612@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "robotframework>=7.3.2",
  "Appium-Python-Client>=5.1.1"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Library",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: Microsoft :: Windows",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/nguyenvanhuy0612/robotframework-appiumwindows"
Repository = "https://github.com/nguyenvanhuy0612/robotframework-appiumwindows"
Issues = "https://github.com/nguyenvanhuy0612/robotframework-appiumwindows/issues"
