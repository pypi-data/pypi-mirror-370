[project]
name = "spec-driven-mcp"
version = "0.0.1"
description = "MCP server for specification-driven development: manage feature specs, requirements, acceptance criteria, test linkage and status."
authors = [ { name = "Tiago Melo" } ]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
  "mcp[cli]",
  "pydantic>=2.7",
  "uvicorn",
  "typer",
  "rich",
  "sqlite-utils>=3.36"
]

[project.scripts]
spec-mcp = "spec_mcp.server:main"

[tool.setuptools.packages.find]
include = ["spec_mcp", "specs_mcp"]

[tool.uv]
managed = true

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
