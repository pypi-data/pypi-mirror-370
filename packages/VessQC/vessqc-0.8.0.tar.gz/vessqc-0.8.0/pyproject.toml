[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VessQC"
version = "0.8.0"
description = "Quality control plugin for vessel segmentation in napari"
authors = [
    {name = "Peter Lampen", email = "lampen@isas.de"}
]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Framework :: napari",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
]
dependencies = [
    "joblib>=1.2",
    "napari>=0.4.18",
    "numpy>=1.23",
    "qtpy>=2.3",
    "scipy>=1.9",
    "SimpleITK>=2.2",
    "tifffile>=2023.2.28",
]

[project.optional-dependencies]
qt = ["pyqt5"]
testing = [
    "tox",
    "pytest",
    "pytest-cov",
    "pytest-qt",
]

[project.urls]
"Homepage" = "https://github.com/MMV-Lab/VessQC"
"Bug Tracker" = "https://github.com/MMV-Lab/VessQC/issues"
"Documentation" = "https://github.com/MMV-Lab/VessQC#README.md"
"Source Code" = "https://github.com/MMV-Lab/VessQC"
"User Support" = "https://github.com/MMV-Lab/VessQC/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]

[project.entry-points."napari.manifest"]
VessQC = "vessqc:napari.yaml"

[tool.bumpversion]
current_version = "0.8.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} → {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "src/vessqc/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'
