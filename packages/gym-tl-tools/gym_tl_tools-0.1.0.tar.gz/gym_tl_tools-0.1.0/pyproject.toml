[project]
name = "gym-tl-tools"
version = "0.1.0"
description = "Utilities to wrap gymnasium environments using TL rewards."
authors = [{ name = "Mikihisa Yuasa", email = "myuasa2@illinois.edu" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "spottl>=2.13,<3.0",
    "numpy>=1.21",
    "gymnasium>=0.26",
    "pydantic>=2.0,<3.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://miki-yuasa.github.io/gym-tl-tools"
Repository = "https://github.com/miki-yuasa/gym-tl-tools"           # ソースコードの場所
"Bug Tracker" = "https://github.com/miki-yuasa/gym-tl-tools/issues" # バグ報告用のURL

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
gym-multigrid = { git = "https://github.com/LIRA-illinois/gym-multigrid", rev = "dev" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "gym-multigrid",
    "pytest>=8.4.1",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-rtd-theme>=3.0.2",
]
lint = ["ruff>=0.12.8"]
