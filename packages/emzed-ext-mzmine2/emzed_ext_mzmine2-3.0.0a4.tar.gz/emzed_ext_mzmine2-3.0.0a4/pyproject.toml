[build-system]
requires = ["setuptools", "wheel"]

[project]
requires-python=">=3.10,<3.13"
name = "emzed_ext_mzmine2"
version = "3.0.0a4"
authors = [{name = "Uwe Schmitt", email = "uwe.schmitt@id.ethz.ch"}]
license = {text = "MIT"}
description = "emzed extension to access some algorithms from mzmine2"
dependencies = [
    "requests",
    "emzed>=3.0.0a1",
]

[dependency-groups]
dev = [
   "build>=1.2.2",
   "pytest>=8.3",
   "pytest-cov>=5",
   "pytest-regtest>=2.3",
   "isort>=5",
   "sphinx",
   "ruff>=0.7",
   "twine>=5.1",
   "wheel>=0.44",
   "pre-commit>=4",
   "sphinx-rtd-eth-theme>=0.5.2",
]

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false
