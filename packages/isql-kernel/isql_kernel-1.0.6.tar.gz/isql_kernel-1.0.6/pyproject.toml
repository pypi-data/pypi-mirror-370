[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=61.0"
]

[project]
name = "isql_kernel"
version = "1.0.6"
authors = [ { name="Shanmukh raj MSS"} ]
description = "Extensible Jupyter kernel for ISQL"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
]
dependencies = [
  "jupyter_client",
  "IPython",
  "ipykernel",
  "graphviz",
  "beautifulsoup4",
  "sqlparse",
  "pandas",
]

[project.urls]
"Homepage" = "https://github.com/ShanmukhEstrella/ISQL-Jupyter"
