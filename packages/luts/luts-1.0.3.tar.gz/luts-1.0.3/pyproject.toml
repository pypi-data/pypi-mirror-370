[project]
authors = [{name = "FranÃ§ois Steinmetz", email = "fs@hygeos.com"}]
name = "luts"
description = "Multidimensional labeled arrays and datasets in Python, similar to xarray."
requires-python = ">= 3.10"
version = "1.0.3"
dependencies = [
    "numpy",
    "scipy",
    "xarray",
    "netcdf4",
    "pyhdf",
]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["luts"]  # Explicitly specify your package

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
luts = { path = ".", editable = true }

[tool.pixi.environments]
[tool.pixi.tasks]

[tool.pixi.dependencies]
ipykernel = "*"
pytest = "*"
