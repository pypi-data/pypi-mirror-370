[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "symclatron"
version = "0.3.2"
description = "Machine learning-based classification of microbial symbiotic lifestyles"
readme = "README_PYPI.md"
license = "BSD-3-Clause"
authors = [
    {name = "Juan C. Villada", email = "jvillada@lbl.gov"}
]
maintainers = [
    {name = "Juan C. Villada", email = "jvillada@lbl.gov"}
]
keywords = ["bioinformatics", "machine-learning", "symbiosis", "microbiology", "classification", "genomics"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "xgboost>=1.6.0",
    "shap>=0.41.0",
    "scikit-learn>=1.0.0",
    "tensorflow>=2.10.0",
    "joblib>=1.0.0",
    "hmmer>=3.3.2",
    "time>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Homepage = "https://github.com/NeLLi-team/symclatron"
Documentation = "https://github.com/NeLLi-team/symclatron#readme"
Repository = "https://github.com/NeLLi-team/symclatron"
"Bug Tracker" = "https://github.com/NeLLi-team/symclatron/issues"

[project.scripts]
symclatron = "symclatron:app"

[tool.setuptools]
py-modules = ["symclatron"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
