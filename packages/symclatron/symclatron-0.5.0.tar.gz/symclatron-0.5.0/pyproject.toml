[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "symclatron"
authors = [{ name = "Juan C. Villada", email = "jvillada@lbl.gov" }]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["bioinformatics", "machine-learning", "symbiosis", "microbiology", "classification", "genomics"]
requires-python = ">=3.12"
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "typer>=0.12.3",
    "pandas>=2.2.2",
    "numpy>=1.26.4",
    "xgboost>=2.1.1",
    "shap>=0.45.1",
    "scikit-learn>=1.5.1",
    "tensorflow>=2.18.0",
    "joblib>=1.4.2",
    "pyhmmer>=0.11.1",
    "psutil>=5.9.0"
]
dynamic = ["version", "description"]


[project.urls]
Homepage = "https://github.com/NeLLi-team/symclatron"
Documentation = "https://github.com/NeLLi-team/symclatron#readme"
Repository = "https://github.com/NeLLi-team/symclatron"
"Bug Tracker" = "https://github.com/NeLLi-team/symclatron/issues"

[project.scripts]
symclatron = "symclatron.symclatron:app"