[project]
name = "mcp-verification-code"
version = "0.1.3"
description = "一个简单的验证码生成工具"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
"mcp-verification-code" = "mcp_verification_code.verification_code:generate_code_cli"

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-verification-code"
"Bug Tracker" = "https://github.com/yourusername/mcp-verification-code/issues"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
