# pyproject.toml (PEP 621 layout)
[build-system]
requires = [
    "hatchling>=1.27",
    "hatch-vcs>=0.5.0"
]
build-backend = "hatchling.build"

[project]
name = "cocon_client"
description = "Async client for Televic CoCon conference API"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.11"
dependencies = ["aiohttp"]
license = { text = "AGPL-3.0-or-later"}
classifiers = [
"Programming Language :: Python :: 3.11",
"License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
"Typing :: Typed",
]

[project.urls]
"Source code" = "https://github.com/MarcoMiano/cocon_client"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "cocon_client/_version.py"
fallback-version = "0.0.0"

[tool.hatch.build.targets.wheel]
packages = ["cocon_client"]
include = ["cocon_client/py.typed"]

[tool.hatch.build.targets.sdist]
include = ["cocon_client", "README.md", "pyproject.toml", "LICENSE*", "AUTHORS.md", "CONTRIBUTING.md"]