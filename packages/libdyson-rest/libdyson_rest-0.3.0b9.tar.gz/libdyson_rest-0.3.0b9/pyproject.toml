[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libdyson-rest"
version = "0.3.0b9"
description = "Python library for interacting with Dyson devices through their official REST API"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Chris Gray", email = "cmgrayb@outlook.com"},
]
maintainers = [
    {name = "Chris Gray", email = "cmgrayb@outlook.com"},
]
keywords = [
    "dyson",
    "air-purifier",
    "fan",
    "iot",
    "rest-api",
    "mqtt",
    "home-automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "cryptography>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "black==25.1.0",
    "flake8==7.3.0",
    "isort==6.0.1",
    "pytest==8.4.1",
    "pytest-cov==6.2.1",
    "mypy==1.17.1",
    "types-requests==2.32.4.20250809",
    "types-cryptography==3.3.23.2",
    "bandit[toml]==1.8.0",
]

[project.urls]
Homepage = "https://github.com/cmgrayb/libdyson-rest"
Repository = "https://github.com/cmgrayb/libdyson-rest"
Issues = "https://github.com/cmgrayb/libdyson-rest/issues"
Documentation = "https://github.com/cmgrayb/libdyson-rest#readme"
Changelog = "https://github.com/cmgrayb/libdyson-rest/releases"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude virtual environment
  \.venv
  | venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["src", "tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=src/libdyson_rest",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-fail-under=80",
    "-v",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_decorators = false

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv", "build", "dist", "src/libdyson_rest.egg-info"]
skips = []
format = "txt"
