[project]
name = "pyfoiltools"
version = "0.0.1"
authors = [
  { name="Xero64", email="xero64@gmail.com" },
]
description = "Python Package containing tools for pyfoil"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "matplotlib>=3.10.5",
    "pygeom>=0.0.13",
    "numpy>=2.2.6",
    "py2md>=0.1.3",
]

[project.urls]
Homepage = "https://github.com/Xero64/pyfoiltools"
Issues = "https://github.com/Xero64/pyfoiltools/issues"
