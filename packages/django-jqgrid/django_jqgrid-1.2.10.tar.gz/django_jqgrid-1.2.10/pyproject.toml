[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "django-jqgrid"
dynamic = ["version"]
authors = [
    {name = "Django jqGrid Team", email = "support@django-jqgrid.org"},
]
description = "A Django app for integrating jqGrid with Django REST Framework"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "jqgrid", "rest", "framework", "grid", "datatable"]
dependencies = [
    "Django>=3.2",
    "djangorestframework>=3.12.0",
    "django-filter>=21.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2",
    "pytest-django>=4.4",
    "pytest-cov>=2.12",
    "black>=21.7b0",
    "flake8>=3.9",
    "isort>=5.9",
    "mypy>=0.910",
    "django-stubs>=1.9",
    "djangorestframework-stubs>=1.4",
]
production = [
    "redis>=3.5.0",
    "celery>=5.1.0",
]
import-export = [
    "openpyxl>=3.0.0",
    "xlsxwriter>=3.0.0",
    "reportlab>=3.6.0",
    "Pillow>=8.0.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=0.5",
    "recommonmark>=0.7",
]

[project.urls]
"Homepage" = "https://github.com/coder-aniket/django-jqgrid"
"Bug Reports" = "https://github.com/coder-aniket/django-jqgrid/issues"
"Source" = "https://github.com/coder-aniket/django-jqgrid"
"Documentation" = "https://django-jqgrid.readthedocs.io"

[tool.setuptools.dynamic]
version = {attr = "django_jqgrid.__version__"}

[tool.setuptools.packages.find]
exclude = [
    "tests*", 
    "docs*", 
    "example_project*",
    "example_env*",
    ".venv*",
    "venv*",
    "env*",
    "ENV*",
    ".env*",
    "virtualenv*",
    "build*",
    "dist*",
    ".eggs*",
    "*.egg-info",
    ".claude*",
    ".vscode*",
    ".idea*",
    "__pycache__*",
    ".pytest_cache*",
    ".mypy_cache*",
    ".tox*",
    ".nox*",
    "htmlcov*",
    ".coverage*",
]

[tool.setuptools.package-data]
"django_jqgrid" = [
    "static/**/*",
    "templates/**/*",
    "migrations/*.py",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_django = "django"
known_first_party = "django_jqgrid"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "DJANGO", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
addopts = "--cov=django_jqgrid --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true