[build-system]
requires = ["hatchling", "oracledb", "pyyaml", "ci-cmg-cruise-schema-orm"]
build-backend = "hatchling.build"

[project]
name = "ci-cmg-mb-cruise-migration"
version = "1.28.6"
description = "migrates multibeam metadata from mb schema to cruise schema"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = [ "dependencies" ]

[tool.poetry]
packages = [
	{include = "mb_cruise_migration", from="src"}
]

[tool.poetry.dependencies]
oracledb = "2.0.1"
pyyaml = "^6.0.2"
ci-cmg-cruise-schema-orm = ">=1.1.4,<1.2.0"

[tool.hatch.build.targets.wheel]
packages = ["src/mb_cruise_migration"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
debugpy = "^1.8.14"

[project.urls]
"Github" = "https://github.com/CI-CMG/mb-cruise-migration"
