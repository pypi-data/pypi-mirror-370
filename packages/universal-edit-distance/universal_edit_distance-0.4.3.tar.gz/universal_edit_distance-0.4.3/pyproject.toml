[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "universal_edit_distance"
description = "A package containing generic error-rate functions implemented in Rust"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Preben Vangberg", email = "prv21fgt@bangor.ac.uk" }
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = []

[project.urls]
homepage = "https://gitlab.com/prebens-phd-adventures/universal-error-rate"
repository = "https://gitlab.com/prebens-phd-adventures/universal-error-rate"

[tool.maturin]
features = ["pyo3/extension-module"]

[tool.uv]
cache-keys = [{file = "pyproject.toml"}, {file = "Cargo.toml"}, {file = "**/*.rs"}]

[tool.uv.sources]
text-process = { git = "https://gitlab.com/prvInSpace/text-process" }
stubdoc = { git = "https://github.com/bayashi-cl/stubdoc" }

[dependency-groups]
dev = [
    "datasets>=2.14.4",
    "evaluate>=0.4.3",
    "jiwer>=3.1.0",
    "polars>=1.8.2",
    "pytest>=8.3.5",
    "rich>=13.9.4",
    "sphinx-copybutton>=0.5.2",
    "sphinx>=7.1.2",
    "stubdoc",
    "text-process",
]
