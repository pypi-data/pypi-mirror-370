[project]
name = "zt-proxy"
version = "0.1.2"
description = ""
authors = [
    {name = "Vijay Karavadra",email = "vijay.karavadra@zerotrusted.ai"}
]
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "openai >=1.98.0,<2.0.0",
    "mitmproxy >=12.1.1,<13.0.0",
    "bs4 >=0.0.2,<0.0.3",
    "beautifulsoup4 >=4.13.4,<5.0.0",
    "lxml >=6.0.0,<7.0.0",
    "httpx >=0.28.1,<0.29.0",
    "requests",
    "gliner >=0.2.5,<0.3.0",
    "faker >=25.2.0",
    "presidio-analyzer >=2.2.354,<2.2.355",
    "loguru >=0.7.3,<0.8.0",
    "pymupdf >=1.24.10,<1.24.11",
    "pandas (>=2.3.1,<3.0.0)",
    "aiofiles >=24.1.0,<24.1.1"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
include = [
    "interceptor/interceptor_addon.py"
]

packages = [
    { include = "zt_proxy.py" },
    { include = "interceptor" }
]
