[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
pomoglorbo = "pomoglorbo.cli:main"

[project]
name = "pomoglorbo"
version = "2025.8.21"
keywords = ["tomato", "pomodoro", "pomoglorbo", "pydoro", "timer", "work"]
authors = [
    { name = "Bhathiya Perera", email = "jadogg.coder@gmail.com" },
    { name = "Justus Perlwitz", email = "justus@jwpconsulting.net" },
]
maintainers = [
    { name = "Justus Perlwitz", email = "justus@jwpconsulting.net" }
]
description = "Terminal Pomodoro timer"
license = "MIT"
requires-python = "~=3.11"
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Utilities",
]
dependencies = [
    "prompt-toolkit>=3.0,<3.1",
    "playsound3>=3,<4",
]

[project.urls]
Repository = "https://codeberg.org/justusw/Pomoglorbo"

[dependency-groups]
test = [
    "mypy~=1.10",
    "ruff==0.4.4",
]
dev = [
    "pyright>=1.1.367,<2",
    "babel>=2.15.0,<3",
    "yappi>=1.6.0,<2",
    "snakeviz>=2.2.0,<3",
]

[tool.uv]
default-groups = [
    "test",
    "dev",
]

[tool.mypy]
files = ["src", "setup.py"]
exclude = "build"
# https://mypy.readthedocs.io/en/stable/existing_code.html#introduce-stricter-options
# Start off with these
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

# Getting these passing should be easy
strict_equality = true
extra_checks = true

# Strongly recommend enabling this one as soon as you can
check_untyped_defs = true

# These shouldn't be too much additional work, but may be tricky to
# get passing if you use a lot of untyped libraries
disallow_untyped_decorators = true
disallow_subclassing_any = true
disallow_any_generics = true

# These next few are various gradations of forcing use of type annotations
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true

# This one isn't too hard to get passing, but return on investment is lower
no_implicit_reexport = true

# This one can be tricky to get passing if you use a lot of untyped libraries
warn_return_any = true

strict = true

[[tool.mypy.overrides]]
module = [
    "playsound3",
    "setuptools",
]
ignore_missing_imports = true

[tool.ruff]
[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "W",
]
fixable = ["ALL"]

[tool.pyright]
typeCheckingMode = "strict"
