[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "pomoglorbo"
authors = [
    {name = "Justus Perlwitz", email = "justus@jwpconsulting.net"},
]
description = "Terminal Pomodoro timer"
readme = { file = "README.rst", content-type = "text/x-rst" }
requires-python = ">=3.6"
keywords = ["tomato", "pomodoro", "pomoglorbo", "pydoro", "timer", "work"]
license = { text = "MIT License" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]

[project.urls]
Wiki = "https://github.com/JaDogg/pydoro/wiki"

[tool.poetry.scripts]
pomoglorbo = "pomoglorbo.cli:main"

[tool.poetry]
name = "pomoglorbo"
version = "2023.09.18"
authors = [
    "Justus Perlwitz <justus@jwpconsulting.net>",
]
description = "Terminal Pomodoro timer"

[tool.poetry.dependencies]
python = "~3.11"
prompt-toolkit = "~3.0"
xdg-base-dirs = "~6.0"
pygame = "^2.5.2"
poetry-core = "^1.8.1"

[tool.poetry.group.test.dependencies]
mypy = "^1.10"
pyright = "^1.1.367"
ruff = "0.4.4"

[tool.mypy]
files = ["src", "setup.py"]
exclude = "build"
# https://mypy.readthedocs.io/en/stable/existing_code.html#introduce-stricter-options
# Start off with these
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

# Getting these passing should be easy
strict_equality = true
extra_checks = true

# Strongly recommend enabling this one as soon as you can
check_untyped_defs = true

# These shouldn't be too much additional work, but may be tricky to
# get passing if you use a lot of untyped libraries
disallow_untyped_decorators = true
disallow_subclassing_any = true
disallow_any_generics = true

# These next few are various gradations of forcing use of type annotations
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true

# This one isn't too hard to get passing, but return on investment is lower
no_implicit_reexport = true

# This one can be tricky to get passing if you use a lot of untyped libraries
warn_return_any = true

strict = true

[[tool.mypy.overrides]]
module = [
    "pkg_resources",
    "setuptools",
    "pygame",
    "gi",
    "gi.repository",
    # TODO remove
    "AppKit",
    # TODO remove
    "Foundation",
]
ignore_missing_imports = true

# TODO remove
[[tool.mypy.overrides]]
module = [
    # Needed for _play_sound_win
    "pomoglorbo.core.sound",
]
disable_error_code = ["attr-defined"]

[tool.ruff]
[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "W",
]
fixable = ["ALL"]

[tool.pyright]
typeCheckingMode = "strict"
