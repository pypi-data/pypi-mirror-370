# tmux per-pane auto logging
set -g history-limit 200000
set -g @logdir "$HOME/terminal-logs"
set-hook -g pane-created 'run-shell "mkdir -p #{@logdir}/$(date +%Y/%m/%d) && tmux pipe-pane -o -t #{pane_id} \"cat >> #{@logdir}/$(date +%Y/%m/%d)/tmux-#{session_name}-w#{window_index}-p#{pane_index}-#{timestamp}.log\""'
