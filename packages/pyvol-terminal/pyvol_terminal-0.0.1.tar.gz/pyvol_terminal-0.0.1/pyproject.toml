[project]
name = "pyvol-terminal"
version = "0.0.1"
description = "A package that generates a terminal for display realtime volatility analytics"
readme = "README.md"
authors = [
    { name = "Ted Love", email = "tedlove@victoriarivertrading.com" }
]
requires-python = ">=3.13"
dependencies = [
    "nest-asyncio>=1.6.0",
    "numba>=0.61.2",
    "numpy>=2.2.6",
    "pandas>=2.3.1",
    "py-vollib>=1.0.1",
    "pyopengl>=3.1.9",
    "pyopengl-accelerate>=3.1.9",
    "pyqtgraph>=0.13.7",
    "pyside6>=6.9.1",
    "quantlib>=1.39",
    "requests>=2.32.4",
    "scipy>=1.16.1",
    "websockets>=15.0.1",
]
[[tool.uv.index]]
name = "pyvol_terminal"
url = "https://github.com/ted-love/pyvol_terminal"
publish-url = "https://pypi.org/project/pyvol_terminal"
explicit = true
[tool.uv.sources]
pyqtgraph = { git = "https://github.com/pyqtgraph/pyqtgraph.git", rev = "master" }

