[tool.poetry]
name = "fascraft"
version = "0.3.2"
description = "A CLI for generating modular FastAPI projects with environment and dependency management"
authors = ["Lutor Iyornumbe <biggestluey@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "fascraft"}]

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.16.0"
jinja2 = "^3.1.0"
rich = "^14.0.0"
tomli-w = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^24.0.0"
ruff = "^0.2.0"
isort = "^5.13.0"
flake8 = "^7.0.0"
pre-commit = "^3.6.0"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fascraft = "fascraft.main:app"

# Black configuration
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

# Ruff configuration
[tool.ruff]
target-version = "py310"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["E501", "B011"]  # line length and assert in tests

[tool.ruff.isort]
known-first-party = ["fascraft"]
known-third-party = ["typer", "jinja2", "pytest", "pathlib"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# isort configuration
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true