[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mixtaper"
version = "0.1.0"
description = "AI-powered mixtape creator that analyzes audio files and crafts perfect track sequences"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Mixtaper Contributors"},
]
keywords = ["audio", "mixtape", "music", "ai", "ordering", "flow", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "librosa>=0.10.1",
    "mutagen>=1.47.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "rich>=13.7.0",
    "openai>=1.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/ido50/mixtaper"
Repository = "https://github.com/ido50/mixtaper"
Issues = "https://github.com/ido50/mixtaper/issues"

[project.scripts]
mixtaper = "mixtaper.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I", "N", "UP"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]
