# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "web-tool-mcp-server"
version = "0.0.2"
description = "linview's MCP server tools for web utilities"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "linview", email = "linview@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastmcp>=1.0.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
]

[project.scripts]
web-tool-server = "web_tool.server:main"

[project.urls]
Homepage = "https://github.com/linview/sandbox_agent"
Repository = "https://github.com/linview/sandbox_agent"