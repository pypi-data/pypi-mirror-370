[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-orchestra"
version = "0.1.0"
description = "The easiest way to create and orchestrate multi-agent fleets"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Agent Orchestra Contributors"}
]
keywords = ["mcp", "ai", "agents", "telemetry", "policy", "observability", "orchestration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "mcp-use>=0.1.0",
    "typing-extensions>=4.0.0",
    "tenacity>=8.0.0",
]
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.23",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/agent-orchestra/agent-orchestra"
Repository = "https://github.com/agent-orchestra/agent-orchestra"
Issues = "https://github.com/agent-orchestra/agent-orchestra/issues"
Documentation = "https://github.com/agent-orchestra/agent-orchestra/blob/main/README.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
agent_orchestra = ["py.typed"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
addopts = "-q"
markers = [
    "e2e: marks tests as end-to-end integration tests (deselect with '-m \"not e2e\"')"
]

[tool.mypy]
python_version = "3.11"
strict = false
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true