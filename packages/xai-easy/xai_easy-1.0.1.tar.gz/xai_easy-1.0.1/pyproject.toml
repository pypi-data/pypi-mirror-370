[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xai-easy"
version = "1.0.1"
description = "A lightweight package for Explainable AI on ML models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Prajwal Chopade", email = "chopadeprajwal06@gmail.com"}
]
dependencies = [
    "scikit-learn",
    "matplotlib",
    "pandas",
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/PrajwalChopade/xai_easy"
"Bug Tracker" = "https://github.com/PrajwalChopade/xai_easy/issues"
