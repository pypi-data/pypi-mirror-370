[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "convert-emd"
version = "0.4.0"
keywords = [
    "electron microscopy",
    "python",
    "eds",
    "emd",
    "img"
]
dependencies = [
  "matplotlib>=3.7",
  "h5py>=3.7",
  "numba>=0.52",
  "sparse>=0.15",
  "scikit-image>=0.21",
  "rosettasciio>=0.6"
]
authors = [
  { name="Bing-Liang Leng", email="leng.bl@sjtu.edu.cn" },
]
description = "Convert Velox generated EMD data into images."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry"
]

[project.urls]
Homepage = "https://github.com/blleng/convert-emd"
Issues = "https://github.com/blleng/convert-emd/issues"

[project.scripts]
cemd = "convert_emd.cemd:main"