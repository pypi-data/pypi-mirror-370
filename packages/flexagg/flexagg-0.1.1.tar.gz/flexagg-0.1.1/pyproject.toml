[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flexagg"
version = "0.1.1"
description = "Flexagg - A flexible aggregator CLI for dynamic script execution"
authors = [
    { name = "Jimin", email = "jimin@codetech.top" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "typer>=0.15.0, <0.16.0",
    "pyyaml>=6.0",
    "httpx>=0.28.0",
    "pydantic>=2.10.0",
    "cryptography>=42.0.0",
]

[project.scripts]
fa = "flexagg.main:app"

[tool.hatch.build.targets.wheel]
packages = [
    "src/flexagg",
    "src/flexagg-builtin-apps",
]
