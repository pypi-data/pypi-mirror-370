[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_tokenizers"
version = "0.1.3"
authors = [
    { name="Fang JiaWei", email="fjw12998@hotmail.com" },
]
description = "LLM tokenizers tools"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.32.4,<3.0.0",
    "transformers>=4.46.3,<5.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.setuptools.package-data]
llm_tokenizers = ["resources/deepseek_tokenizer/*.json"]

[project.scripts]
llm-token = "llm_tokenizers.main_tokenizer:main"

[project.urls]
Homepage = "https://gitee.com/sky_flash/llm_tokenizers"
Documentation = "https://gitee.com/sky_flash/llm_tokenizers/docs"