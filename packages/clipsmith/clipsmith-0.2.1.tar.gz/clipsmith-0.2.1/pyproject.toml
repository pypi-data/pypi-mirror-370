[project]
authors = [
  {name = "mm21", email = "mm21.dev@gmail.com"}
]
classifiers = [
  # Get the list of trove classifiers here: https://pypi.org/classifiers/
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Typing :: Typed",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Development Status :: 4 - Beta",
  "Natural Language :: English",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
description = "Utility to work with video clips, especially suited for creating timelapses from dashcam footage"
name = "clipsmith"
readme = "README.md"
requires-python = ">=3.11,<4.0"
version = "0.2.1"

[project.urls]
homepage = "https://github.com/mm21/clipsmith"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
packages = [{include = "clipsmith"}]

[tool.poetry.dependencies]
doit = "^0.36.0"
pydantic = "^2.10.2"
pyrollup = "^0.1.0"
pyyaml = "^6.0.2"
typer = "^0.15.0"

[tool.poetry.scripts]
clipsmith = "clipsmith.cli.main:run"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^23.11.0"
doit = "^0.36.0"
genbadge = {extras = ["tests"], version = "^1.1.1"}
isort = "^5.13.2"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
pytest-powerpack = "^0.1.3"
toml-sort = "^0.24.2"
tox = "^4.23.2"

[tool.pytest.ini_options]
addopts = "--import-mode=importlib -s -v -rA"
powerpack_underline = true
testpaths = "test"

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "\\.\\.\\.$",
  "\\.\\.\\."
]

[tool.black]
line-length = 80

[tool.isort]
line_length = 80
profile = "black"

[tool.tomlsort]
no_sort_tables = true
sort_table_keys = true

[tool.doit]
verbosity = 2
