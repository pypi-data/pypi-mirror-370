[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phosadsorption"
version = "0.2.8"
description = "Phosphorus adsorption modeling in soils"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Miltiadis Iatrou", email = "m.iatrou@hotmail.gr" }
]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Mil-afk/soil_phosphorus_adsorption_data"
Repository = "https://github.com/Mil-afk/soil_phosphorus_adsorption_data"
Issues = "https://github.com/Mil-afk/soil_phosphorus_adsorption_data/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"phosadsorption.phosadsorptionlib" = ["*.json"]
