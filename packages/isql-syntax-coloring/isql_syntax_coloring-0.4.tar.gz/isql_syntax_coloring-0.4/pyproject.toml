[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/venv",       # your local virtual env
  "/lib",        # (optional) raw tsc output â€“ wheel gets labextension/ anyway
  "/src",        # (optional) TypeScript sources
  "*.log"
]

[project]
name = "isql-syntax-coloring"
version = "0.4"
description = "Adds syntax highlighting to the code"
authors = [{ name = "Shanmukh Raj" }]
requires-python = ">=3.8"
license = {text = "BSD-3-Clause"}

[tool.hatch.build.targets.wheel]
packages = ["isql-syntax-coloring"]

[tool.hatch.build.targets.wheel.shared-data]
"jupyter-isql-coloring-v0.2.tgz" = "share/jupyter/lab/extensions/jupyter-isql-coloring-v0.2.tgz"

