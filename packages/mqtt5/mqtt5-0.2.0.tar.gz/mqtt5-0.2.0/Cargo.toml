[package]
name = "mqtt5"
version = "0.2.0"
edition = "2021"
readme = "README.md"

[lib]
crate-type = ["cdylib"]

[dependencies]
num_enum = "0.7.3"

[dependencies.pyo3]
version = "0.25.1"
features = ["abi3-py310"]

[profile.release]
codegen-units = 1
lto = "fat"

[lints.clippy]
enum_variant_names = "allow"
too_many_arguments = "allow"
