<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transpolibre: Automate translation of gettext PO files with LibreTranslate</title>
    <noscript>
        <meta http-equiv="refresh" content="1; url=/en/" />
    </noscript>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var language = navigator.language || navigator.userLanguage;
            var path = '/en/';

            switch (language.substr(0, 2)) {
                 case 'ar':
                    path = '/ar/'
                    break;
                 case 'bn':
                    path = '/bn/'
                    break;
                 case 'de':
                    path = '/de/'
                    break;
                 case 'en':
                    path = '/en/'
                    break;
                 case 'es':
                    path = '/es/'
                    break;
                 case 'fr':
                    path = '/fr/'
                    break;
                 case 'hi':
                    path = '/hi/'
                    break;
                 case 'id':
                    path = '/id/'
                    break;
                 case 'it':
                    path = '/it/'
                    break;
                 case 'ja':
                    path = '/ja/'
                    break;
                 case 'ko':
                    path = '/ko/'
                    break;
                 case 'pl':
                    path = '/pl/'
                    break;
                 case 'pt':
                    path = '/pt/'
                    break;
                 case 'ru':
                    path = '/ru/'
                    break;
                 case 'tr':
                    path = '/tr/'
                    break;
                 case 'zh':
                    path = '/zh/'
                    break;
            }
            window.location.href = path;
        });
    </script>
</head>
<body>
</body>
</html>
