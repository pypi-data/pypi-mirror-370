# pyproject.toml

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]

build-backend = "setuptools.build_meta"

[project]
name = "transpolibre"
dynamic = ["version"]
authors = [
    {name = "Jeff Moe", email = "moe@spacecruft.org"},
]
description = "Automate translation of gettext PO files using LibreTranslate, Ollama, and local models"
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "gettext",
    "i18n",
    "l10n",
    "internationalization",
    "libretranslate",
    "localization",
    "ollama",
    "machine-translation",
    "pofiles",
    "po-files",
    "python",
    "pytorch",
    "sphinx",
    "text-processing",
    "torch",
    "translation",
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: Arabic",
    "Natural Language :: Bengali",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: English",
    "Natural Language :: French",
    "Natural Language :: German",
    "Natural Language :: Hindi",
    "Natural Language :: Indonesian",
    "Natural Language :: Italian",
    "Natural Language :: Japanese",
    "Natural Language :: Korean",
    "Natural Language :: Polish",
    "Natural Language :: Portuguese",
    "Natural Language :: Russian",
    "Natural Language :: Spanish",
    "Natural Language :: Turkish",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Localization",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "libretranslatepy",
    "polib",
    "pycountry",
    "python-dotenv",
    "requests",
    "translate-toolkit>=3.10.0",
]

[project.optional-dependencies]
all = [
    "libretranslatepy",
    "torch",
    "transformers",
    "accelerate",
    "bitsandbytes",
    "ollama",
    "protobuf"
]
dev = [
    "black",
    "dead",
    "mypy",
    "ruff",
    "setuptools-scm",
    "sphinx",
    "sphinx-autobuild",
    "sphinx-autodoc-typehints",
    "sphinx-intl",
    "sphinx-notfound-page",
    "sphinx-rtd-theme",
    "sphinxcontrib-markdown",
    "twine",
    "types-polib",
    "vulture",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.1.0",
    "pytest-xdist>=3.0.0",
    "hypothesis>=6.0.0",
    "faker>=18.0.0",
    "responses>=0.23.0",
    "freezegun>=1.2.0",
]
local = ["torch", "transformers", "accelerate", "bitsandbytes"]
ollama = ["ollama", "protobuf"]

[project.urls]
Homepage = "https://transpolibre.org"
Documentation = "https://transpolibre.org"
Repository = "https://spacecruft.org/deepcrayon/transpolibre"
Issues = "https://spacecruft.org/deepcrayon/transpolibre"
Changelog = "https://spacecruft.org/deepcrayon/transpolibre/raw/branch/main/CHANGELOG.txt"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools_scm]
write_to = "src/transpolibre/_version.py"

[project.scripts]
transpolibre = "transpolibre.main:main"
