[build-system]
requires = ["matplotlib>=3.4.2","setuptools>=68","numpy>=1.21.0"]
build-backend = "setuptools.build_meta"

[project]
name = "heputl"
version = "0.1.0"
authors = [
  { name="Kinga Anna Wozniak", email="kingusiu@gmail.com" },
]
description = "Utilities for high energy physics"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
license-files = []

[project.urls]
#Homepage = "https://github.com/kingusiu/physkiutl"

[tool.setuptools.packages.find]
where = ["src"]
