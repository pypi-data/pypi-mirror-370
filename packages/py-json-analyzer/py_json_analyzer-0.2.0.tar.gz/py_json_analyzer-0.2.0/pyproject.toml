[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-json-analyzer"
version = "0.2.0"
description = "A powerful CLI and Python library for analyzing, visualizing, exploring, and generating code from JSON data"
authors = [
    { name="MS-32154", email="msttoffg@gmail.com" }
]
dependencies = [
    "numpy",
    "requests",
    "rich",
    "matplotlib",
    "dateparser",
    "jinja2",
    "windows-curses; sys_platform == 'win32'"
]
requires-python = ">=3.7"
readme = "README.md"
license = "MIT"

[project.scripts]
json_explorer = "json_explorer.main:main"
