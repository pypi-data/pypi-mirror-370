[project]
name="orientLoss"
version="0.0.8"
authors=[{name="Psyche Halo", email="Psyche@WinsGod.com"},]
description="orientLoss is a classification loss function @pytorch. It less prone to overfitting compared to crossEntropy. Compatible with random vector/embeddings with direction-indicating categories、probabilistic、oneHot as target. "
readme = "README.md"
requires-python=">=3.8"
classifiers=["Programming Language :: Python :: 3", "Operating System :: OS Independent",]
dependencies=["torch >= 1.7.0",]
keywords = ["orientLoss", "Loss", "PyTorch", "AI", "neural", "NN", "classification", "categories",]
[project.urls]
Homepage="https://github.com/PsycheHalo/orientLoss"
Issues="https://github.com/PsycheHalo/orientLoss/issues"
[metadata]
license_expression = "MPL-2.0"
