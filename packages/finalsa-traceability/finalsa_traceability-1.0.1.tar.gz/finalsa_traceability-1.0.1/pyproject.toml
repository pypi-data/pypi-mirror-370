[project]
name = "finalsa-traceability"
version = "1.0.1"
description = "Thread-safe distributed tracing and correlation ID management for Python microservices"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []
authors = [
 {name = "Luis Jimenez", email = "luis@finalsa.com"},
]
keywords = [
    "traceability", 
    "distributed-tracing", 
    "correlation-id", 
    "microservices", 
    "observability",
    "context-management",
    "thread-safe",
    "async",
    "finalsa"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]


[project.urls]
Homepage = "https://github.com/finalsa/finalsa-traceability"
Documentation = "https://github.com/finalsa/finalsa-traceability#readme"
Repository = "https://github.com/finalsa/finalsa-traceability.git"
Issues = "https://github.com/finalsa/finalsa-traceability/issues"
Changelog = "https://github.com/finalsa/finalsa-traceability/blob/main/CHANGELOG.md"

[project.license]
name = "MIT"
file = "LICENSE.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
  "finalsa/traceability/*.py",
]

[tool.hatch.build.targets.wheel]
include = [
  "finalsa/traceability/*.py",
]

[dependency-groups]
test = [
    "coverage>=7.9.2",
    "pytest>=8.3.4",
    "requests>=2.32.3",
]
examples = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
]

[tool.ruff]
# Exclude examples directory from ruff checks since they have optional dependencies
exclude = [
    "examples/**",
    "htmlcov/**",
    "*.egg-info/**",
    ".venv/**",
    "build/**",
    "dist/**",
]

# Configure line length and target Python version
line-length = 88
target-version = "py39"

[tool.ruff.lint]
# Enable common lint rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Ignore specific rules that might be too strict for this project
ignore = [
    "E501",  # line too long (handled by line-length setting)
    "UP006",  # pyupgrade: use f-string
    "UP035",  # pyupgrade: use f-string for single-line format
]

[tool.ruff.format]
# Use double quotes and trailing commas
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
