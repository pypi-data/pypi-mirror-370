version = "0.1.5"
description = ""
authors = [
    {name = "Ajit Johnson Nirmal",email = "nirmallab@bwh.harvar.edu"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy (<=2.2)",
    "pyqt6 (>=6.9.1,<7.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "matplotlib (>=3.10.5,<4.0.0)",
    "napari (>=0.6.4,<0.7.0)",
    "spatialdata (>=0.5.0,<0.6.0)"
