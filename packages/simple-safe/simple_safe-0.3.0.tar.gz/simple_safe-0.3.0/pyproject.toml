[project]
name = "simple-safe"
version = "0.3.0"
description = "A simple Web3-native CLI for Safe multisig wallets"
readme = "README.md"
license = "MIT"
keywords = ["ethereum", "safe", "web3"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Office/Business :: Financial",
  "Topic :: Utilities",
]
requires-python = ">=3.11"
dependencies = [
  "click>=8.1.8",
  "click-option-group>=0.5.7",
  "platformdirs>=4.3.8",
  "requests>=2.32.4",
  "rich>=14.0.0",
  "safe-eth-py>=7.3.0",
  "tomli-w>=1.2.0",
  "trezor[ethereum]>=0.13.10",
]

[project.scripts]
safe = "simple_safe.safe:main"

[project.urls]
Homepage = "https://github.com/clearmatics/simple-safe"
Source = "https://github.com/clearmatics/simple-safe"
Issues = "https://github.com/clearmatics/simple-safe/issues"
Changes = "https://github.com/clearmatics/simple-safe/blob/master/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.4.0", "ruff>=0.12.2", "tuna>=0.5.11"]

[tool.pyright]
typeCheckingMode = "strict"

[tool.uv]
python-preference = "only-managed"
