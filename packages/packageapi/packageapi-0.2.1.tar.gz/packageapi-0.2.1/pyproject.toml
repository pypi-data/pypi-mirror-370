[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "packageapi"
version = "0.2.1"
description = "A simple Tkinter-based Python package installer/checker GUI"
readme = "README.md"
authors = [
    { name="OptionallyBlueStudios/StuffzEZ/Stuf_y", email="optionallybluestudios@googlegroups.com" }
]
license = { text="MIT" }
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/OptionallyBlueStudios/PackageAPI"

[project.scripts]
packageapi-gui = "packageapi.gui:gui_package_manager"
