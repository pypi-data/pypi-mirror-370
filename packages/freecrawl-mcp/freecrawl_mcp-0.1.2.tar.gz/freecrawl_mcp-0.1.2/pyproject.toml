[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "freecrawl-mcp"
version = "0.1.2"
description = "FreeCrawl MCP Server - Self-hosted web scraping and document processing as a Firecrawl replacement"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Dylan Gluck", email = "dylan@dylangluck.com" }]
license = { text = "MIT" }
keywords = [
    "mcp",
    "web-scraping",
    "firecrawl",
    "playwright",
    "document-processing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "playwright>=1.40.0",
    "aiohttp>=3.9.0",
    "beautifulsoup4>=4.12.0",
    "markdownify>=0.11.0",
    "pydantic>=2.0.0",
    "tenacity>=8.0.0",
    "psutil>=5.9.0",
    "aiosqlite>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/dylan-gluck/freecrawl-mcp"
Repository = "https://github.com/dylan-gluck/freecrawl-mcp"
Issues = "https://github.com/dylan-gluck/freecrawl-mcp/issues"

[project.scripts]
freecrawl-mcp = "freecrawl.__main__:sync_main"

[tool.hatch.build.targets.wheel]
packages = ["src/freecrawl"]
