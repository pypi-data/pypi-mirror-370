[project]
name = "axmp-openapi-helper"
version = "0.1.11"
description = "This is a openapi helper library for the ZMP AI Platform"
authors = [
    {name = "Kilsoo Kang",email = "kilsoo75@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12, <4.0"
dependencies = [
    "colorlog>=6.9.0",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
]


[project.urls]
homepage = "https://github.com/cloudz-mp"
repository = "https://github.com/cloudz-mp/axmp-openapi-helper"
documentation = "https://github.com/cloudz-mp/axmp-openapi-helper"
"Bug Tracker" = "https://github.com/cloudz-mp/axmp-openapi-helper/issues"


[project.scripts]
[project.gui-scripts]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/axmp_openapi_helper"]


[dependency-groups]
dev = [
    "certifi>=2025.6.15",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-watcher>=0.4.3",
    "ruff>=0.12.0",
]

[tool.pytest-watcher]
now = true
delay = 0.1
runner_args = ["--ff", "-x", "-v", "--tb", "short"]
patterns = ["*.py"]

[tool.ruff]
lint.select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "I",    # isort
    "D",    # pydocstyle
    "D401", # First line should be in imperative mood
    "T201",
    "UP",
]
lint.ignore = [
    "UP006",
    "UP007",
    # We actually do want to import from typing_extensions
    "UP035",
    # Relax the convention by _not_ requiring documentation for every function parameter.
    "D417",
    "E501",
    "T201",
    # for FastAPI models
    "D101",
    "D106",
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "UP"]
[tool.ruff.lint.pydocstyle]
convention = "google"
