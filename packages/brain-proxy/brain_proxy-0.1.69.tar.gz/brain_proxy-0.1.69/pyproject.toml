[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brain-proxy"
version = "0.1.69"
description = "OpenAI-compatible FastAPI router with Chroma + LangMem memory."
authors = [
    {name = "Pablo Schaffner", email = "pablo@puntorigen.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.1,<1.0.0",
    "openai>=1.68.2,<2.0.0",
    "langchain-chroma>=0.1.0",
    "langmem>=0.0.29",
    "tiktoken>=0.7.0",
    "pydantic>=2.5.0,<3.0.0",
    "langchain-openai>=0.1.0",
    "numpy>=1.24.0,<2.0.0",
    "litellm>=1.70.0",
    "langchain-litellm>=0.1.0",
    "dateparser>=1.1.0",
    "async-promptic>=5.0.0",
    "httpx>=0.24.0",
    "upstash-vector>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/puntorigen/brain-proxy"
