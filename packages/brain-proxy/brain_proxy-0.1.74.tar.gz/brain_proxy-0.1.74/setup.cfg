[metadata]
name = brain-proxy
version = 0.1.66
description = OpenAI-compatible FastAPI router with Chroma + LangMem memory.
long_description = file: README.md
long_description_content_type = text/markdown
author = Pablo Schaffner
author_email = pablo@puntorigen.com
url = https://github.com/puntorigen/brain-proxy

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	fastapi
	openai
	langchain-chroma
	langmem
	tiktoken
	pydantic
	langchain-openai
	numpy<2.0.0
	litellm
	langchain_litellm
	dateparser
	async-promptic
	httpx
	upstash-vector

[options.package_data]
* = *.md

[egg_info]
tag_build = 
tag_date = 0

