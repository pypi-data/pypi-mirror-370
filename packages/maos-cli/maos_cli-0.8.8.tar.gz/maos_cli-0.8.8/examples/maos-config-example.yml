# MAOS CLI Configuration Example
# This file demonstrates the various configuration options available for MAOS

# Logging configuration
logging:
  enabled: true
  level: INFO
  file: null  # Set to a file path to enable file logging
  structured: true
  console_output: true

# Storage configuration
storage:
  directory: ~/.maos/storage
  backup_directory: null  # Optional backup location
  cleanup_interval: 3600  # Cleanup interval in seconds
  max_storage_size: null  # Max storage size in bytes

# Redis configuration (for distributed deployments)
redis:
  enabled: false
  url: redis://localhost:6379
  db: 0
  password: null
  ssl: false
  connection_pool_size: 10

# System-level configuration
system:
  max_agents: 100
  agent_timeout: 300
  task_timeout: 3600
  checkpoint_interval: 300
  max_checkpoints: 50
  health_check_interval: 30
  auto_recovery: true

# Resource management
resources:
  default_cpu_limit: 2.0
  default_memory_limit: 4096
  default_disk_limit: 10240
  allocation_strategy: fair  # fair, priority, greedy
  resource_monitoring: true

# Monitoring and metrics
monitoring:
  enabled: true
  refresh_interval: 1.0
  history_size: 1000
  export_metrics: false
  prometheus_port: null  # Set to enable Prometheus metrics

# Output formatting
output:
  default_format: table
  color_output: true
  progress_bars: true
  timestamps: true
  verbose_errors: true