[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage
addopts = 
    --strict-markers
    --strict-config
    --cov=src/maos
    --cov=src/communication
    --cov-report=term-missing:skip-covered
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --cov-fail-under=95
    --tb=short
    -v

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    chaos: Chaos engineering tests
    slow: Slow tests that may be skipped
    redis_required: Tests requiring Redis
    postgresql_required: Tests requiring PostgreSQL
    load_test: Load testing scenarios
    benchmark: Benchmark tests
    
# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::UserWarning

# Timeouts (in seconds)
timeout = 300
timeout_method = thread

# Parallel execution
--numprocesses = auto