[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maos-cli"
version = "0.8.4"
description = "Orchestrate swarms of Claude subagents with natural language"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Vincent Sider", email = "vincent@maos.dev"}
]
maintainers = [
    {name = "Vincent Sider", email = "vincent@maos.dev"}
]
keywords = ["claude", "ai", "agents", "orchestration", "swarm", "llm", "automation", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
    "Environment :: Console",
    "Natural Language :: English",
]
requires-python = ">=3.11"
# Minimal core dependencies for basic functionality
dependencies = [
    "typer>=0.9.0",
    "rich>=13.7.0",
    "pyyaml>=6.0.1",
    "aiofiles>=23.2.1",
    "python-dotenv>=1.0.0",
    "psutil>=5.9.0",
    "aiosqlite>=0.19.0",
]

[project.optional-dependencies]
# Redis for distributed features
redis = [
    "redis>=5.0.1",
    "aioredis>=2.0.1",
]
# API server
api = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "httpx>=0.25.2",
]
# Full feature set
full = [
    "maos-cli[redis,api]",
    "sqlalchemy[asyncio]>=2.0.23",
    "prometheus-client>=0.19.0",
    "cryptography>=41.0.7",
    "pyjwt>=2.8.0",
]
# Development tools
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "black>=23.11.0",
    "ruff>=0.1.6",
    "mypy>=1.7.1",
]

[project.scripts]
maos = "maos.cli.main:app"

[project.urls]
Homepage = "https://github.com/vincentsider/maos-cli"
Documentation = "https://github.com/vincentsider/maos-cli#readme"
Repository = "https://github.com/vincentsider/maos-cli"
Issues = "https://github.com/vincentsider/maos-cli/issues"
"Source Code" = "https://github.com/vincentsider/maos-cli"

[tool.hatch.build.targets.wheel]
packages = ["src/maos"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = "--strict-markers --cov=src/maos --cov-report=term-missing"