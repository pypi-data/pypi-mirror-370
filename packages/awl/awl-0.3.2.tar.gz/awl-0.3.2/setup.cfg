[metadata]
name = awl
description = Python implementation of the Abstract Workflow Language (AWL / AWL-LD)
author = Simon Stier
author_email = simon.stier@gmx.de
license = Apache-2.0
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/OO-LD/awl-python
project_urls = 
	Documentation = https://oo-ld.github.io/awl-python/
	Source = https://github.com/OO-LD/awl-python
	Download = https://pypi.org/project/awl/#files
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires > = 3.10 # due to json2ast requirement
install_requires = 
	ast2json
	json2ast
	pyyaml
	pyld
	rdflib
	oold>=0.8.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
hitl = 
	oold[UI-panel]
dev = 
	tox
	pre-commit
testing = 
	setuptools
	pytest
	pytest-cov
	oold[UI-panel]

[options.entry_points]

[tool:pytest]
addopts = 
	--cov awl --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	src/awl/drafts/*

[pyscaffold]
version = 4.5
package = awl
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

