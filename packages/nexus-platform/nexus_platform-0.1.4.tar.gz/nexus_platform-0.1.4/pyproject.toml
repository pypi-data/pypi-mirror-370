[tool.poetry]
name = "nexus-platform"
version = "0.1.4"
description = "The Ultimate Plugin-Based Application Platform - Build modular, scalable applications with ease"
authors = ["Nexus Team <team@nexus.dev>"]
maintainers = ["Nexus Team <team@nexus.dev>"]
license = "MIT"
readme = "README.md"
homepage = "https://nexus.dev"
repository = "https://github.com/dnviti/nexus-platform"
documentation = "https://docs.nexus.dev"
keywords = [
    "framework",
    "plugin-system",
    "modular",
    "fastapi",
    "async",
    "microservices",
    "api",
    "rest",
    "websocket",
    "cli",
    "application-platform",
    "enterprise",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Systems Administration",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
packages = [{ include = "nexus" }]
include = [
    "LICENSE",
    "README.md",
    "CHANGELOG.md",
    "docs/**/*",
    "config/example.yaml",
    "plugin_template/**/*",
]
exclude = [
    "*.pyc",
    "__pycache__",
    ".git",
    ".venv",
    ".env",
    "dist/**/*",
    "build/**/*",
    "*.egg-info",
    ".pytest_cache",
    ".coverage",
    "htmlcov",
    ".mypy_cache",
    ".DS_Store",
    "Thumbs.db",
]

[tool.poetry.dependencies]
python = "^3.11"

# Core Web Framework
fastapi = "^0.109.0"
uvicorn = "^0.27.0"
python-multipart = "^0.0.6"

# Data Validation
pydantic = "^2.5.3"
pydantic-settings = "^2.1.0"
email-validator = "^2.1.0"

# Configuration
pyyaml = "^6.0.1"
python-dotenv = "^1.0.0"
toml = "^0.10.2"

# Database Core (drivers are optional)
sqlalchemy = { extras = ["asyncio"], version = "^2.0.25" }

# Basic Authentication
python-jose = { extras = ["cryptography"], version = "^3.3.0" }
passlib = { extras = ["bcrypt"], version = "^1.7.4" }

# Async Support
aiofiles = "^23.2.1"

# Logging
python-json-logger = "^2.0.7"

# CLI
click = "^8.1.7"

# System monitoring
psutil = "^5.9.0"

# Optional Database Drivers
asyncpg = { version = "^0.29.0", optional = true }
psycopg2-binary = { version = "^2.9.9", optional = true }
aiomysql = { version = "^0.2.0", optional = true }
pymysql = { version = "^1.1.0", optional = true }
motor = { version = "^3.3.2", optional = true }
pymongo = { version = "^4.6.1", optional = true }
aiosqlite = { version = "^0.19.0", optional = true }
redis = { version = "^5.0.1", optional = true }
aioredis = { version = "^2.0.1", optional = true }

# Optional Plugin Development Dependencies
apscheduler = { version = "^3.10.4", optional = true }
croniter = { version = "^2.0.1", optional = true }
python-socketio = { version = "^5.11.0", optional = true }
websockets = { version = "^12.0", optional = true }
emails = { version = "^0.6", optional = true }
jinja2 = { version = "^3.1.2", optional = true }

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
pytest-env = "^1.1.3"
pytest-xdist = "^3.5.0"
pytest-timeout = "^2.2.0"
pytest-benchmark = "^4.0.0"

# Test Data
factory-boy = "^3.3.0"
faker = "^22.0.0"

# HTTP Testing
httpx = "^0.26.0"
responses = "^0.24.1"
aioresponses = "^0.7.6"

# Code Quality
black = "^24.10.0"
isort = "^5.13.2"
flake8 = "^7.0.0"
flake8-docstrings = "^1.7.0"
flake8-bugbear = "^23.12.2"
pylint = "^3.0.3"
mypy = "^1.8.0"
coverage = "^7.4.0"

# Security
# bandit = "^1.7.6"
safety = "^3.0.1"
pip-audit = "^2.6.3"

# Development Tools
ipython = "^8.19.0"
ipdb = "^0.13.13"
rich = "^13.7.0"
watchdog = "^3.0.0"
pre-commit = "^3.6.0"

# Additional testing tools
twine = "^5.0.0"
types-pyyaml = "^6.0.12.20250809"
types-psutil = "^7.0.0.20250801"
types-toml = "^0.10.8.20240310"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
pytest-env = "^1.1.3"
pytest-xdist = "^3.5.0"
pytest-timeout = "^2.2.0"
pytest-benchmark = "^4.0.0"
httpx = "^0.26.0"
factory-boy = "^3.3.0"
faker = "^22.0.0"
responses = "^0.24.1"
aioresponses = "^0.7.6"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.3"
mkdocstrings = { extras = ["python"], version = "^0.24.0" }
mkdocs-autorefs = "^0.5.0"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
mkdocs-section-index = "^0.3.8"

[tool.poetry.group.production]
optional = true

[tool.poetry.group.production.dependencies]
gunicorn = "^21.2.0"
httptools = "^0.6.1"
orjson = "^3.9.10"
prometheus-client = "^0.19.0"
psutil = "^5.9.7"

# Database Drivers (optional extras)
[tool.poetry.extras]
