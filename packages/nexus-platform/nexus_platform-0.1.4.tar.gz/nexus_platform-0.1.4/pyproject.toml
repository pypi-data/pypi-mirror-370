messaging = ["python-socketio", "websockets"]
email = ["emails", "jinja2"]
full = [
    "aiosqlite",
    "asyncpg",
    "psycopg2-binary",
    "aiomysql",
    "pymysql",
    "motor",
    "pymongo",
    "redis",
    "aioredis",
    "apscheduler",
    "croniter",
    "python-socketio",
    "websockets",
    "emails",
    "jinja2",
]
# auth-advanced = ["pyotp", "qrcode", "pillow"]
# monitoring = ["sentry-sdk", "elastic-apm", "prometheus-client"]
# celery = ["celery", "flower"]
# testing = ["locust", "hypothesis"]

[tool.poetry.scripts]
nexus = "nexus.cli:main"
nexus-admin = "nexus.admin:main"

[tool.poetry.plugins."nexus.plugins"]
hello_world = "nexus.plugins.example.hello_world"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/dnviti/nexus-platform/issues"
"Discussions" = "https://github.com/dnviti/nexus-platform/discussions"
"Changelog" = "https://github.com/dnviti/nexus-platform/blob/main/CHANGELOG.md"
"Funding" = "https://github.com/sponsors/dnviti"
"Discord" = "https://discord.gg/nexus"
"Twitter" = "https://twitter.com/nexus_dev"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Tool Configurations

[tool.black]
line-length = 100
target-version = ['py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | migrations
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*", "*/__pycache__/*"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
no_implicit_reexport = true
namespace_packages = true
show_error_codes = true
show_column_numbers = true
pretty = true
exclude = ["tests/", "migrations/", "examples/", "docs/"]

[[tool.mypy.overrides]]
module = [
    "uvicorn.*",
    "redis.*",
    "motor.*",
    "pymongo.*",
    "celery.*",
    "apscheduler.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--cov=nexus",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=10",
    "--asyncio-mode=auto",
    "--tb=short",
    "--maxfail=3",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow tests",
    "requires_db: Tests that require database",
    "requires_redis: Tests that require Redis",
    "requires_network: Tests that require network access",
    "benchmark: Performance benchmark tests",
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning",
]
timeout = 300
env = ["NEXUS_ENV = testing", "NEXUS_DEBUG = true"]

[tool.coverage.run]
source = ["nexus"]
branch = true
omit = ["*/tests/*", "*/migrations/*", "*/__init__.py", "*/conftest.py"]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.pylint.messages_control]
disable = [
    "C0111", # missing-docstring
    "C0103", # invalid-name
    "R0903", # too-few-public-methods
    "R0913", # too-many-arguments
    "W0212", # protected-access
    "W0622", # redefined-builtin
]

[tool.pylint.format]
max-line-length = 100

# [tool.bandit]
# exclude_dirs = ["tests", "examples"]
# skips = [
#     "B101",
#     "B601",
#     "B105",
# ] # assert_used, shell_with_subprocess, hardcoded_password_string


[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "W191", # indentation contains tabs
]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
    "migrations",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "v$version"
version_files = ["pyproject.toml:version", "nexus/__init__.py:__version__"]
update_changelog_on_bump = true

[tool.semantic_release]
version_variable = "src/app/nexus/__init__.py:__version__"
version_toml = "pyproject.toml:tool.poetry.version"
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "python -m build"
dist_path = "dist/"
upload_to_repository = true
upload_to_release = true
commit_version_number = true
major_on_zero = false
tag_format = "v{version}"
