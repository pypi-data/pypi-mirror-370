[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[project]
name = "kernax"
version = "0.3.0"
description = "Regularized Stein thinning using JAX"
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "blackjax>=1.2.5,<2.0.0",
    "equinox>=0.13.0",
    "jax>=0.6.2,<1.0.0",
    "numpy>=2.2.6,<3.0.0",
    "scipy>=1.15.3,<2.0.0",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
plot = [
    "matplotlib>=3.10.5",
    "plotly>=6.3.0",
]

[dependency-groups]
docs = [
    "htmlmin2>=0.1.13,<0.2",
    "mkdocs>=1.6.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-include-markdown-plugin>=7.1.6",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.6.17",
    "mkdocs-section-index>=0.3.10",
    "mkdocstrings[python]>=0.30.0",
]
dev = [
    "pre-commit>=4.3.0",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "ruff>=0.12.9",
]
