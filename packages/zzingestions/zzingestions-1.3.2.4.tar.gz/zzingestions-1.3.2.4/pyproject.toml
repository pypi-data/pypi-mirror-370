[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zzingestions"
version = "1.3.2.4"
authors = [
    { name = "ZZData Team", email = "zzdata@arezzo.com.br" }
]
description = "ZZIngestions is a powerful Python package that uses PySpark to transform data ingestion into a fluid and efficient process. It allows performing ETL operations in a scalable and intuitive way, improving the robustness and agility of data flows."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Other OS",
]
dependencies = [
    "great-expectations==1.3.6",
    "ipython"
]

[project.optional-dependencies]
spark = [
    "databricks-sdk",
    "pyspark",
    "pandas",
    "pytz"
]
aws = [
    "boto3",
    "botocore"
]
sap = [
    "pyrfc==3.3.1"
]
full = [
    "botocore",
    "boto3",
    "databricks-sdk",
    "pyspark",
    "pandas",
    "pytz",
    "pyrfc==3.3.1"
]