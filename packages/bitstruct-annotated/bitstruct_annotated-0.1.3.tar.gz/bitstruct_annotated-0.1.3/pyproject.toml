[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 68.0"]

[project]
name = "bitstruct-annotated"
version = "0.1.3"
description = "Annotate fields with bitstruct un/packing instructions"
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "bitstruct",
    "struct",
    "annotated",
    "packing",
    "serialization"
]
authors = [
    { name = "Oliver Kleinke", email = "oliver.kleinke@c-01a.de" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
dependencies = ["bitstruct"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
bitstruct_annotated = ["py.typed"]

[project.urls]
Source = "https://github.com/okleinke/bitstruct-annotated/"

[project.optional-dependencies]
dev = [
    "black",
    "build",
    "isort",
    "mypy",
    "pytest",
    "pytest-cov",
    "pydantic",
    "ruff",
    "validate-pyproject[all]",
    "vulture",
]


[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
lint.extend-select = ["E"]
lint.ignore = []
