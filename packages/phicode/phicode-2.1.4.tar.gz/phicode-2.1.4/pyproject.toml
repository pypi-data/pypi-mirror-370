[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phicode"
version = "2.1.4"
description = "(φ) PHICODE Dual-Runtime Engine — run φ code directly in Python/PyPy"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name="Jay Baleine", email="jay@banes-lab.com" }
]
requires-python = ">=3.8"
dependencies = [
    "xxhash>=3.0.0"
]

[project.optional-dependencies]
utility = ["psutil>=5.8.0"]

[project.scripts]
phicode = "phicode_engine.main:main"
phi = "phicode_engine.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]