[project]
name = "lugach"
version = "0.1.0"
description = "An application that makes Liberty University GAs' lives easier."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "canvasapi>=3.3.0",
    "keyring>=25.6.0",
    "python-dotenv>=1.1.1",
    "selenium>=4.35.0",
]

[project.scripts]
lugach = 'lugach:main'

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
