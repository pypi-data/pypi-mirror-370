[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dokanalyse"
description = "Arealanalyse av DOK-datasett"
version = "0.0.13"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pygeoapi",
    "asyncio",
    "nest-asyncio",
    "aiohttp",
    "aiofiles",
    "cachetools",
    "async-lru",
    "Pebble",
    "pydantic<2.0",
    "jsonschema",
    "pydash",
    "cql2",
    "geopandas",
    "matplotlib",
    "cartopy",
    "scipy",
    "OWSLib",
    "pyproj",
    "contextily",
    "Pillow",
    "weasyprint",
    "Markdown",
    "python-socketio[client]",
    "azure-storage-blob",
    "lxml",
    "types-lxml",
    "shapely",
    "PyYAML",
    "flask_http_middleware",
]

[tool.setuptools.package-data]
dokanalyse = [
    "**/*.json",
    "**/*.txt",
    "**/*.jinja",
    "**/*.css",
    "**/*.svg",
    "**/*.ttf",
]

[tool.setuptools]
license-files = []
