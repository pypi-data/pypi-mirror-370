[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psvmp"
version = "2.0.1"
description = "PS Vita Media Processor - download, convert and transfer media"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "0w0-wz5", email = "salmanalmtyry522@gmail.com" }
]
keywords = ["psvita", "media", "converter", "download", "youtube", "soundcloud", "mega"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video :: Conversion",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
]

dependencies = [
  "tqdm",
  "requests",
  "PyQt6",
  "yt-dlp"
]

[project.optional-dependencies]
gui = ["PyQt6", "pyqtdarktheme", "qdarktheme"]

[project.urls]
Homepage = "https://github.com/R0salman/PSVMP"
Repository = "https://github.com/R0salman/PSVMP"
Issues = "https://github.com/R0salman/PSVMP/issues"
Documentation = "https://github.com/R0salman/PSVMP#readme"

[project.scripts]
psvmp = "psvmp.psmedia:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["psvmp*"]
exclude = ["tests*"]