[metadata]
name = psvmp
version = 2.0.1
author = 0w0-wz5
author_email = salmanalmtyry522@gmail.com
description = PS Vita Media Processor - download, convert and transfer media
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/R0salman/PSVMP
project_urls = 
	Homepage = https://github.com/R0salman/PSVMP
	Repository = https://github.com/R0salman/PSVMP
	Issues = https://github.com/R0salman/PSVMP/issues
	Documentation = https://github.com/R0salman/PSVMP#readme
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Multimedia :: Video :: Conversion
	Topic :: Multimedia :: Sound/Audio :: Conversion
keywords = psvita, media, converter, download, youtube, soundcloud, mega

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	tqdm
	requests
	PyQt6
	yt-dlp
include_package_data = True

[options.packages.find]
include = psvmp*
exclude = tests*

[options.extras_require]
gui = 
	PyQt6
	pyqtdarktheme
	qdarktheme

[options.entry_points]
console_scripts = 
	psvmp = psvmp.psmedia:main

[egg_info]
tag_build = 
tag_date = 0

