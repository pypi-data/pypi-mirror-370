[project]
name = "langgraph-deploy"
version = "0.2.0"
description = "Adds a `deploy` subcommand to langgraph CLI to deploy Docker images to Cloud Run."
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "neka-nat", email = "nekanat.stock@gmail.com"}]
license = {text = "MIT"}
dependencies = [
  "typing-extensions>=4.8.0",
  # Keep this loosely pinned so it works with future CLI versions
  "langgraph-cli>=0.0.0"
]

[project.scripts]
# This intentionally shadows the official `langgraph` entrypoint on PATH.
# For commands other than `deploy`, we delegate to the official CLI.
langgraph = "langgraph_deploy.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
