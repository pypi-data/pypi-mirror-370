[project]
name = "currency-mcp"
version = "0.3.0"
description = "A Model Context Protocol (MCP) server for currency conversion using the Frankfurter API"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Van-Loc Nguyen", email = "vanloc1808@gmail.com"}
]
keywords = ["mcp", "currency", "exchange-rate", "model-context-protocol", "ai-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp",
    "httpx",
    "mcp[cli]",
    "pydantic",
]

[project.urls]
Homepage = "https://github.com/vanloc1808/currency-mcp"
Repository = "https://github.com/vanloc1808/currency-mcp"
Issues = "https://github.com/vanloc1808/currency-mcp/issues"
Documentation = "https://github.com/vanloc1808/currency-mcp#readme"

[project.scripts]
currency-mcp = "currency_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = [
    "currency_mcp_server.py",
    "README.md",
    "LICENSE",
]
exclude = [
    "scripts/",
    "tests/",
    ".venv/",
    ".git/",
    "*.pyc",
    "__pycache__/",
    "*.egg-info/",
    "dist/",
    "build/",
    ".gitignore",
    ".python-version",
    "uv.lock",
    "pyproject.toml",
]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "twine>=6.1.0",
]
