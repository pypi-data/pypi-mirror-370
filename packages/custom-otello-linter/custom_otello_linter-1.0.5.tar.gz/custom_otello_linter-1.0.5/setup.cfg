[metadata]
name = custom_otello_linter
version = 1.0.5

[options.entry_points]
flake8.extension = 
	OCS=custom_otello_linter.plugins:OtelloQAStylePlugin

[flake8]
max_line_length = 119
exclude = .git, .venv, venv, _files
per_file_ignores = 
	__init__.py:F401
ignore = W503

[mypy]
exclude = venv, .gitignore, _files
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

