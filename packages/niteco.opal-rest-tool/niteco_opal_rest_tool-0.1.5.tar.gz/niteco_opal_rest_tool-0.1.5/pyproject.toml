[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "niteco.opal-rest-tool"
version = "0.1.5"
description = "OPAL REST Tool Service - Automatically generates tools from OpenAPI 3.x specifications"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Niteco", email = "info@niteco.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Code Generators",
]
keywords = ["openapi", "rest", "api", "tools", "opal", "fastapi"]
requires-python = ">=3.8"
dependencies = [
    "optimizely-opal.opal-tools-sdk>=0.1.4.dev0",
    "fastapi>=0.116.0",
    "httpx>=0.28.0",
    "pyyaml>=6.0.0",
    "pydantic>=2.11.0",
    "uvicorn[standard]>=0.35.0",
]

[project.urls]
Homepage = "https://github.com/niteco/opal-rest-tool"
Repository = "https://github.com/niteco/opal-rest-tool"
Documentation = "https://github.com/niteco/opal-rest-tool#readme"
Issues = "https://github.com/niteco/opal-rest-tool/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
include = ["niteco*"]
exclude = ["test*", "rest_tools_example*", "venv*", "core*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true