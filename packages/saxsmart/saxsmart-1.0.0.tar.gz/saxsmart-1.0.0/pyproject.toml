[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "saxsmart"
version = "1.0.0"
description = "SAXSMART: SAXS modeling and refinement toolkit (Dash app)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Hayden Fisher" }]
keywords = ["SAXS", "PEPSI-SAXS", "Dash", "bioinformatics", "scattering"]

dependencies = [
  "dash<=2.18.0",
  "dash[diskcache]<=2.18.0",
  "dash_bootstrap_components<=1.7.1",
  "diskcache",
  "plotly>=5.20",
  "pandas>=2.2",
  "numpy>=1.26",
  "biopython>=1.84",
  "requests>=2.32",
  "dash-molstar>=0.5.0",
  "scipy>=1.13"
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/hayden5a/saxsmart"

[project.scripts]
saxsmart = "saxsmart.app:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["saxsmart*"]

[tool.setuptools.package-data]
# Include package data (assets & example files) in wheels
saxsmart = [
  "assets/*",
  "example_data/*"
]