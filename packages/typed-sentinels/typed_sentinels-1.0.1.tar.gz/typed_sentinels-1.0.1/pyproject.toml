[project.urls]
  documentation = "https://typed-sentinels.blockmage.dev"
  homepage      = "https://github.com/blockmage/typed_sentinels"
  repository    = "https://github.com/blockmage/typed_sentinels"

[project]
  description     = "Statically-typed sentinel objects with singleton qualities."
  name            = "typed-sentinels"
  readme          = "README.md"
  requires-python = ">=3.12"
  version         = "1.0.1"

  authors = [
    { email = "alchemyst@alchemyst.dev", name = "Alchemyst" },
  ]

  dependencies = [  ]

[dependency-groups]
  dev = [
    "commitizen>=4.8.3",
    "coverage>=7.9.1",
    "docformatter>=1.7.7",
    "mkdocs-material>=9.6.15",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.30.0",
    "pre-commit>=4.2.0",
    "pyright>=1.1.402",
    "pytest-cov>=6.2.1",
    "pytest>=8.4.1",
    "pytest>=8.4.1",
    "ruff>=0.12.1",
  ]

# -------------------------------- build system --------------------------------
[build-system]
  build-backend = "uv_build"
  requires      = [ "uv_build>=0.8.11,<0.9.0" ]

# ------------------------------- tool: coverage -------------------------------
[tool.coverage.report]
  skip_empty = "true"

  exclude_also = [
    "\\.\\.\\.",
    "cast(.*)",
    "if TYPE_CHECKING",
    "if __name__ == .__main__.:",
    "msg =.*",
    "raise AssertionError",
  ]

[tool.coverage.html]
  directory = "reports/coverage/html"

# ----------------------------- tool: docformatter -----------------------------
[tool.docformatter]
  blank                   = false
  force                   = false
  make-summary-multi-line = false
  pre-summary-newline     = false
  recursive               = true
  style                   = "numpy"
  wrap-descriptions       = 120
  wrap-summaries          = 120

# ------------------------------- tool: pyright --------------------------------
[tool.pyright]
  include          = [ ".", "src" ]
  pythonPlatform   = "Linux"
  pythonVersion    = "3.12"
  stubPath         = "./stubs"
  typeCheckingMode = "standard"
  venv             = ".venv"
  venvPath         = "."

  analyzeUnannotatedFunctions = true
  deprecateTypingAliases      = true
  strictDictionaryInference   = false
  strictListInference         = true
  strictSetInference          = true
  useLibraryCodeForTypes      = true

  executionEnvironments = [
    { pythonVersion = "3.12", root = "." },
  ]

# -------------------------------- tool: pytest --------------------------------
[tool.pytest.ini_options]
  addopts = [
    "--cov-report=html",
    "--cov=typed_sentinels",
    "--import-mode=importlib",
    "-s",
    "-vv",
  ]

  norecursedirs = [ ".venv" ]
  python_files  = [ "test_*.py" ]
  testpaths     = [ "." ]

# --------------------------------- tool: ruff ---------------------------------
[tool.ruff]
  exclude           = [  ]
  force-exclude     = true
  indent-width      = 4
  line-length       = 120
  respect-gitignore = true
  target-version    = "py312"
  unsafe-fixes      = true

  [tool.ruff.format]
    docstring-code-format      = true
    docstring-code-line-length = "dynamic"
    indent-style               = "space"
    line-ending                = "lf"
    quote-style                = "single"
    skip-magic-trailing-comma  = false

  [tool.ruff.lint]
    fixable   = [ "ALL" ]
    select    = [ "ALL" ]
    unfixable = [  ]

    ignore = [
      "ANN401", # any-type
      "COM",    # flake8-commas
      "D1",     # undocumented-{module,class,method,...}
      "INP001", # implicit-namespace-package
      "SIM102", # collapsible-if
      "SLF001", # private-member-access
      "T201",   # print
    ]

    [tool.ruff.lint.per-file-ignores]
      "*test*" = [ "ANN", "D", "N", "Q", "S" ]

    [tool.ruff.lint.isort]
      known-first-party = [  ]

    [tool.ruff.lint.flake8-unused-arguments]
      ignore-variadic-names = true

    [tool.ruff.lint.flake8-annotations]
      allow-star-arg-any = true

    [tool.ruff.lint.flake8-quotes]
      inline-quotes = "single"

    [tool.ruff.lint.pydocstyle]
      convention = "numpy"

    [tool.ruff.lint.pylint]
      allow-magic-value-types = [ "float", "int", "str" ]
      max-args                = 20
      max-bool-expr           = 10
      max-branches            = 20
      max-locals              = 15
      max-nested-blocks       = 10
      max-positional-args     = 20
      max-returns             = 10
      max-statements          = 75

    [tool.ruff.lint.flake8-bugbear]
      extend-immutable-calls = [  ]

# ---------------------------------- tool: uv ----------------------------------
[tool.uv]
  compile-bytecode = true
  managed          = true

  [tool.uv.pip]
    compile-bytecode = true
    require-hashes   = true
