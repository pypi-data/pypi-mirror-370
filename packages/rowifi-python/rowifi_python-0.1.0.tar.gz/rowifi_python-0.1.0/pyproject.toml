[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rowifi-python"
version = "0.1.0"
description = "Async Python client for the RoWifi API"
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.9.0",
    "pydantic>=2.0"
]
authors = [
    { name="RoWifi Team", email="admin@rowifi.xyz" }
]

[project.urls]
Homepage = "https://github.com/peppower/rowifi-python"
Documentation = "https://rowifi.xyz/docs/api"
Source = "https://github.com/peppower/rowifi-python"
