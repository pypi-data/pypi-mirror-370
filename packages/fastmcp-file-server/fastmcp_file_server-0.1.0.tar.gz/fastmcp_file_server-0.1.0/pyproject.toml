[project]
name = "fastmcp-file-server"
version = "0.1.0"
description = "Secure MCP file server with multi-tier authentication"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "FastMCP File Server Contributors"}
]
keywords = [
    "mcp",
    "model-context-protocol", 
    "ai-assistant",
    "file-server",
    "claude-desktop",
    "fastmcp",
    "file-operations",
    "secure-server",
    "authentication"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: System :: Filesystems",
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.1.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "reportlab>=4.0.0",
    "pillow>=10.0.0",
    "pandas>=2.0.0",
]

[project.scripts]
fastmcp-file-server = "fastmcp_file_server.cli:main"
fastmcp-file-server-http = "fastmcp_file_server.cli:main_http"

[project.urls]
Homepage = "https://github.com/Luxshan2000/fastmcp-file-server"
Repository = "https://github.com/Luxshan2000/fastmcp-file-server"
Issues = "https://github.com/Luxshan2000/fastmcp-file-server/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
target-version = "py310"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.9",
]
