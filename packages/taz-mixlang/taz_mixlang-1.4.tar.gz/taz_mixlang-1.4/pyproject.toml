[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "taz-mixlang"
version = "1.4"
description = "A simple, powerful polyglot script runner for defining and executing multi-language tasks."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.scripts]
# Entry point trỏ đến hàm main trong file runner.py
mix-run = "mix_runner.runner:main"

[tool.setuptools.packages.find]
where = ["src"]

[project.license]
text = "GPL-3.0-or-later"
