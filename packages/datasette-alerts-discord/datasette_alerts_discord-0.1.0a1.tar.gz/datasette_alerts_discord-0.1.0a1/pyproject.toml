[project]
name = "datasette-alerts-discord"
version = "0.1.0a1"
description = ""
readme = "README.md"
authors = [{name = "Alex Garcia"}]
license = "Apache-2.0"
classifiers=[
    "Framework :: Datasette"
]
requires-python = ">=3.9"
dependencies = [
    "datasette>=1a19",
    "datasette-alerts",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/datasette/datasette-alerts-discord"
Changelog = "https://github.com/datasette/datasette-alerts-discord/releases"
Issues = "https://github.com/datasette/datasette-alerts-discord/issues"
CI = "https://github.com/datasette/datasette-alerts-discord/actions"

[project.entry-points.datasette]
alerts_discord = "datasette_alerts_discord"

[project.optional-dependencies]
test = ["pytest", "pytest-asyncio"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.setuptools.package-data]
datasette_alerts_discord = ["static/*", "templates/*"]

