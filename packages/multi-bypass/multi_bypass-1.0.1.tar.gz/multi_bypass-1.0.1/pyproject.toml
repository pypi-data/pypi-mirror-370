[project]
name = "multi-bypass"
version = "1.0.1"
description = "Pentest tool for bypassing restricted access using various techniques"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Greyf0x", email = "contact@greyf0x.com" }
]
dependencies = [
  "certifi==2025.8.3",
  "charset-normalizer==3.4.3",
  "idna==3.10",
  "requests==2.32.4",
  "urllib3==2.5.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/grf0x/multi-bypass"
Repository = "https://github.com/grf0x/multi-bypass"
Issues = "https://github.com/grf0x/multi-bypass/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["multi_bypass"]

[tool.setuptools.package-data]
multi_bypass = ["wordlists/*"]

[project.scripts]
multi-bypass = "multi_bypass.main:main"
