[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pignet2"
version = "0.0.1"
description = "Deep learning framework for protein-ligand binding affinity prediction"
readme = "README.md"
authors = [
    {name = "Seokhyun Moon", email = "mshmjp@kaist.ac.kr"},
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3.1",
    "scikit-learn>=1.7.1",
    "scipy>=1.15.3",
    "seaborn>=0.13.2",
    "joblib>=1.5.1",
    "tqdm>=4.67.1",
    "click>=8.2.1",
    "biopython>=1.85",
    "hydra-core==1.3.2",
    "dimorphite-dl==2.0.2",
    "pymol-open-source-whl==3.1.0.4",
    "numpy==1.26.4",
    "matplotlib>=3.10.5",
    "rdkit>=2025.3.5",
    "torch==2.6.0",
    "torch-geometric==2.6.0",
]

[project.urls]
Homepage = "https://github.com/mseok/PIGNet2"
Documentation = "https://github.com/mseok/PIGNet2#readme"
Repository = "https://github.com/mseok/PIGNet2.git"
Issues = "https://github.com/mseok/PIGNet2/issues"

[project.scripts]
pignet2 = "pignet2.cli:cli"

[tool.setuptools]
packages = ["pignet2", "pignet2.models", "pignet2.models.layers", "pignet2.data", "pignet2.analysis", "pignet2.exe"]
include-package-data = true

[tool.setuptools.package-data]
pignet2 = ["ckpt/*.pt", "config/**/*.yaml"]

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
