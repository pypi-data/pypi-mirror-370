[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tagmaster-python"
version = "1.0.0"
description = "A comprehensive Python client for the Tagmaster classification API with project management, category management, AI classification, and analytics"
readme = "README_PYTHON_CLIENT.md"
license = {text = "MIT"}
authors = [
    {name = "Tagmaster", email = "support@tagmaster.com"}
]
maintainers = [
    {name = "Tagmaster", email = "support@tagmaster.com"}
]
keywords = ["tagmaster", "classification", "api", "client", "text-analysis", "nlp", "project-management", "category-management", "analytics", "csv-import-export"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/tagmaster/tagmaster-python"
Documentation = "https://github.com/tagmaster/tagmaster-python#readme"
Repository = "https://github.com/tagmaster/tagmaster-python"
"Bug Tracker" = "https://github.com/tagmaster/tagmaster-python/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["tagmaster*"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 