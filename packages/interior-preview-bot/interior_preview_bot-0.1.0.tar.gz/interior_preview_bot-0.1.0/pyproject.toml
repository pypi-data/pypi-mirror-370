[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "interior_preview_bot"
version = "0.1.0"
authors = [
    { name="NewJerseyStyle", email="work.source.wishes@gmail.com" },
    { name="Gemini" },
]
description = "A Python package to generate interior design previews using Poe API models."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai",
]

[project.urls]
"Homepage" = "https://github.com/NewJerseyStyle/interior_preview_bot"
"Bug Tracker" = "https://github.com/NewJerseyStyle/interior_preview_bot/issues"
