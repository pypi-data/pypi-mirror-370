[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aydie-dataset-cleaner"
version = "1.0.0"
authors = [
    { name = "Aditya (Aydie) Dinesh K", email = "developer@aydie.in" },
]
description = "A Python library to validate, profile, and clean datasets (CSV, Excel, Parquet) for machine learning workflows."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["dataset", "cleaning", "validation", "ML", "data-science", "parquet", "csv", "excel"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]

dependencies = [
    "pandas>=1.5.0",      # Core data handling
    "numpy>=1.23.0",      # Numerical operations
    "openpyxl",           # Excel file support
    "pyarrow",            # Parquet file support
    "scikit-learn",       # Optional: ML-based cleaning or validation
    "jinja2",             # HTML report generation
]

[project.urls]
"Homepage" = "https://opensource.aydie.in/"
"Bug Tracker" = "https://github.com/aydiegithub/aydie-dataset-cleaner/issues"
"Documentation" = "https://github.com/aydiegithub/aydie-dataset-cleaner#readme"
"Source" = "https://github.com/aydiegithub/aydie-dataset-cleaner"

[tool.setuptools]
packages = { find = {} }

