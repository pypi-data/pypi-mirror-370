[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skimly"
version = "0.1.2"
description = "Skimly Python SDK"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Skimly", email = "dev@skimly.ai" }]
dependencies = ["requests>=2.31.0"]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License"
]
urls = { "Homepage" = "https://example.com/skimly", "Issues" = "https://example.com/skimly/issues" }
