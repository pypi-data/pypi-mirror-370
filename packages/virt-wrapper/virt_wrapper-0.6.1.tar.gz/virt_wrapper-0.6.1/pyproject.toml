[project]
name = "virt-wrapper"
version = "0.6.1"
authors = [{ name = "Dmitry Fateev", email = "dimkaaaa1@gmail.com" }]
description = "Wrapper that was developed in order to manage libvirt virtual machines"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://gitlab.com/Palit_Invalid/virt-wrapper"
Issues = "https://gitlab.com/Palit_Invalid/virt-wrapper/-/issues"

[build-system]
requires = ["setuptools>=62.6"]
build-backend = "setuptools.build_meta"

[tool.pylint]
max-line-length = 120

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
virt_wrapper = ["drivers/hyperv_utils/*.ps1"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies.dev = { file = ["requirements-dev.txt"] }
optional-dependencies.test = { file = ["requirements-test.txt"] }
