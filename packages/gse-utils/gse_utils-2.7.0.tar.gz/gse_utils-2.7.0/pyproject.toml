[project]
name = "gse-utils"
version = "2.7.0"
description = "GSE utility functions"
authors = [
    { name = "Bogdan Marinescu", email = "bogdan@gsat.us" }
]
dependencies = [
    "colorama>=0.4.6",
    "pyyaml>=6.0.2",
    "pyserial>=3.5",
]
readme = "README.md"
requires-python = ">= 3.8"
license-files = ["LICENSE.md"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/gse_utils"]
