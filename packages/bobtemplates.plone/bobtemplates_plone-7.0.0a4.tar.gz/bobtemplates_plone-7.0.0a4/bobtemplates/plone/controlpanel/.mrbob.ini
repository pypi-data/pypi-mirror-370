[questions]
subtemplate_warning.question = Please commit your changes, before using a sub-template! Continue anyway? [n/y]
subtemplate_warning.required = True
subtemplate_warning.default = n
subtemplate_warning.pre_ask_question = bobtemplates.plone.base:git_clean_state_check
subtemplate_warning.post_ask_question = mrbob.hooks:validate_choices bobtemplates.plone.base:subtemplate_warning_post_question
subtemplate_warning.choices = y|n
subtemplate_warning.choices_delimiter = |

controlpanel_python_class_name.question = Name of the Control Panels's Python class?
controlpanel_python_class_name.help = Name of the Python class for this control panel?
controlpanel_python_class_name.required = True
controlpanel_python_class_name.default = MyFeaturedControlPanel
controlpanel_python_class_name.pre_ask_question = bobtemplates.plone.base:check_root_folder

[template]
post_ask = bobtemplates.plone.base:set_global_vars
pre_render = bobtemplates.plone.controlpanel:prepare_renderer
post_render = bobtemplates.plone.controlpanel:post_renderer
