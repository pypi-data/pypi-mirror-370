name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLIT_USERNAME: __token__
      FLIT_PASSWORD: ${{ secrets.FLIT_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install flit
        run: pip install --upgrade pip flit
      
      - name: Publish to PyPI
        run: flit publish
