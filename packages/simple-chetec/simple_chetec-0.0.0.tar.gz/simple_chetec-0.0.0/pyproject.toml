[build-system]
requires = ["setuptools >= 61.0", "wheel" ] #, "setuptools_scm[toml]>=6.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["simple", "simple.*"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[tool.setuptools_scm]
version_scheme = "guess-dev"
local_scheme = "node-and-date"
write_to = "simple/__version__.py"
fallback_version = "0.0.0"


[project]
name = "simple-chetec"
dynamic = ["version"]
#version = "0.4.0"
description = "Stellar Interpretation for Meteoritic data and PLotting (for Everyone)"
authors = [{ name = "Mattias Ek", email = "mattias.ek@pm.me" }]
license = { text = "LGPL-3.0-or-later" }
readme = "README.md"
requires-python = ">=3.9"
dependencies= [
    "numpy >=1.22",
    "matplotlib >=3.5",
    "scipy >=1.8",
    "h5py >=3.6",
    "pyyaml >=5.4",
]

[project.optional-dependencies]
dev = [
    "ipykernel",
    "nugridpy",
    "pytest",
    "pytest-cov",
    "nox"
]

test = [
    "pytest",
    "pytest-cov"
]

docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-gen-files",
    "mkdocs-jupyter",
    "pymdown-extensions"
]