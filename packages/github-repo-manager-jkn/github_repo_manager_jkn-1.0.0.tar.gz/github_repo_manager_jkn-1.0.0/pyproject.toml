[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "github-repo-manager-jkn"
version = "1.0.0"
description = "Un outil professionnel pour créer et gérer des dépôts GitHub"
authors = [{name = "Jonathan K-N", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.scripts]
github-manager = "github_manager.main:main"

[project.urls]
Homepage = "https://github.com/JonathanK-N/github-manager-pro"
Repository = "https://github.com/JonathanK-N/github-manager-pro"