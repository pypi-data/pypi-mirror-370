[project]
name = "typelang"
version = "0.0.1"
description = "TypeScript-flavored schema definition language for cross-platform type generation"
readme = "README.md"
authors = [
    { name = "Hao Wu", email = "haowu@dataset.sh" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.0",
    "typing-extensions>=4.0",
]

[project.scripts]
typelang = "typelang.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[tool.hatch.build]
sources = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-cov>=6.2.1",
]
