[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fuck-reborn"
version = "0.1.4"
description = "AI-powered command corrector (like thefuck, but with Gemini)"
authors = [
  { name="Surajit Sen", email="sensurajit@proton.me" }
]
readme = "README.md"
license = { text = "MIT" }
