[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "click>=8.1.8",
    "preparse>=0.0.12",
]
description = "This project expands a given path."
keywords = []
name = "expandpath"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.0.3"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/expandpath/#files"
Index = "https://pypi.org/project/expandpath/"
Source = "https://github.com/johannes-programming/expandpath/"
Website = "https://expandpath.johannes-programming.online/"
