[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mdfile"
version = "0.9.0"
description = "Process and update Markdown files with embedded file/process/var data."
readme = "README.md"
license = "MIT"
authors = [{name="Chuck Bass", email="chuck@acrocad.net"}]
requires-python = ">=3.10, <3.15"
keywords = ["markdown", "CLI", "markdown-processing"]

dependencies = [
    "typer",
    "rich",
]

[project.urls]
Homepage = "https://github.com/hucker/mdfile"

[project.scripts]
mdfile = "mdfile.mdfile:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.dev-dependencies]
pytest = "^7.0.0"  # For testing
mypy = "^1.0.0"    # For type checking
black = "^23.0.0"  # Code formatter
isort = "^5.10.0"  # For sorting imports
pre-commit = "^3.0.0"  # For pre-commit hooks
