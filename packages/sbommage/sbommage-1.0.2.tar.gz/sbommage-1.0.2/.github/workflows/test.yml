name: Test

on:
  push:
    branches: [ main, initial-packaging ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Test installation
      run: |
        sbommage --help || echo "Help command failed, trying with example file"
        if [ -f "example_sboms/syft_1.31.0_docker.io_alpine_latest_syft.json" ]; then
          timeout 5s sbommage "example_sboms/syft_1.31.0_docker.io_alpine_latest_syft.json" || echo "Test with example file completed"
        fi
      shell: bash