[project]
name = "cryoblob"
version = "2025.8.2"
description = "Particle Picking of Cryo-EM Datasets"
authors = [
    {name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}, 
    {name = "Alexis N. Williams", email = "williamsan@ornl.gov"},
    {name = "Spenser R. Cox", email = "coxsr@ornl.gov"},
    {name = "Marshall T. McDonnell", email = "mcdonnellmt@ornl.gov"},
    {name = "Albina Y. Borisevich", email = "albinab@ornl.gov"}
]
maintainers = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
keywords = [
    "electron microscopy", 
    "cryoEM",
    "image processing",
    "JAX",
    "blob detection",
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Topic :: Scientific/Engineering :: Image Processing",
]
license = "MIT"
dependencies = [
    "mrcfile==1.5.0",
    "numpy>=1.13.0",
    "matplotlib>=2.2.0",
    "matplotlib-scalebar>=0.5.0",
    "jaxtyping>=0.2.33,<0.3",
    "beartype",
    "pandas>=2.2.3",
    "tqdm>=4.66.0",
    "jax[cuda12]>=0.4.30 ; sys_platform == 'linux'",
    "jax>=0.4.30 ; sys_platform == 'win64'",
]

[project.urls]
Homepage = "https://github.com/debangshu-mukherjee/cryoblob/"
Documentation = "https://cryoblob.readthedocs.io/"
Repository = "https://github.com/debangshu-mukherjee/cryoblob/"
Issues = "https://github.com/debangshu-mukherjee/cryoblob/issues"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
ignore = ["F722"]

[tool.ruff.format]
quote-style = "preserve"


[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=3.0.2",
    "nbsphinx>=0.9.7",
    "myst-parser>=2.0.0",
    "ipykernel>=6.29.5",
    "nbconvert>=7.16.6",
    "sphinx-autobuild>=2024.10.3",
    "furo>=2025.7.19",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "chex>=0.1.89",
]
dev = [
    "cryoblob[docs,test]",
    "black[jupyter]>=25.1.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "ipywidgets>=8.1.0",
    "ruff>=0.12.9",
]
notebooks = [
    "ipywidgets>=8.1.0",
    "ipykernel>=6.29.5",
    "nbconvert>=7.16.6",
]
all = [
    "cryoblob[docs,test,dev,notebooks]",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--cov=src/cryoblob",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=80",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore:.*jax.*:FutureWarning",
    "ignore:.*JAX.*:UserWarning",
]

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

[tool.black]
line-length = 88
target-version = ['py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
