[tool.poetry]
name = "dbt2lookml"
version = "0.2.3"
description = "Generate lookml views from bigquery via dbt models"
authors = []
readme = "README.md"
homepage = "https://github.com/magnus-ffcg/dbt2lookml"
repository = "https://github.com/magnus-ffcg/dbt2lookml"

[tool.poetry.dependencies]
lkml = ">=1.1"
pydantic = ">=2.9"
PyYAML = ">=5.0"
python = ">=3.9.0,<4.0"
typing-extensions = ">=4.0"
importlib-metadata = ">=4"
rich = ">=13.9.4"
pytest-mock = "^3.14.0"
datamodel-code-generator = "^0.26.3"
unidecode = ">=1.3.0"


[tool.poetry.group.dev.dependencies]
debugpy = "^1.8.8"
pytest = "^8.3.3"
pytest-mock = "^3.14.0"
pytest-cov = "^6.0.0"
datamodel-code-generator = "^0.26.3"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "dbt2lookml"
version = "0.2.2"
description = "Convert dbt models to LookML"
requires-python = ">=3.9.0,<4.0"
dependencies = [
    "lkml>=1.1",
    "pydantic>=2.9",
    "PyYAML>=5.0",
    "typing-extensions>=4.0",
    "importlib-metadata>=4",
    "rich>=13.9.4",
    "unidecode>=1.3.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "types-PyYAML>=6.0",
    "tox>=4.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["dbt2lookml"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[tool.bumpversion]
current_version = "0.2.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} → {new_version}"
commit_args = ""

[tool.pytest]
mock_use_standalone_module = true

[tool.black]
skip-string-normalization = true
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100
known_first_party = "kelvin"
profile = "black"

[tool.datamodel-codegen]
field-constraints = true
snake-case-field = true
strip-default-none = false
target-python-version = "3.12"

[tool.uv]

[tool.uv.workspace]
members = ["dist"]

[tool.poetry.scripts]
dbt2lookml = "dbt2lookml.cli:main"