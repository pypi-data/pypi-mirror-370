    max_episode_steps: 650
    entry_point: "sai_mujoco.envs:GolfCourseEnv"
    robots:
      - xarm7_ik:
          position: [0.9, -0.5, 0.021]
          orientation: [0.707, 0, 0, 0.707]
          init_qpos: {
            "joint1": 0.0,
            "joint2": 0.0,
            "joint3": 0.0,
            "joint4": 0.9,
            "joint5": 1.5707,
            "joint6": 1.5707,
