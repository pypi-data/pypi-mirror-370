[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swarmcode"
version = "0.1.1"
description = "Open-source AI coding assistant powered by Cerebras - fast inference for Llama 3.3 70B and Qwen3 Coder 480B"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Michael Pfaffenberger"},
    {name = "Luis Alejandro Rincon", email = "alejandro@rinconnect.org"}
]
maintainers = [
    {name = "Luis Alejandro Rincon", email = "alejandro@rinconnect.org"}
]
license = {text = "MIT"}
keywords = ["ai", "coding", "assistant", "cerebras", "llama", "qwen", "code-generation", "development-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Natural Language :: English",
]
dependencies = [
    "pydantic-ai>=0.4.8",
    "httpx>=0.24.1",
    "rich>=13.4.2",
    "logfire>=0.7.1",
    "pydantic>=2.4.0",
    "python-dotenv>=1.0.0",
    "bs4>=0.0.2",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.11",
    "httpx-limiter>=0.3.0",
    "prompt-toolkit>=3.0.38",
    "pathspec>=0.11.0",
    "rapidfuzz>=3.13.0",
    "json-repair>=0.46.2",
    "tree-sitter-language-pack>=0.8.0",
    "tree-sitter-typescript>=0.23.2",
]

[project.urls]
Homepage = "https://github.com/rinadelph/swarmcode"
Repository = "https://github.com/rinadelph/swarmcode.git"
Documentation = "https://github.com/rinadelph/swarmcode#readme"
"Bug Tracker" = "https://github.com/rinadelph/swarmcode/issues"
Changelog = "https://github.com/rinadelph/swarmcode/releases"

[project.optional-dependencies]
embeddings = [
    "qdrant-client>=1.7.0",
    "transformers>=4.36.0",
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "watchdog>=3.0.0",
]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.23.1",
    "ruff>=0.11.11",
]

[project.scripts]
swm = "code_puppy.main:main_entry"
swarmcode = "code_puppy.main:main_entry"
code-puppy = "code_puppy.main:main_entry"

[tool.logfire]
ignore_no_config = true

[tool.hatch.build]
packages = ["code_puppy"]
build_data = true

[tool.hatch.build.targets.wheel.shared-data]
"code_puppy/models.json" = "code_puppy/models.json"

[[tool.hatch.build.targets.sdist.include]]
path = "code_puppy/models.json"

[tool.pytest.ini_options]
addopts = "--cov=code_puppy --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
omit = ["code_puppy/main.py"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W"]
ignore = ["E501", "W503"]
fix = true
exclude = [".venv", "dist", "build", "*.egg-info"]

[tool.ruff.isort]
known-first-party = ["code_puppy"]