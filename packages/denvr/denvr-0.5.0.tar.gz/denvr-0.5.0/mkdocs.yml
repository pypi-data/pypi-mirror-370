site_name: denvrpy
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  palette:
    primary: custom
plugins:
  - mkdocstrings
markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      default_lang: python
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
nav:
  - Quickstart: index.md
  - Architecture: architecture.md
  - Configuration: configuration.md
  - Contributing: contributing.md
  - API: api.md
  - License: license.md
