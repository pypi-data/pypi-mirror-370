[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "skyrelis"
version = "0.1.5"
description = "AI Agent Security Library - Enterprise-grade security for AI agents, starting with comprehensive observability across multiple frameworks"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Skyrelis Security Team", email = "security@skyrelis.com"}
]
maintainers = [
    {name = "Skyrelis Security Team", email = "security@skyrelis.com"}
]
keywords = [
    "ai", "agents", "security", "observability", "monitoring", "tracing", 
    "langchain", "telemetry", "analytics", "debugging", "performance", 
    "opentelemetry", "compliance", "audit", "threat-detection", "cybersecurity",
    "enterprise", "SOC2", "GDPR", "HIPAA", "risk-management", "governance"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators", 
    "Intended Audience :: Information Technology",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Logging", 
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial",
    "Framework :: AsyncIO",
    "Environment :: Web Environment",
]
dependencies = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0", 
    "langchain-openai>=0.0.5",
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "pydantic>=1.8.0",
    "python-dotenv>=0.19.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
security = [
    "cryptography>=3.4.0",
    "bcrypt>=3.2.0",
    "pyjwt>=2.0.0",
]
opentelemetry = [
    "opentelemetry-api>=1.0.0",
    "opentelemetry-sdk>=1.0.0", 
    "opentelemetry-instrumentation>=0.30b0",
    "opentelemetry-exporter-jaeger>=1.0.0",
]
langsmith = [
    "langsmith>=0.0.30",
]
crewai = [
    "crewai>=0.70.0",
    "opentelemetry-api>=1.21.0",
    "opentelemetry-sdk>=1.21.0",
]
compliance = [
    "psycopg2-binary>=2.9.0",
    "sqlalchemy>=1.4.0",
]
threat-detection = [
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.991",
    "bandit>=1.7.0",  # Security linting
]
all = [
    "cryptography>=3.4.0",
    "bcrypt>=3.2.0",
    "pyjwt>=2.0.0",
    "opentelemetry-api>=1.0.0",
    "opentelemetry-sdk>=1.0.0", 
    "opentelemetry-instrumentation>=0.30b0",
    "opentelemetry-exporter-jaeger>=1.0.0",
    "langsmith>=0.0.30",
    "psycopg2-binary>=2.9.0",
    "sqlalchemy>=1.4.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
]

[project.urls]
Homepage = "https://github.com/skyrelis/skyrelis"
Documentation = "https://skyrelis.readthedocs.io"
Repository = "https://github.com/skyrelis/skyrelis"
"Bug Reports" = "https://github.com/skyrelis/skyrelis/issues"
"Security" = "https://github.com/skyrelis/skyrelis/security"
Funding = "https://github.com/sponsors/skyrelis"

[project.scripts]
skyrelis = "skyrelis.cli:main"

[tool.setuptools]
packages = [
    "skyrelis", 
    "skyrelis.core", 
    "skyrelis.utils", 
    "skyrelis.config",
    "skyrelis.core.framework_adapters",
    "skyrelis.opentelemetry_instrumentation_crewai",
    "skyrelis.opentelemetry_instrumentation_crewai.opentelemetry.instrumentation.crewai"
]

[tool.setuptools.package-data]
skyrelis = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B601"] 