[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "colorcall"
description = "Color call your caracal"
authors = [
    { name = "MikleSedrakyan", email = "scriptdefender@yandex.ru" },
    { name = "AfanasevAndrey", email = "scriptdefender@yandex.ru" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Sw1mmeR/colorcall/tree/main"

[tool.setuptools.packages.find]
where = ["."]
include = ["colorcall*"]

[tool.setuptools.package-data]
"colorcall" = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "colorcall.__version__"}