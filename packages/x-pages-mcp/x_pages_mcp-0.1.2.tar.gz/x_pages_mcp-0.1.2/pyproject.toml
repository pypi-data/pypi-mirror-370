[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "x-pages-mcp"
version = "0.1.2"
description = "MCP server for X-Pages HTML deployment service"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
keywords = ["mcp", "html", "deployment", "ai", "claude", "model-context-protocol"]
authors = [
    { name = "X-Pages Team" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = [
    "mcp[cli]>=1.0.0,<2.0.0",
    "httpx[socks]>=0.27.0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "fastmcp>=2.11.3,<3.0.0",
    "fastapi>=0.100.0,<1.0.0",
    "uvicorn>=0.20.0,<1.0.0",
    "pydantic-settings>=2.0.0,<3.0.0",
    "markdown>=3.4.0,<4.0.0",
    "httpcore[socks]>=1.0.0,<2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/xingshulin/x-pages-mcp"
"Documentation" = "https://github.com/xingshulin/x-pages-mcp/blob/main/README.md"
"Repository" = "https://github.com/xingshulin/x-pages-mcp"
"Bug Tracker" = "https://github.com/xingshulin/x-pages-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "mypy",
    "ruff"
]

[project.scripts]
x-pages-mcp-stdio = "src.stdio_server:main"
x-pages-mcp-http = "src.http_server:main"

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.12.8",
    "twine>=6.1.0",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "RUF"]
ignore = [
    "RUF001",  # String contains ambiguous characters
    "RUF002",  # Docstring contains ambiguous characters
    "RUF003",  # Comment contains ambiguous characters
]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.hatch.build.targets.wheel]
packages = ["src"]
