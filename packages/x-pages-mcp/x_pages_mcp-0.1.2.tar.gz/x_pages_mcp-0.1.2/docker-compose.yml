services:
  x-pages-mcp:
    build: .
    container_name: x-pages-mcp-http
    ports:
      - "8083:8083"
    environment:
      - X_PAGES_BASE_URL=${X_PAGES_BASE_URL}
      - X_PAGES_API_TOKEN=${X_PAGES_API_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
