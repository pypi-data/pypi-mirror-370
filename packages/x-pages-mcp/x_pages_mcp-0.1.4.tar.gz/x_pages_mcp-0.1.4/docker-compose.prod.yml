services:
  x-pages-mcp:
    image: x-pages-mcp:latest
    container_name: x-pages-mcp-http-prod
    ports:
      - "8083:8083"
    environment:
      - X_PAGES_BASE_URL=${X_PAGES_BASE_URL}
      - X_PAGES_API_TOKEN=${X_PAGES_API_TOKEN}
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

