<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>libpep (wasm) demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1><code>libpep</code> (wasm) demo</h1>
            <div class="mb-3">
                <label for="context_from" class="form-label">Context (from)</label>
                <select class="form-select font-monospace" id="context_from" name="context_from">
                    <option value="A" selected>Context A</option>
                    <option value="B">Context B</option>
                    <option value="C">Context C</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pseudonym" class="form-label">Pseudonym (data subject)</label>
                <input type="text" class="form-control font-monospace" id="pseudonym" name="pseudonym" >
            </div>
            <div class="mb-3">
                <label for="data_point" class="form-label">Data point</label>
                <input type="text" class="form-control font-monospace" id="data_point" name="data_point" >
            </div>
            <button id="encrypt" type="submit" class="btn btn-primary mb-3">Encrypt</button>
            <div class="mb-3">
                <label for="encrypted_pseudonym" class="form-label">Encrypted pseudonym</label>
                <textarea class="form-control font-monospace" id="encrypted_pseudonym" name="encrypted_pseudonym" rows="3" disabled></textarea>
            </div>
            <div class="mb-3">
                <label for="encrypted_data_point" class="form-label">Encrypted data point</label>
                <textarea class="form-control font-monospace" id="encrypted_data_point" name="encrypted_data_point" rows="3" disabled></textarea>
            </div>
            <button id="rerandomize" type="submit" class="btn btn-warning mb-3">Rerandomize</button>
            <div class="mb-3">
                <label for="context_to" class="form-label">Context (to)</label>
                <select class="form-select font-monospace" id="context_to" name="context_to">
                    <option value="A" selected>Context A</option>
                    <option value="B" selected>Context B</option>
                    <option value="C">Context C</option>
                </select>
            </div>
            <button id="transcrypt" type="submit" class="btn btn-primary mb-3">Transcrypt</button>
            <div class="mb-3">
                <label for="new_encrypted_pseudonym" class="form-label">New encrypted pseudonym</label>
                <textarea class="form-control font-monospace" id="new_encrypted_pseudonym" name="new_encrypted_pseudonym" rows="3" disabled></textarea>
            </div>
            <div class="mb-3">
                <label for="new_encrypted_data_point" class="form-label">New encrypted data point</label>
                <textarea class="form-control font-monospace" id="new_encrypted_data_point" name="new_encrypted_data_point" rows="3" disabled></textarea>
            </div>
            <button id="decrypt" type="submit" class="btn btn-primary mb-3">Decrypt</button>
            <div class="mb-3">
                <label for="new_pseudonym" class="form-label">New pseudonym (data subject)</label>
                <input type="text" class="form-control font-monospace" id="new_pseudonym" name="new_pseudonym" disabled>
            </div>
            <div class="mb-3">
                <label for="new_data_point" class="form-label">New pseudonym (data subject)</label>
                <input type="text" class="form-control font-monospace" id="new_data_point" name="new_data_point" disabled>
            </div>
            <button id="reverse" type="submit" class="btn btn-info mb-3">Reverse</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="demo.js" type="module"></script>
</body>
</html>
