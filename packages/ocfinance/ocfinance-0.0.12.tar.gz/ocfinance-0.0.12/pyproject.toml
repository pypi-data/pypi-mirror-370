[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ocfinance*"]
exclude = ["assets*"]

[project]
name = "ocfinance"
version = "0.0.12"
authors = [
  { name="Dhruvan Gnanadhandayuthapani", email="dhruvan2006@gmail.com" },
]
description = "Download on-chain data for bitcoin (works for cryptoquant)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "pandas",
    "beautifulsoup4",
    "seleniumbase",
    "selenium",
    "selenium-wire",
    "blinker==1.7.0"
]

[project.urls]
Homepage = "https://github.com/dhruvan2006/ocfinance"
Documentation = "https://ocfinance.readthedocs.io/"
PyPI = "https://pypi.org/project/ocfinance/"
Issues = "https://github.com/dhruvan2006/ocfinance/issues"
