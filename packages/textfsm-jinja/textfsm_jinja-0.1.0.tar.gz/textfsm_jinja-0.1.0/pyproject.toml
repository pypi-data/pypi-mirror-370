[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "textfsm-jinja"
description = "一个基于TextFSM和Jinja2的文本解析和渲染库"
readme = "README.md"
authors = [{name = "duanfu", email = "duanfu456@163.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.7"
dependencies = [
    "textfsm",
    "Jinja2",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["pytest>=6.0", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/duanfu456/textfsm-jinja"
Repository = "https://github.com/duanfu456/textfsm-jinja"
Documentation = "https://github.com/duanfu456/textfsm-jinja#readme"

[project.scripts]
textfsm-jinja = "textfsm_jinja.cli:main"

[project.gui-scripts]
textfsm-jinja-gui = "textfsm_jinja.gui:main"

[tool.setuptools_scm]