[tox]
envlist = py310, py311, py312
isolated_build = True

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=4.0
    pandas>=2.0
    numpy>=1.20
    requests>=2.25
    types-requests>=2.31
    mypy>=1.0
    pandas-stubs
    lxml-stubs
    types-beautifulsoup4
    ftfy
    selenium
    webdriver-manager
    beautifulsoup4
    lxml
    requests
    pandas
    numpy
    pytest
    pytest-cov


commands =
    python -m pip install --upgrade pip
    pip install -e ".[dev]"
    ; mypy hockey_scraper
    ; pytest tests/ --cov=hockey_scraper --cov-report=term-missing

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True

[mypy.plugins.pandas.*]
init_forbid_dynamic = True

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*
