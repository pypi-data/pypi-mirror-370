[build-system]
requires = ["setuptools>=77", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hockey-scraper-by-max"
dynamic = ["version"]
description = "A comprehensive Python package for scraping hockey data"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [{ name = "Max Tixador", email = "maxtixador@gmail.com" }]
keywords = ["nhl", "hockey", "sports", "data", "api", "espn", "scraping", "analytics"]
license = "MIT"                         # PEP 639: SPDX identifier OK
license-files = ["LICENSE"]             # PEP 639 license files
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.20.0",
    "polars>=1.20.0",
    "requests>=2.25.0",
    "aiohttp>=3.11.0",
    "lxml>=4.9.0",
    "beautifulsoup4>=4.9.0",
    "selectolax>=0.3.0",
    "playwright>=1.40.0",
    "selenium>=4.15.0",
    "webdriver-manager>=4.0.0",
    "ftfy>=6.0.0",
    "tqdm>=4.60.0",
    "nest-asyncio>=1.5.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.25.0",
    "mypy>=1.0",
    "types-requests>=2.31",
    "isort>=5.12",
    "pandas-stubs",
    "lxml-stubs",
    "types-beautifulsoup4"
]
viz = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0"
]
notebook = [
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "ipykernel>=6.0.0"
]
dashboard = [
    "streamlit>=1.28.0"
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-section-index>=0.3.0"
]

[project.urls]
Homepage = "https://github.com/maxtixador/hockey_scraper"
Documentation = "https://hockey-scraper.readthedocs.io"
Repository = "https://github.com/maxtixador/hockey_scraper.git"
Issues = "https://github.com/maxtixador/hockey_scraper/issues"

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["hockey_scraper", "hockey_scraper.*"]


[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"   # match requires-python
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
show_error_codes = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "lxml.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=hockey_scraper --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test"]
python_functions = ["test_*"]

[tool.setuptools_scm]
write_to = "hockey_scraper/_version.py"
fallback_version = "0.0.0"
local_scheme = "no-local-version"  # keeps .devN, strips +local