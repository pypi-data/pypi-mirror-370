[project]
name = "uvforge"
version = "0.1.1"
description = "A CLI tool to scaffold Python projects with uv"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Manuel RodrÃ­guez Sutil", email = "mrodsut@gmail.com"}
]
requires-python = ">=3.13"
keywords = ["cli", "template", "scaffold", "python", "uv"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "click>=8.2.1",
    "inquirerpy>=0.3.4",
    "pyfiglet>=1.0.4",
    "rich>=14.1.0",
]

[project.urls]
Homepage = "https://github.com/manursutil/py-template"
Repository = "https://github.com/manursutil/py-template"
Issues = "https://github.com/manursutil/py-template/issues"

[project.scripts]
uvforge = "uvforge.main:main"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.9",
]

[tool.ruff]
target-version = "py313"
line-length = 100
extend-exclude = [
    "data/",
    "models/",
    "notebooks/",  # Ignore all Jupyter notebooks
]

[tool.ruff.lint]
# Keep the essentials for bug prevention & cleanup
select = [
    "E",   # Pycodestyle (errors only, not style preferences)
    "F",   # Pyflakes (unused imports, undefined names, etc.)
    "B",   # flake8-bugbear (common bugs)
    "UP",  # pyupgrade (modernize syntax)
]
# Ignore nitpicky or unnecessary rules
ignore = [
    "E501",  # Don't enforce line length
    "B008",  # Allow function calls in FastAPI defaults
]

[tool.ruff.format]
# Auto-format with minimal changes
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
