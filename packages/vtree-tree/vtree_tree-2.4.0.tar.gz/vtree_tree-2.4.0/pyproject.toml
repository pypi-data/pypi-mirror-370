[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vtree-tree"
version = "2.4.0"
description = "A modern, interactive terminal-based file tree viewer with file panel support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "vtree contributors"}
]
keywords = ["terminal", "file-tree", "tui", "file-browser", "directory-viewer"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "textual>=0.40.0",
    "rich>=13.0.0",
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/your-username/vtree"
Repository = "https://github.com/your-username/vtree"
Issues = "https://github.com/your-username/vtree/issues"

[project.scripts]
vtree = "vtree.main:main"

[tool.setuptools]
packages = ["vtree"]

[tool.setuptools.package-data]
vtree = ["*.md"]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]