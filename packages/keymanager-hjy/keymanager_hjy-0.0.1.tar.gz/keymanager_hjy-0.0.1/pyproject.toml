[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "keymanager-hjy"
version = "0.0.1"
description = "Zero-config, professional-grade API security manager. Elegant authentication, rate limiting, and audit logging for modern Python APIs."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "hjy", email = "hjy@example.com"}
]
maintainers = [
    {name = "hjy", email = "hjy@example.com"}
]
keywords = ["security", "authentication", "api", "rate-limiting", "audit-logging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "redis>=4.5.0",
    "mysql-connector-python",
    "sqlalchemy[asyncio]>=2.0.0",
    "aiomysql>=0.2.0",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.100.0"]
flask = ["flask>=2.3.0"]
cli = ["click>=8.0.0", "rich>=13.0.0"]
docs = ["mkdocs>=1.5.0", "mkdocs-material>=9.0.0"]
test = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "httpx>=0.24.0"]
dev = ["black>=23.0.0", "isort>=5.12.0", "flake8>=6.0.0"]
all = ["fastapi>=0.100.0", "flask>=2.3.0", "click>=8.0.0", "rich>=13.0.0", "mkdocs>=1.5.0", "mkdocs-material>=9.0.0", "pytest>=7.0.0", "pytest-asyncio>=0.21.0", "httpx>=0.24.0", "black>=23.0.0", "isort>=5.12.0", "flake8>=6.0.0"]

[project.urls]
Homepage = "https://github.com/hjy/keymanager_hjy"
Repository = "https://github.com/hjy/keymanager_hjy.git"
Documentation = "https://github.com/hjy/keymanager_hjy#readme"
Issues = "https://github.com/hjy/keymanager_hjy/issues"
Changelog = "https://github.com/hjy/keymanager_hjy/releases"

[project.scripts]
keymanager = "keymanager_hjy.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["keymanager_hjy*"]

[tool.setuptools.package-data]
keymanager_hjy = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["keymanager_hjy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=keymanager_hjy",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
