[project]
name = "pyAliceKit"
version = "0.1.0"
description = "pyAliceKit framework for creating dialog bots on Yandex.Alice"
authors = [
  {name="SergeyOborok2005", email="sergejoborok00@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "Flask>=2.3,<3.0",
    "typing-extensions>=4.7,<5.0"
]

[project.urls]
Homepage = "https://sergey200519.github.io/pyAlice-documentation/"
Source = "https://github.com/Sergey200519/pyAliceKit"
Documentation = "https://sergey200519.github.io/portfolio/pyAliceKit-docs"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["testing*"]