[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "promptify-llm" # The name on PyPI. "promptify" might be taken, so add a suffix.
version = "0.1.0"
authors = [
  { name="Ritika Iyer", email="ritika.iyer29@gmail.com" },
]
description = "A simple, zero-dependency library to format prompts for various open-source LLMs."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
]