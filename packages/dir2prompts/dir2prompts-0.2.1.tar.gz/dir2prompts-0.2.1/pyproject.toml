[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dir2prompts"
version = "0.2.1"
authors = [
    {name = "WangZhiZhou", email = "jenojeff66@gmail.com"},
]
description = "一个生成目录树结构的命令行工具"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = [
    "pyperclip>=1.8.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["directory", "tree", "file-structure", "command-line"]

[project.urls]
"Homepage" = "https://github.com/Jeffjeno/dir2prompt"
"Bug Reports" = "https://github.com/Jeffjeno/dir2prompt/issues"
"Source" = "https://github.com/Jeffjeno/dir2prompt"

[project.scripts]
dir2prompt = "dir2prompt.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"dir2prompt" = ["*.txt", "*.json"]