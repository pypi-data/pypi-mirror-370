[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm>=7",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "PyAdvys"
dynamic = ["version"]
authors = [
    { name = "Chen", email = "chenpsilva@gmail.com" }
]
description = "Facilita o desenvolvimento de aplicações"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
pyadvys-config-ini = "advys_configuracoes.inicializador:main"
pyadvys-atualiza-estrutura = "advys_estrutura.atualiza_estrutura:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["advys_*"]

[tool.setuptools.package-data]
advys_estrutura = ["*.json"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -v --tb=short --disable-warnings"
testpaths = ["tests"]
python_files = ["test_*.py","*_test.py","tests_*.py","*_tests.py"]
python_functions = ["test_*", "_test"]

[tool.setuptools_scm]
write_to = "src/advys_configuracoes/__version__.py"
local_scheme = "no-local-version"
