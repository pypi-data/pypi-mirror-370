[tool.poetry]
name = "file-clerk"
version = "1.1.14"
description = "A collection of functions for dealing with files and file content."
authors = ["hundredvisionsguy <cwinikka@gmail.com>"]
keywords = ["file handling", "paths", "clerk", "files"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/HundredVisionsGuy/file-clerk"
repository = "https://github.com/HundredVisionsGuy/file-clerk"
documentation = "https://hundredvisionsguy.github.io/file-clerk/"
include = [
    "CODE_OF_CONDUCT.md",
    "LICENSE.rst",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = ">=3.9.0,<4.0"
nltk = "*"
bs4 = "*"
isort = "*"
black = "*"
autoflake8 = "*"
pre-commit = "*"
pip-licenses = "*"
Sphinx = { version = "4.2.0", optional = true }
sphinx-rtd-theme = { version = "1.0.0", optional = true }
sphinxcontrib-napoleon = { version = "0.7", optional = true }
autodoc = "*"
mkdocs = "*"
mkdocs-material = "*"
mkdocs-minify-plugin = "*"
mkdocs-git-revision-date-localized-plugin = "*"
mkdocs-git-authors-plugin = "*"
mkdocs-img2fig-plugin = "*"
mknotebooks = "*"
mkdocs-awesome-pages-plugin = "*"
mkdocs-enumerate-headings-plugin = "*"
mkdocs-print-site-plugin = "*"
mkgendocs = "*"
mkdocs-table-reader-plugin = "*"
pyrsistent = "*"
mkdocstrings = "*"
mkdocstrings-python = "*"
tqdm = "*"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon"]

[tool.poetry.dev-dependencies]
pytest = "*"
mkdocs = "*"
mkgendocs = "*"
pytest-cov = "*"
mkdocs-material = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
