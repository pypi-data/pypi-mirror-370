[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mbeauv-mcp-trello"
version = "0.2.0"
description = "MCP extension for Trello"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Martin Beauvais", email = "mbeauv@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "py-trello>=0.19.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.24.0",
    "mcp-cli>=0.5.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/mbeauv/mcp-trello"
Repository = "https://github.com/mbeauv/mcp-trello"
Issues = "https://github.com/mbeauv/mcp-trello/issues"

[project.scripts]
mbeauv-mcp-trello = "mcp_trello.main:main"

[tool.hatchling.packages.find]
where = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_trello"]