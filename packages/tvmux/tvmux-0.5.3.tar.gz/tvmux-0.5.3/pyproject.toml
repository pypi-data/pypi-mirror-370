[project]
name = "tvmux"
description = "terminal multiplexer recorder"
version = "0.5.3"
authors = [
    { name = "Gareth Davidson", email = "gaz@bitplane.net" }
]
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "click>=8.2",
    "pydantic>=2.11",
    "fastapi>=0.109",
    "uvicorn>=0.27",
    "httpx>=0.25",
    "psutil>=5.9",
    "asciinema>=2.4",
    "requests>=2.0",
    "tomli>=1.2.0",
    "tomli-w>=1.0.0",
    "textual>=5.2.0"
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "coverage",
    "pytest-cov",
    "build",
    "twine",
    "ruff",
    "pydoc-markdown"
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
docstring-code-format = true

[project.scripts]
tvmux = "tvmux.cli.main:cli"
