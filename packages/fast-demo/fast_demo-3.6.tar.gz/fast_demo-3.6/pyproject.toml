[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "pybind11>=2.6.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "fast-demo"
version = "3.6"
description = "Encrypted ODOO module"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ODOO Encryption Tool", email = "2820003660@qq.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: C++",
]
requires-python = ">=3.7"
dependencies = [
    "pybind11>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/{{GITHUB_USERNAME}}/{{REPO_NAME}}"
Repository = "https://github.com/{{GITHUB_USERNAME}}/{{REPO_NAME}}"
Issues = "https://github.com/{{GITHUB_USERNAME}}/{{REPO_NAME}}/issues"

[tool.setuptools]
packages = []

[tool.setuptools.package-data]
"*" = ["*.cpp", "*.h"]
