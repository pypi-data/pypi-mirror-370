[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "feature_engineering_nikel"
version = "0.1.0"
description = "A short human-friendly description of your package"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  { name = "A.W.Ratu", email = "adityano@nikel.com" }
]

requires-python = ">=3.9"

dependencies = [
  "numpy",
  "pandas",
  "scikit-learn",
  "scipy"
]


[project.urls]
