[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "flumes-ai"
version = "0.2.1"
description = "Flumes â€“ unified memory infrastructure SDK for AI agents (Python)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Flumes AI", email = "support@flumes.ai" }]
dependencies = [
  "httpx>=0.27,<1",
  "pydantic>=2",
  "typing_extensions; python_version < '3.11'"
]

[project.urls]
Homepage = "https://www.flumes.ai"
Source = "https://github.com/alex-n-a/flumes-ai-sdk"

[project.optional-dependencies]
dev = [
  "ruff>=0.4",
  "pytest>=8",
  "pytest-httpx>=0.30",
  "build",
  "twine",
  "hatchling",
]
agent = [
  "openai>=1",
]

[tool.hatch.build.targets.wheel]
packages = ["flumes"]
