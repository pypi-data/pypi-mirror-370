[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-auth"
dynamic = ["version"]
description = "LangChain Auth SDK for OAuth and tool authentication"
dependencies = [
  "websockets>=12.0",
  "httpx>=0.25.0",
  "python-dotenv>=1.1.1",
]
requires-python = ">=3.9"

[project.optional-dependencies]
langgraph = ["langgraph>=0.1.0"]

[tool.hatch.build.targets.wheel]
packages = ["langchain_auth"]

[tool.hatch.version]
path = "langchain_auth/__init__.py"
