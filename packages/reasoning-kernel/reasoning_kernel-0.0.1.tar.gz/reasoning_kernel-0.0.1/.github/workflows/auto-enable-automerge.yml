name: Enable auto-merge on PRs

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review

permissions:
  pull-requests: write

jobs:
  enable:
    if: ${{ github.event.pull_request.draft == false && github.event.pull_request.base.ref == github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge via Copilot bot
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: SQUASH


