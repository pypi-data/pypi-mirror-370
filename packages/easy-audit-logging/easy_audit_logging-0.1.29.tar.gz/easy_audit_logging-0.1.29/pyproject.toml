[project]
name = "easy-audit-logging"
version = "0.1.29"
description = "Easy logging utilities"
authors = [
    { name = "Shreeshan", email = "shreeshan256@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "django>=4.2,<6.0",
]

[project.optional-dependencies]
dev = [
    # Conditional dependencies based on Python version
    "pre-commit~=3.5; python_version<'3.9'",
    "pre-commit>=3.5; python_version>='3.9'",
    "ruff>=0.1.11",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
select = []
show-fixes = true
target-version = "py38"

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.per-file-ignores]
"**/test_*.py" = ["PLR2004", "S101", "S106"]
