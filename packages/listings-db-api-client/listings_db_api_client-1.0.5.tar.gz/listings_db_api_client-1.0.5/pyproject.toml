[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "listings-db-api-client"
version = "1.0.5"
authors = [
  { name="giacomokavanagh", email="giacomokavanagh@gmail.com" },
]
description = "Python client library for the Finder property listings database API"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
    "python-dotenv>=1.1.0",
    "listings-db-contracts>=1.0.3",
]

[project.urls]
"Homepage" = "https://github.com/giacomokavanagh/listings-db-mcp"
"Bug Tracker" = "https://github.com/giacomokavanagh/listings-db-mcp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["listings_db_api_client*"]
exclude = ["__pycache__*", "*.egg-info*", "dist*", "build*", ".venv*", "*.lock"] 