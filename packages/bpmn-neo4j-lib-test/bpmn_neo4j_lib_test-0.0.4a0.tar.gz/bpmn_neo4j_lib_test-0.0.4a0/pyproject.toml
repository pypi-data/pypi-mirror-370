[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bpmn-neo4j-lib-test"
version = "0.0.4-alpha"
description = "Library untuk mengubah BPMN JSON menjadi Cypher queries untuk Neo4j"
authors = [
  { name = "Izzat Aji Androfaza", email = "business.aji2022@gmail.com" }
]
requires-python = ">=3.8"
license = "MIT"
dynamic = ["dependencies"]

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]


