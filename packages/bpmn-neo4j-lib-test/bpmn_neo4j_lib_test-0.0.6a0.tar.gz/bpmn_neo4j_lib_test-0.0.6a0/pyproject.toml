[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bpmn-neo4j-lib-test"
version = "0.0.6-alpha"
description = "Library untuk mengubah BPMN JSON menjadi Cypher queries untuk Neo4j"
readme = "README.md"
authors = [
  { name = "Izzat Aji Androfaza", email = "business.aji2022@gmail.com" }
]
requires-python = ">=3.8"
license = { text = "MIT" }

# Dependency inti library (akan otomatis terinstall saat pip install)
dependencies = [
  "neo4j>=5.19.0",
  "dirtyjson>=1.0.8",
  "demjson3>=3.0.6",
  "jsonschema>=4.0.0",
  "requests>=2.31.0",
  "networkx>=3.3"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "flake8"
]

#[project.urls]
#Homepage = "https://github.com/yourusername/bpmn-neo4j-lib"
#Repository = "https://github.com/yourusername/bpmn-neo4j-lib"
#Issues = "https://github.com/yourusername/bpmn-neo4j-lib/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
