<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .scan-button {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: opacity 0.2s;
        }

        .scan-button:hover {
            opacity: 0.8;
        }

        .scan-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            background: var(--tg-theme-secondary-bg-color, #f4f4f4);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .result-text {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            color: var(--tg-theme-text-color, #000000);
        }

        .error {
            color: #ff3b30;
            margin-top: 10px;
            font-size: 14px;
        }

        .info {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">QR –°–∫–∞–Ω–µ—Ä</h1>
        <p class="info">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞</p>

        <button class="scan-button" id="scanButton">
            üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥
        </button>

        <div id="result" style="display: none;">
            <div class="result-container">
                <div class="result-title">–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:</div>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>

        <div id="debug" class="result-container" style="display: block; background: #e8f4fd; border: 1px solid #3390ec;">
            <div class="result-title">–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</div>
            <div class="result-text" id="debugText">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Telegram Web App API
        let tg = null;
        let isTelegramEnvironment = false;

        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                isTelegramEnvironment = true;

                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                tg.ready();
                tg.expand();
            } else {
                // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                tg = {
                    themeParams: {
                        bg_color: '#ffffff',
                        text_color: '#000000',
                        button_color: '#3390ec',
                        button_text_color: '#ffffff'
                    },
                    showScanQrPopup: function(params) {
                        // –ò–º–∏—Ç–∞—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                        setTimeout(() => {
                            const mockQRData = 'https://example.com/test-qr-data-' + Date.now();
                            // –ò–º–∏—Ç–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏–µ qrTextReceived
                            if (this.eventHandlers && this.eventHandlers['qrTextReceived']) {
                                this.eventHandlers['qrTextReceived'].forEach(handler => {
                                    handler({ data: mockQRData });
                                });
                            }
                        }, 2000);
                    },
                    sendData: function(data) {
                        console.log('Mock sendData:', data);
                    },
                    onEvent: function(event, callback) {
                        console.log('Mock onEvent:', event);
                        if (!this.eventHandlers) this.eventHandlers = {};
                        if (!this.eventHandlers[event]) this.eventHandlers[event] = [];
                        this.eventHandlers[event].push(callback);
                    },
                    offEvent: function(event, callback) {
                        console.log('Mock offEvent:', event);
                        if (this.eventHandlers && this.eventHandlers[event]) {
                            const index = this.eventHandlers[event].indexOf(callback);
                            if (index > -1) {
                                this.eventHandlers[event].splice(index, 1);
                            }
                        }
                    }
                };
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App:', error);
            addDebugInfo = function(msg) { console.log(msg); };
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–ª—É—à–∫—É
            tg = {
                themeParams: {},
                showScanQrPopup: null,
                sendData: function() {},
                onEvent: function() {}
            };
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–ª–∞–¥–∫–∏ –µ—Å–ª–∏ –æ–Ω–∞ –µ—â–µ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞
        if (typeof addDebugInfo === 'undefined') {
            addDebugInfo = function(msg) { console.log(msg); };
        }

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        if (tg && tg.themeParams) {
            document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
            document.body.style.color = tg.themeParams.text_color || '#000000';
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const scanButton = document.getElementById('scanButton');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const errorDiv = document.getElementById('error');
        const debugDiv = document.getElementById('debug');
        const debugText = document.getElementById('debugText');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function addDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugText.innerHTML += `<br>[${timestamp}] ${message}`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            addDebugInfo(`–û–®–ò–ë–ö–ê: ${message}`);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(data) {
            resultText.textContent = data;
            resultDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            addDebugInfo(`–†–ï–ó–£–õ–¨–¢–ê–¢ –û–¢–û–ë–†–ê–ñ–ï–ù: "${data}"`);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞
        function scanQRCode() {
            addDebugInfo('–ù–∞—á–∞–ª–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...');

            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏ –æ—à–∏–±–∫–∏
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –≤–æ –≤—Ä–µ–º—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            scanButton.disabled = true;
            scanButton.textContent = 'üîç –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...';

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å API
                if (!tg || !tg.showScanQrPopup) {
                    if (isTelegramEnvironment) {
                        throw new Error('QR —Å–∫–∞–Ω–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram');
                    } else {
                        throw new Error('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å—Å—è –≤ Telegram');
                    }
                }

                addDebugInfo('API –¥–æ—Å—Ç—É–ø–µ–Ω, –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä...');

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –î–û –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–∫–∞–Ω–µ—Ä–∞
                const handleQrText = function(data) {
                    addDebugInfo(`–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–±—ã—Ç–∏–µ qrTextReceived: ${JSON.stringify(data)}`);

                    let qrData = null;

                    // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –¥–∞–Ω–Ω—ã—Ö
                    if (typeof data === 'string') {
                        qrData = data;
                    } else if (data && data.data) {
                        qrData = data.data;
                    } else if (data && typeof data === 'object') {
                        qrData = JSON.stringify(data);
                    }

                    if (qrData) {
                        // –°—Ä–∞–∑—É –∑–∞–∫—Ä—ã–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏
                        addDebugInfo('–ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è...');
                        if (tg.closeScanQrPopup) {
                            try {
                                tg.closeScanQrPopup();
                                addDebugInfo('–°–∫–∞–Ω–µ—Ä –∑–∞–∫—Ä—ã—Ç –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ');
                            } catch (e) {
                                addDebugInfo(`–û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å–∫–∞–Ω–µ—Ä–∞: ${e.message}`);
                            }
                        }

                        showResult(qrData);

                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ Telegram
                        if (isTelegramEnvironment && tg.sendData) {
                            try {
                                tg.sendData(JSON.stringify({
                                    action: 'qr_scanned',
                                    data: qrData,
                                    timestamp: Date.now()
                                }));
                                addDebugInfo('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram');
                            } catch (e) {
                                addDebugInfo(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${e.message}`);
                            }
                        }
                    } else {
                        showError('QR-–∫–æ–¥ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –≤ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ');
                    }

                    // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                    scanButton.disabled = false;
                    scanButton.textContent = 'üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥';

                    // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                    if (tg.offEvent) {
                        tg.offEvent('qrTextReceived', handleQrText);
                    }
                };

                const handleScanClosed = function() {
                    addDebugInfo('–°–∫–∞–Ω–µ—Ä –∑–∞–∫—Ä—ã—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');

                    // –ù–ï —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –µ—Å–ª–∏ –æ–Ω —É–∂–µ –µ—Å—Ç—å
                    if (resultDiv.style.display !== 'block') {
                        // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–º–µ–Ω—É
                        showError('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ');
                    } else {
                        // –ï—Å–ª–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –µ—Å—Ç—å, –ø—Ä–æ—Å—Ç–æ —Å–∫—Ä—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                        errorDiv.style.display = 'none';
                        addDebugInfo('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω –ø–æ—Å–ª–µ –∑–∞–∫—Ä—ã—Ç–∏—è —Å–∫–∞–Ω–µ—Ä–∞');
                    }

                    scanButton.disabled = false;
                    scanButton.textContent = 'üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥';

                    if (tg.offEvent) {
                        tg.offEvent('qrTextReceived', handleQrText);
                        tg.offEvent('scanQrPopupClosed', handleScanClosed);
                    }
                };

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                tg.onEvent('qrTextReceived', handleQrText);
                tg.onEvent('scanQrPopupClosed', handleScanClosed);

                addDebugInfo('–û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã');

                // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞
                tg.showScanQrPopup({
                    text: '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥'
                });

                addDebugInfo('–°–∫–∞–Ω–µ—Ä –æ—Ç–∫—Ä—ã—Ç, –∂–¥–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...');

                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –∑–∞–≤–∏—Å–∞–Ω–∏—è
                setTimeout(() => {
                    if (scanButton.disabled) {
                        addDebugInfo('–¢–∞–π–º–∞—É—Ç: —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª–∏—Ç—Å—è –±–æ–ª–µ–µ 30 —Å–µ–∫—É–Ω–¥');
                        scanButton.disabled = false;
                        scanButton.textContent = 'üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥';
                    }
                }, 30000);

            } catch (error) {
                addDebugInfo(`–ò—Å–∫–ª—é—á–µ–Ω–∏–µ –≤ scanQRCode: ${error.message}`);
                showError('–û—à–∏–±–∫–∞: ' + error.message);

                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                scanButton.disabled = false;
                scanButton.textContent = 'üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        scanButton.addEventListener('click', scanQRCode);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è —Å–∫–∞–Ω–µ—Ä–∞ (–µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª)
        if (isTelegramEnvironment && tg.onEvent) {
            tg.onEvent('scanQrPopupClosed', function() {
                console.log('–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞ –∑–∞–∫—Ä—ã—Ç');
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ —Å–∫–∞–Ω–µ—Ä –±—ã–ª –∑–∞–∫—Ä—ã—Ç
                scanButton.disabled = false;
                scanButton.textContent = 'üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥';

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Ç–æ–º, —á—Ç–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ
                showError('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ');
            });
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É QR —Å–∫–∞–Ω–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            addDebugInfo(`–°—Ä–µ–¥–∞ Telegram: ${isTelegramEnvironment}`);
            addDebugInfo(`–í–µ—Ä—Å–∏—è WebApp: ${tg.version || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
            addDebugInfo(`Platform: ${tg.platform || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
            addDebugInfo(`showScanQrPopup –¥–æ—Å—Ç—É–ø–µ–Ω: ${!!tg.showScanQrPopup}`);
            addDebugInfo(`onEvent –¥–æ—Å—Ç—É–ø–µ–Ω: ${!!tg.onEvent}`);

            if (!isTelegramEnvironment) {
                addDebugInfo('‚ö†Ô∏è –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º - –∏–º–∏—Ç–∞—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã');
            } else if (!tg.showScanQrPopup) {
                showError('QR —Å–∫–∞–Ω–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram. –û–±–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.');
                scanButton.disabled = true;
                addDebugInfo('QR —Å–∫–∞–Ω–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            } else {
