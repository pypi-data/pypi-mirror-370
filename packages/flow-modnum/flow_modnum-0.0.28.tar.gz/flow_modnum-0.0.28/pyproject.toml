[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flow-modnum"
dynamic = ["version"] 
description = "Flow Hydro Consulting's numerical modeling group Python library."
readme = "README.md"
authors = [{ name = "Matias Bravo", email = "mjbravo4@uc.cl" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["numerical", "modeling"]
dependencies = [
    "numpy >= 1.26.4",
    "pandas >= 2.2.2",
    "matplotlib >= 3.8.4",
    "folium >= 0.18.0",
    "plotly >= 5.22.0",
    "pyproj >= 3.6.1",
    "tqdm >= 4.66.4",
    "geopandas >= 1.0.1",
    "fiona >= 1.9.6",
    "shapely >= 2.0.5",
    "scipy >= 1.13.1",
    "scikit-image >= 0.23.2",
]
requires-python = ">=3.12.4"

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
fallback_version = "0.0.20"

[project.urls]
Homepage = "https://github.com/MatiasBravo1511/flow-modnum"