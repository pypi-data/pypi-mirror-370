[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pyserialgps"
dynamic = ["version"]
authors = [
    { name = "Antonio VÃ¡zquez Blanco", email = "antoniovazquezblanco@gmail.com" },
]
description = "Interact with serial GPS modules."
readme = "README.md"
license = { text = "GPL-3.0-only" }
requires-python = ">=3.0"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
dependencies = ["pyserial", "pynmea2"]
keywords = ["serial", "GPS", "geolocation"]

[project.urls]
"Homepage" = "https://github.com/antoniovazquezblanco/pyserialgps"
"Bug Tracker" = "https://github.com/antoniovazquezblanco/pyserialgps/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pyserialgps"]

[tool.hatch.version]
source = "vcs"
