[build-system]
requires = [
    "setuptools>=45.0",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/runrms/version.py"

[project]
name = "runrms"
description = "A utility to open and run AspenTech's RMS application."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "GPL-3.0" }
authors = [
    { name = "Equinor", email = "fg-fmu_atlas@equinor.com" },
]
classifiers = [
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Natural Language :: English",
]
dynamic = ["version"]
dependencies = [
    "ert>=10.2",
    "pydantic",
    "pyyaml",
]

[tool.setuptools.package-data]
runrms = ["config/runrms.yml"]

[project.optional-dependencies]
dev = [
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "ruff",
    "types-PyYAML",
    "types-setuptools",
    "typing-extensions",
]

[project.urls]
Homepage = "https://github.com/equinor/runrms"
Repository = "https://github.com/equinor/runrms"
Documentation = "https://github.com/equinor/runrms"

[project.scripts]
runrms = "runrms.__main__:main"

[project.entry-points.ert]
rms = "runrms._forward_model"

[tool.pytest.ini_options]
norecursedirs = [
    ".git",
    ".tox",
    ".env",
    "dist",
    "build",
]
addopts = "-ra --strict-markers"
markers = [
    "integration: Marks a test as an integration test",
    "onprem: Marks a test as valid only in an on-prem environment",
    "requires_ert: A test requiring ert in the environment",
]

[tool.coverage.run]
omit = [
    "version.py",
    "tests/**",
]

[tool.ruff]
line-length = 88
exclude = ["version.py", "*venv*/**"]

[tool.ruff.lint]
ignore = [
    "C901",  # mccabe complex structure
    "PLR2004",  # Unnamed magic numbers
]
select = [
    "B",  # flake-8-bugbear
    "C",  # pylint-convention
    "C90",  # mccabe
    "E",  # pycodestyle-error
    "F",  # pyflakes
    "I",  # isort
    "NPY",  # numpy
    "PD",  # pandas-vet
    "PIE",  # flake8-pie
    "PL",  # pylint
    "Q",  # flake8-quotes
    "RET",  # flake8-return
    "RSE",  # flake8-raise
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "TID",  # flake8-tidy-imports
    "UP",  # pyupgrade
    "W",  # pylint-warnings
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.mypy]
exclude = 'build'
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_subclassing_any = true
extra_checks = true
strict_equality = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
