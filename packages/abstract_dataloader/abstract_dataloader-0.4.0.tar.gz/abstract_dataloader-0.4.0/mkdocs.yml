site_name: Abstract Dataloader
repo_url: https://github.com/WiseLabCMU/abstract-dataloader
repo_name: abstract-dataloader
nav:
  - About:
    - Home: index.md
    - Programming Model:
      - Data Loading: dataloader.md
      - Data Transforms: transforms.md
    - User's Guide: tutorial.md
    - Developer's Guide:
      - Usage: guide.md
      - Verification: verification.md
      - Type Systems: types.md
  - API:
    - Spec: spec.md
    - Abstract: abstract.md
    - Generic: generic.md
  - Extensions:
    - About: extensions/index.md
    - Augment: extensions/augment.md
    - Graph: extensions/graph.md
    - Lightning: extensions/lightning.md
    - Objective: extensions/objective.md
    - Sampling: extensions/sample.md
    - Torch: extensions/torch.md
    - Types: extensions/types.md

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  icon:
    logo: material/cube-outline
    annotation: material/arrow-right-circle
  # font:
  #   code: monospace
  features:
    - navigation.instant
    - navigation.expand
    - navigation.tabs
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: purple
    accent: deep purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: purple
    accent: deep purple
    toggle:
      icon: material/weather-night
      name: Switch to system preference

plugins:
- search
- autorefs
- mkdocstrings:
    default_handler: python_xref
    handlers:
      python_xref:
        options:
          docstring_style: google
          relative_crossrefs: true
          separate_signature: true
          line_length: 80
          show_signature_annotations: true
          signature_crossrefs: true
          show_root_full_path: true
          show_root_members_full_path: true
          show_symbol_type_heading: true
          show_root_heading: true
          show_root_toc_entry: true
          heading_level: 1
          check_crossrefs_exclude:
          - "^torch\\.(.*)"
          - "^numpy\\.(.*)"
        inventories:
        - https://pytorch.org/docs/stable/objects.inv
        - https://docs.python.org/3/objects.inv
        - https://numpy.org/doc/stable/objects.inv

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
