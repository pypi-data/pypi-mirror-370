[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pylyr"
version = "1.0.0"
authors = [ 
    { name="Emmet Weyman", email="emmetweyman@vt.edu" },
]
description = "See song lyrics in the terminal"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = { file = "LICENSE.txt" }
dependencies = ["selenium", "bs4", "requests", "python-mpd2", "gobject",
                "dbus-python", "pympris"]

[project.scripts]
pylyr = "pylyr:main"
pyl = "pylyr:main"
