[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xiaoyi"
version = "0.1.1"
description = "Xiaoyi 小易编程语言"
readme = "README.md"
authors = [{name="liuzhongyi", email="lqvsyi@sina.com"}]
license = {text="Apache-2.0"}

dependencies = [
    "libcst",
    "regex"
]

keywords = ["小易", "xiaoyi", "编程语言", "CLI", "中文编程"]

[project.urls]
Homepage = "https://gitee.com/LZY4/xiaoyi"
Source = "https://github.com/cnlnr/xiaoyi"
Tracker = "https://gitee.com/LZY4/xiaoyi/issues"

[project.scripts]
xiaoyi = "xiaoyi.xiaoyi:cli"
