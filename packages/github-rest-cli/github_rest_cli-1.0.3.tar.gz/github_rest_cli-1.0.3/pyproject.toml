[project]
name = "github-rest-cli"
version = "1.0.3"
description = "GitHub REST API cli"
authors = [
    { name = "lbrealdev", email = "lbrealdeveloper@gmail.com" }
]
dependencies = [
    "requests>=2.31.0",
    "rich>=14.0.0",
    "dynaconf>=3.2.11",
]
readme = "README.md"
requires-python = ">= 3.11.5"

[project.scripts]
github-rest-cli = 'github_rest_cli.main:cli'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = [
    "pyinstrument>=5.0.2",
    "pytest>=8.4.0",
    "pytest-mock>=3.14.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
lint.extend-select = ["C4", "SIM", "TCH", "T20"]
show-fixes = true
target-version = "py37"

[tool.ruff.lint.isort]
case-sensitive = true
order-by-type = true
