name: Python Publish Release
run-name: Publish
on:
  release:
    types:
      - created

permissions:
  id-token: write

jobs:
  release:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
