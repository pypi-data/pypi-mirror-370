[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pipe-agent"
version = "0.2.1"
authors = [
  { name="LinearKF", email="creeper_lkf@qq.com" },
]
description = "A command-line tool to interact with GPT APIs."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML",
    "argcomplete",
    "requests",
    "sseclient-py",
    "python-dotenv"
]

[project.scripts]
pipe-agent = "pipe_agent.__main__:main"

[project.optional-dependencies]
test = [
    "pytest",
    "fastapi",
    "uvicorn[standard]",
    "requests",
    "pytest-cov"
]
