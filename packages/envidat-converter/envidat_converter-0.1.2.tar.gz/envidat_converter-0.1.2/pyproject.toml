[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "envidat-converter"
version = "0.1.2"
description = "Converters for EnviDat metadata"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
keywords = ["envidat"]

authors = [
    { name = "Yasmin Waldeck", email = "yasmin.waldeck@wsl.ch" }
]

dependencies = [
    "requests ~=2.32.4",
    "parameterized ~=0.9.0",
    "ckanapi ~=4.8",
    "validators ~=0.35.0",
    "xmltodict ~=0.14.2",
    "click ~=8.2.1",
    "uvicorn ~=0.35.0",
    "fastapi ~=0.116.1",
    "python-dateutil ~= 2.9.0.post0",
    "httpx ~= 0.28.1",
    "pytest ~= 8.4.1"
]

[project.urls]
Repository = "https://gitlabext.wsl.ch/EnviDat/envidat-converter/"
Changelog = "https://gitlabext.wsl.ch/EnviDat/envidat-converter/-/blob/main/CHANGELOG.md"

[project.scripts]
envidat-converter = "converters.envidat_converter_cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["converters*"]
