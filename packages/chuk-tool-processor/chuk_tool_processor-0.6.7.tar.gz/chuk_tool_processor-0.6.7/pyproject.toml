[build-system]
requires    = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chuk-tool-processor"
version = "0.6.7"
description = "Async-native framework for registering, discovering, and executing tools referenced in LLM responses"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "CHUK Team", email = "chrishayuk@somejunkmailbox.com"},
]
maintainers = [
    {name = "CHUK Team", email = "chrishayuk@somejunkmailbox.com"},
]
keywords = [
    "llm",
    "tools", 
    "async",
    "ai",
    "openai",
    "mcp",
    "model-context-protocol",
    "tool-calling",
    "function-calling"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "chuk-mcp>=0.5.2",
    "dotenv>=0.9.9",
    "pydantic>=2.11.3",
    "uuid>=1.30",
]

# Tell setuptools to look in src/ for your a2a package
[tool.setuptools.packages.find]
where   = ["src"]
include = ["chuk_tool_processor*"]

# pytest settings so it finds your src/ layout automatically
[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v"
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "strict"

[dependency-groups]
dev = [
    "pytest-asyncio>=0.26.0",
    "pytest>=8.3.5",
    "colorama>=0.4.6",
    "uvicorn>=0.34.2",
    "fastapi>=0.115.12",
    "langchain>=0.3.25",
]