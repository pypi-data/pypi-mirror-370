[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "funputer"
version = "1.5.2"
description = "Intelligent imputation analysis with automatic data validation and metadata inference"
readme = "README.md"
authors = [
    {name = "Rajesh Ramachander", email = "rajeshr.technocraft@gmail.com"}
]
keywords = ["imputation", "missing-data", "data-science", "machine-learning", "pandas", "auto-inference", "metadata", "preflight", "validation"]
license = "LicenseRef-Proprietary"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "scipy>=1.9.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "requests>=2.20.0",
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://pypi.org/project/funputer/"
Documentation = "https://pypi.org/project/funputer/"

[project.scripts]
funputer = "funputer.cli:cli"
funputer-analyze = "funputer.cli:cli"
# Backward compatibility (deprecated - use funputer)
funimputer = "funputer.cli:cli"
funimputer-analyze = "funputer.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["funputer*"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
    "--cov=funputer",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
