[project]
name = "st-user-info-panel"
version = "0.1.0"
description = "Streamlit component for a floating User Info panel anchored to the sidebar. Supports fixed float stick in sidebar, a collapsed avatar chip when the sidebar is hidden, usage stats (messages/tokens/cost), and compact layout."
authors = [
    {name = "agustyawan-arif",email = "arifagustyawan@gmail.com"}
]
readme = "README.md"
packages = [{include = "st-user-info-panel"}]
requires-python = ">=3.11"
dependencies = [
    "streamlit (>=1.48.1,<2.0.0)"
]


[project.urls]
Homepage = "https://github.com/agustyawan-arif/st-user-info-panel"
Repository = "https://github.com/agustyawan-arif/st-user-info-panel"
Issues = "https://github.com/agustyawan-arif/st-user-info-panel/issues"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
