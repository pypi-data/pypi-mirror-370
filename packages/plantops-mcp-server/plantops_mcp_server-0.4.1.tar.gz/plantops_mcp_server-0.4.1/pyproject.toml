[project]
name = "plantops-mcp-server"
version = "0.4.1"
description = "MCP server for GraphQL"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.16",
    "click>=8.1.8",
    "gql>=3.5.2",
    "mcp[cli]>=1.10.1",
]

[project.scripts]
mcp-graphql = "mcp_graphql:main"

[dependency-groups]
dev = [
    "ruff>=0.11.5",
    "pyright>=1.1.399",
    "mypy>=1.16.1",
]

[tool.setuptools.packages.find]
include = ["mcp_graphql"]

[tool.hatch.build.targets.sdist]
include = ["mcp_graphql"]

[tool.hatch.build.targets.wheel]
include = ["mcp_graphql"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
