[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syntrix"
version = "0.2.1"
description = "Syntrix-Base: CPU-first ML framework with tiny models and deterministic training"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "Adrian Paredez" }
]
dependencies = [
  "torch>=2.1.0",
  "PyYAML>=6.0",
  "numpy>=1.23",
]
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/paredezadrian/syntrix-base"
Repository = "https://github.com/paredezadrian/syntrix-base"

[project.scripts]
"syntrix.train" = "syntrix.cli_train:main"
"syntrix.sample" = "syntrix.cli_sample:main"
"syntrix.eval" = "syntrix.cli_eval:main"
"syntrix.config" = "syntrix.cli_config:main"

[tool.setuptools.packages.find]
include = ["syntrix*"]


