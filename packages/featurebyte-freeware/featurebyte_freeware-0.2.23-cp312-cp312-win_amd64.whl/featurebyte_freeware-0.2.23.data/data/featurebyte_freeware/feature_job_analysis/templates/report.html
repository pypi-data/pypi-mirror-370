<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <style>
      .fb-analysis-body {
        color: #333;
        width: 800px;
        font-family: sans-serif;
      }
      .fb-analysis-title {
        color: #333;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      .fb-analysis-section {
        padding: 20px;
        margin: 20px;
        color: #333;
        border: 1px solid #777;
      }
      .fb-analysis-subtitle {
        color: #333;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .fb-analysis-description {
        font-family: monospace;
        font-size: 14px;
        padding: 20px;
        background-color:#EEE;
      }
      .fb-analysis-section img {
        width: 100%;
        border: 1px solid #777;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .fb-analysis-section .warning {
        color: #f33;
      }
      .fb-analysis-section li {
        margin-bottom: 10px;
      }
  </style>
</head>

<body>
  <div class="fb-analysis-body">
    <div class="fb-analysis-title">
      Feature Job Setting Analysis Report
    </div>
    <div>
    {% for section in sections %}
      <div class="fb-analysis-section">
        <div class="fb-analysis-subtitle">{{section.title}}</div>
        <div class="fb-analysis-description">
          {{section.description.replace("\n", "<br/>\n")}}
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</body>
</html>
