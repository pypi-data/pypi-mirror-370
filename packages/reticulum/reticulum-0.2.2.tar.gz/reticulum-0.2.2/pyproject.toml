[tool.poetry]
name = "reticulum"
version = "0.2.2"
description = "Exposure Scanner for Cloud Infrastructure Security Analysis"
authors = ["Jose Palanco <jose.palanco@plexicus.ai>"]
license = "MIT"
readme = "README.md"
packages = [{include = "reticulum", from = "src"}]
keywords = ["security", "kubernetes", "helm", "devsecops", "cloud", "exposure", "analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
ruff = "^0.1.0"
black = "^23.0"

[tool.poetry.scripts]
reticulum = "reticulum.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Homepage" = "https://github.com/plexicus/reticulum"
"Repository" = "https://github.com/plexicus/reticulum"