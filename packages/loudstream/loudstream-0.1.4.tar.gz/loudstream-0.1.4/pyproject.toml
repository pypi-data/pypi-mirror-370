[build-system]
requires = [
    "setuptools>=42",
    "scikit-build",
    "cmake>=3.14",
    "ninja",
    "pybind11>=2.12"
]
build-backend = "setuptools.build_meta"

[project]
name = "loudstream"
version = "0.1.4"
description = "Python wrapper for libebur128 with streaming support"
urls = { Homepage = "https://github.com/hosackm/loudstream", Source = "https://github.com/hosackm/loudstream" }
authors = [
  { name = "Matt Hosack", email = "hosack.matt@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
  "cffi",
  "soundfile",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["loudstream*"]
exclude = ["external*", "tests*", "docs*"]

