[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "YouTubeMusic"
version = "2025.08.20"
description = "A YouTube Music Search Package With Artist, Channel, and Video Details"
authors = [
  { name="ABHISHEK THAKUR", email="abhishekbanshiwal2005@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx[http2]",
    "orjson>=3.9.0",
    "yt-dlp"
]

[project.scripts]
yt-music = "YouTubeMusic.cli:cli"
