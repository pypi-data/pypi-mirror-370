[tool.poetry]
name = "opensesame-extension-updater"
version = "0.2.0"
description = "Checks for updates to extensions and plugins in OpenSesame"
authors = ["Sebastiaan Math√¥t <s.mathot@cogsci.nl>"]
readme = "readme.md"
packages = [
    {include = "opensesame_extensions"},
]
license = "COPYING"
homepage = "https://osdoc.cogsci.nl"
repository = "https://github.com/open-cogsci/opensesame-extension-updater"

[tool.poetry.dependencies]
python = ">= 3.7"
opensesame-core = ">= 4.1.0a0"

[tool.wheel2deb.dependencies]
python = ">= 3.7"
opensesame = ">= 3.99.99"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
