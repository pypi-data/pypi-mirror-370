name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      repository:
        description: "Where to upload"
        required: true
        type: choice
        default: "pypi"
        options: ["pypi", "testpypi"]

permissions:
  contents: read

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Check out (fetch full history & tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show ref & latest tag (debug)
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          git describe --tags --always || true
          git tag --list --points-at HEAD || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install build twine setuptools-scm

      - name: Clean old artifacts
        run: rm -rf dist build *.egg-info

      - name: Build (sdist + wheel) using setuptools-scm version
        run: python -m build

      - name: Show artifacts (and inferred version)
        run: ls -l dist

      - name: Upload to chosen index
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.repository }}" = "testpypi" ]; then
            twine upload --repository-url https://test.pypi.org/legacy/ dist/*
          else
            twine upload dist/*
          fi
