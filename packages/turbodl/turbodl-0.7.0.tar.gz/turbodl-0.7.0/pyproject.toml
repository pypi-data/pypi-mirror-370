[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "turbodl"
version = "0.7.0"
description = "TurboDL is an extremely smart, fast, and efficient download manager designed to optimize your downloading experience."
license = "MIT"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
authors = [
    {name = "henrique-coder", email = "henriquemoreira10fk@gmail.com"}
]
maintainers = [
    {name = "henrique-coder", email = "henriquemoreira10fk@gmail.com"}
]
keywords = [
    "dl",
    "downloader",
    "manager",
    "python",
    "smart",
    "turbodl",
    "download",
    "fast",
    "efficient",
    "cli",
    "tool",
    "utility"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Internet",
    "Topic :: Internet :: File Transfer Protocol (FTP)",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
    "Topic :: Utilities",
    "Environment :: Console",
    "Typing :: Typed"
]
dependencies = [
    "click>=8.2.1",
    "httpx>=0.28.1",
    "humanfriendly>=10.0",
    "psutil>=7.0.0",
    "rich>=14.1.0",
    "streamsnapper",
    "tenacity>=9.1.2",
    "typer>=0.16.1",
]

[tool.uv.sources]
streamsnapper = { git = "https://github.com/henrique-coder/streamsnapper.git", rev = "main" }

[dependency-groups]
lint = [
    "ruff>=0.12.9",
]
test = [
    "pytest>=8.4.1",
    "pytest-randomly>=3.16.0",
]
dev = [
    "uvicorn>=0.35.0",
    "fastapi>=0.116.1",
]

[project.urls]
Homepage = "https://github.com/henrique-coder/turbodl"
Documentation = "https://github.com/henrique-coder/turbodl/blob/main/README.md"
Repository = "https://github.com/henrique-coder/turbodl"
"Source Code" = "https://github.com/henrique-coder/turbodl"
"Bug Tracker" = "https://github.com/henrique-coder/turbodl/issues"
"Bug Reports" = "https://github.com/henrique-coder/turbodl/issues"
Issues = "https://github.com/henrique-coder/turbodl/issues"
Changelog = "https://github.com/henrique-coder/turbodl/releases"
Releases = "https://github.com/henrique-coder/turbodl/releases/latest"
Download = "https://pypi.org/project/turbodl"

[project.scripts]
turbodl = "turbodl.cli.__main__:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
