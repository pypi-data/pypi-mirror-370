[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "pytoma"
version = "0.1.0a6"
description = "Render a repo into one LLM-ready text file"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name="Nathan Palluau", email="nathan.palluau@gmail.com"}]
license = { file = "LICENSE" }
keywords = ["LLM", "developer-tools", "code-slicing", "prompting", "repo-pack"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Build Tools",
]

dependencies = [
  "pyyaml>=6.0",
  "libcst>=1.4",
]

[project.urls]
Homepage = "https://github.com/nathanap2/pytoma"

[project.scripts]
pytoma = "pytoma.cli:main"


[tool.hatch.build.targets.wheel]
packages = ["pytoma"]
include = ["pytoma/configs/*.yaml"]
