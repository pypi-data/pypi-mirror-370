[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "anclient.py3"
version = "0.1.3"
description = "Semantic-jserv Python Client with bundled io.oz.* data"
readme = "README.md"
authors = [{name = "Ody Z", email = "odys.zhou@gmail.com"}]
keywords = ["Semantics", "AnClient", "Semantier"]
requires-python = ">=3.9"
dependencies = [
    "anson.py3>=0.2.5",
    "requests",
    "typing_extensions"
]

[project.scripts]
anclient-init = "anclient.unpack_data:main"

[tool.hatch.build.targets.wheel]
packages = ["src/anclient"]
include = ["src/anclient"]

[tool.hatch.build.hooks.custom]
path = "move_anson.py"

