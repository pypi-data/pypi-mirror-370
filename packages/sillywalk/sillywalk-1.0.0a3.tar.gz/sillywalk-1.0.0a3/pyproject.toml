[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[project]
name = "sillywalk"
description = "Library for maximum likelihood principal component analysis for AnyBody models"
authors = [{ name = "Morten Enemark Lund", email = "melund@gmail.com" }]
version = "1.0.0a3"

license = { text = "MIT" }

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
readme = "README.md"
dependencies = ["scikit-learn", "narwhals"]

[project.urls]
repository = "https://github.com/AnyBody-Research-Group/sillywalk"

[tool.hatch.version]
path = "pixi.toml"
pattern = "version = \"(?P<version>[^\"]+)\""

[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = [
  "N803", # https://docs.astral.sh/ruff/rules/invalid-argument-name
  "N806", # https://docs.astral.sh/ruff/rules/non-lowercase-variable-in-function
  "E501", # https://docs.astral.sh/ruff/faq/#is-the-ruff-linter-compatible-with-black
]
select = [
  # pyflakes
  "F",
  # pycodestyle
  "E",
  "W",
  # isort
  "I",
  # pep8-naming
  "N",
  # pyupgrade
  "UP",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ty.environment]
python-platform = "win32"
python-version = "3.13"
python = ".pixi/envs/default"


[tool.typos]
default.extend-words = { Excluder = "Excluder" }


# If you run into `missing library stubs or py.typed marker` errors
# and no stubs are available for this library, you can add an override
# to ignore the missing imports.
# [[tool.mypy.overrides]]
# module = ["my_module"]
# ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
