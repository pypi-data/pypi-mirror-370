[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyftntlib"
version = "0.0.3"
description = "A python package for all Fortinet products API."
readme = "README.md"
requires-python = ">=3.6"
license = "Apache-2.0"
authors = [
    {name = "p4r4n0y1ng", email = "jhuber@fortinet.com"},
    {name = "jpforcioli", email = "jpforcioli@fortinet.com"}
]
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/jpforcioli/pyftntlib"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]