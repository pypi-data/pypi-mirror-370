[build-system]
requires = [
    "setuptools >= 77.0.3",
    "twine",
    "wheel",
    "setuptools_scm[toml]>=8.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "Invoker-CLI"
description = "Invoker-CLI is a command-line tool that provides a secure, encrypted keyring for managing and executing your Python scripts."
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "Mohsen Ghorbani", email = "m.ghorbani2357@gmail.com" },
]
maintainers = [
    { name = "Mohsen Ghorbani", email = "m.ghorbani2357@gmail.com" },
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
keywords = ["invoker", "cli", "invoker-cli", "packaging", "git", "setuptools"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: PyPy",
]
requires-python = ">=3.11"
dynamic = ["version"]
dependencies = [
  "cryptography", "argon2-cffi"
]

[project.urls]
Homepage = "https://github.com/mghorbani2357/invoker-cli"
Source = "https://github.com/mghorbani2357/invoker-cli"
Issues = "https://github.com/mghorbani2357/invoker-cli/issues"
Repository = "https://github.com/mghorbani2357/invoker-cli.git"

[project.scripts]
invoker = "invoker_cli:cli"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"
write_to = "src/_version.py"
