  #       language: system
  #       types: [python]
  #       args: [--config-file=pyproject.toml]
  #       exclude: "src/anyrfc/_vendor/"

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--fix, --config, .markdownlint.json]

