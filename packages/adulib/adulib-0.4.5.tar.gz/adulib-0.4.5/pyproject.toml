[project]
name = "adulib"
version = "0.4.5"
description = "Tools and utilities developed by the Autonomy Data Unit (ADU)."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "tqdm>=4.67.1",
    "aiohttp>=3.11.12",
    "asynciolimiter>=1.0.0",
    "diskcache>=5.6.3",
    "python-dotenv>=1.1.0",
    "pydantic>=2.10.6",
    "watchdog>=6.0.0",
    "questionary>=2.1.0",
    "fastcore>=1.8.2",
    "pipe>=2.2",
    "pandas>=2.3.0",
    "pyperclip>=1.9.0",
]
authors = [
    { name = "Lukas Kikuchi", email = "lukas.kikuchi@gmail.com" }
]

[project.optional-dependencies]
llm = [
    "litellm>=1.67.5",
]
algos = [
    "numpy>=2.0.2",
    "rapidfuzz>=3.13.0",
    "scikit-learn>=1.6.1",
]

[dependency-groups]
dev = [
    "git-cliff>=2.8.0",
    "jupyterlab>=4.3.5",
    "nbdev>=2.3.34",
    "nblite>=0.2.0",
    "setuptools-scm>=8.1.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
ignore-vcs = true
packages = ["adulib"]
include = ["adulib/assets/**"]
