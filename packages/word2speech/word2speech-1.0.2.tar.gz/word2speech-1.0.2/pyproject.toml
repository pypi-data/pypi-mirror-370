[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "word2speech"
version = "1.0.2"
description = "Herramienta CLI para transformar palabras en audios para tratamiento de dislexia"
authors = [{name = "Alejandro Varela de Cora"}]
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.12"
dependencies = [
  "PyYAML>=6.0.0",
  "requests>=2.32.0",
  "silabeador>=1.2.1",
  "epitran>=1.26.0"
]

[project.scripts]
word2speech = "word2speech:main"

[project.urls]
Homepage = "https://github.com/adecora/proyecto-dislexia"
Repository = "https://github.com/adecora/proyecto-dislexia"

[tool.setuptools.packages.find]
where = ["."]
include = ["word2speech*"]
