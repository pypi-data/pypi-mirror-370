[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mamood-django-admin-log-viewer"
version = "2.0.4"
description = "A Django app for viewing log files in the admin interface"
authors = [
    {name = "Amirhossein Mahmoudi", email = "am.mahmoudi@outlook.com"},
]
readme = "README.md"
license = "MIT"
keywords = ["django", "admin", "log", "viewer", "monitoring", "tail", "real-time"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = [
    "Django>=4.2",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-django",
    "pytest-cov",
    "flake8",
    "black",
]

[project.urls]
Homepage = "https://github.com/ammahmoudi/mamood-django-admin-log-viewer"
Documentation = "https://github.com/ammahmoudi/mamood-django-admin-log-viewer#readme"
Repository = "https://github.com/ammahmoudi/mamood-django-admin-log-viewer"
"Bug Reports" = "https://github.com/ammahmoudi/mamood-django-admin-log-viewer/issues"
Changelog = "https://github.com/ammahmoudi/mamood-django-admin-log-viewer/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["mamood_django_admin_log_viewer*"]
exclude = ["tests*", "myproject*"]

[tool.setuptools.package-data]
mamood_django_admin_log_viewer = [
    "static/mamood_django_admin_log_viewer/css/*.css",
    "static/mamood_django_admin_log_viewer/js/*.js",
    "templates/mamood_django_admin_log_viewer/*.html",
    "templatetags/*.py",
]
