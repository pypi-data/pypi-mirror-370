[build-system]
requires = ["wheel", "setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "resourcemap"
readme = "README.md"
dynamic = ["version"]
authors = [
    { name = "quote-meta", email = "nullpo.loveletter.vbs@gmail.com" }
]
description = "Python package that allows you to use application resources without worrying about where they are stored."
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "appdirs",
    "pydantic",
    "charset-normalizer"
]
requires-python = ">= 3.12"

[project.optional-dependencies]
ipykernel = [
    "ipykernel"
]

yaml = [
    "PyYAML"
]

dev = [
    "pytest",
    "pytest-mock",
    "build",
    "twine"
]

[tool.setuptools.package-data]
"resourcemap" = ["py.typed", "*.pyi"]

[tool.setuptools_scm]
