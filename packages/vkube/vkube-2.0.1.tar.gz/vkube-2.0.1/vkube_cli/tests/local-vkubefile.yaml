Kind: vkube # default: vkube.
UserServiceID: "67a6d2cf24cf043d1cd898b1" # user Service ID (Required)
vkubeToken: "xxx" # Your userService's token (Required)
imageRegistry: docker # docker ghcr
# Deploy information required
containers:
- registryImagePath: ghcr.io/vcloud-systems/v-node-watcher:v2.0
- imageName: bingo  # Your container image you want to deploy
  tag: "" # Your container image tag, default: latest, optional
  deploy:
    containerName: nodewatcher  # Your container name
    resourceUnit: 4 # You specfied the resource unit(at least 1) for your container. Please refer https://docs.vcloud.systems/VKservice/assetsDetail.html#resourceunit
    command: ["/kube/v-cloud-kube", "-file","/config/v-kube-service.yaml","-permission-list","/config/permission_list.yaml"]
    ports: # If it is configured, your container will be exposed to the outside world.
    - containerPort: 980 # Your container port
      hostPort: 20001 # Your host port to access the container
    env: # If it is configured, your container will have environment variables.
    - name: ENV1
      value: VALUE1
    - name: ENV2
      value: VALUE2
    args:
    - "config.file=/etc/loki/loki-config.yaml"
    - "config.expand-env=true"
    configurations:  # If it is configured, your container will have configurations.
      /local-path1/config-name1: "/etc/nginx/conf.d/default.conf"
      /local-path2/config-name2: "/etc/nginx/conf.d/default.conf"
    persistStorage: "/test" # If it is configured, your container will have persistent storage.
