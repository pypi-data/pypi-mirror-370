[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygame-animation-player"
version = "1.0.4"
authors = [
    {name = "de-dust-enjoyer", email = "dedustenjoyer@gmail.com"},
]
description = "A simple animation player for pygame sprites"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: pygame",
]
keywords = ["pygame", "animation", "sprites", "game development"]
dependencies = [
    "pygame-ce>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "mypy",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/de-dust-enjoyer/pygame-animation-player"
"Bug Reports" = "https://github.com/de-dust-enjoyer/pygame-animation-player/issues"
"Source" = "https://github.com/de-dust-enjoyer/pygame-animation-player"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pygame_animation_player = ["py.typed"]