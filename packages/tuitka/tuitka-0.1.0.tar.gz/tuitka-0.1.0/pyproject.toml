[project]
name = "tuitka"
version = "0.1.0"
description = "A TUI Frontend for Nuitka - The Python Compiler"
readme = "README.md"
authors = [
    { name = "KRRT7", email = "turcioskevinr@gmail.com" },
    { name = "Zaloog", email = "gramslars@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "nuitka>=2.7.7",
    'pywinpty<3 ; sys_platform == "win32"',
    "rich-pixels>=3.0.1",
    "textual>=3.2.0",
    "textual-tty>=0.2.2",
    "textual-window",
    "toml>=0.10.2",
    "uv>=0.7.3",
]

[project.urls]
Homepage = "https://github.com/Nuitka/Tuitka"
Repository = "https://github.com/Nuitka/Tuitka.git"

[project.scripts]
tuitka = "tuitka:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.11.13",
    "textual-dev>=1.7.0",
]

[tool.ruff]
extend-exclude = ["tests/compilation"]
