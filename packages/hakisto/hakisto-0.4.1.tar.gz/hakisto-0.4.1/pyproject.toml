[project]
    name = "hakisto"
    version = "0.4.1"
    description = "Logging re-imagined"
    license = { text = "LGPL-3.0-or-later" }
    readme = "README.md"
    requires-python = ">=3.11,<4.0"
    authors = [ { name = "Bernhard Radermacher", email = "bernhard.radermacher@netlink-consulting.com" }, ]
    keywords = [ "logging" ]
    classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Console",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Topic :: Software Development",
        "Topic :: Utilities",
        "Typing :: Typed",
    ]

    dependencies = []

    [project.urls]
        repository = "https://gitlab.com/hakisto-py/logger"
        documentation = "https://hakisto.readthedocs.io/"

    [project.scripts]
        hakisto-demo-color = "hakisto.demo:color"
        hakisto-demo-critical = "hakisto.demo:critical"
        hakisto-demo-traceback = "hakisto.demo:traceback"

[build-system]
    requires = ["poetry-core>=2.0.0,<3.0.0"]
    build-backend = "poetry.core.masonry.api"

[tool]

    [tool.poetry]
        packages = [ { include = "hakisto" } ]

        [tool.poetry.group]

            [tool.poetry.group.dev]
                optional = true

                [tool.poetry.group.dev.dependencies]
                    black = ">=25.1.0,<26.0.0"
                    ruff = ">=0.11.0,<0.12.0"

            [tool.poetry.group.doc]
                optional = true

                [tool.poetry.group.doc.dependencies]
                    sphinx = "^8.2.3"
                    sphinx-rtd-theme = "^3.0.2"


            [tool.poetry.group.test]
                optional = true

                [tool.poetry.group.test.dependencies]
                    pytest-cov = ">=6.0.0,<7.0.0"
                click = "^8.1.8"

    [tool.black]
        line-length = 120
        target-version = ['py313']
        include = '\.pyi?$'

    [tool.pytest]

        [tool.pytest.ini_options]
            filterwarnings = [
                'ignore:Deprecated call to `pkg_resources.declare_namespace:DeprecationWarning',
                'ignore:pkg_resources is deprecated as an API:DeprecationWarning',
            ]
            addopts = "--cov=hakisto --cov-report html:coverage"

    [tool.ruff]
        line-length = 120
        target-version = 'py313'
