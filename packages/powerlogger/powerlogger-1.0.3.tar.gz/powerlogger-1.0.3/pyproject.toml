[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "powerlogger"
version = "1.0.3"
description = "A high-performance, thread-safe logging library with Rich console output and UTF-8 support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"}
]
maintainers = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"}
]
keywords = ["logging", "rich", "console", "utf8", "unicode", "thread-safe", "file-rotation", "windows"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: Text Processing :: General",
]
requires-python = ">=3.8"
dependencies = [
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Pandiyarajk/powerlogger"
Documentation = "https://github.com/Pandiyarajk/powerlogger#readme"
Repository = "https://github.com/Pandiyarajk/powerlogger"
"Bug Tracker" = "https://github.com/Pandiyarajk/powerlogger/issues"
Changelog = "https://github.com/Pandiyarajk/powerlogger/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["powerlogger"]

[tool.setuptools.package-data]
powerlogger = ["*.ini", "*.txt"]

[tool.setuptools.dynamic]
version = {attr = "powerlogger.__version__"}

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
