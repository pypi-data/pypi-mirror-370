[app]
name = my_app

[logging]
output_mode = both
level = INFO
format = %%(levelname)s %%(name)s - %%(message)s
console_format = %%(levelname)s %%(message)s
logs_dir = logs
archive_days_keep = 7
masking_enabled = true
max_bytes = 1048576
queue_enabled = true
queue_size = 100
flush_interval = 0.1

