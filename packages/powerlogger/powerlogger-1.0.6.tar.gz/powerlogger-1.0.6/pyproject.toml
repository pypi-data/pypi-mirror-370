[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "powerlogger"
version = "1.0.6"
description = "Enhanced logging functionality with Rich console output and file rotation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"}
]
maintainers = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"}
]
keywords = ["logging", "rich", "console", "unicode", "file-rotation", "thread-safe", "windows"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
requires-python = ">=3.11"
dependencies = [
    "rich>=13.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Pandiyarajk/powerlogger"
"Bug Tracker" = "https://github.com/Pandiyarajk/powerlogger/issues"
"Changelog" = "https://github.com/Pandiyarajk/powerlogger/blob/main/CHANGELOG.md"
"Documentation" = "https://github.com/Pandiyarajk/powerlogger/blob/main/README.md"
"Repository" = "https://github.com/Pandiyarajk/powerlogger"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "safety>=2.0.0",
    "bandit>=1.7.0",
    "pytest-benchmark>=4.0.0",
]

[tool.setuptools]
packages = ["powerlogger"]

[tool.setuptools.package-data]
powerlogger = ["*.ini", "*.txt"]
