[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "avs-rvtools-analyzer"
version = "2025.8.1"
description = "A tool for analyzing RVTools data."
readme = "README.md"
authors = [{ name = "Ludovic Rivallain", email = "ludovic.rivallain+pip@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "flask",
    "pandas",
    "openpyxl",
    "xlrd",
]

[project.scripts]
rvtools-analyzer = "rvtools_analyzer.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-flask",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[tool.hatch.build.targets.wheel]
packages = ["rvtools_analyzer"]
