[project]
name = "mcp-gusantong"
version = "1.0.3"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.12.14",
    "beautifulsoup4>=4.13.4",
    "brotli>=1.1.0",
    "build>=1.2.2.post1",
    "httpx>=0.28.1",
    "mcp>=1.12.0",
    "twine>=6.1.0",
]

[project.scripts]
mcp-gusantong = "gusantong:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gusantong"]
