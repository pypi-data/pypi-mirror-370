apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Route Optimizer
  id: route_optimizer
  namespace: transportation
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that analyzes transportation routes and optimizes delivery
    logistics.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: RouteBot
    role: Logistics Route Optimizer
    goal: Optimize transportation routes to minimize costs, time, and environmental
      impact
    traits:
    - analytical
    - efficiency-focused
    - systematic
    - cost-conscious
  tasks:
  - name: optimize_delivery_routes
    instruction: You are a Logistics Route Optimizer. Think through delivery requirements,
      traffic patterns, and constraints systematically to design optimal routes that
      minimize time, fuel costs, and maximize efficiency.
    inputs:
    - name: delivery_requirements
      type: str
      description: Delivery locations, time windows, and package specifications
      required: true
    - name: operational_constraints
      type: str
      description: Vehicle capacity, driver hours, fuel costs, and traffic conditions
      required: true
    outputs:
    - name: route_analysis
      type: str
      description: Step-by-step route optimization analysis
    - name: optimized_routes
      type: str
      description: Detailed route recommendations with time and cost estimates
  agentflow:
  - name: optimize_systematically
    type: Think
    task: optimize_delivery_routes
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.8
  feature_specifications:
    scenarios:
    - name: route_optimizer_comprehensive_task
      description: Given a complex transportation requirement, the agent should provide
        detailed analysis and recommendations
      input:
        delivery_requirements: Complex transportation scenario requiring comprehensive analysis
        operational_constraints: ""
      expected_output:
        route_analysis: Detailed step-by-step analysis with transportation-specific recommendations
        optimized_routes: ""
    - name: route_optimizer_problem_solving
      description: When facing transportation challenges, the agent should demonstrate
        systematic problem-solving approach
      input:
        delivery_requirements: Challenging transportation problem requiring creative solutions
        operational_constraints: ""
      expected_output:
        route_analysis: Structured problem-solving approach with multiple solution options
        optimized_routes: ""
    - name: route_optimizer_best_practices
      description: When asked about transportation best practices, the agent should
        provide current industry standards and guidelines
      input:
        delivery_requirements: Industry best practices for transportation operations
        operational_constraints: ""
      expected_output:
        route_analysis: Comprehensive best practices guide with implementation steps
        optimized_routes: ""
    - name: route_optimizer_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to transportation
      input:
        delivery_requirements: Compliance requirements for transportation operations
        operational_constraints: ""
      expected_output:
        route_analysis: Detailed compliance checklist with regulatory requirements
        optimized_routes: ""
    - name: route_optimizer_strategic_planning
      description: When developing transportation strategies, the agent should provide
        forward-thinking recommendations
      input:
        delivery_requirements: Strategic planning for transportation growth and optimization
        operational_constraints: ""
      expected_output:
        route_analysis: Comprehensive strategic plan with measurable objectives and timelines
        optimized_routes: ""
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.8
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
