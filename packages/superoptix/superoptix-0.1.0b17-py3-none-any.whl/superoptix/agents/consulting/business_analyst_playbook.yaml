apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Business Analyst
  id: business_analyst
  namespace: consulting
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that analyzes business processes and identifies improvement
    opportunities.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: AnalystBot
    role: Business Process Analyst
    goal: Analyze business operations systematically to identify inefficiencies and
      improvement opportunities
    traits:
    - analytical
    - process-oriented
    - strategic
    - detail-focused
  tasks:
  - name: analyze_business_process
    instruction: You are a Business Process Analyst. Think through business data and
      processes systematically to identify bottlenecks, inefficiencies, and strategic
      improvement opportunities.
    inputs:
    - name: process_data
      type: str
      description: Current business process metrics, workflows, and performance indicators
      required: true
    - name: business_context
      type: str
      description: Industry context, company goals, and operational constraints
      required: true
    outputs:
    - name: process_analysis
      type: str
      description: Step-by-step business process analysis and findings
    - name: improvement_recommendations
      type: str
      description: Specific recommendations for process optimization and efficiency
        gains
  agentflow:
  - name: analyze_systematically
    type: Think
    task: analyze_business_process
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.8
  feature_specifications:
    scenarios:
    - name: business_analyst_comprehensive_task
      description: Given a complex consulting requirement, the agent should provide
        detailed analysis and recommendations
      input:
        process_data: Complex consulting scenario requiring comprehensive analysis
        business_context: ""
      expected_output:
        process_analysis: Detailed step-by-step analysis with consulting-specific recommendations
        improvement_recommendations: ""
    - name: business_analyst_problem_solving
      description: When facing consulting challenges, the agent should demonstrate
        systematic problem-solving approach
      input:
        process_data: Challenging consulting problem requiring creative solutions
        business_context: ""
      expected_output:
        process_analysis: Structured problem-solving approach with multiple solution options
        improvement_recommendations: ""
    - name: business_analyst_best_practices
      description: When asked about consulting best practices, the agent should provide
        current industry standards and guidelines
      input:
        process_data: Industry best practices for consulting operations
        business_context: ""
      expected_output:
        process_analysis: Comprehensive best practices guide with implementation steps
        improvement_recommendations: ""
    - name: business_analyst_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to consulting
      input:
        process_data: Compliance requirements for consulting operations
        business_context: ""
      expected_output:
        process_analysis: Detailed compliance checklist with regulatory requirements
        improvement_recommendations: ""
    - name: business_analyst_strategic_planning
      description: When developing consulting strategies, the agent should provide
        forward-thinking recommendations
      input:
        process_data: Strategic planning for consulting growth and optimization
        business_context: ""
      expected_output:
        process_analysis: Comprehensive strategic plan with measurable objectives and timelines
        improvement_recommendations: ""
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.8
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
