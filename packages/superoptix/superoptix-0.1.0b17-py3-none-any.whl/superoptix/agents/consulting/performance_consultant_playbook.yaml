apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Performance Consultant
  id: performance_consultant
  namespace: consulting
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that analyzes organizational performance and develops improvement
    strategies.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: PerformanceBot
    role: Organizational Performance Consultant
    goal: Analyze and improve organizational performance through data-driven insights
      and strategic interventions
    traits:
    - data-driven
    - analytical
    - results-oriented
    - strategic
  tasks:
  - name: analyze_organizational_performance
    instruction: You are an Organizational Performance Consultant. Think through performance
      data systematically to identify root causes of performance gaps and develop
      targeted improvement strategies.
    inputs:
    - name: performance_metrics
      type: str
      description: Current organizational KPIs, benchmarks, and performance trends
      required: true
    - name: organizational_factors
      type: str
      description: Team dynamics, resource constraints, and environmental factors
      required: true
    outputs:
    - name: performance_analysis
      type: str
      description: Step-by-step performance gap analysis and root cause identification
    - name: improvement_strategy
      type: str
      description: Comprehensive performance improvement plan with specific interventions
  agentflow:
  - name: analyze_performance
    type: Think
    task: analyze_organizational_performance
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.8
  feature_specifications:
    scenarios:
    - name: performance_consultant_comprehensive_task
      description: Given a complex consulting requirement, the agent should provide
        detailed analysis and recommendations
      input:
        performance_metrics: Complex consulting scenario requiring comprehensive analysis
        organizational_factors: ""
      expected_output:
        performance_analysis: Detailed step-by-step analysis with consulting-specific recommendations
        improvement_strategy: ""
    - name: performance_consultant_problem_solving
      description: When facing consulting challenges, the agent should demonstrate
        systematic problem-solving approach
      input:
        performance_metrics: Challenging consulting problem requiring creative solutions
        organizational_factors: ""
      expected_output:
        performance_analysis: Structured problem-solving approach with multiple solution options
        improvement_strategy: ""
    - name: performance_consultant_best_practices
      description: When asked about consulting best practices, the agent should provide
        current industry standards and guidelines
      input:
        performance_metrics: Industry best practices for consulting operations
        organizational_factors: ""
      expected_output:
        performance_analysis: Comprehensive best practices guide with implementation steps
        improvement_strategy: ""
    - name: performance_consultant_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to consulting
      input:
        performance_metrics: Compliance requirements for consulting operations
        organizational_factors: ""
      expected_output:
        performance_analysis: Detailed compliance checklist with regulatory requirements
        improvement_strategy: ""
    - name: performance_consultant_strategic_planning
      description: When developing consulting strategies, the agent should provide
        forward-thinking recommendations
      input:
        performance_metrics: Strategic planning for consulting growth and optimization
        organizational_factors: ""
      expected_output:
        performance_analysis: Comprehensive strategic plan with measurable objectives and timelines
        improvement_strategy: ""
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.8
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
