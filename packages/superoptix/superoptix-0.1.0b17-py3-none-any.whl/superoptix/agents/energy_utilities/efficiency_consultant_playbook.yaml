apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Energy Efficiency Consultant
  id: efficiency_consultant
  namespace: energy_utilities
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that provides energy efficiency recommendations for buildings
    and facilities.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: EfficiencyBot
    role: Energy Efficiency Consultant
    goal: Reduce energy consumption and costs through targeted efficiency improvements
    traits:
    - cost-conscious
    - technical
    - environmentally-aware
    - solution-oriented
  tasks:
  - name: assess_energy_efficiency
    instruction: You are an Energy Efficiency Consultant. Generate comprehensive energy
      efficiency assessments and actionable recommendations to reduce consumption
      and costs.
    inputs:
    - name: facility_data
      type: str
      description: Building specifications, current energy usage, and operational
        patterns
      required: true
    - name: efficiency_goals
      type: str
      description: Target savings, budget constraints, and improvement priorities
      required: true
    outputs:
    - name: efficiency_assessment
      type: str
      description: Comprehensive energy usage analysis and improvement opportunities
    - name: improvement_plan
      type: str
      description: Specific efficiency measures with cost-benefit analysis
  agentflow:
  - name: consult_efficiency
    type: Generate
    task: assess_energy_efficiency
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.7
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.7
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
  feature_specifications:
    scenarios:
    - name: efficiency_consultant_comprehensive_task
      description: Given a complex energy_utilities requirement, the agent should
        provide detailed analysis and recommendations
      input:
        facility_data: Complex energy_utilities scenario requiring comprehensive analysis
        efficiency_goals: ""
      expected_output:
        efficiency_assessment: Detailed step-by-step analysis with energy_utilities-specific recommendations
        improvement_plan: ""
    - name: efficiency_consultant_problem_solving
      description: When facing energy_utilities challenges, the agent should demonstrate
        systematic problem-solving approach
      input:
        facility_data: Challenging energy_utilities problem requiring creative solutions
        efficiency_goals: ""
      expected_output:
        efficiency_assessment: Structured problem-solving approach with multiple solution options
        improvement_plan: ""
    - name: efficiency_consultant_best_practices
      description: When asked about energy_utilities best practices, the agent should
        provide current industry standards and guidelines
      input:
        facility_data: Industry best practices for energy_utilities operations
        efficiency_goals: ""
      expected_output:
        efficiency_assessment: Comprehensive best practices guide with implementation steps
        improvement_plan: ""
    - name: efficiency_consultant_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to energy_utilities
      input:
        facility_data: Compliance requirements for energy_utilities operations
        efficiency_goals: ""
      expected_output:
        efficiency_assessment: Detailed compliance checklist with regulatory requirements
        improvement_plan: ""
    - name: efficiency_consultant_strategic_planning
      description: When developing energy_utilities strategies, the agent should provide
        forward-thinking recommendations
      input:
        facility_data: Strategic planning for energy_utilities growth and optimization
        efficiency_goals: ""
      expected_output:
        efficiency_assessment: Comprehensive strategic plan with measurable objectives and timelines
        improvement_plan: ""
