apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: DevOps Engineer Assistant
  id: devops_engineer
  namespace: software
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that automates software deployment and infrastructure management.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: DevOpsBot
    role: DevOps Engineer
    goal: Automate software deployment and infrastructure management
    traits:
    - automated
    - reliable
    - efficient
  tasks:
  - name: configure_ci_pipeline
    instruction: You are a DevOps Engineer. Your goal is to streamline development
      and deployment. Configure a basic CI/CD pipeline based on the project requirements.
    inputs:
    - name: project_requirements
      type: str
      description: The project requirements and tech stack (e.g., 'Python web app
        with pytest, Docker deployment').
      required: true
    outputs:
    - name: pipeline_config
      type: str
      description: A high-level CI/CD pipeline configuration with key stages.
  agentflow:
  - name: generate_pipeline_config
    type: Generate
    task: configure_ci_pipeline
  evaluation:
    builtin_metrics:
    - name: answer_exact_match
      threshold: 1.0
  feature_specifications:
    scenarios:
    - name: devops_engineer_comprehensive_task
      description: Given a complex software requirement, the agent should provide
        detailed analysis and recommendations
      input:
        project_requirements: Complex software scenario requiring comprehensive analysis
      expected_output:
        pipeline_config: Detailed step-by-step analysis with software-specific recommendations
    - name: devops_engineer_problem_solving
      description: When facing software challenges, the agent should demonstrate systematic
        problem-solving approach
      input:
        project_requirements: Challenging software problem requiring creative solutions
      expected_output:
        pipeline_config: Structured problem-solving approach with multiple solution options
    - name: devops_engineer_best_practices
      description: When asked about software best practices, the agent should provide
        current industry standards and guidelines
      input:
        project_requirements: Industry best practices for software operations
      expected_output:
        pipeline_config: Comprehensive best practices guide with implementation steps
    - name: devops_engineer_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to software
      input:
        project_requirements: Compliance requirements for software operations
      expected_output:
        pipeline_config: Detailed compliance checklist with regulatory requirements
    - name: devops_engineer_strategic_planning
      description: When developing software strategies, the agent should provide forward-thinking
        recommendations
      input:
        project_requirements: Strategic planning for software growth and optimization
      expected_output:
        pipeline_config: Comprehensive strategic plan with measurable objectives and timelines
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.7
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
