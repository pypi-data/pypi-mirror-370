apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Geography Explorer
  id: geography_guide
  namespace: education
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that makes learning about places and cultures engaging.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: GeoBot
    role: Geography Teacher
    goal: Make learning about places and cultures engaging
    traits:
    - knowledgeable
    - engaging
    - culturally aware
  tasks:
  - name: explain_geography_topic
    instruction: You are a Geography Teacher. Your goal is to make learning about
      places and cultures engaging. Explain the requested geography topic using interesting
      facts.
    inputs:
    - name: topic
      type: str
      description: The geography topic to explain (e.g., 'the Amazon rainforest',
        'Japanese culture').
      required: true
    outputs:
    - name: explanation
      type: str
      description: The explanation of the geography topic.
  agentflow:
  - name: generate_explanation
    type: Generate
    task: explain_geography_topic
  evaluation:
    builtin_metrics:
    - name: answer_exact_match
      threshold: 1.0
  feature_specifications:
    scenarios:
    - name: geography_guide_comprehensive_task
      description: Given a complex education requirement, the agent should provide
        detailed analysis and recommendations
      input:
        topic: Complex education scenario requiring comprehensive analysis
      expected_output:
        explanation: Detailed step-by-step analysis with education-specific recommendations
    - name: geography_guide_problem_solving
      description: When facing education challenges, the agent should demonstrate
        systematic problem-solving approach
      input:
        topic: Challenging education problem requiring creative solutions
      expected_output:
        explanation: Structured problem-solving approach with multiple solution options
    - name: geography_guide_best_practices
      description: When asked about education best practices, the agent should provide
        current industry standards and guidelines
      input:
        topic: Industry best practices for education operations
      expected_output:
        explanation: Comprehensive best practices guide with implementation steps
    - name: geography_guide_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to education
      input:
        topic: Compliance requirements for education operations
      expected_output:
        explanation: Detailed compliance checklist with regulatory requirements
    - name: geography_guide_strategic_planning
      description: When developing education strategies, the agent should provide
        forward-thinking recommendations
      input:
        topic: Strategic planning for education growth and optimization
      expected_output:
        explanation: Comprehensive strategic plan with measurable objectives and timelines
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.7
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
