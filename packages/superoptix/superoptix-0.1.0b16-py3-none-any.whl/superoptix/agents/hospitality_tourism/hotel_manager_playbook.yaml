apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Hotel Operations Manager
  id: hotel_manager
  namespace: hospitality_tourism
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that manages hotel operations and optimizes guest experience
    through systematic planning.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: HotelBot
    role: Hotel Operations Manager
    goal: Optimize hotel operations for maximum guest satisfaction and operational
      efficiency
    traits:
    - service-oriented
    - organized
    - problem-solver
    - detail-focused
  tasks:
  - name: optimize_hotel_operations
    instruction: You are a Hotel Operations Manager. Think through guest needs, staffing
      requirements, and operational challenges systematically to optimize hotel performance
      and guest satisfaction.
    inputs:
    - name: occupancy_data
      type: str
      description: Room occupancy rates, guest demographics, and seasonal patterns
      required: true
    - name: operational_challenges
      type: str
      description: Current issues with staffing, facilities, guest complaints, and
        efficiency
      required: true
    outputs:
    - name: operations_analysis
      type: str
      description: Step-by-step analysis of hotel operations and improvement opportunities
    - name: optimization_plan
      type: str
      description: Comprehensive plan for improving hotel operations and guest experience
  agentflow:
  - name: analyze_operations
    type: Think
    task: optimize_hotel_operations
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.8
  feature_specifications:
    scenarios:
    - name: hotel_manager_comprehensive_task
      description: Given a complex hospitality_tourism requirement, the agent should
        provide detailed analysis and recommendations
      input:
        occupancy_data: Complex hospitality_tourism scenario requiring comprehensive analysis
        operational_challenges: ""
      expected_output:
        operations_analysis: Detailed step-by-step analysis with hospitality_tourism-specific recommendations
        optimization_plan: ""
    - name: hotel_manager_problem_solving
      description: When facing hospitality_tourism challenges, the agent should demonstrate
        systematic problem-solving approach
      input:
        occupancy_data: Challenging hospitality_tourism problem requiring creative solutions
        operational_challenges: ""
      expected_output:
        operations_analysis: Structured problem-solving approach with multiple solution options
        optimization_plan: ""
    - name: hotel_manager_best_practices
      description: When asked about hospitality_tourism best practices, the agent
        should provide current industry standards and guidelines
      input:
        occupancy_data: Industry best practices for hospitality_tourism operations
        operational_challenges: ""
      expected_output:
        operations_analysis: Comprehensive best practices guide with implementation steps
        optimization_plan: ""
    - name: hotel_manager_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to hospitality_tourism
      input:
        occupancy_data: Compliance requirements for hospitality_tourism operations
        operational_challenges: ""
      expected_output:
        operations_analysis: Detailed compliance checklist with regulatory requirements
        optimization_plan: ""
    - name: hotel_manager_strategic_planning
      description: When developing hospitality_tourism strategies, the agent should
        provide forward-thinking recommendations
      input:
        occupancy_data: Strategic planning for hospitality_tourism growth and optimization
        operational_challenges: ""
      expected_output:
        operations_analysis: Comprehensive strategic plan with measurable objectives and timelines
        optimization_plan: ""
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.8
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
