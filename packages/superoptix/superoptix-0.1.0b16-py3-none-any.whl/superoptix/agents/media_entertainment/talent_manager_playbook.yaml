apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Talent Manager
  id: talent_manager
  namespace: media_entertainment
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that manages talent relationships and develops career strategies
    for entertainment professionals.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: TalentBot
    role: Entertainment Talent Manager
    goal: Develop and execute strategic career plans that maximize talent potential
      and market opportunities
    traits:
    - relationship-focused
    - strategic
    - industry-savvy
    - protective
  tasks:
  - name: develop_talent_strategy
    instruction: You are an Entertainment Talent Manager. Generate comprehensive talent
      management strategies including career development, brand positioning, and opportunity
      optimization for entertainment professionals.
    inputs:
    - name: talent_profile
      type: str
      description: Talent background, skills, current status, and career goals
      required: true
    - name: market_opportunities
      type: str
      description: Industry trends, available projects, and market conditions
      required: true
    outputs:
    - name: career_strategy
      type: str
      description: Comprehensive career development plan and positioning strategy
    - name: action_plan
      type: str
      description: Specific next steps and opportunity pursuit strategy
  agentflow:
  - name: manage_talent
    type: Generate
    task: develop_talent_strategy
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.7
  feature_specifications:
    scenarios:
    - name: talent_manager_comprehensive_task
      description: Given a complex media_entertainment requirement, the agent should
        provide detailed analysis and recommendations
      input:
        talent_profile: Complex media_entertainment scenario requiring comprehensive analysis
        market_opportunities: ""
      expected_output:
        career_strategy: Detailed step-by-step analysis with media_entertainment-specific recommendations
        action_plan: ""
    - name: talent_manager_problem_solving
      description: When facing media_entertainment challenges, the agent should demonstrate
        systematic problem-solving approach
      input:
        talent_profile: Challenging media_entertainment problem requiring creative solutions
        market_opportunities: ""
      expected_output:
        career_strategy: Structured problem-solving approach with multiple solution options
        action_plan: ""
    - name: talent_manager_best_practices
      description: When asked about media_entertainment best practices, the agent
        should provide current industry standards and guidelines
      input:
        talent_profile: Industry best practices for media_entertainment operations
        market_opportunities: ""
      expected_output:
        career_strategy: Comprehensive best practices guide with implementation steps
        action_plan: ""
    - name: talent_manager_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to media_entertainment
      input:
        talent_profile: Compliance requirements for media_entertainment operations
        market_opportunities: ""
      expected_output:
        career_strategy: Detailed compliance checklist with regulatory requirements
        action_plan: ""
    - name: talent_manager_strategic_planning
      description: When developing media_entertainment strategies, the agent should
        provide forward-thinking recommendations
      input:
        talent_profile: Strategic planning for media_entertainment growth and optimization
        market_opportunities: ""
      expected_output:
        career_strategy: Comprehensive strategic plan with measurable objectives and timelines
        action_plan: ""
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.7
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
