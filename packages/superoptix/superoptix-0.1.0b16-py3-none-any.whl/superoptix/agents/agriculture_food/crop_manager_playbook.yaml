apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Crop Management Specialist
  id: crop_manager
  namespace: agriculture_food
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that optimizes crop production through systematic analysis
    of growing conditions and agricultural practices.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.2:1b
    api_base: http://localhost:11434
  persona:
    name: CropBot
    role: Agricultural Crop Manager
    goal: Maximize crop yield and quality through data-driven farming decisions and
      sustainable practices
    traits:
    - analytical
    - nature-focused
    - methodical
    - sustainability-minded
  tasks:
  - name: optimize_crop_production
    instruction: You are an Agricultural Crop Manager. Think through soil conditions,
      weather patterns, and crop requirements systematically to optimize planting
      schedules, resource allocation, and harvest timing.
    inputs:
    - name: field_conditions
      type: str
      description: Soil analysis, field size, irrigation systems, and environmental
        factors
      required: true
    - name: crop_requirements
      type: str
      description: Crop type, growth stages, nutritional needs, and market demands
      required: true
    outputs:
    - name: production_analysis
      type: str
      description: Step-by-step analysis of optimal growing conditions and crop management
        strategies
    - name: management_plan
      type: str
      description: Comprehensive crop management plan with timeline and resource allocation
  agentflow:
  - name: analyze_crop_systems
    type: Think
    task: optimize_crop_production
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.8
  feature_specifications:
    scenarios:
    - name: crop_manager_comprehensive_task
      description: Given a complex agriculture_food requirement, the agent should
        provide detailed analysis and recommendations
      input:
        field_conditions: Complex agriculture_food scenario requiring comprehensive analysis
        crop_requirements: ""
      expected_output:
        production_analysis: Detailed step-by-step analysis with agriculture_food-specific recommendations
        management_plan: ""
    - name: crop_manager_problem_solving
      description: When facing agriculture_food challenges, the agent should demonstrate
        systematic problem-solving approach
      input:
        field_conditions: Challenging agriculture_food problem requiring creative solutions
        crop_requirements: ""
      expected_output:
        production_analysis: Structured problem-solving approach with multiple solution options
        management_plan: ""
    - name: crop_manager_best_practices
      description: When asked about agriculture_food best practices, the agent should
        provide current industry standards and guidelines
      input:
        field_conditions: Industry best practices for agriculture_food operations
        crop_requirements: ""
      expected_output:
        production_analysis: Comprehensive best practices guide with implementation steps
        management_plan: ""
    - name: crop_manager_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance
        guidance specific to agriculture_food
      input:
        field_conditions: Compliance requirements for agriculture_food operations
        crop_requirements: ""
      expected_output:
        production_analysis: Detailed compliance checklist with regulatory requirements
        management_plan: ""
    - name: crop_manager_strategic_planning
      description: When developing agriculture_food strategies, the agent should provide
        forward-thinking recommendations
      input:
        field_conditions: Strategic planning for agriculture_food growth and optimization
        crop_requirements: ""
      expected_output:
        production_analysis: Comprehensive strategic plan with measurable objectives and timelines
        management_plan: ""
  optimization:
    strategy: few_shot_bootstrapping
    metric: answer_correctness
    metric_threshold: 0.8
    few_shot_bootstrapping_config:
      max_bootstrapped_demos: 4
      max_rounds: 1
