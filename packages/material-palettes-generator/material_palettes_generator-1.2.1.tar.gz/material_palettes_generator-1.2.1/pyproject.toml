[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "material-palettes-generator"
version = "1.2.1"
description = "Generate Material Design color palettes in Python"
authors = [{name = "Black Steel", email = "unknown.user2135@proton.me"}]
readme = "README.md"
license = {text = "MIT"}
dependencies = []
requires-python = ">=3.6"
keywords = ["material design", "color palette", "color generator", "theming"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Artistic Software",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/blacksteel3/material-palette-generator"
Documentation = "https://github.com/blacksteel3/material-palette-generator#readme"
"Bug Tracker" = "https://github.com/blacksteel3/material-palette-generator/issues"

[project.scripts]
mpg = "material_palette_generator.cli:main"
