[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-mcp-server"
version = "0.6.1"
description = "Flask-MCP-Server is a lightweight, production-ready Model Context Protocol (MCP) server for Flask, with tool discovery, endpoint registration, async support, and full compliance with the latest MCP 2025-06-18 specification."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Bashar Bhuiyan", email = "bbhuiyan1@gmail.com" }
]

dependencies = [
    "Flask>=3.0.0",
    "typer>=0.12.3",
    "pydantic>=2.6.0",
    "typing_extensions>=4.9.0",
    "blinker>=1.8.0"
]

[project.optional-dependencies]
redis = ["redis>=5.0.1"]
async = ["hypercorn>=0.16.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "coverage>=7.0.0"
]

[project.urls]
Homepage = "https://github.com/bashar94/flask-mcp-server"
Documentation = "https://github.com/bashar94/flask-mcp-server/blob/main/README.md"
Repository = "https://github.com/bashar94/flask-mcp-server"
Issues = "https://github.com/bashar94/flask-mcp-server/issues"


[project.scripts]
flask-mcp = "flask_mcp_server.cli:app"
