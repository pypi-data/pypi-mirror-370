[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-template-cli"
version = "0.1.2"
description = "A CLI tool for scaffolding modern FastAPI projects"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "FastAPI Template CLI", email = "sohailahmad34280@gmail.com"}
]
keywords = ["fastapi", "cli", "scaffold", "template", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/sohail432/fastapi-template-cli"
Documentation = "https://github.com/sohail432/fastapi-template-cli#readme"
Repository = "https://github.com/sohail432/fastapi-template-cli"
Issues = "https://github.com/sohail432/fastapi-template-cli/issues"

[project.scripts]
fastapi-template = "fastapi_template.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_template*"]

[tool.setuptools.package-data]
fastapi_template = ["templates/**/*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]