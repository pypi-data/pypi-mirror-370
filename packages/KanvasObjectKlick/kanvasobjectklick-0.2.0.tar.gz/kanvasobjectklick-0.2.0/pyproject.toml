[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "KanvasObjectKlick"
dynamic = ["version"]
authors = [
  { name="The220th", email="The220th@gmail.com" },
]
description = "Allows you to visualize objects with html on a 2D canvas with the desired color, caption (on hover), and image of the object (on click). "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pillow",
    "ksupk",
    "numpy",
]

[project.urls]
Homepage = "https://github.com/The220th/KanvasObjectKlick"
Issues = "https://github.com/The220th/KanvasObjectKlick/issues"

[tool.setuptools.dynamic]
version = {attr = "KanvasObjectKlick.__version__"}
