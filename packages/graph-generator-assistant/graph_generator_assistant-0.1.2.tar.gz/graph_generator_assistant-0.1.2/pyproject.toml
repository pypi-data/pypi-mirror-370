[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graph_generator_assistant"
version = "0.1.2"
description = "Program that assists in generating professional graphs."
readme = "README.md"
authors = [{name = "Fernando Pujaico Rivera", email = "fernando.pujaico.rivera@gmail.com"}]
maintainers = [{name = "Fernando Pujaico Rivera", email = "fernando.pujaico.rivera@gmail.com"}]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only WITH Classpath-Exception-2.0 OR BSD-3-Clause"
license-files = ["LICENSE"]
keywords = ["writing", "translate"]
dependencies = [
    "PyQt5",
    "deep-consultation",
    "matplotlib",
    "networkx",
    "numpy",
    "scikit-learn",
    "pillow",
    "pyautogui"
]

[project.urls]
"Bug Reports" = "https://github.com/trucomanx/GraphGeneratorAssistant/issues"
"Funding" = "https://trucomanx.github.io/en/funding.html"
"Source" = "https://github.com/trucomanx/GraphGeneratorAssistant"

[project.scripts]
"graph-generator-assistant" = "graph_generator_assistant.program:main"

[tool.setuptools]
packages = ["graph_generator_assistant", "graph_generator_assistant.modules", "graph_generator_assistant.templates"]

[tool.setuptools.package-data]
"graph_generator_assistant" = ["icons/*.png", "images/*.png", "templates/*.png", "templates/*.json"]
