[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "step-criterion"
version = "0.2.2"
description = "Educational stepwise model selection for statsmodels: AIC, BIC, Adjusted RÂ², and p-values with OLS/GLM support for exploratory analysis."
readme = "README.md"
authors = [{ name = "Mikael Hillman-Pepin", email = "mikmik1512@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["statistics", "regression", "model-selection", "stepwise", "aic", "bic", "statsmodels", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.23",
    "pandas>=1.5",
    "statsmodels>=0.13",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "jupyter>=1.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/MrRolie/step-criterion"
Repository = "https://github.com/MrRolie/step-criterion"
Issues = "https://github.com/MrRolie/step-criterion/issues"
Documentation = "https://github.com/MrRolie/step-criterion#readme"

[tool.setuptools]
packages = ["step_criterion"]

[tool.setuptools.package-data]
step_criterion = []
