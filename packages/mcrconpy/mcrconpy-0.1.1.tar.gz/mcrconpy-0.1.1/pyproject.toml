[project]
name = "mcrconpy"
version = "0.1.1"
description = "RCON protocol client for the Minecraft server."
authors = [
    {name = "kurotom",email = "55354389+kurotom@users.noreply.github.com"}
]
keywords = ["rcon", "remote console"]
packages = [{include = "mcrconpy"}]
license = {text = "mit"}
readme = "README.md"
repository = "https://github.com/kurotom/mcrconpy"
dependencies = [
    "platformdirs (>=4.3.8,<5.0.0)"
]
classifiers = [
"Operating System :: OS Independent",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.scripts]
mcrconpy = 'mcrconpy.cli:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kurotom/mcrconpy/issues"
