[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "lightning-pose-app"
version = "1.8.1a10"
requires-python = ">=3.10"
dependencies = [
    "aiofiles~=24.1.0",
    "apscheduler~=3.11.0",
    "fastapi~=0.116.0",
    "honcho~=2.0",
    "pandas~=2.3.0",
    "reactivex~=4.0.0",
    "uvicorn[standard]~=0.34.0",
    "wcmatch~=10.0",
    "tomli~=2.2.0",
    "tomli_w~=1.2.0",
    "watchdog~=4.0.0",
    # TODO pin to compatible version
    "opencv-python",
    "tqdm",
    "scikit-learn",
]

[project.optional-dependencies]
dev = [
    "httpx~=0.28.0",
    "pytest~=8.4.0",
    "pytest-mock~=3.14.0",
    "pytest-asyncio~=1.0.0"
]

[tool.poetry]
packages = [
    { include = "litpose_app", from = "src" }
]
# We need this to override the .gitignore.
include = ["**/ngdist/**/*"]
