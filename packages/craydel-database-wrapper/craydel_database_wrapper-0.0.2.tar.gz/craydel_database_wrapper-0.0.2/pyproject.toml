[project]
name = "craydel-database-wrapper"
version = "0.0.2"
requires-python = ">=3.9"
description = "ClickHouse chat storage + optional AI summarizer"
readme = "README.md"
license = { text = "MIT" }
classifiers = ["Programming Language :: Python :: 3", "Operating System :: OS Independent"]
# Base deps for DB wrapper only:
dependencies = []

[project.optional-dependencies]
llm = [
  "dspy-ai>=2.4.0",
  "google-cloud-aiplatform>=1.60.0",
  "litellm>=1.43.0",
  "openai<1.51",
]
clickhouse = ["clickhouse-connect>=0.7.0"]   # optional DB driver
dev = ["pytest", "ruff", "black"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
