[project]
name = "craydel-database-wrapper"
version = "0.0.7"
requires-python = ">=3.9"
description = "ClickHouse chat storage + optional summarizer (bring-your-own-LLM)"
readme = "README.md"
license = { text = "MIT" }
classifiers = ["Programming Language :: Python :: 3", "Operating System :: OS Independent"]
dependencies = []  # zero hard deps

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
