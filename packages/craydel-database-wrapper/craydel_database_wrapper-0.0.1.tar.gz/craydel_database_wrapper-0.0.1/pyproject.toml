[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "craydel_database_wrapper"
version = "0.0.1"
description = "Zoe LLM / ClickHouse DB helpers"
readme = "README.md"
authors = [{ name = "George Mungai Kariuki", email = "kariukigeorge511@gmail.com" }]
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


dependencies = [
    "dspy==2.6.27", # DSPy
    "python-dotenv==1.1.1", # load_dotenv
    "google-cloud-aiplatform==1.106.0", # Vertex AI SDK (dspy Vertex backend relies on this)
]

[project.urls]
Homepage = "https://example.com"
Issues = "https://example.com/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
