[tool.poetry]

name = "eazyrent"
version = "0.3.0"
description = "Software development kit for Eazyrent"

packages = [{ include = "eazyrent" }]

license = "Apache 2.0"
authors = ["Thibault GRANDJEAN <thibault@eazyrent.fr>"]

readme = "README.md"
homepage = "https://pypi.org/project/eazyrent_sdk"
documentation = "https://eazyrent_sdk.readthedocs.io"
repository = "https://gitlab.com/e3146/eazyrent/sdks/python-sdk"

keywords = [
]

classifiers = [
    # TODO: update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]

python = "^3.10"

minilog = "*"
pydantic = {"version" = ">=2", "extras" = ["email"]}
typing-extensions = {"version" = ">=4.7.1"}
python-dateutil = {"version" = ">=2.8.2"}
urllib3 = {"version" = "<3.0.0"}
pyjwt = {"version" = "*", "extras" = ["crypto"]}

levenshtein = "*"

[tool.poetry.dev-dependencies]

# Formatters
black = "^22.1"
tomli = "*" # missing 'black' dependency
isort = "^5.10"

# Linters
mypy = "^1.0"
pydocstyle = "^6.1"
pylint = "3.3.1"
pylint-pytest = "*"
wrapt = "*" # missing 'pylint' dependency

# Testing
pytest = "^8.3"
pytest-describe = "^2.0"
pytest-expecter = "^3.0"
pytest-random = "*"
pytest-cov = "^5"
freezegun = "*"

# Reports
coveragespace = "^6.1"

# Documentation
mkdocs = "~1.3"
pygments = "^2.11.1"

# Tooling
pyinstaller = "*"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
ipython = "^7.12.0"

[tool.black]

quiet = true

[tool.isort]

profile = "black"

[tool.mypy]

ignore_missing_imports = true
no_implicit_optional = true
check_untyped_defs = true

cache_dir = ".cache/mypy/"

[tool.pytest.ini_options]

addopts = """
--strict-markers

-r sxX
--show-capture=log

--cov-report=html
--cov-report=term-missing:skip-covered
--no-cov-on-fail
"""

cache_dir = ".cache/pytest/"

markers = []

[build-system]

requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
