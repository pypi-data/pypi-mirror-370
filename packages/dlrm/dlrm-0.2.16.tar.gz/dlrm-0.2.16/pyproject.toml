[project]
name = "dlrm"  # PyPI에 등록할 이름 (고유)
version = "0.2.16"
description = "resource management with file system in deep learning research"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Myounghun Han", email = "hoonisone@gmail.com"},
]
dependencies = [
]

[project.optional-dependencies]
dev = ["pytest", "black"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]