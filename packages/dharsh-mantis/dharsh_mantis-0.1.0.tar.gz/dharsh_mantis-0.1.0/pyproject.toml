[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dharsh-mantis"
version = "0.1.0"
description = "Animated praying mantis for your terminal"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Dharsini Sri", email = "purpleunalome@gmail.com" }
]

[project.scripts]
dharshmantis = "terminal_mantis.main:main"

[tool.setuptools.package-data]
"terminal_mantis" = ["animations/*.animation"]
