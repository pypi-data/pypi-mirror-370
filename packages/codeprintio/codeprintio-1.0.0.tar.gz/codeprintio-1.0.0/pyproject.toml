[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codeprintio"
version = "1.0.0"
description = "A powerful cross-platform tool for creating AI-ready project snapshots"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Tanay Kedia", email = "tkedia7@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Documentation",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "colorama>=0.4.4",
    "pyperclip>=1.8.2",
]

[project.urls]
"Homepage" = "https://github.com/Tanayk07/codeprint"
"Bug Tracker" = "https://github.com/Tanayk07/codeprint/issues"
"Documentation" = "https://github.com/Tanayk07/codeprint#readme"

[project.scripts]
codeprint = "codeprint.cli:main"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=codeprint --cov-report=term-missing"
testpaths = [
    "tests",
]

[tool.coverage.run]
source = ["codeprint"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]