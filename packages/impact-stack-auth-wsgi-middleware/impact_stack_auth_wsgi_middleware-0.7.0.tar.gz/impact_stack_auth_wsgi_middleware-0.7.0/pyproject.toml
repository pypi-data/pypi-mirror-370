[project]
name = "impact-stack-auth-wsgi-middleware"
dynamic = ["version"]
dependencies = [
    "impact-stack-rest>=0.3.0",
    "itsdangerous",
    "redis",
    "werkzeug>=2.3",
]
authors = [
  {name = "Roman Zimmermann", email = "roman@more-onion.com"},
]
readme = "README.md"

[project.optional-dependencies]
dev = [
  "black",
  "fakeredis",
  "flask",
  "flask-jwt-extended",
  "isort",
  "pre-commit",
  "pylint",
  "pytest",
  "pytest-cov",
  "requests-mock",
  "twine",
]

[build-system]
requires = [
  "setuptools>=45",
  "setuptools-scm[toml]>=6.2",
  "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.black]
line-length = 100

[tool.coverage.run]
source = ["impact_stack"]
relative_files = true

[tool.coverage.report]
fail_under = 90

[tool.isort]
profile = "black"
line_length = 100
combine_as_imports = true

[tool.pydocstyle]
convention = "google"

[tool.pylint.basic]
good-names = ["db"]

[tool.pylint.format]
max-line-length = "100"

[tool.pytest.ini_options]
addopts = "--cov --cov-report=term --cov-report=xml --junitxml=pytest-junit.xml"
python_classes = [
  "*Test",
  "Test*",
]

[tool.setuptools]
packages = ["impact_stack.auth_wsgi_middleware"]
