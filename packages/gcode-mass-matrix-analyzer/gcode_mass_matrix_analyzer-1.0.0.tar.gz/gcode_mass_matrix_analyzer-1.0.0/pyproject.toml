[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gcode-mass-matrix-analyzer"
version = "1.0.0"
description = "Extract mass matrices from 3D printer G-code files"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "GitHub Copilot and Boya", email = "noreply@github.com"}
]
keywords = ["3d-printing", "gcode", "mass-matrix", "inertia", "bambulab", "3d-printer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware :: Hardware Drivers",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/your-username/gcode-mass-matrix-analyzer"
Repository = "https://github.com/your-username/gcode-mass-matrix-analyzer"
Issues = "https://github.com/your-username/gcode-mass-matrix-analyzer/issues"
Documentation = "https://github.com/your-username/gcode-mass-matrix-analyzer#readme"

[project.scripts]
gcode-mass-analyzer = "gcode_mass_matrix_analyzer:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gcode_mass_matrix_analyzer*"]

[tool.setuptools.package-data]
"gcode_mass_matrix_analyzer" = ["*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
