[build-system]
requires = ['setuptools==80.9.0', 'setuptools-scm==8.3.1']
build-backend = 'setuptools.build_meta'

[project]
name = 'tkinter_spa'
authors = [
    { name = 'wbarillon' }
]
description = 'A Single Page Application framework for Tkinter'
readme = 'README.md'
requires-python = '>= 3.6'
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Software Development :: Libraries :: Application Frameworks'
]
license = 'MIT'
license-files = ['LICEN[CS]E*']
dynamic = [
  'version'
]

[project.scripts]
tkinter_spa = 'tkinter_spa.cli:main_cli'

[project.urls]
Source = 'https://gitlab.com/wbarillon/tkinter_spa'
Documentation = 'https://wbarillon.gitlab.io/tkinter_spa'

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools_scm]
version_scheme = 'no-guess-dev'
local_scheme = 'no-local-version'
version_file = 'src/tkinter_spa/_version.py'
