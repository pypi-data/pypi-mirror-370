# Run with ruff check . --fix --unsafe-fixes --config ruff.toml

exclude = [
    '.venv',
    '__pycache__',
    '.egg-info'
]
line-length = 88

[lint]
select = ['E', 'F', 'W', 'D']

# See rules ignored in linting section of ruff_rules.md.
ignore = [
    'D100', 'D101', 'D102', 'D103', 'D107',
    'D202', 'D203', 'D204', 'D205', 'D208', 'D212', 'D214', 'D215',
    'D400', 'D401', 'D404', 'D413', 'D415', 'D417'
]

# Allow fix for all enabled rules (when `--fix`) is provided.
# See rules selected in fixable section of ruff_rules.md
fixable = ['W291', 'W292', 'W293']
