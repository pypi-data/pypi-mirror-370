[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "alpm-conf"
readme = "README.rst"
requires-python = ">=3.12,<4"
license = {file = "LICENSE"}
authors = [{name = "Xavier de Gaye", email = "xdegaye@gmail.com"}]
keywords = ["Archlinux", "pacman", "alpm"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Systems Administration",
    ]
dynamic = ["version", "description"]

[project.urls]
Documentation = "https://alpm-conf.readthedocs.io/en/stable/"
Source = "https://gitlab.com/xdegaye/alpm-conf"
Changelog = "https://alpm-conf.readthedocs.io/en/stable/history.html"

[project.scripts]
alpm-conf = "alpm_conf.alpm_conf:main"

[tool.flit.module]
name = "alpm_conf"
