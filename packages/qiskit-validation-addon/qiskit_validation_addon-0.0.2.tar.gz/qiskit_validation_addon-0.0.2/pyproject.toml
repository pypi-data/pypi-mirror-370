[project]
name = "qiskit_validation_addon"
version = "0.0.2"
authors = [
  { name="Justin Woodring", email="jwoodrg@gmail.com" },
]
description = "Classify quantum circuits as Malicious or Benign using a finetuned LLM adapter."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies=[
    "torch",
    "transformers",
    "peft",
    "bitsandbytes"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/JustinWoodring/malicious-qubits"
Issues = "https://github.com/JustinWoodring/malicious-qubits/issues"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"