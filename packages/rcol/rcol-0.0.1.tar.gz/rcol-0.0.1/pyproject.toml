[project]
name = "rcol"
version = "0.0.1"
description = "Pandas DataFrame templates for REDCap instruments, with stacking and upload functionality."
authors = [
    { name = "Julius Welzel", email = "julius.welzel@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "python-dotenv",
    "pandas>=1.5.0",
    "PyCap>=2.0.0",
]

[project.optional-dependencies]
develop = [
    "pytest"
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.uv.workspace]
members = [
    ".",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rcol"]