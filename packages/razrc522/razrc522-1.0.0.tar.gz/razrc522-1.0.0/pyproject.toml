[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "razrc522"
version = "1.0.0"
authors = [
    {name = "Adam Raźniewski", email = "adam@razniewski.eu"},
    {name = "Ondřej Ondryáš", email = "ondryaso@ondryaso.eu"},
]
description = "Modern Python library for RC522 RFID reader - updated for current Python and kernel versions 6+"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Hardware",
    "Topic :: Communications",
]
keywords = ["rfid", "rc522", "raspberry-pi", "gpio", "spi"]

dependencies = [
    "gpiozero==2.0.1",
    "spidev==3.7",
    "lgpio==0.2.2.0"
]

[project.urls]
Homepage = "https://github.com/Razikus/razrc522"
Issues = "https://github.com/Razikus/razrc522/issues"
Repository = "https://github.com/Razikus/razrc522.git"
Documentation = "https://github.com/Razikus/razrc522#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/razrc522"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.version]
path = "src/razrc522/__init__.py"
