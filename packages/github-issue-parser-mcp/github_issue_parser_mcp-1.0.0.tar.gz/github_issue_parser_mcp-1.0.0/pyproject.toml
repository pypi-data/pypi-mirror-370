[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "github-issue-parser-mcp"
version = "1.0.0"
authors = [
    {name = "Anionex", email = "your.email@example.com"},
]
description = "An MCP server that parses GitHub issues and returns formatted plain text content"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp>=0.1.0",
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
]

[project.urls]
"Homepage" = "https://github.com/Anionex/github-issue-parser-MCP-server"
"Bug Tracker" = "https://github.com/Anionex/github-issue-parser-MCP-server/issues"

[project.scripts]
github-issue-parser = "github_issue_parser_mcp.__main__:main"
