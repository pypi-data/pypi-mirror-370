site_name: ISOSIMpy
repo_url: https://github.com/iGW-TU-Dresden/ISOSIMpy
theme:
  name: material
  features:
    - navigation.tabs
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            merge_init_into_class: true
            show_source: true
            members_order: source
            show_if_no_docstring: false
            filters: ["!^_"]

nav:
  - Home: index.md
  - Usage: usage.md
  - API Reference:
      - ISOSIMpy: api/index.md
      - Model: api/model.md
      - GUI App: api/app.md
  - Developer Guide: dev.md
