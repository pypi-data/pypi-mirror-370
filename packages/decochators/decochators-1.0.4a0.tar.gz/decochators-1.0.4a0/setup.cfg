[metadata]
name = decochators
version = 1.0.4a
author = yoshl
author_email = yoshlconele@gmail.com
description = Library for analysis and visualization of chaotic systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yoshlsec/decochators
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	numpy==2.3.1
	matplotlib==3.10.3
	scipy==1.16.0

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

