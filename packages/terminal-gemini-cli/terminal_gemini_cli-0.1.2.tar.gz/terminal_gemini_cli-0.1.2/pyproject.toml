[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-gemini-cli"
version = "0.1.2"
description = "A simple CLI for chatting with Google Gemini from your terminal"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Mandar Wagh", email = "mandarwagh90@gmail.com" }
]
dependencies = [
  "requests",
]

[project.scripts]
gemini = "terminal_gemini.cli:main"

