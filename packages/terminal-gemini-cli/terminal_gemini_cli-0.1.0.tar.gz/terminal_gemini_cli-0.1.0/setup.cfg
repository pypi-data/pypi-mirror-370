[metadata]
name = terminal-gemini
version = 0.1.0
description = Simple Gemini API CLI
author = Mandar Wagh
author_email = mandarwagh90@gmail.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mandarwagh9/terminal-gemini

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	rich
	click
	jq

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gemini = terminal_gemini.cli:main

[egg_info]
tag_build = 
tag_date = 0

