[project]
name = "seismic_bedload"
version = "0.1.1"
description = "Seismic based bedload transport models"
readme = "README.md"
authors = [
    { name="Loc Luong", email="loc.k.luong@gmail.com" }
]
license = "MIT"
requires-python = ">=3.5"
dependencies = [
    "numpy",
    "scipy",
    "matplotlib"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["seismic_bedload*"]
exclude = ["data*"]
