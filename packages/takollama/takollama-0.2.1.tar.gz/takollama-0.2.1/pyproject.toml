[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "takollama"
version = "0.2.1"
description = "RAG library"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "bs4>=0.0.2",
    "chromadb>=1.0.17",
    "langchain-community>=0.3.27",
    "ollama>=0.5.3",
    "pypdf>=6.0.0",
]

[project.scripts]
takollama-query = "takollama.scripts.RAG_query:main"
takollama-extract = "takollama.scripts.extract_text:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["takollama*"]

[tool.setuptools.package-data]
"takollama.scripts" = ["*"]
