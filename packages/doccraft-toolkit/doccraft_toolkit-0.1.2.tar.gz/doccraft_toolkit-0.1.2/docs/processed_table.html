
<!DOCTYPE html>
<html>
<head>
    <title>Extracted Table</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h2>Extracted Table</h2>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>Alice Brown</td>
                <td>28</td>
                <td>Boston</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
