# file: pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "naganlp"
version = "0.1.0"
authors = [
    { name = "Agniva Maiti", email = "agnivamaiti.official@gmail.com" },
]
description = "A Natural Language Processing toolkit for the Nagamese language."
keywords = ["nlp", "nagamese", "natural-language-processing", "machine-translation", "pos-tagging"]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic"
]
dependencies = [
    "nltk>=3.8.1",
    "sentencepiece>=0.1.99",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "datasets>=2.0.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "importlib-resources>=5.12.0;python_version<'3.9'"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0"
]

[project.urls]
"Homepage" = "https://github.com/AgnivaMaiti/naga-nlp"
"Bug Tracker" = "https://github.com/AgnivaMaiti/naga-nlp/issues"
"Repository" = "https://github.com/AgnivaMaiti/naga-nlp"
"Documentation" = "https://github.com/AgnivaMaiti/naga-nlp#readme"

[tool.setuptools.package-data]
naganlp = ["data/*.model", "data/*.pkl", "data/*.conll"]

[tool.setuptools.packages.find]
where = ["."]
include = ["naganlp", "naganlp.*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'