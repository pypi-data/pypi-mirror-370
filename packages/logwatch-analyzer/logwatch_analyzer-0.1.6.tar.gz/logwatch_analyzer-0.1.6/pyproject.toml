[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "logwatch-analyzer"
version = "0.1.6"
authors = [
  { name="Your Name", email="your@email.com" },
]
description = "A CLI tool to analyze journalctl logs with specific parsers and LLM integration."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: System :: Logging",
]
dependencies = [
    "PyYAML",
    "requests",
    "rich",
]

[project.urls]
"Homepage" = "https://github.com/your-username/logwatch"
"Bug Tracker" = "https://github.com/your-username/logwatch/issues"

[project.scripts]
logwatch = "logwatch_cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"logwatch_cli" = ["*.yaml"]
