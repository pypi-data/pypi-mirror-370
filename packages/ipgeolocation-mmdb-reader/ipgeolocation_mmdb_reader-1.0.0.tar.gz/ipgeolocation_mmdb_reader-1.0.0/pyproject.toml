[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "ipgeolocation-mmdb-reader"
version = "1.0.0"  # bump for TestPyPI/PyPI
description = "IPGeolocation MMDB Reader"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "ipgeolocation.io", email = "support@ipgeolocation.io" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Database",
    "Topic :: Internet",
]

[project.urls]
Homepage = "https://ipgeolocation.io/"
Repository = "https://git.jfreaks.com/IPGeolocation/mmdb-reader"
Issues = "https://git.jfreaks.com/IPGeolocation/mmdb-reader/issues"

[tool.hatch.build]
exclude = [
  "venv", "dist", "build", ".tox", ".pytest_cache", ".ruff_cache", ".mypy_cache",
  ".idea", ".vscode", "main.py", "*.zip"
]

[tool.hatch.build.targets.wheel]
packages = ["src/ipgeo_mmdb_reader"]
include = ["src/ipgeo_mmdb_reader/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
  "src/ipgeo_mmdb_reader/**",
  "README.md",
  "LICENSE",
  "pyproject.toml",
  "tests/**",
]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.mypy]
strict = false
warn_unused_ignores = true
python_version = "3.9"
plugins = []
