[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fscribe"
version = "1.0.0"
description = "Cross-platform CLI tool to analyze and summarize project structures with SOLID design patterns"
authors = [{ name = "Michael Luna", email = "michael.luna37@proton.me" }]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
keywords = ["cli", "project-analysis", "file-structure", "cross-platform", "async"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    # License classifier removed; using SPDX license expression via `license = "MIT"`
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities"
]
dependencies = [
    "aiofiles>=23.0.0",
    "tqdm>=4.65.0",
    "rich>=13.0.0"
]  
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0"
]
packaging = [
    "PyInstaller>=5.13.0",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[project.scripts]
fscribe = "fscribe.main:main"

[project.urls]
"Bug Reports" = "https://github.com/mluna030/fscribe/issues"
"Source" = "https://github.com/mluna030/fscribe"

[tool.setuptools.packages.find]
include = ["fscribe*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
