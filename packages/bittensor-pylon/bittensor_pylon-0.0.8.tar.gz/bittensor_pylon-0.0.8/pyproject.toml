[project]
name = "bittensor-pylon"

dynamic = ["version"]
description = "Bittensor Pylon: fast subnet data proxy."
authors = [
    { name = "Reef", email = "reef@reef.sh" }
]
requires-python = ">=3.11"
dependencies = [
    "pydantic-settings",
    "pydantic",
    "turbobt>=0.1.3",
    "litestar[standard]",
    "cachetools",
    "docker",
    "requests",
    "bittensor_wallet",
    "sqlalchemy",
    "aiosqlite",
    "alembic",
    "tenacity",
    "sentry-sdk[litestar]",
    "greenlet",
    "flask",
]

[project.optional-dependencies]
dev = [
    "freezegun",
    "uv",
    "nox",
    "pytest",
    "pytest-asyncio>=1.0.0",
    "pytest-httpx",
    "turbobt>=0.2.2",
]
format = [
    "ruff",
    "ty", 
    "pyright",
    "freezegun",
    "sentry-sdk[litestar]"
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E", "F", "I", "UP", "B", "TC005",
]
ignore = [
    "D100", "D105", "D107", "D200", "D202", "D203", "D205", "D212", "D400", "D401", "D415",
    "D101", "D102","D103", "D104",
    "E501", "B027", "B904", "B905",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
homepage = "https://github.com/backend-developers-ltd/bittensor-pylon"
repository = "https://github.com/backend-developers-ltd/bittensor-pylon"
documentation = "https://github.com/backend-developers-ltd/bittensor-pylon#readme"

[tool.uv]
# uv-specific settings can go here

[tool.hatch.version]
path = "pylon_client/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["pylon_client", "pylon_service", "pylon_common"]

