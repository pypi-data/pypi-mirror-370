# Alembic configuration file
[alembic]
script_location = pylon_service/alembic
sqlalchemy.url = sqlite+aiosqlite:////app/db/pylon.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = WARN
formatter = generic

[formatter_generic]
format = %(levelname)s - %(asctime)s - %(name)s - %(message)s
