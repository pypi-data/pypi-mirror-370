name: CI

on:
  push:
    branches: [master, main]
  pull_request:

env:
  TAG_VERSION: "v1-latest"
  DOCKER_REPO_NAME: "backenddevelopersltd/bittensor-pylon"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv (fast Python package manager)
        run: pip install uv

      - name: Install nox
        run: pip install nox

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Docker build
        run: |
          IMAGE_NAME="${DOCKER_REPO_NAME}:${TAG_VERSION}"
          SHA_IMAGE_NAME="${DOCKER_REPO_NAME}:git-${GITHUB_SHA}"

          docker build -t "${IMAGE_NAME}" -f Dockerfile .

          docker image tag "${IMAGE_NAME}" "${SHA_IMAGE_NAME}"

      - name: Create dotenv file
        run: cp ./pylon_service/envs/test_env.template .env

      - name: Run unit tests with nox
        env:
          PYLON_DOCKER_IMAGE_NAME: ${{ env.DOCKER_REPO_NAME }}:${{ env.TAG_VERSION }}
        run: nox -s test

