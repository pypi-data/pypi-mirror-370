[metadata]
name = breachcollection
version = 1.0.1
author = BreachCollection
description = A Python3 package that communicates with the BreachCollection API, so you can integrate it easily in your website.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
include_package_data = True

[options.packages.find]
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

