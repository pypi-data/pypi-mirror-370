[project]
name = "hypetext"
version = "0.0.1"
description = "HTML generation based on template strings"
readme = "README.md"
authors = [
    { name = "Olivier Breuleux", email = "breuleux@gmail.com" }
]
requires-python = ">=3.14"
dependencies = [
    "ovld>=0.5.10",
]

[project.urls]
Homepage = "https://github.com/breuleux/hypetext"
Repository = "https://github.com/breuleux/hypetext"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-regressions>=2.7.0",
]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["F811", "F722"]
