[project]
name = "flomo-cli"
version = "0.1.2"
description = "Create flomo memo from your terminal"
authors = [
    {name = "Antarx",email = "liangyi@bupt.edu.cn"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "rich (>=14.1.0,<15.0.0)",
    "prompt-toolkit (>=3.0.51,<4.0.0)",
    "toml (>=0.10.2,<0.11.0)",
    "requests (>=2.32.4,<3.0.0)"
]

[tool.poetry]
packages = [{include = "flomo_cli", from = "src"}]

[tool.poetry.scripts]
flomo-cli = "flomo_cli.entry:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
