# CI workflow for code quality with Ruff - check on PR, auto-fix on main
# PRs: Check code style and fail if issues found
# Main branch: Check, fix automatically, and commit changes
name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push auto-fixes on main branch
      
    steps:
    - uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install ruff
      run: pip install ruff
      
    # For pull requests: check only (fail if style issues found)
    - name: Check code style (PR)
      if: github.event_name == 'pull_request'
      run: |
        ruff check --output-format=github .
        ruff format --check .
      
    # For main branch: check with fixes, format, and commit if changes
    - name: Run ruff linter with fixes (main)
      if: github.ref == 'refs/heads/main'
      run: ruff check --fix .
      
    - name: Run ruff formatter (main)
      if: github.ref == 'refs/heads/main'
      run: ruff format .
      
    - name: Check if files were modified (main)
      if: github.ref == 'refs/heads/main'
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes (main)
      if: github.ref == 'refs/heads/main' && steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-fix code style issues with ruff"
        git push