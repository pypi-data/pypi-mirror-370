[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uconndatascienceclub"
version = "2025.1.20"
authors = [
  { name="UConn Data Science Club", email="uconndatascience@gmail.com" },
]
description = "UConn Data Science Club's official package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/JadenAstle/uconndatascienceclub"