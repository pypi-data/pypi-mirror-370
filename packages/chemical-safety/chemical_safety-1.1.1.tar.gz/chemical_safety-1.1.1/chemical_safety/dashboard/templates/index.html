<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Database Homepage</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Ensure the path is correct -->
</head>
<body>
    <header class="page-header">
        <img src="static/img/chembio_horiz.png" alt="Chembio Horizontal Logo" class="logo">
    </header>
    <h1>Chemical Safety and Sustainability Database</h1>
    
    <div class="button-container">
        <div class="column">
            <button onclick="window.location.href='/chemical_lookup';">Chemical Lookup</button>
            <button onclick="window.location.href='/multi_chemical_lookup';">Multiple Chemical Lookup</button>
            {% if course_info %}
                <button onclick="window.location.href='/course_lookup';">Course Lookup</button>
                <button onclick="window.location.href='/experiment_lookup';">Experiment Lookup</button>
            {% endif %}
        </div>
        <div class="column">
            <button onclick="window.location.href='/secondary_label';">Secondary Container Label</button> 
            {% if inventory_info %}
                <button onclick="window.location.href='/room_lookup';">Room Lookup</button> 
                <button onclick="window.location.href='/phs_list';">Particularly Hazardous Substances</button>      
            {% endif %}
            <button onclick="window.location.href='/first_aid';">First Aid Info</button>
        </div>
    </div>
</body>
</html>
