[project]
name = "mcp-pandoc-md2pptx"
version = "0.1.0"
description = "MCP to interface with pandoc to convert files to different formats with enhanced features like Mermaid diagram conversion and defaults file support."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "mcp>=1.1.0",
 "pyyaml>=6.0.2",
 "pandoc>=2.4",
 "pypandoc>=1.14",
 "pandocfilters>=1.5.0",
 "panflute>=2.3.1",
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-asyncio>=1.0.0",
    "pytest>=8.4.1",
    "pytest-env>=1.1.5",
]

[project.scripts]
mcp-pandoc-md2pptx = "mcp_pandoc_md2pptx:main"
