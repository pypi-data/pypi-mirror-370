name: mcp-pandoc-md2pptx
version: "1.0.0"

# specify how Smithery launches the MCP server
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties: {}
  # using uv run mcp-pandoc-md2pptx as your startup command
  commandFunction: |-
    () => ({ command: "uv", args: ["run", "mcp-pandoc-md2pptx"] })

# dependencies to be installed by Smithery before running your tool
dependencies:
  system:   # for system-level OS packages
    - pandoc
    - texlive-xetex      # full TeX Live for PDF support
  python:   # pip-installable Python packages
    - uv           # the UV runner package
    - mcp-pandoc-md2pptx   # ensure your own package is installed in the environment
