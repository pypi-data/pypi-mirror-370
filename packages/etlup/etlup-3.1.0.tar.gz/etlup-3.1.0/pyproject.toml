[build-system]
requires = ["hatchling>=1.26.1"]
build-backend = "hatchling.build"

[project]
name = "etlup"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = { text = "LICENSE.txt" }
keywords = []
authors = [
  { name = "Hayden Swanson", email = "hayden_swanson22@yahoo.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
  "requests==2.31.0",
  "jinja2==3.1.2",
  "pydantic==2.5.3",
  "matplotlib~=3.7",
  "numpy~=1.20",
  "pytz==2022.7",
  "python-dotenv==1.1.1"
]

[project.urls]
Documentation = "https://github.com/Hayden Swanson/etlup#readme"
Issues = "https://github.com/Hayden Swanson/etlup/issues"
Source = "https://github.com/Hayden Swanson/etlup"

[tool.hatch.version]
path = "src/etlup/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/etlup tests}"

[tool.coverage.run]
source_pkgs = ["etlup", "tests"]
branch = true
parallel = true
omit = [
  "src/etlup/__about__.py",
]

[tool.coverage.paths]
etlup = ["src/etlup", "*/etlup/src/etlup"]
tests = ["tests", "*/etlup/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
