[project]
name = "dashkit_table"
description = "Modern Handsontable component for Dash with native theming support"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
  "dash>=2.0.0",
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: Dash",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: User Interfaces",
]

[project.urls]
Homepage = "https://pypi.org/project/dashkit_table/"
Source = "https://github.com/iamgp/dash_dashkit"
Issues = "https://github.com/iamgp/dash_dashkit/issues"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[tool.hatch.build.targets.wheel]
packages = ["dashkit_table"]

[tool.hatch.build]
include = [
  "dashkit_table/dashkit_table.js",
  "dashkit_table/dashkit_table.js.LICENSE.txt",
  "dashkit_table/metadata.json",
  "dashkit_table/package-info.json",
  "dashkit_table/proptypes.js",
  "README.md",
  "LICENSE",
]
