[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cog2tiles"
version = "0.0.4"
description = "COG to web map tiles converter with concurrent processing"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Kshitij Raj Sharma", email = "krschap@duck.com" }
]
keywords = ["geospatial", "tiles", "cog", "gis", "mapping", "raster"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mercantile>=1.2.1",
    "numba>=0.61.2",
    "numpy>=2.2.6",
    "pillow>=11.3.0",
    "polars>=1.32.2",
    "rio-tiler>=7.8.1",
    "tqdm>=4.67.1",
    "uvloop>=0.21.0; sys_platform != 'win32'",
    "rasterio>=1.3.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "commitizen>=4.8.3",
]

[project.urls]
Homepage = "https://github.com/kshitijrajsharma/cog2tiles"
Repository = "https://github.com/kshitijrajsharma/cog2tiles"
Issues = "https://github.com/kshitijrajsharma/cog2tiles/issues"

[project.scripts]
cog2tiles = "cog2tiles.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/cog2tiles"]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true
version_files = [
    "src/cog2tiles/_version.py:__version__",
    "pyproject.toml:project.version"
]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
