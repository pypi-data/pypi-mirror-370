[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spiderscan"
version = "0.1.0"
description = "Asynchronous web vulnerability scanner"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name="Spencer Harman" }
]
dependencies = [
    "httpx",
    "beautifulsoup4"
]

[project.scripts]
spiderscan = "spiderscan.cli:main"