
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "heas"
version = "0.1.0"
description = "HEAS: Hierarchical Evolutionary Agent Simulation (Mesa × DEAP × PyTorch)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "HEAS Authors"}
]
keywords = ["mesa", "deap", "pytorch", "evolutionary computation", "agent-based simulation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Artificial Life",
]

dependencies = [
  "torch>=2.0; platform_machine != 'armv7l'",
  "numpy>=1.23",
  "pandas>=1.5",
  "tqdm>=4.66",
]

[project.optional-dependencies]
mesa = ["mesa>=2.1"]
deap = ["deap>=1.3"]

[project.scripts]
heas = "heas.cli.main:main"

[tool.setuptools.packages.find]
include = ["heas*"]
