[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "finance-ops-scripts"

version = "0.3.2"

description = "Finance operations automation scripts for ramp export mapping and related workflows."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE.txt"]

authors = [
    { name = "Zachary Place", email = "your.email@domain.com" }
]

keywords = ["finance", "operations", "automation", "ramp", "mapping", "csv", "cli"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

# Optional dependencies if you want to declare extras later
# dependencies = [
#     "pandas>=2.0.0",
# ]

[project.urls]
"Homepage" = "https://github.com/mvp-zplace/finance-ops-scripts"
"Documentation" = "https://github.com/mvp-zplace/finance-ops-scripts#readme"
"Issues" = "https://github.com/mvp-zplace/finance-ops-scripts/issues"
"Source" = "https://github.com/mvp-zplace/finance-ops-scripts"

[project.scripts]
ramp-map = "scripts.python.ramp_export_mapper:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["scripts", "scripts.*"]   # your current layout

# ---- Tooling configs ----
[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["output", ".venv"]

[tool.ruff.lint]
select = ["E", "F", "I", "B"]  # pyflakes, pycodestyle, isort, bugbear

[tool.black]
line-length = 100
target-version = ["py312"]
exclude = "output|.venv"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.12"
strict = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
disallow_untyped_defs = false
ignore_missing_imports = true
pretty = true
