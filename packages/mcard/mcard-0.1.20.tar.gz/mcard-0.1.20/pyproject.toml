[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcard"
version = "0.1.20"
description = "MCard: Local-first Content Addressable Storage with Content Type Detection"
readme = "README.md"
authors = [
    {name = "Ben Koo", email = "koo0905@gmail.com"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "python-dateutil>=2.9.0.post0",
    "SQLAlchemy>=1.4.47",
    "aiosqlite>=0.17.0",
    "python-dotenv>=1.1.0",
    "chardet>=5.1.0",
    "structlog>=23.2.0",
    "python-json-logger>=3.0.0",
]

[project.optional-dependencies]
xml = ["lxml>=4.9.0"]

dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.2",
    "pytest-cov>=4.1.0",
    "mypy>=1.7.1",
    "black>=23.11.0",
    "isort>=5.12.0",
    "twine>=6.1.0",
    "lxml>=4.9.0",
]

[project.urls]
"Homepage" = "https://github.com/xlp0/MCard_TDD"
"Source" = "https://github.com/xlp0/MCard_TDD"
"Tracker" = "https://github.com/xlp0/MCard_TDD/issues"

[project.scripts]
mcard = "mcard.app.app:main"

# Package discovery and data files
[tool.setuptools]
packages = {find = {where = ["."], include = ["mcard", "mcard.*"]}}
include-package-data = true

[tool.setuptools.package-data]
"mcard" = ["*.json", "*.md"]

[tool.setuptools.package-dir]
"" = "."

# Development tools configuration
[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=mcard --cov-report=term-missing"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=7.4.3",
    "twine>=6.1.0",
]
