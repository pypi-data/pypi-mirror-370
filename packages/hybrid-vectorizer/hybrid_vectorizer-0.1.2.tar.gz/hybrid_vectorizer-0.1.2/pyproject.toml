[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hybrid-vectorizer"
version = "0.1.2"
description = "Unified embedding for tabular, text, and multimodal data"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
authors = [{ name = "Hari Narayanan", email = "hari.dataprojects@gmail.com" }]
keywords = ["machine-learning", "embeddings", "similarity-search", "multimodal", "vectorization"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core deps (keep heavy ones minimal)
dependencies = [
  'numpy>=1.26; python_version >= "3.12"',
  'numpy>=1.21,<2.0; python_version < "3.12"',
  "pandas>=1.3.0",
  "scikit-learn>=1.0.0",
  "sentence-transformers>=2.0.0",
  "joblib>=1.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=6.0", "black>=21.0", "flake8>=3.8"]
test = ["pytest>=6.0"]
faiss = ["faiss-cpu>=1.7.0"]
gpu = ["torch>=1.9.0"]  # CUDA wheels per PyTorch site

[project.urls]
Homepage = "https://github.com/hariharaprabhu/hybrid-vectorizer"
Repository = "https://github.com/hariharaprabhu/hybrid-vectorizer"
"Issues" = "https://github.com/hariharaprabhu/hybrid-vectorizer/issues"
"Example Notebooks" = "https://github.com/hariharaprabhu/hybrid-vectorizer/tree/Examples"
Documentation = "https://github.com/hariharaprabhu/hybrid-vectorizer#readme"

[tool.setuptools]
packages = ["hybrid_vectorizer"]
include-package-data = true

[tool.setuptools.package-data]
hybrid_vectorizer = ["py.typed"]
