[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mozarbot"
version = "0.1.9"
description = "SDK para automações do Mozarbot"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name="Marcel Zanluca", email="marcel.zanluca@gmail.com" }
]
dependencies = [
    "requests"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.hatch.build]
exclude = [
    "venv/",
    "*.pyc",
    "__pycache__",
]