[tool.poetry]
name = "c8-client"
version = "8.7.2"
description = "Core library for Camunda 8 operations"
authors = ["Marc Peter <marc.peter@sti.valantic.com>", "Janek Berg <janek.berg@sti.valantic.com>"]
license = "Apache License, Version 2.0"
readme = "README.md"
packages = [
    { include = "camunda_client", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.9"
requests = { version = ">=2.32.4,<3.0.0" }
dynaconf = { version = ">=3.2.11,<4.0.0" }
python-dotenv = { version = ">=1.1.1,<2.0.0" }
pydantic = { version = ">=2.11.7,<3.0.0" }

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "c8-client-registry"
url = "https://to-overwrite.com"
priority = "explicit"

[tool.poetry.group.dev.dependencies]
setuptools = "^80.9.0"
pytest = "^8.4.1"
responses = "^0.25.7"
pytest-env = "^1.1.5"
testcontainers = { version = "^4.12.0", python = ">=3.9,<4.0" }
elasticsearch = "^9.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

include = [
    "README.md",
    "LICENSE"
]