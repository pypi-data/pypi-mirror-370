[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyResScale"
version = "1.0.0"
authors = [
  { name="Jack Bennett", email="jckbenn07@gmail.com" },
]
description = "Scale elements to fit user resolution."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TheChainsawBoy/AnimationLibrary"
Issues = "https://github.com/TheChainsawBoy/AnimationLibrary"