[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "seqtok"
version = "0.1.0a1"
description = "A Python implementation mimicking C's `strtok()` behavior for generic sequences, but without global state."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "cowlist",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/seqtok"
"Bug Tracker" = "https://github.com/jifengwu2k/seqtok/issues"