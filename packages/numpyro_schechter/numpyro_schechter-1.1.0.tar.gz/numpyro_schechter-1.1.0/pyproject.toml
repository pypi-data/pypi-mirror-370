[tool.poetry]
name = "numpyro_schechter"
version = "1.1.0"
description = "Schechter galaxy luminosity distribution for NumPyro."
authors = [
    "Alice Serene <aserene@swin.edu.au>",
    "Aryan Bansal <aryanbansal@swin.edu.au>",
    "Edward Taylor <entaylor@swin.edu.au>",
]
readme = "README.md"
license = "MIT"
packages = [{ include = "numpyro_schechter", from = "src" }]
keywords = ["numpyro", "schechter", "astronomy", "bayesian", "distribution"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
# python = ">=3.11"
jax = ">=0.4.25"
jaxlib = ">=0.4.25"
numpyro = ">=0.13.2"
numpy = ">=1.26,<2.0"
scipy = ">=1.13,<1.15"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4"
sympy = "^1.12"
twine = "^6.1"
black = "^25.1"
ruff = "^0.12"

[tool.poetry.group.docs.dependencies]
sphinx = "^7"
sphinx-rtd-theme = "^3.0"
myst-parser = "^2.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.poetry.urls]
Homepage = "https://github.com/alserene/numpyro_schechter"
Issues = "https://github.com/alserene/numpyro_schechter/issues"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "W", "B"]
exclude = ["build", "dist"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
