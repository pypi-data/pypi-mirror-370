[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multi-agent-bot"
version = "1.0.0"
authors = [
    {name = "jpalvarezb", email = "jpalvarezb@users.noreply.github.com"},
]
description = "A multi-agent bot framework for research and automation"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["ai", "agents", "langchain", "langgraph", "chatbots", "automation"]
dependencies = [
    "fastapi==0.116.1",
    "uvicorn==0.35.0",
    "langchain==0.3.26",
    "langchain-community==0.3.27",
    "langchain-core==0.3.69",
    "langchain-text-splitters==0.3.8",
    "langgraph==0.5.3",
    "langgraph-prebuilt==0.5.2",
    "pydantic==2.11.7",
    "python-dotenv==1.1.1",
    "requests==2.32.4",
    "databricks-sdk==0.59.0",
    "databricks-ai-bridge==0.6.0",
    "databricks-langchain==0.6.0",
    "databricks-vectorsearch==0.57",
    "numpy==1.26.4",
    "pandas==2.3.1",
    "scikit-learn==1.7.1",
    "gunicorn==23.0.0",
    "python-multipart==0.0.9",
    "langchain-openai==0.3.28",
    "langchain-tavily==0.2.10",
    "botbuilder-core==4.14.3",
    "botbuilder-schema==4.14.3",
    "botframework-connector==4.14.3",
    "aiohttp>=3.9.0",
    "PyJWT==2.8.0",
]

[project.urls]
"Homepage" = "https://github.com/jpalvarezb/multi-agent-bot"
"Bug Reports" = "https://github.com/jpalvarezb/multi-agent-bot/issues"
"Source" = "https://github.com/jpalvarezb/multi-agent-bot"
"Documentation" = "https://github.com/jpalvarezb/multi-agent-bot#readme"

[project.scripts]
multi-agent-bot = "main.super_bot:main"

[tool.setuptools.packages.find]
include = ["*"]
exclude = ["tests*"]
