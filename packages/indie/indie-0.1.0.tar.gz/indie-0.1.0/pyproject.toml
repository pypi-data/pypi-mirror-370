[project]
name = "indie"
version = "0.1.0"
dependencies = ["tomlkit>=0.13.3", "aiohttp>=3.12.15"]
description = "An initiative to allow small indie gamedev studios to deploy complex server infrastructure with ease"
readme = "README.md"
authors = [{ name = "Fredrik Zetterman", email = "fredrik.zetterman@rodengames.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["proxmox","indie"]
requires-python = ">=3.11"

[project.optional-dependencies]
dev = ["bumpver"]

[project.urls]
Homepage = "https://github.com/fredrikkz/indie-infrastructure-initiative"

[project.scripts]
indie = "indie.__main__:main"

[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"README.md" = [
	'^Version {version}$',
]
"src/indie/__init__.py" = [
	'^__version__ = "{version}"$',
]
