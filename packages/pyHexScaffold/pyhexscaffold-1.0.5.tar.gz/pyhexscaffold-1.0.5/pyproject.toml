[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
authors = [{ name = "Ray", email = "ray@rayainfo.cn" }]
license = "MIT"
name = "pyHexScaffold"
version = "1.0.5"
description = "六边形架构项目脚手架生成器"
readme = "README.md"
keywords = ["hexagonal", "architecture", "scaffold", "generator", "FastAPI"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = ["argparse>=1.4.0"]

[project.scripts]
pyhexscaffold = "pyhexscaffold.main:main"

[project.urls]
"Homepage" = "https://github.com/DotNetAge/pyHexScaffold"
"Bug Tracker" = "https://github.com/DotNetAge/pyHexScaffold/issues"

[tool.setuptools]
packages = ["pyhexscaffold"]

[tool.setuptools.package-data]
"pyhexscaffold" = ["./templates/**"]
