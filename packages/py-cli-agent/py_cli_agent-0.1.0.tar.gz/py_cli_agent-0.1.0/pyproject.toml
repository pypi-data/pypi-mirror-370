[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-cli-agent"
version = "0.1.0"
description = "My Python CLI Agent"
authors = [{name = "Andro", email = "androkingdom1@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai",
    "rich",
    "python-dotenv"
]

[project.scripts]
cli-agent = "cli_agent.main:main"
