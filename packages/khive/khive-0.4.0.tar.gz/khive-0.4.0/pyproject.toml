[project]
name = "khive"
version = "0.4.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "fastmcp>=2.11.3",
    "lionagi[graph,postgres,rich,schema, sqlite]>=0.15.7",
    "nest-asyncio>=1.6.0",
    "openai>=1.99.9",
    "plotly>=6.3.0",
    "pydantic-settings>=2.10.1",
    "pyyaml>=6.0.2",
    "streamlit>=1.48.1",
    "tenacity>=9.1.2",
    "websockets>=15.0.1",
]

[tool.pytest.ini_options]
# Test discovery
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Default test execution (no coverage by default for faster development)
addopts = [
    "-v",                          # Verbose output
    "--tb=short",                  # Short traceback format
    "--strict-markers",            # Ensure all markers are defined
    "--strict-config",             # Ensure config is valid
    "--durations=10",              # Show 10 slowest tests
]

# Async support
asyncio_mode = "auto"

# Test markers for organized test execution
markers = [
    "unit: Fast unit tests (<1s each)",
    "integration: Integration tests with dependencies",
    "e2e: End-to-end tests", 
    "slow: Slow-running tests (>5s)",
    "cli: Command-line interface tests",
    "service: Service layer tests",
    "orchestration: Orchestration workflow tests",
    "performance: Performance benchmark tests",
]

# Test environment variables
env = [
    "KHIVE_TEST_MODE=true",
    "PYTEST_CURRENT_TEST=true",
]

# Filter warnings
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning:streamlit.*",
]

[tool.coverage.run]
# Coverage configuration for when explicitly requested
source = ["src/khive"]
omit = [
    "tests/*",
    "*.py[co]",
    "*/__pycache__/*",
    "src/khive/prompts/*",
    "src/khive/cli/commands/*",  # Import-only files
    "*/migrations/*",
    "*/venv/*",
    "*/.venv/*",
    "*/node_modules/*",
]
branch = true
parallel = true

[tool.coverage.report]
# Reporting configuration
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__", 
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstract",
    "@abstractmethod",
]
show_missing = true
skip_covered = false
sort = "Cover"
precision = 2

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ruff>=0.12.9",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.0",
    "pytest-env>=1.1.5",
]

[tool.hatch.build.targets.wheel]
packages = ["src/khive"]

[project.scripts]                # PEP 621 console-scripts table
khive         = "khive.cli.khive_cli:main"
