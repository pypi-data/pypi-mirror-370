[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "bm25-parallel"          # PyPI 上的名字，必须唯一
version = "0.1.0"
description = "Rust-accelerated BM25 search with Rayon"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "you@example.com"}]
keywords = ["bm25", "search", "rust", "rayon"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourname/bm25_parallel"
Repository = "https://github.com/yourname/bm25_parallel"