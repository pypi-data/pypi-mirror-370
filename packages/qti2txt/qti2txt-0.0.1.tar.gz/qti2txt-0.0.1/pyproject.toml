[project]
name = "qti2txt"
version = "0.0.1"
description = "Used to turn CANVAS QTI quizzes into plaintext files. Useful if you want more control over your quizzes or if you want to edit them and reupload them using text2qti."
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "davidagler", email = "davidagler@users.noreply.github.com" }
]
keywords = ["qti", "canvas", "quiz", "conversion", "lms", "education"]
requires-python = ">=3.13"

license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]

dependencies = [
    "defusedxml>=0.7.1",
    "html2text>=2025.4.15",
]

[project.urls]
Homepage = "https://github.com/davidagler/qti2txt"
Repository = "https://github.com/davidagler/qti2txt"
Changelog = "https://github.com/davidagler/qti2txt/blob/main/CHANGELOG.md"

[project.scripts]
qti2txt = "qti2txt.qti2txt:main"

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pip-audit>=2.9.0",
    "pytest>=8.4.1",
]

