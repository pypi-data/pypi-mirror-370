[build-system]
requires = ["setuptools", "wheel"]  # Tools needed to build the package
build-backend = "setuptools.build_meta"  # Build system backend

[project]
name = "geniussis-api-fr8train"  # Unique name of your package
version = "0.1.0"  # Follow semantic versioning: MAJOR.MINOR.PATCH
description = "A Python SDK for integrating with the GeniusSIS API"  # Short description
readme = "README.md"  # Path to the README file
authors = [
    { name = "Tyler Collette", email = "tyler.collette@gmail.com" }  # Your name and contact email
]
keywords = ["genius", "api", "sdk", "geniussis", "integration"]  # Relevant keywords for searches
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]  # Metadata classifiers following PyPI standards
dependencies = [
    "requests",
    "dotenv",
    "python-dotenv"
]

[project.urls]
Documentation = "https://github.com/fr8train-sv/geniussis-api/wiki"  # Add your documentation link
Source = "https://github.com/fr8train-sv/geniussis-api"  # Link to the source code
Changelog = "https://github.com/fr8train-sv/geniussis-api/releases"  # Link to your release history (if applicable)

[tool.setuptools]
include-package-data = true  # Ensures data files included via MANIFEST.in

[tool.setuptools.packages.find]
include = ["geniussis_api_fr8train", "geniussis_api_fr8train.*"]