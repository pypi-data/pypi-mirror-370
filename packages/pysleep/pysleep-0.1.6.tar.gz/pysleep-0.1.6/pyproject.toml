[project]
name = "pysleep"
dynamic = []
readme = "README.md"
authors = [
    { name = "Hankyeol Kyung", email = "kghnkl0103@gmail.com" },
]
requires-python = ">=3.10"
description = "A Python library for sleep pattern analysis and sleep metrics calculation"
keywords = [
    "sleep",
    "analysis",
    "metrics",
    "medical",
    "research",
    "health",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
version = "0.1.6"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/asleep-ai/pysleep"
"Bug Tracker" = "https://github.com/asleep-ai/pysleep/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "parameterized",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "src/pysleep/__init__.py"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "SIM",
    "I",
]
