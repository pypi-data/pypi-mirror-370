[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ios-bridge-cli"
version = "1.0.9"
description = "Desktop streaming client for iOS Bridge simulator sessions with Electron app integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "iOS Bridge Team", email = "kukreja.him@gmail.com"},
]
keywords = ["ios", "simulator", "bridge", "streaming", "electron", "desktop", "mobile", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Emulators",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "websockets>=10.0",
    "pillow>=8.0.0",
    "psutil>=5.8.0",
    "aiohttp>=3.8.0",
    "packaging>=21.0",
    # Server dependencies for start-server command
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
    "starlette>=0.27.0",
    "python-multipart>=0.0.6",
    "opencv-python>=4.5.0",
    "numpy>=1.21.0",
    "av>=10.0.0",
    "jinja2>=3.0.0",
    "aiortc>=1.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "build>=0.8.0",
    "twine>=4.0.0",
]
server = [
    "fb-idb>=1.1.0",
]

[project.urls]
"Homepage" = "https://github.com/AutoFlowLabs/ios-bridge"
"Bug Tracker" = "https://github.com/AutoFlowLabs/ios-bridge/issues"

[project.scripts]
ios-bridge = "ios_bridge_cli.cli:main"

[tool.setuptools]
packages = ["ios_bridge_cli"]
include-package-data = true

[tool.setuptools.package-data]
"ios_bridge_cli" = [
    "electron_app/**/*",
    "electron_app/src/**/*",
]