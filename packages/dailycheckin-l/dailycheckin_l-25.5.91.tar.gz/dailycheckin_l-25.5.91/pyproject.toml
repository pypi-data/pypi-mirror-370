[build-system]
# 告诉 pip/build 用 setuptools 构建
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dailycheckin_l"
#version = "0.1.0"  # 也可以写成 "dynamic" 然后从 dailycheckin/__version__.py 里读取
dynamic = ["version"]
description = "一个 dailycheckin 仓库的fork"
readme = "README.md"
authors = [
    { name = "s_xun_s", email = "s_xun_s@163.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "requests>=2.30.0",
    "PyYAML>=6.0",
]

[project.urls]
Homepage = "https://sitoi.cn"
Documentation = "https://sitoi.github.io/dailycheckin/"

[project.scripts]
dailycheckin_l = "dailycheckin.main:checkin"

# ------------------------
# 代码风格工具配置
# ------------------------

[tool.black]
line-length = 88
skip-string-normalization = true

[tool.autoflake]
check = true
verbose = true

[tool.isort]
profile = "black"

[tool.setuptools.dynamic]
version = { attr = "dailycheckin.__version__.__version__" }
