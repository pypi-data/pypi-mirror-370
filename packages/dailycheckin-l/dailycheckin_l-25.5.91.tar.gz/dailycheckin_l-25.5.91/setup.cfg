[metadata]
name = dailycheckin_l
version = attr: dailycheckin.__version__.__version__
description = 一个 dailycheckin 仓库的fork
long_description = file: README.md
long_description_content_type = text/markdown
author = s_xun_s
author_email = s_xun_s@163.com
url = https://sitoi.cn
project_urls = 
	Documentation = https://sitoi.github.io/dailycheckin/
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
python_requires = >=3.9.0
include_package_data = True
install_requires = file: requirements.txt
zip_safe = False

[options.packages.find]
exclude = 
	config

[options.entry_points]
console_scripts = 
	dailycheckin_l = dailycheckin.main:checkin

[egg_info]
tag_build = 
tag_date = 0

