[project]
name = "nsqip-tools"
version = "0.2.3"
description = "Tools for working with NSQIP surgical quality data"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Jason Brant"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "polars>=1.0.0",
    "pyarrow>=15.0.0",
    "psutil>=5.9.0",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
config = [
    "python-dotenv>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/brant01/nsqip_tools"
"Bug Tracker" = "https://github.com/brant01/nsqip_tools/issues"
"Source Code" = "https://github.com/brant01/nsqip_tools"

[dependency-groups]
dev = [
    "marimo>=0.14.13",
    "matplotlib>=3.10.3",
    "pytest>=8.3.5",
    "scikit-learn>=1.7.1",
    "seaborn>=0.13.2",
    "setuptools>=80.9.0",
]
