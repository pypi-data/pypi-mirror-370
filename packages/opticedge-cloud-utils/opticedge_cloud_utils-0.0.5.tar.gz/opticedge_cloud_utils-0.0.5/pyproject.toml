[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "opticedge_cloud_utils"
version = "0.0.5"
description = "Common utilities for cloud functions"
readme = "README.md"
dependencies = []
[[project.authors]]
name = "velopace"
email = "velopace7@gmail.com"

[project.license]
text = "MIT"

[tool.setuptools.package-data]
opticedge_cloud_utils = [ "py.typed",]

[tool.pytest.ini_options]
testpaths = [ "tests",]

[tool.coverage.run]
branch = true
source = [ "opticedge_cloud_utils",]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "opticedge_cloud_utils*",]
