[tool.poetry]
name = "pydggsapi"
version = "0.1.3"
description = "A python FastAPI OGC DGGS API implementation"
authors = ["Wai Tik Chan <wai.tik.chan@ut.ee>", "Alexander Kmoch <alexander.kmoch@ut.ee>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
uvicorn = "^0.23.2"
clickhouse-driver = {extras = ["lz4", "zstd"], version = "^0.2.6"}
shapely = "^2.0.2"
morecantile = "^5.0.0"
mapbox-vector-tile = "^2.0.1"
pyproj = "^3.6.1"
clickhouse-cityhash = "^1.0.2.4"
dggrid4py = "~0.4.1"
python-dotenv = "^1.0.0"
gunicorn = "^23.0.0"
tinydb = "^4.8.2"
pytest = "^8.3.4"
fastapi = "^0.115.6"
h3 = "^4.1.2"
scipy = "^1.15.0"
xarray = {extras = ["io"], version = "^2025.3.1"}
nest-asyncio = "^1.6.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pydggsapi = "pydggsapi.main:run"


[tool.pytest.ini_options]
minversion = "6.0"
#addopts = "-ra -s"
