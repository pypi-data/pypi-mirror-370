[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "pyio-effect"              # Debe ser Ãºnico en PyPI
version = "0.1.0"
description = "Tiny IO/Try-like effect wrapper for Python."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "PabloPicouto Garcia" }]
keywords = ["effects", "monads", "io", "try", "functional"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Typing :: Typed"
]

# dependencies = ["typing-extensions>=4.8.0"]

[project.urls]
Homepage = "https://github.com/politrons/Dive-into-Python"
Issues = "https://github.com/politrons/Dive-into-Python"

[tool.hatch.build.targets.sdist]
include = ["src", "README.md", "LICENSE", "pyproject.toml", "MANIFEST.in"]

[tool.hatch.build.targets.wheel]
packages = ["src/pyio_effect"]
