[tool.poetry]
name = "tic-tac-toe-pygame"
version = "0.5.0"
description = "A Python implementation of the Tic-Tac-Toe game using Pygame."
authors = ["Giansimone Perrino <hello@giansimone.dev>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/giansimone/tic-tac-toe-pygame"
packages = [
    { include = "tic_tac_toe_pygame" },
]
keywords = [
    "game",
    "python",
    "board-game",
    "tic-tac-toe",
    "pygame",
    "python3",
    "tic-tac-toe-game",
    "tic-tac-toe-python",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = "^3.10"
pygame = "^2.6.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
