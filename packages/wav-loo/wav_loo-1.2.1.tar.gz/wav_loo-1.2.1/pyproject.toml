[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wav-loo"
version = "1.2.1"
description = "A multi-tool: WAV finder, multi-zone data generator (2/4 zones, multi-channel IR), and CLI aliases"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "liuliang", email = "ioyy900205@gmail.com"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "urllib3>=1.26.0",
    "soundfile>=0.12.1",
    "scipy>=1.10.0",
]

[project.scripts]
wav-loo = "wav_loo.cli:main"

[project.urls]
Homepage = "https://github.com/ioyy900205/loolang_tools"
Repository = "https://github.com/ioyy900205/loolang_tools" 

