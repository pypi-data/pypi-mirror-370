[project]
name = "chatgpt-anon"
version = "0.1.0"
description = "Intreract with ChatGPT anonymously"
readme = "docs/README.md"
authors = [
    { name = "smartwa", email = "smartwacaleb@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mkdocs-material>=9.6.17",
]

[project.scripts]
chatgpt-anon = "chatgpt_anon:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage>=7.10.4",
    "coverage-badge>=1.1.2",
    "pytest>=8.4.1",
]
