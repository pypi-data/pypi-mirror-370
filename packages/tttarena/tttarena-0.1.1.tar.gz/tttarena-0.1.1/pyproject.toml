[project]
name = "tttarena"
version = "0.1.1"
description = "Deterministic, turn-based Tetris engine with 'Nightmare' mechanics (target curve, petrification, entropy budget)"
authors = [
    {name = "naereni"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.0.0,<3.0.0",
    "numba>=0.60.0,<0.63.0",
    "tqdm>=4.67.0,<5.0.0",
]

[project.urls]
"Homepage" = "https://github.com/naereni/tttarena"
"Bug Tracker" = "https://github.com/naereni/tttarena/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
