[project]
name = "carlapy"
version = "0.1.3"
description = "Add your description here"
authors = [
    { name = "todo", email = "todo@todo.todo" }
]
dependencies = [
    "carla>=0.9.15",
    "typer>=0.15.4",
    "pygame>=2.6.1",
    "numpy>=2.2.6",
    "autonomous-proto>=0.1.4",
    "rosbags>=0.10.10",
]
readme = "README.md"
requires-python = "~= 3.10"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project.scripts]
carlapy = "carlapy.carlapy:main"

[tool.rye]
managed = true
dev-dependencies = [
    "nuitka>=2.7.5",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/carlapy"]

[tool.rye.scripts]
build = { cmd = "python -m nuitka --include-package=rosbags --onefile --output-dir=dist --output-filename=carlapy -j 16 src/carlapy_nuitka.py" }
