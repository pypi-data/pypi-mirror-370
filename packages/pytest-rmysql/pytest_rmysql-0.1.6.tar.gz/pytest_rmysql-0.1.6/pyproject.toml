[project]
name = "pytest-rmysql"
version = "0.1.6"
description = "This is a plugin which is able to connet MySQL easyly."
authors = [
    {name = "cometfish",email = "1124342724@qq.com"}
]
license = {text = "Apache License"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pymysql (>=1.1.1)",
    "pytest (>=8.4.1)",
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: Pytest",
]

[tool.poetry.plugins."pytest11"]
plugin = "pytest_rmysql.plugin"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"