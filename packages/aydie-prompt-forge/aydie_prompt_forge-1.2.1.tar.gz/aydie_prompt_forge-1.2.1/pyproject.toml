[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aydie-prompt-forge"
version = "1.2.1"
# This is a workaround to ensure 'pip show' displays the author fields correctly.
# The 'authors' field will populate the 'Author' line.
authors = [
  { name="Aditya (Aydie) Dinesh K" },
]
# The 'maintainers' field will populate the 'Author-email' line.
maintainers = [
  { name="Aditya (Aydie) Dinesh K", email="developer@aydie.in" },
]
description = "A modern toolkit for creating, managing, and testing LLM prompts as code."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/aydiegithub/aydie-prompt-forge"
"Bug Tracker" = "https://github.com/aydiegithub/aydie-prompt-forge/issues"