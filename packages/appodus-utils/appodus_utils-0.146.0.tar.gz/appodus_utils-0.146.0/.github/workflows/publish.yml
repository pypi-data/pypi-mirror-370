name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Only publish on version tags
  workflow_dispatch:

env:
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

jobs:
  Run_Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt

      - name: Run Alembic migrations
        run: |
          export appodus_active_env=test
          alembic upgrade head
      - name: Run Tests
        run: |
          export appodus_active_env=test
          pytest
  Publish_To_Pipy:
    runs-on: ubuntu-latest
    needs:
      - Run_Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for setuptools-scm to get version from tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip 
          python -m pip install build setuptools setuptools-scm twine

      - name: Clean previous builds
        run: rm -rf dist/ build/

      - name: Build the package
        run: python -m build

      - name: ðŸš€ Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*
