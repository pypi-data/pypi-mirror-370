[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "mteam"
version = "0.1.5"
description = "M-TEAM API SDK"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{name = "amintong", email = "min.tong.cn@gmail.com"}]
dependencies = [
    "httpx>=0.22.0",
    "pydantic~=1.10.22",
    "python-dotenv>=0.19.0",
    "email-validator>=1.30",
]

[project.urls]
Homepage = "https://github.com/amintong/mteam-python" 