[project]
name = "tools-pydantic"
version = "0.2.0"
description = "Pydantic-powered tools for building reliable, type-safe AI agents."
authors = [
    { name = "Mohammad Seyfayi", email = "mohammad.seyfayi@tapsi.cab" }
]
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }

dependencies = [
    "hatchling>=1.27.0",
    "pydantic-ai>=0.7.2",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "setuptools>=61.0",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ruff>=0.12.9",
]

[tool.hatch.build.targets.wheel]
packages = ["ToolsPydantic"]

[tool.hatch.build.targets.sdist]
include = ["/README.md", "CHANGELOG.md", "/tests", "ToolsPydantic"]

[tool.ruff]
line-length = 120
indent-width = 4
select = ["E", "F"]  # Error and formatting checks
target-version = "py313"

[tool.black]
line-length = 120

[tool.mypy]
python_version = "3.9"
check_untyped_defs = true
disallow_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/mseyfayi/py-tools"
Issues = "https://github.com/mseyfayi/py-tools/issues"
