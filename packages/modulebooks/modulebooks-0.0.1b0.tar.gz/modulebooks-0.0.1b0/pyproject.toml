[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "modulebooks"
dynamic = ["version"]
description = "A sample Python package for modulebooks"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  { name = "Real Computer Scientist", email = "realcomputerscientist@gmail.com" }
]
keywords = ["books", "modules", "example"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/realcomputerscientist/modulebooks"
Issues = "https://github.com/realcomputerscientist/modulebooks/issues"

[tool.setuptools.package-data]
"modulebooks" = ["VERSION"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.setuptools.packages.find]
where = ["src"]
