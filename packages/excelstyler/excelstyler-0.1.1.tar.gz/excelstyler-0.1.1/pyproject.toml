
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "excelstyler"
version = "0.1.1"
description = "Style and format Excel files easily with openpyxl"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name = "Nima Orangi", email = "7nimor@gmail.com"}]
keywords = ["excel", "openpyxl", "styling", "xlsx", "spreadsheet"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "openpyxl>=3.0.10",
    "jdatetime>=4.1.0"
]

[project.urls]
Homepage = "https://github.com/7nimor/excelstyler"
