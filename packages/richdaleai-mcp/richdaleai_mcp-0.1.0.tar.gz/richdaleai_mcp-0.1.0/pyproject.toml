[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "richdaleai-mcp"
version = "0.1.0"
description = "RichdaleAI MCP server for RunPod image generation"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Richdale AI", email = "info@richdale.ai" }
]
license = {text = "GNU Affero General Public License v3"}
keywords = ["AI", "image-generation", "MCP", "RunPod"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = [
    "fastmcp",
    "requests",
    "python-dotenv",
]

[project.scripts]
richdaleai-mcp = "richdaleai_mcp.__main__:run"
