[project]
name = "quantizeutils"
version = "0.1.1"
description = "quantization utility modules to bridge torch fx and PT2E quantized models, as well as ONNX and others, inspired by methods in mmdeploy, without the outdated dependencies and some features not found in it."
authors = [
    {name = "Elisa Aleman",email = "elisa.claire.aleman.carreon@gmail.com"}
]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ai-edge-torch (==0.4.0)",
    "torch (==2.6.0)",
    "tensorflow (==2.19.1)",
    "torchvision (==0.21.0)",
    "onnx (>=1.18.0,<2.0.0)",
    "onnxruntime-gpu (>=1.22.0,<2.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
