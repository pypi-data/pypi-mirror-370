[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cyberwave-robotics-integrations"
version = "0.1.0"
description = "Robot driver interfaces and CLI plugin for Cyberwave"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Simone Di Somma", email = "sdisomma@cyberwave.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["robotics", "digital-twin", "automation", "drivers", "cli"]
requires-python = ">=3.9"
dependencies = [
    "typer[all]>=0.12",
    "rich>=13"
]

[project.urls]
Homepage = "https://github.com/cyberwave-os/cyberwave-python-robotics-integrations"
Repository = "https://github.com/cyberwave-os/cyberwave-python-robotics-integrations"
Issues = "https://github.com/cyberwave-os/cyberwave-python-robotics-integrations/issues"
Documentation = "https://github.com/cyberwave-os/cyberwave-python-robotics-integrations#readme"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"cyberwave_robotics_integrations.web" = ["templates/*.html", "static/*.js"]

[project.entry-points."cyberwave.cli.plugins"]
drivers = "cyberwave_robotics_integrations.cli.app:app"

[tool.setuptools.packages.find]
where = ["."]
