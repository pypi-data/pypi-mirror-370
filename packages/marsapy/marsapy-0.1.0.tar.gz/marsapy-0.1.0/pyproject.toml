[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "marsapy"
version = "0.1.0"
description = "MARSA (Multiple-Aspect Rule-Based Sentiment Annotator) is a lightweight assistant for aspect-sentiment pair extraction and correction."
authors = [
    { name = "Anjola Aina", email = "anjola.aina@gmail.com" }
]
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.8,<3.13"
homepage = "https://github.com/anj0la/marsa"
classifiers = [
    "Development Status :: 3 - Alpha", 
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

# Core dependencies for MARSA
dependencies = [
    "emoji>=1.2",
    "numpy>=1.19",
    "pandas>=1.1",
    "pip>=25.0.1",
    "pyyaml>=5.4",
    "scikit-learn>=0.24",
    "spacy>=3.0",
    "torch>=2.5.1",
    "torchaudio>=2.5.1",
    "torchvision>=0.20.1",
    "transformers>=4.46.3",
    "vadersentiment>=3.3.2",
]

[project.scripts]
marsa = "marsa.__main__:main"

[project.urls]
"Homepage" = "https://github.com/anj0la/marsa"
"Bug Tracker" = "https://github.com/anj0la/marsa/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/marsa"]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
]

[dependency-groups]
dev = [
    "pytest>=7.0,<9.0",
    "twine>=6.1.0",
]