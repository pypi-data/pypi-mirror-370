[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "linkml-dumper-utils"
version = "1.0.0"
description = "Small attempt to make most linkml functionalities work with the generated pydantic models or dataclasses. In the future linkml might properly handle things and then this repo will become obsolete."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE.txt" }
keywords = ["linkml", "pydantic", "dumpers", "dataclass", "compat", "format", "conversion"]
authors = [{ name = "P. Schmurr", email = "philipp.schmurr@gmail.com" }]
maintainers = [{ name = "P. Schmurr", email = "philipp.schmurr@gmail.com" }]

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  "Framework :: Pydantic",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",

  "Topic :: File Formats",
  "Topic :: File Formats :: JSON",
  "Topic :: File Formats :: JSON :: JSON Schema",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development",
  "Topic :: Software Development :: Code Generators",

  # Pick your license as you wish
  "License :: OSI Approved :: MIT License",

  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    # "linkml<=1.9.1,>=1.8.0"
  "linkml-runtime>=1.8.0,<=1.9.5",
  "pydantic>=2.0.0,<3.0.0"
]


[project.optional-dependencies]
#dev = ["check-manifest"]
#test = ["coverage"]
test = ["pytest"]

