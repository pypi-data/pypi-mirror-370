[build-system]
requires = ["setuptools>=48", "setuptools_scm[toml]>=6.3.1"]
build-backend = "setuptools.build_meta"

[project]
name = "dailysum"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dynamic = ["version"]
description = "A CLI tool that uses AI agents to generate daily work summaries from GitHub activity"
authors = [
    {name = "Mozilla AI", email = "ai-engineering@mozilla.com"},
]
keywords = ["ai", "github", "productivity", "cli", "agent", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]

dependencies = [
    "any-agent>=0.1.0",
    "any-llm-sdk",
    "click>=8.0.0",
    "rich>=13.0.0",
    "toml>=0.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8,<9",
    "pytest-cov>=6.2.1,<7",
    "pytest-asyncio>=0.26.0",
    "pre-commit==4.3.0",
    "pre-commit-uv==4.1.4",
    "ruff",
    "mypy",
    "types-toml",
]

docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings-python",
]

[project.urls]
Documentation = "https://github.com/njbrake/dailysum"
Issues = "https://github.com/njbrake/dailysum/issues"
Source = "https://github.com/njbrake/dailysum"

[project.scripts]
dailysum = "dailysum.cli:main"

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
where = ["src"]
namespaces = false

[tool.setuptools_scm]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
ignore = [
    "TD",
    "FIX",
    "D100",
    "D104",
    "D203",
    "D213",
    "FBT",
    "COM",
    "ANN",
    "ARG",
    "S101",
    "E501",
    "INP001",
    "PERF",
    "PLR",
    "SIM",
    "PTH",
    "DTZ005",
    "BLE001",
    "TRY004",
    "S113",
    "PLW2901",
    "C901",
    "ERA001",
    "SLF001",
    "PD901",
    "PLR0912",
    "PLR0913",
    "N999",
    "B024",
]
extend-select = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D", "N802", "S101"]

[tool.mypy]
strict = true
disallow_untyped_calls = true
disallow_untyped_defs = true
follow_imports = "normal"

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = ["toml"]
ignore_missing_imports = true

[tool.pytest.ini_options]
timeout = 120
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
branch = true
source = ["src/dailysum"]
omit = [
    "tests/*",
    "src/dailysum/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
