[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ligandparam"
version = "0.3.3"
description = "A ligand parameterization package for Amber"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
  {name = "Zeke Piskulich", email = "piskulichz@gmail.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "numpy<2",
  "pandas",
  "requests",
  "MDAnalysis>2.7.0",
  "pathlib",
  "parmed",
  "ase"
]

urls = { "Homepage" = "https://github.com/piskulichz/ligandparam" }

[project.optional-dependencies]

ml = [
  "deepmd-kit",
  "tensorflow",
  "tblite"
]

misc = [
  "openbabel",
]

docs = [
  "sphinx",
  "sphinx_rtd_theme",
]

all = [
  "ligandparam[ml]",
  "ligandparam[misc]",
  "ligandparam[docs]",
]

[project.scripts]
lighfix = "ligandparam.cli.cli_lighfix:lighfix"
lig-getparam = "ligandparam.cli.ligandparam_getparam:main"
smiles-to-pdb = "ligandparam.cli.smiles_to_pdb:main"


[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
skip-magic-trailing-comma = true

