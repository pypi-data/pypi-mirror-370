#  SPDX-License-Identifier: Apache-2.0
[tool.poetry]
name = "AlexaPy"
version = "1.29.8"
description = "Python API to control Amazon Echo Devices Programmatically."
authors = [
  "Keaton Taylor <keatonstaylor@gmail.com>",
  "Alan Tse <alandtse@gmail.com",
]
license = "Apache-2.0"
readme = 'README.md'
repository = "https://gitlab.com/keatontaylor/alexapy"
keywords = ['amazon', 'alexa', 'homeassistant']
include = ["LICENSE"]


[tool.poetry.dependencies]
python = ">=3.11, <4"
beautifulsoup4 = "*"
aiofiles = ">=24.1.0,<25.0.0"
simplejson = "*"
yarl = "*"
requests = "*"
certifi = "*"
backoff = ">=1.10"
pyotp = ">=2.4"
authcaptureproxy = "^1.3.2"
cryptography = ">=35.0"
aiohttp = "^3.8.4"
httpx = { extras = ["http2"], version = ">=0.24.0" }


[tool.poetry.group.dev.dependencies]
aresponses = "*"
detox = "*"
flake8 = "*"
mypy = "*"
pydocstyle = "*"
pylint = "*"
pytest-aiohttp = "*"
pytest-cov = "*"
python-semantic-release = "7.28.1"
tox = "*"
safety = ">=1.8.7"
Sphinx = ">=3.5.0,<7.0.0"
autoapi = ">=2.0.1"
sphinx-rtd-theme = "^0.5.1"
m2r2 = ">=0.2.7"
tomlkit = ">=0.7.0"
sphinx-autoapi = ">=1.7.0"
sphinx-copybutton = ">=0.3.1"
pipdeptree = "^2.2.1"
pyupgrade = "^3.4.0"
commitizen = "^4.8.3"
black = "^25.1.0"

[tool.codespell]
skip = '*.csv,*.json,^docs,.*\.lock'
count = ''
quiet-level = 3

[tool.black]
line-length = 88
target-version = ['py37']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | deps
                     # the root of the project
)
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
