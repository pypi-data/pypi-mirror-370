[tool.poetry]
name = "incogniton"
version = "0.2.4"
description = "Python client for Incogniton API"
authors = ["Yusuf Abdulhafeez <yusuf@incogniton.com>"]
readme = "README.md"
packages = [{include = "incogniton", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
httpx = "^0.28.1"
pydantic = "^2.6.4"
playwright = "^1.53.0"
urllib3 = "^2.5.0"
selenium = "^4.35.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.1.0"
black = "^24.2.0"
isort = "^5.13.2"
mypy = "^1.8.0"
ruff = "^0.3.0"
pre-commit = "^3.6.2"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=src/incogniton --cov-report=term-missing"


[tool.black]
line-length = 100
target-version = ["py39"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = []

[tool.ruff.isort]
known-first-party = ["incogniton"] 
