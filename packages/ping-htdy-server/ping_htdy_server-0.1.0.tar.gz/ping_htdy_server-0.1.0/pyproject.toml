[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ping-htdy-server"
version = "0.1.0"
description = "A simple tool to ping htdywmsxyz.zaza.eu.org"
readme = "README.md"
authors = [{name = "kagty1", email = "726711238@qq.com"}]
license = {text = "MIT"}
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
ping-htdy = "server:main"
