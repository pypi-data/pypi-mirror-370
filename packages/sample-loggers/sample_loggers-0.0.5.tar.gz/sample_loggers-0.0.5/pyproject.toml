[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "sample_loggers"
authors = [
    { name = "Ian Zhu", email = "IanZhu@m.ldu.edu.cn" },
]
description = "This package provides sample loggers."
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "python",
    "tools",
    "logger",
]
dependencies = [
    "termcolor",
    "yacs",
]
dynamic = []
version = "0.0.5"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/10-4zz/sample_loggers.git"
repository = "https://github.com/10-4zz/sample_loggers.git"

[tool.pdm.version]
source = "file"
path = "sample_loggers/version.py"
