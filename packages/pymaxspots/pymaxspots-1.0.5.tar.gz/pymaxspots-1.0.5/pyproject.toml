[project]
name = "pymaxspots"
dynamic = ["version"]
authors = [
  { name="Collin Cronkite-Ratcliff", email="ccronkite-ratcliff@usgs.gov" },
]
description = "Computing and connecting horizontal gradient maxima in potential-field geophysics"
readme = "README.md"
license = { text = "Public domain" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numba",
    "scipy"
]

[project.urls]
Homepage = "https://code.usgs.gov/gmegsc/pymaxspots/"
Issues = "https://code.usgs.gov/gmegsc/pymaxspots/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/__about__.py"

[project.optional-dependencies]
test = [
    "geopandas",
    "matplotlib",
    "rasterio",
]
