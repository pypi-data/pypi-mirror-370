# Haive-docs configuration file
# Place this in your project root to customize documentation building

# Project information
project:
  name: "My Project"
  version: "1.0.0"
  author: "Project Team"
  copyright: "2025"

# Sphinx configuration
sphinx:
  # Theme settings
  theme: "furo"
  theme_options:
    light_logo: "logo-light.png"
    dark_logo: "logo-dark.png"
    navigation_with_keys: true

  # Extensions to enable (in addition to defaults)
  extra_extensions:
    - "sphinx.ext.todo"
    - "sphinx.ext.coverage"
    - "sphinxcontrib.mermaid"

  # Paths
  source_dir: "docs/source"
  build_dir: "docs/build"
  autoapi_dirs:
    - "src"

  # Build options
  nitpicky: true
  keep_warnings: true

# Documentation structure
structure:
  # Create these directories
  directories:
    - "api"
    - "guides"
    - "examples"
    - "tutorials"

  # Copy these files from templates
  templates:
    - "index.rst"
    - "changelog.rst"

# Package-specific settings (for monorepos)
packages:
  # Configure individual packages
  package-name:
    theme: "sphinx_rtd_theme"
    extra_extensions:
      - "sphinx.ext.githubpages"

# Build settings
build:
  parallel: true
  clean_first: false
  builders:
    - "html"
    - "latex"
