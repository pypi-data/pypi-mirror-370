[build-system]
requires = ["setuptools>=70","wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "vpp_ward"
version = "0.1.1"
description = "Integration tools for integration tools for Virtual Power Plant modelling"
readme = "README.md"
authors = [{name="Peter McCallum", email="peter.mccallum@ed.ac.uk"}]
dependencies = [
    "openmeteo_requests==1.7.0",
    "pandas==2.3.1",
    "Requests==2.32.4",
    "requests_cache==1.2.1",
    "retry_requests==2.0.0"
]
requires-python = ">=3.10"