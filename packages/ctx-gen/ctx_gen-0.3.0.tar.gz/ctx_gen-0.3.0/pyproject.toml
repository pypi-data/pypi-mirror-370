[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ctx-gen"
version = "0.3.0"
description = "An intelligent code context generator that converts project structure and file contents into LLM-friendly formats."
authors = [{ name = "foxmcp", email = "ctx-gen@foxmcp.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = [
  "cli",
  "context generator",
  "code context",
  "project structure",
  "file contents",
  "llm",
  "large language model",
  "ai",
  "artificial intelligence",
  "prompt",
  "prompt engineering",
  "chatgpt",
  "copilot",
  "claude",
  "gpt",
  "lmarena.ai",
  "developer tools",
  "dev productivity",
  "code analysis",
  "code generation",
  "markdown",
  "text formatting",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Topic :: Text Processing",
]

dependencies = [
  "pathspec>=0.12.1",
  "pyperclip>=1.9.0",
  "tiktoken>=0.5.0",
  "typer>=0.9.0",
  "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-mock>=3.0.0",
  "black>=23.0.0",
  "ruff>=0.1.0",
  "mypy>=1.0.0",
  "pre-commit>=3.0.0",
  "types-setuptools",
]

[project.urls]
Homepage = "https://github.com/foxmcp/ctx-gen"
Issues = "https://github.com/foxmcp/ctx-gen/issues"

[project.scripts]
ctx-gen = "ctx_gen.cli:app"
ctxgen = "ctx_gen.cli:app"

[tool.hatch.version]
path = "src/ctx_gen/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ctx_gen"]
