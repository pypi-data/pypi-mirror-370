[project]
name = "nomos"
version = "0.3.7"
description = "Configurable multi-step agent framework for building advanced LLM-powered assistants"
authors = [{ name = "chandralegend", email = "irugalbandarachandra@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "loguru (>=0.7.3,<0.8.0)",
    "pydantic (>=2.11.3,<3.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "docstring-parser (>=0.16,<0.17)",
    "colorama (>=0.4.6,<0.5.0)",
    "greenlet>=3.2.3",
    "numpy>=2.2.6",
    "httpx>=0.28.1",
]

[tool.uv]
required-version = "0.7.13"

[build-system]
requires = ["hatchling >=1.9.0,<2.0.0"]
build-backend = "hatchling.build"

[project.optional-dependencies]
cli = [
    "typer (>=0.16.0,<0.17.0)",
    "rich (>=13.0.0,<14.0.0)",
]
mcp = ["fastmcp (>=2.7.1)"]
anthropic = ["anthropic (>=0.55.0,<0.56.0)"]
openai = ["openai (>=1.76.0,<2.0.0)", "tiktoken (>=0.9.0,<0.10.0)"]
mistralai = [
    "instructor>=1.9.2",
    "mistralai (>=1.7.0,<2.0.0)",
]
google = ["google-genai (>=1.12.1,<2.0.0)"]
ollama = ["ollama (>=0.5.1)"]
huggingface = ["huggingface_hub (>=0.32.0)"]
groq = [
    "groq (>=0.29.0)",
    "instructor (>=1.9.2)",
]
traces = [
    "opentelemetry-api (>=1.33.0,<2.0.0)",
    "opentelemetry-sdk (>=1.33.0,<2.0.0)",
    "opentelemetry-instrumentation (>=0.54b0,<0.55)",
    "opentelemetry-exporter-otlp (>=1.33.0,<2.0.0)",
]
serve = [
    "fastapi (>=0.115.12,<0.116.0)",
    "uvicorn (>=0.34.3,<0.35.0)",
    "redis (>=6.2.0,<7.0.0)",
    "sqlmodel (>=0.0.24,<0.0.25)",
    "asyncpg (>=0.30.0,<0.31.0)",
    "psycopg2-binary (>=2.9.10,<3.0.0)",
    "kafka-python>=2.2.15",
    "starlette-csrf>=3.0.0",
    "pyjwt>=2.10.1",
    "fastapi-limiter>=0.1.6",
]
cohere = [
    "cohere>=5.16.1",
]

[dependency-groups]
dev = [
    "pytest (>=8.3.5,<9.0.0)",
    "pytest-cov (>=6.1.1,<7.0.0)",
    "pytest-asyncio (>=0.26.0,<0.27.0)",
    "pre-commit (>=4.2.0,<5.0.0)",
    "ruff>=0.12.2",
    "pytest-xdist>=3.8.0",
]

[project.scripts]
nomos = "nomos.cli:main"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=nomos --cov-report=term-missing"
testpaths = ["tests"]

[tool.ruff]
lint.extend-select = ["I"]
exclude = ["cookbook/"]
line-length = 100

[tool.isort]
line_length = 100
