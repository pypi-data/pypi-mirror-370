[project]
name = "watchgate"
version = "0.1.0"
description = "Secure MCP gateway with auditing and access control"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
dependencies = [
    "pyyaml==6.0.2",
    "aiohttp==3.12.4",
    "pydantic==2.11.5",
    "pathspec==0.12.1",
    "textual>=0.47.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.0.290",
    "mypy>=1.5",
]

[project.scripts]
watchgate = "watchgate.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "jc>=1.25.5",
    "mypy>=1.16.0",
    "pandas>=2.3.1",
    "pycef>=1.11",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.12",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
markers = [
    "real_server: marks tests that use real MCP servers (deselect with '-m \"not real_server\"')"
]
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore::pytest.PytestUnraisableExceptionWarning",
]
