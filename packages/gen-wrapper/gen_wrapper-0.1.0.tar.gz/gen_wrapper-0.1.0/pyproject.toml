[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "gen-wrapper"
version = "0.1.0"
description = "A lightweight wrapper for multiple LLM providers with optional LangChain integrations."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"  # was: { file = "LICENSE" }
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["llm", "openai", "anthropic", "google", "langchain", "wrapper"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = [
  "pydantic>=2.0.0",
  "pydantic-settings>=2.0.0",
  "requests>=2.25.0",
  "tenacity>=8.2.0",
]

[project.optional-dependencies]
llm-providers = [
  "openai>=1.0.0",
  "anthropic>=0.25.0",
  "google-generativeai>=0.3.0",
]
langchain = [
  "langchain>=0.2.0",
  "langchain-openai>=0.1.0",
  "langchain-anthropic>=0.1.0",
  "langchain-google-genai>=1.0.0",
]
async = [
  "aiohttp>=3.8.0",
  "httpx>=0.24.0",
]
monitoring = [
  "prometheus-client>=0.16.0",
]
test = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "pytest-mock>=3.10.0",
]
dev = [
  "black>=23.0.0",
  "isort>=5.12.0",
  "flake8>=6.0.0",
  "mypy>=1.0.0",
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "pytest-mock>=3.10.0",
]

[project.urls]
Homepage = "https://github.com/your-org/gen_wrapper"
Documentation = "https://github.com/your-org/gen_wrapper#readme"
Source = "https://github.com/your-org/gen_wrapper"
Issues = "https://github.com/your-org/gen_wrapper/issues"

[project.scripts]
llm-cli = "gen_wrapper.llm_cli:main"
gen-wrapper = "gen_wrapper.llm_cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/gen_wrapper"]

# Keep LICENSE in sdist, and exclude secrets like .env
[tool.hatch.build.targets.sdist]
include = [
  "src/gen_wrapper/**",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]
exclude = [
  ".env",
  "*.env",
  "**/.env",
  "**/*.env",
  ".vscode/**",
  ".github/**",
  "tests/**",
  "examples/**",
]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_unused_ignores = true