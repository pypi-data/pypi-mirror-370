[tool.poetry]
name = "cda-client"
version = "2.0.1"
description = "NCI CRDC CDA Python back-end REST API request handler"
authors = []
readme = "README.md"
packages = [
    {include = "cda_client"},
]
include = ["CHANGELOG.md", "cda_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


