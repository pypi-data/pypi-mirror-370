version: '3'
services:
  postgres5501:
    image: postgres:12
    container_name: farm_history_db5501
    volumes:
      - $PWD/pgdata5501:/var/lib/postgresql/data
      - $PWD/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: fadmin
      POSTGRES_PASSWORD: fadmin123
      POSTGRES_DB: farm_history
    ports:
      - "5501:5432"

