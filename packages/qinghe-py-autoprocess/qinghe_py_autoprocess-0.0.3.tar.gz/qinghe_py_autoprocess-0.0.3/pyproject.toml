[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qinghe_py_autoprocess"
version = "0.0.3"
description = "提取视频音轨并处理倍速进行输出"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "qinghe", email = "2352463068@qq.com"}
]
dependencies = [
    "ffmpeg-python"
]

[project.scripts]
slowdown = "qinghe_py_autoprocess.autoprocess.auto_process:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["qinghe_py_autoprocess", "qinghe_py_autoprocess.autoprocess"]

