[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sann.py"]

[tool.hatch.version]
path = "sann.py"

[project]
dynamic = ["version"]
name = "sann"
requires-python = ">=3.8"
authors = [
  {name = "Nicholas H.Tollervey", email = "ntoll@ntoll.org"}
]
maintainers = [
  {name = "Nicholas H.Tollervey", email = "ntoll@ntoll.org"}
]
description = "A Simple Artificial Neural Network (SANN) module, for educational use."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["education", "ai", "machine learning", "neural network", "ann", "neuro-evolution", "genetic algorithm"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: Implementation :: MicroPython",
  "Topic :: Education",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://ntoll.org/article/ai-curtain/"
Documentation = "https://sann.readthedocs.org/"
Repository = "https://github.com/ntoll/sann.git"
"Bug Tracker" = "https://github.com/ntoll/sann/issues"
Changelog = "https://github.com/ntoll/sann/blob/master/CHANGELOG.md"
