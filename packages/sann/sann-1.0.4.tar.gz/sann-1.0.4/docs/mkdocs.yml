site_name: Simple Artificial Neural Networks (SANN)
site_author: Nicholas H.Tollervey
site_description: Simple Artificial Neural Networks (SANN) - for educational purposes only.

copyright: Copyright © 2025 <a href="https://ntoll.org"><u>Nicholas H.Tollervey</u></a> (<a href="mailto:ntoll@ntoll.org">ntoll@ntoll.org</a>)

theme: 
  name: material
  logo: assets/logo_white.svg
  features:
        - content.code.copy
        - content.code.annotate

plugins:
- search
- mkdocstrings

markdown_extensions:
    - attr_list
    - md_in_html
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - admonition
    - pymdownx.details

extra_css:
  - assets/style.css

nav:
  - User Guide 📖: index.md
  - Examples 🤖:
      - Digit Recognition ✍️🎓: examples/digit_recognition/index.md
      - snAIke 🐍🧬: examples/snaike/index.md
      - Tanks A Lot 💥⁉️: examples/tanksalot/index.md
  - API 💻: api.md
  - Care of Community ❤️: CARE_OF_COMMUNITY.md
  - Changelog 📜: changelog.md
  - License ⚖️: license.md
  - Acknowledgements 🙏: acknowledgements.md

