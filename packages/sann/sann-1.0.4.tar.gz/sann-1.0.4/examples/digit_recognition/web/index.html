<!DOCTYPE html>
<html lang="en">
<head>
    <title>SANN Character Recognition</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        main {
            margin: auto;
            width: 80%;
            max-width: 600px;
        }
        #result, #again {
            font-size: 1.4em;
        }
        #again {
            margin-top: 32px;
        }
        #waiting {
            width: 64px;
            display: block;
        }
        #finished {
            display: none;
        }
    </style>
</head>
<body>
    <main>
    <script type="mpy" src="./main.py" config="./pyscript.toml"></script>
    <h1>SANN Character Recognition</h1>
    <div id="waiting">
        <p>Loading...
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="#000000" stroke="#000000" stroke-width="6" transform-origin="center" d="m148 84.7 13.8-8-10-17.3-13.8 8a50 50 0 0 0-27.4-15.9v-16h-20v16A50 50 0 0 0 63 67.4l-13.8-8-10 17.3 13.8 8a50 50 0 0 0 0 31.7l-13.8 8 10 17.3 13.8-8a50 50 0 0 0 27.5 15.9v16h20v-16a50 50 0 0 0 27.4-15.9l13.8 8 10-17.3-13.8-8a50 50 0 0 0 0-31.7Zm-47.5 50.8a35 35 0 1 1 0-70 35 35 0 0 1 0 70Z"><animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="2" values="0;120" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform></path></svg>
        </p>
    </div>
    <div id="finished">
        <p>The neural network classifies this as: <strong id="result"></strong>.</p>
        <table id="digit" style="width: 100%;"></table>
        <button id="again">Another random digit</button>
    </div>
    </main>
</body>
</html>
