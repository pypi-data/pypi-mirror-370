[project]
name = "autodoc-cli"  # or another available name
version = "0.1.0"
description = "CLI to auto-generate C doc comments using Tree-sitter and Ollama"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "PierreLgol", email = "plgol.perso@gmail.com"},
]
keywords = ["documentation", "c", "tree-sitter", "ollama", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Text Processing :: Markup",
    "Environment :: Console",
    "Typing :: Typed",
]
dependencies = [
  "typer>=0.12",
  "tree-sitter==0.20.4",
  "tree-sitter-languages>=1.10.2",
  "requests>=2.32",
  "tqdm>=4.66",
  "pathspec>=0.12",
]

[project.optional-dependencies]
dev = [
  "ruff>=0.6",
  "mypy>=1.10",
  "pytest>=8.2",
  "pytest-cov",
  "python-lsp-server[all]>=1.11",
  "types-requests>=2.32",
  "types-tree-sitter-languages",
]

[tool.mypy]
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[project.scripts]
autodoc = "autodoc.cli.main:main"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "ruff>=0.12.9",
    "types-tree-sitter-languages>=1.10.0.20250530",
]

[tool.hatch.build.targets.wheel]
packages = ["autodoc"]

[project.urls]
Homepage = "https://github.com/pierrelgol/autodoc-cli"
Source = "https://github.com/pierrelgol/autodoc-cli"
Issues = "https://github.com/pierrelgol/autodoc-cli/issues"
Documentation = "https://github.com/pierrelgol/autodoc-cli#readme"

