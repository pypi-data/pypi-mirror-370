connectors:
    SocketServerConnector:
        active: true
        config:
            host: 0.0.0.0
            port: 2300
            pck_max_len: 1024
            
    SerialConnector:
        active: false
        config:
            port: COM3

websocketserver:
  host: 0.0.0.0
  port: 8765

logs:
    version: 1
    default_logger: ConsoleLogger
    formatters:
        simple:
            format: '[%(asctime)s] [%(levelname)s] %(message)s'
            datefmt: '%H:%M:%S'
        dates:
            format: '[%(asctime)s] [%(levelname)s] %(message)s'
    handlers:
        console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: simple
            stream: ext://sys.stdout
    loggers:
        ConsoleLogger:
            level: DEBUG
            handlers: [console]
            propagate: no
