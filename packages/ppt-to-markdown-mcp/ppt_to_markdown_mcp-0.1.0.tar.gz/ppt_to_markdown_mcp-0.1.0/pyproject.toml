[project]
name = "ppt-to-markdown-mcp"
version = "0.1.0"
description = "PPT转Markdown MCP服务器 - Python版本"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "markitdown[pptx]>=0.0.1a3",
    "python-pptx>=0.6.0",
]

[project.scripts]
ppt-to-markdown-mcp = "ppt_to_markdown_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
