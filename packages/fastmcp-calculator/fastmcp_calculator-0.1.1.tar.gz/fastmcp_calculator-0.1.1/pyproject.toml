[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastmcp-calculator"
version = "0.1.1"
description = "This is a calculator that includes addition, subtraction, multiplication, and division"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "MCP Developer", email = "example@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.13.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-test1"
"Bug Tracker" = "https://github.com/yourusername/mcp-test1/issues"

[tool.setuptools]
packages = ["fastmcp_calculator"]

[project.scripts]
fastmcp-calculator = "fastmcp_calculator.__main__:main"

