name: BuildDocs

on:
  workflow_dispatch:
  release:
    types:
    - published

jobs:
  make_docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      # NOTE(cmo): fetch-tags is broken when this is triggered by a tag...
      # https://github.com/actions/checkout/issues/1467
      with:
        # fetch-tags: true
        fetch-depth: 0

    # NOTE(cmo): Manually fetch tags
    - name: Fetch tags
      run: git fetch --tags

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup venv
      run: |
        python -m venv lw-docs-venv
        source lw-docs-venv/bin/activate
        python -m pip install sphinx sphinx-rtd-theme sphinx-gallery
        python -m pip install -v .
      env:
        LW_CI_BUILD: false

    - name: Build docs
      working-directory: ./docs
      run: |
        source ../lw-docs-venv/bin/activate
        make html
        touch _build/html/.nojekyll

    - name: Pack docs
      run: tar -cvf docs.tar docs/_build/html

    - uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs.tar

  deploy_docs:
    needs: make_docs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: gh-pages

    - uses: actions/download-artifact@v4
      with:
        name: docs
        path: NewDocs

    - name: Remove old and unpack docs
      run: |
        rm -r docs
        cd NewDocs
        tar -xvf docs.tar

    - name: Move docs
      run:  cp -a --verbose NewDocs/docs/_build/html docs

    - name: Commit docs
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs
        # This is a slightly messy line to only push if the commit succeeded
        # (because there was changes, but to not throw an error if there was no
        # changes.)
        (git commit -m "Autogenerated new docs" && git push) || true
