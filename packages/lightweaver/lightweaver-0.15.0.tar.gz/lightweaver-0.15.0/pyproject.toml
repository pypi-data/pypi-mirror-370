[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "setuptools_scm[toml]>=3.4",
    "cython",
    "numpy>=2.0"
]
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]
write_to = 'lightweaver/version.py'

[project]
name = "lightweaver"
dynamic = ["version"]
requires-python = ">=3.10"
authors = [
    {name = "Chris Osborne", email = "lw@contextuallight.com"}
]
maintainers = [
    {name = "Chris Osborne", email = "lw@contextuallight.com"}
]
description = "Non-LTE Radiative Transfer Framework in Python"
readme = "README.md"
license = "MIT"
dependencies = [
    "numpy>=2.0",
    "numba~=0.60",
    "matplotlib",
    "scipy",
    "parse",
    "specutils",
    "tqdm",
    "weno4",
    "pyyaml",
    "mda-xdrlib; python_version > '3.12'",
]

