name: tests-min-and-latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  latest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test deps (latest)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Run tests (latest)
        run: pytest -q

  min:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Add uv to PATH
        shell: bash
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - name: Generate minimal requirements
        run: bash scripts/generate_min_requirements.sh
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.runtime.in -c constraints/requirements-min.txt
          pip install -e .
      - name: Run tests (min)
        run: pytest -q
