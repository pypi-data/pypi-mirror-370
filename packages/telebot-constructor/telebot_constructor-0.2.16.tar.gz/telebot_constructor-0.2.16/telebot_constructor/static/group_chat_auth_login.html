<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Moduli</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <input id="access-code" placeholder="Access code" />
        <div style="margin-top: 0.5em; width: 100%; display: flex; justify-content: center">
          <button onclick="requestAccessCode()">Send code</button>
          <button onclick="login()">Submit</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    body {
      margin: 0 auto;
      font-family: "Courier New", Courier, monospace;
    }

    p {
      margin: 0.2em;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }

    .content {
      width: min(95vw, 800px);
      height: auto;
      font-size: x-large;
    }

    button {
      font-size: large;
      font-family: inherit;
      font-weight: bold;
      margin: 0 1em;
    }

    input {
      width: 100%;
      font-size: inherit;
    }
  </style>

  <script>
    const BASE_PATH = "/constructor"; // MAGIC STRING, see build_package.py
    console.log(`Base path = ${BASE_PATH}`);

    async function requestAccessCode() {
      const resp = await fetch(BASE_PATH + "/group-chat-auth/request-confirmation-code", { method: "POST" });
      console.log(resp);
    }

    async function login() {
      const code = document.getElementById("access-code").value;
      if (code.length < 3) {
        return;
      }
      const resp = await fetch(BASE_PATH + "/group-chat-auth/login", {
        method: "POST",
        body: JSON.stringify({ code }),
      });
      console.log(resp);
      if (resp.ok) {
        window.location.reload();
      }
    }
  </script>
</html>
