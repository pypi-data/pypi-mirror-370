# default_config.yaml
# Model inference API configurations
model_api:
  vertex_claude: # Claude Via Vertex AI
    model: "claude-sonnet-4@20250514"
    gcp_project: ""
    gcp_region: ""

  genai_gemini: # Gemini Via GenAI AI SDK
    model: "gemini-2.5-pro"
    api_key: ""

  openai:
    model: "gpt-4o"
    api_key: ""

  anthropic: # Claude Via Anthropic API
    model: "claude-sonnet-4-20250514"
    api_key: ""

  gemini: # Gemini Via Vertex AI
    model: "gemini-2.5-pro"
    gcp_project: ""
    gcp_region: ""

  deepseek:
    model: "deepseek-chat"
    api_key: ""

# Agent Configurations
agents:
  default_agent:
    shell_cmd_timeout: 120
    max_number_of_events_to_exhaust: 100
    max_consecutive_actions_to_summarize: 50
    default_agent_path: "."
    recent_content_not_truncating: 5
    max_consecutive_content_lines: 20
    # model_name: "vertex_claude"
    model_name: "claude"
    cmd_init_dir: "."

  task_analyzer:
    shell_cmd_timeout: 300
    max_number_of_events_to_exhaust: 100
    max_consecutive_actions_to_summarize: 50
    default_agent_path: "."
    recent_content_not_truncating: 10
    max_consecutive_content_lines: 20
    # model_name: "gemini"
    model_name: "claude"
    cmd_init_dir: "."

  task_executor:
    shell_cmd_timeout: 300
    max_number_of_events_to_exhaust: 100
    max_consecutive_actions_to_summarize: 50
    default_agent_path: "."
    recent_content_not_truncating: 5
    max_consecutive_content_lines: 20
    model_name: "claude"
    cmd_init_dir: "."

  orchestrator:
    shell_cmd_timeout: 300
    max_number_of_events_to_exhaust: 300
    max_consecutive_actions_to_summarize: 60
    default_agent_path: "."
    recent_content_not_truncating: 50
    max_consecutive_content_lines: 20
    model_name: "claude"
    cmd_init_dir: "."

action_defaults:
  shell_cmd_timeout: 300
  cmd_init_dir: "."
  default_agent_path: "."
  mime_reader_model: "gemini-2.5-pro"

# General Configurations
general_config:
  recent_content_not_truncating: 5
  max_consecutive_content_lines: 20
  max_char_in_single_content_to_truncate: 50000


# Web Interface Configurations
web_interface:
  host: "127.0.0.1"
  port: 8000
  enable_authentication: false
  session_timeout: 3600
  secret_key: "CHANGE_THIS_IN_PRODUCTION_OR_OVERRIDE" # ANGES_WEB_INTERFACE_SECRET_KEY


# App Configurations
app:
  debug_mode: false
