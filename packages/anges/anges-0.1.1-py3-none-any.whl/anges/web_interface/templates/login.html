<!DOCTYPE html>
<html>
<head>
    <title>Anges AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/static/css/chat.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Core Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.14.20/umd/material-ui.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.1/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.5/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <!-- Theme Configuration -->
    <script type="text/babel" src="{{ url_for('static', filename='js/themeConfig.js') }}"></script>
    <!-- Login Script -->
    <script type="text/babel" src="{{ url_for('static', filename='js/login.js') }}"></script>
    <style>
        .error-message {
            color: #f44336;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Initialize the login component with template variables
        initializeLogin(
            {{ error|default(None)|tojson|safe }},
            "{{ url_for('login') }}"
        );
    </script>
</body>
</html>
