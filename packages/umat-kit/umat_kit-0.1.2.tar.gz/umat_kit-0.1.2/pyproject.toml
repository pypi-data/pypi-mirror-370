[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "umat-kit"
version = "0.1.2"
description = "ðŸŽ“ Complete UMAT Student Portal Toolkit - API client, automated course assessment bot, CLI interface, and utilities for UMAT students"
readme = "README.md"
authors = [{ name = "kalculusGuy", email = "umatkit@gmail.com" }]
license = "MIT"
requires-python = ">=3.10"
keywords = ["umat", "student-portal", "api-client", "course-assessment", "automation", "cli", "education"]
dependencies = [
  "requests>=2.31.0",
  "colorama>=0.4.6",
  "rich>=13.7.0",
  "python-dotenv>=1.0.0",
  "pydantic>=2.5.0",
  "sqlalchemy>=2.0.0",
  "alembic>=1.13.0",
  "psycopg2-binary>=2.9.0",
  "pymongo>=4.6.0",
  "redis>=5.0.0",
  "cryptography>=41.0.0",
  "PyJWT>=2.8.0",
  "click>=8.1.0",
  "tabulate>=0.9.0",
  "email-validator>=2.1.0",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Education",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Education",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Environment :: Console",
]

[project.urls]
Source = "https://github.com/Odeneho-Calculus/UMaT-Kit"  # Replace with actual repository URL
Tracker = "https://github.com/Odeneho-Calculus/UMaT-Kit/issues"  # Replace with actual issues URL

[project.scripts]
# CLI entry point (user requested umat-kli)
"umat-kli" = "umat_kit.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "examples*", "docs*"]

[tool.setuptools.package-data]
"umat_kit" = ["py.typed"]
