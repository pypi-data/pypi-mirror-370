[metadata]
license_files = LICENSE

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	venv,

[coverage:run]
source = pyph
omit = 
	*/tests/*
	*/test_*
	setup.py
	*/venv/*
	*/.venv/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError

[egg_info]
tag_build = 
tag_date = 0

