[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pypackhelper"
version = "0.1.0"
description = "A comprehensive tool for Python package management"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "PyPackHelper Team", email = "contact@pypackhelper.dev"},
]
keywords = ["python", "packaging", "pypi", "cli", "development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution",
]
dependencies = [
    "typer>=0.9.0",
    "python-dotenv>=1.0.0",
    "toml>=0.10.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "flake8>=3.8",
    "black>=21.0",
    "isort>=5.0",
    "mypy>=0.800",
    "build>=0.10.0",
    "twine>=4.0.0",
]
full = [
    "build>=0.10.0",
    "twine>=4.0.0",
    "flake8>=3.8",
    "black>=21.0",
    "isort>=5.0",
    "mypy>=0.800",
    "pytest>=6.0",
    "pytest-cov>=2.0",
]

[project.scripts]
pyph = "pyph.cli:main"

[project.urls]
Homepage = "https://github.com/Okymi-X/PyPackHelper"
Documentation = "https://github.com/Okymi-X/PyPackHelper#readme"
Repository = "https://github.com/Okymi-X/PyPackHelper.git"
"Bug Tracker" = "https://github.com/Okymi-X/PyPackHelper/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyph*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --cov=pyph --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    "venv",
]
