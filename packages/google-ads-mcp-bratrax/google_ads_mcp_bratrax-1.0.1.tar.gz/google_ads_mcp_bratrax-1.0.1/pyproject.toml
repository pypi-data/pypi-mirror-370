[project]
name = "google-ads-mcp-bratrax"
version = "1.0.1"
description = "Google Ads API integration for Model Context Protocol (MCP) with refresh token authentication"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Bratrax", email = "bratrax@example.com"}
]
maintainers = [
    {name = "Bratrax", email = "bratrax@example.com"}
]
keywords = ["mcp", "google-ads", "google-ads-api", "claude", "refresh-token", "oauth"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Spreadsheet"
]
dependencies = [
    "google-auth>=2.25.2",
    "google-auth-oauthlib>=1.1.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0"
]

[project.urls]
"Homepage" = "https://github.com/bratrax/google-ads-mcp-bratrax"
"Documentation" = "https://github.com/bratrax/google-ads-mcp-bratrax#readme"
"Repository" = "https://github.com/bratrax/google-ads-mcp-bratrax"
"Bug Tracker" = "https://github.com/bratrax/google-ads-mcp-bratrax/issues"
"Changelog" = "https://github.com/bratrax/google-ads-mcp-bratrax/blob/main/CHANGELOG.md"

[project.scripts]
google-ads-mcp-bratrax = "google_ads_server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["google_ads_mcp*"]

[tool.setuptools.package-data]
google_ads_mcp = ["*.md", "*.txt", "*.json"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
