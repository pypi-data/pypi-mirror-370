[project]
name = "pytest-asdf-plugin"
description = "Pytest plugin for testing ASDF schemas"
readme = 'README.rst'
license-files = ['LICENSE']
authors = [{ name = 'The ASDF Developers', email = 'help@stsci.edu' }]
requires-python = '>=3.9'
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Framework :: Pytest',
]
dynamic = [
  'version',
]
dependencies = [
  "asdf",
  "pytest>=7",
]
[project.urls]
'documentation' = 'https://pytest-asdf-plugin.readthedocs.io/en/stable/'
'repository' = 'https://github.com/asdf-format/pytest-asdf-plugin'
'tracker' = 'https://github.com/asdf-format/pytest-asdf-plugin/issues'

[project.entry-points]
pytest11 = {pytest_asdf_plugin = 'pytest_asdf_plugin.plugin'}

[build-system]
build-backend = 'setuptools.build_meta'
requires = [
  "setuptools>=60",
  "setuptools_scm[toml]>=8",
  "wheel",
]

[tool.setuptools_scm]
version_file = "src/pytest_asdf_plugin/_version.py"

[tool.black]
line-length = 120
force-exclude = '''
^/(
  (
      \.eggs
    | \.git
    | \.pytest_cache
    | \.tox
    | asdf/_extern
    | asdf/_jsonschema
    | build
    | dist
  )/
)
'''

[tool.pytest.ini_options]
pytester_example_dir = 'tests'
testpaths = ['tests']
minversion = 4.6
filterwarnings = [
    'error',
]
addopts = [
    # numpy does not like the reimports done by pytester
    # so run pytester in a subprocess
    '--runpytest=subprocess',
    '--color=yes',
    '-rsxfE',
    '-p no:legacypath',
]

[tool.ruff]
target-version = "py38"
line-length = 120

[tool.ruff.lint]
select = [
    # minimal set to match pre-ruff behavior
    "E", # pycodestyle
    "F", # pyflakes, autoflake
    "I", # isort
    "S", # bandit
    "UP", # pyupgrade
    "RUF",  # ruff specific, includes yesqa
]
extend-ignore = [
    "S310", # URL open for permitted schemes
    "RUF012",  # mutable-class-default (typing related)
]

[tool.codespell]
skip="*.pdf,*.asdf,.tox,build,.git,docs/_build"
