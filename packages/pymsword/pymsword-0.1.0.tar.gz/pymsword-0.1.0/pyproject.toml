[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymsword"
version = "0.1.0"
description = "A Python library for working with Microsoft Word via COM automation"
readme = "README.md"
authors = [
    { name = "KInside" }
]
license = { file = "LICENSE.MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pywin32", "pillow"
]
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}