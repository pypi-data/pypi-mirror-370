# smithery.yml 예시 - MCP 서버용
startCommand:
  type: http
  commandFunction: |
    (config) => ({
      command: 'open-data-mcp',
      args: [
        '--transport', 'http',
        '--service-key', config.serviceKey
      ],
      env: {}
    })

  configSchema:
    type: object
    required:
      - serviceKey
    properties:
      serviceKey:
        type: string
        description: 공공데이터포털 연결을 위한 서비스 키

  exampleConfig:
    serviceKey: "YOUR_SERVICE_KEY_HERE"
