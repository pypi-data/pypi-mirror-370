[project]
name = "open-data-mcp"
version = "0.1.8"
description = "Korean Public Data MCP. Query, analyze and report government datasets."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "argparse>=1.4.0",
    "fastmcp>=2.10.6",
    "httpx[http2]>=0.28.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "requests>=2.32.4",
]

[dependency-groups]
dev = [
    "bs4>=0.0.2",
    "pyright>=1.1.403",
    "ruff>=0.8.0",
]

[project.scripts]
open-data-mcp = "open_data_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/open_data_mcp"] 
