[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arxiv-appendix-extractor"
version = "0.1.0"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A tool to download arXiv papers, intelligently extract appendices with math formulas, and manage source files."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing",
]
dependencies = [
    "requests",
    "beautifulsoup4",
    "lxml",
    "feedparser"
]

[project.urls]
"Homepage" = "https://github.com/your-username/arxiv-appendix-extractor" # Replace with your actual repo URL

[project.scripts]
# This creates two command-line tools
arxiv-extractor = "arxiv_extractor.main:run_pipeline_cli"
arxiv-cleanup = "arxiv_extractor.main:run_cleanup_cli"