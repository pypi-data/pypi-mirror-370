[project]
name = "slack-mcp-server"
version = "0.2.1"
description = "A Model Context Protocol (MCP) server for Slack workspace integration using FastMCP with robust authentication and caching"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["slack", "mcp", "model-context-protocol", "fastmcp", "http", "api", "authentication", "caching", "workspace"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Operating System :: OS Independent"
]
dependencies = [
    "fastmcp>=0.9.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "fastapi>=0.100.0",
    "mcp>=1.1.0",
    "starlette>=0.25.0",
    "uvicorn>=0.20.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/slack-mcp-server"
Repository = "https://github.com/yourusername/slack-mcp-server"
Issues = "https://github.com/yourusername/slack-mcp-server/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["slack_mcp_server", "slack_mcp_server_stateless"]

[project.scripts]
slack-mcp-server = "slack_mcp_server_stateless:main"
slack-mcp-server-stateless = "slack_mcp_server_stateless:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
    "uvicorn",
    "httpx"
]