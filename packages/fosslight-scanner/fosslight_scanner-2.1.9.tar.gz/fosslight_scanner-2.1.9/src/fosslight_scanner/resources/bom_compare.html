<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html lang="ko">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .marker {
        background-color: Yellow;
      }

      .underline {
        text-decoration-line: underline;
      }

      table {
        width: 100%;
      }
    </style>
    <title>FOSSLight Scanner Compare</title>
  </head>
  <body>
    <table cellspacing="0" cellpadding="0" border="0" style="font-family:'arial,sans-serif'">
      <tr>
        <td>
          <table cellspacing="0" cellpadding="0" border="0">
            <tr>
              <td colspan="3" height="30" style="background:#c00c3f">
                <h1 style="margin:0;padding-left:5px;font-size:16px;color:white">FOSSLight Scanner Compare Result</h1>
              </td>
            </tr>
            <tr>
              <td width="1" style="background:#ddd"></td>
              <td style="padding:40px;">
                <div style="padding-bottom:10px;font-size:16px;font-weight:bold;">BOM Compare Result</div>
                <ul>
                  <li class="before_f">Before FOSSLight Report file: </li>
                  <li class="after_f">After FOSSLight Report file: </li>
                </ul>
                <br>
                <table id="comp_result" cellspacing="0" cellpadding="0" width="100%" border="1" style="font-size:12px;border-color:#ddd;">
                  <tr>
                    <th style="padding:5px;background:#f0f0f0;">Status</th>
                    <th style="padding:5px;background:#f0f0f0;">OSS_Before</th>
                    <th style="padding:5px;background:#f0f0f0;">License_Before</th>
                    <th style="padding:5px;background:#f0f0f0;">OSS_After</th>
                    <th style="padding:5px;background:#f0f0f0;">License_After</th>
                  </tr>
                </table>
                <br />
              </td>
              <td width="1" style="background:#ddd"></td>
            </tr>
            <tr>
              <td colspan="3" height="1" style="background:#ddd"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
