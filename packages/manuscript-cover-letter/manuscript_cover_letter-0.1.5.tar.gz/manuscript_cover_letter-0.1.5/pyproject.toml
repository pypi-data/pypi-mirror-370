[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "manuscript_cover_letter"
version = "0.1.5"
description = "Program to generate manuscript cover letters."
readme = "README.md"
authors = [{name = "Fernando Pujaico Rivera", email = "fernando.pujaico.rivera@gmail.com"}]
maintainers = [{name = "Fernando Pujaico Rivera", email = "fernando.pujaico.rivera@gmail.com"}]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only WITH Classpath-Exception-2.0 OR BSD-3-Clause"
license-files = ["LICENSE"]
keywords = ["writing", "translate"]
dependencies = [
    "PyQt5",
    "python-docx"
]

[project.urls]
"Bug Reports" = "https://github.com/trucomanx/ManuscriptCoverLetter/issues"
"Funding" = "https://trucomanx.github.io/en/funding.html"
"Source" = "https://github.com/trucomanx/ManuscriptCoverLetter"

[project.scripts]
"manuscript-cover-letter" = "manuscript_cover_letter.program:main"

[tool.setuptools]
packages = ["manuscript_cover_letter", "manuscript_cover_letter.modules"]

[tool.setuptools.package-data]
"manuscript_cover_letter" = ["icons/logo.png"]
