[project]
description = "A Python management solution for C++ dependencies"
name = "cppython"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.13"
dependencies = [
    "typer>=0.16.0",
    "pydantic>=2.11.7",
    "packaging>=25.0",
    "requests>=2.32.4",
    "types-requests>=2.32.4.20250809",
]
version = "0.9.7"

[project.license]
text = "MIT"

[project.optional-dependencies]
pytest = [
    "pytest>=8.4.1",
    "pytest-mock>=3.14.1",
]
git = [
    "dulwich>=0.24.1",
]
pdm = [
    "pdm>=2.25.6",
]
cmake = [
    "cmake>=4.1.0",
]
conan = [
    "conan>=2.19.1",
    "libcst>=1.8.2",
]

[project.urls]
homepage = "https://github.com/Synodic-Software/CPPython"
repository = "https://github.com/Synodic-Software/CPPython"

[project.entry-points."cppython.scm"]
git = "cppython.plugins.git.plugin:GitSCM"

[project.entry-points."cppython.generator"]
cmake = "cppython.plugins.cmake.plugin:CMakeGenerator"

[project.entry-points."cppython.provider"]
conan = "cppython.plugins.conan.plugin:ConanProvider"
vcpkg = "cppython.plugins.vcpkg.plugin:VcpkgProvider"

[project.entry-points.pdm]
cppython = "cppython.plugins.pdm.plugin:CPPythonPlugin"

[project.entry-points.pytest11]
cppython = "cppython.test.pytest.fixtures"

[project.scripts]
cppython = "cppython.console.entry:app"

[dependency-groups]
lint = [
    "ruff>=0.12.9",
    "pyrefly>=0.28.1",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
]

[tool.pytest.ini_options]
addopts = [
    "--color=yes",
]
log_cli = true
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = [
    "D206",
    "D300",
    "D415",
    "E111",
    "E114",
    "E117",
]
select = [
    "D",
    "F",
    "I",
    "PL",
    "UP",
    "E",
    "B",
    "SIM",
    "PT",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
quote-style = "single"

[tool.coverage.report]
skip_empty = true

[tool.pyrefly]
project-excludes = [
    "examples",
]

[tool.pdm]
plugins = [
    "-e file:///${PROJECT_ROOT}",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts.analyze]
shell = "ruff check cppython tests"

[tool.pdm.scripts.format]
shell = "ruff format"

[tool.pdm.scripts.lint]
composite = [
    "analyze",
    "format",
    "type-check",
]

[tool.pdm.scripts.test]
shell = "pytest --cov=cppython --verbose tests"

[tool.pdm.scripts.type-check]
shell = "pyrefly check"

[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm.backend",
]
