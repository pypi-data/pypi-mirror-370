[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oss-redteam"
version = "0.1.1"
description = "GPT-OSS red-teaming pipeline and harness (OpenAI-compatible)"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
authors = [
  {name = "OSS Redteam Authors"}
]
requires-python = ">=3.9"
dependencies = [
  "openai>=1.40.0",
  "python-dotenv>=1.0.1",
]
keywords = ["redteam", "oss", "openai", "tool-calling", "safety", "evaluation"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/kpower7/oss-testing"
Repository = "https://github.com/kpower7/oss-testing"
Issues = "https://github.com/kpower7/oss-testing/issues"

[project.scripts]
ossrt-harness = "oss_redteam.harness:cli"
ossrt-pipeline = "oss_redteam.pipeline:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["oss_redteam*"]
