[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "akshare-mcp-ikouhaha"
version = "0.4.0"
description = "Simple XAUUSD Gold Data MCP Server using AkShare"
authors = [
    {name = "Akshare MCP Team", email = "akshare.mcp@example.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp",
    "akshare>=1.12.0",
    "aiosmtplib>=3.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.20.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.910"
]

[project.urls]
Homepage = "https://github.com/your-username/akshare-mcp"
Repository = "https://github.com/your-username/akshare-mcp"
Issues = "https://github.com/your-username/akshare-mcp/issues"

[project.scripts]
akshare-mcp-ikouhaha = "akshare_mcp.server:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["src/akshare_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true