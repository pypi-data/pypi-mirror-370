[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tasklin"
version = "0.0.3"
description = "A single CLI to connect with OpenAI, Ollama, and more AI providers."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "jetroni", email = "jetronsaiti@gmail.com" },
    { name = "FehmiHavziu", email = "femi.havziu123@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9",
    "click>=8.1",
    "rich>=13.0",
    "openai>=1.0.0",
    "anthropic>=0.64.0",
    "pydantic>=1.10.22"
]

[project.scripts]
tasklin = "tasklin.cli:app"
