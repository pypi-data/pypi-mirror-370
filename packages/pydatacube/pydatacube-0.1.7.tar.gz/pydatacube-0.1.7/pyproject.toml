[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydatacube"
version = "0.1.7"
description = "Querying data cubes with Python using MDX inspired declarative syntax"
readme = "README.md"
requires-python = ">=3.8"
license = "Unlicense"
license-files = ["LICENSE"]
dependencies = [
  "numpy",
  "psycopg2",
  "pandas",
  "levenshtein",
  "rdflib",
  "sqlalchemy"
]

urls = { "Homepage" = "https://gitlab.com/sigmundur_phd/pycube", "Source" = "https://gitlab.com/sigmundur_phd/pycube.git" }

authors = [
  { name = "Sigmundur Vang", email = "siva@cs.aau.dk" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["src"]