[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finnslib"
version = "0.1.3"
description = "helper functions for working with codebases. summarize files, functions, and repository trees using the openai api"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Finn Clancy", email = "finnnclancy2000@gmail.com" }]
keywords = ["tree", "gitignore", "summary", "llm", "code", "openai", "documentation"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",

  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Documentation",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Linguistic"
]
dependencies = ["openai>=1.0"]

[tool.setuptools.packages.find]
include = ["finnslib", "finnslib.*"]
where = ["."]

[project.scripts]
finn_tree = "finnslib.cli:cli_write_repo_tree"
finn_tree_sum = "finnslib.cli:cli_summarise_repo_tree"
finn_file_sum = "finnslib.cli:cli_summarise_file"
finn_func_sum = "finnslib.cli:cli_summarise_function"

[project.urls]
Homepage = "https://github.com/finnclancy/finnslib"
Repository = "https://github.com/finnclancy/finnslib"
Issues = "https://github.com/finnclancy/finnslib/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "black>=22.0",
  "flake8>=5.0",
  "mypy>=1.0"
]