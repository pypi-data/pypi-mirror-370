[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "termi-copilot"
version = "0.1.0"
description = "Local-LLM terminal copilot that turns natural language into shell commands."
readme = "README.md"                    
license = { file = "LICENSE" }
authors = [{ name = "Abhay Mundhara", email = "abhay.mundhara@gmail.com" }]
requires-python = ">=3.9"
dependencies = []
keywords = ["terminal", "llm", "ollama", "copilot"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/abhaymundhara/Termi"
Issues = "https://github.com/abhaymundhara/Termi/issues"

[project.scripts]
termi = "termi.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/termi"]

[tool.hatch.build.targets.sdist]
include = [
  "src/termi",
  "pyproject.toml",
  "LICENSE",
  "README.md",
]