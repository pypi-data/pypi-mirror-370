[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osintplus"
version = "0.1.0"
description = "Outil de renseignement OSINT en ligne de commande"
readme = "README.md"
authors = [{ name="root10" }]
license = { text = "MIT" }
keywords = ["osint", "cli", "cybersecurity", "reconnaissance"]
dependencies = [
    "requests",
    "colorama",
    "tqdm"
]

[project.scripts]
osintplus = "osintplus.cli:main"
