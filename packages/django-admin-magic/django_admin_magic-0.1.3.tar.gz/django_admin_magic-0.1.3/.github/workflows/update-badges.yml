name: Update Badges

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        uv run pytest --cov=src/django_admin_magic --cov-report=xml --cov-report=term-missing

    - name: Install badge generation tools
      run: |
        uv pip install genbadge[coverage]

    - name: Generate badges
      run: |
        mkdir -p .github/badges
        uv run genbadge coverage -i coverage.xml -o .github/badges/coverage-badge.svg
        uv run genbadge tests -i coverage.xml -o .github/badges/tests-badge.svg

    - name: Commit and push badge updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .github/badges/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update badges [skip ci]"
        git push 