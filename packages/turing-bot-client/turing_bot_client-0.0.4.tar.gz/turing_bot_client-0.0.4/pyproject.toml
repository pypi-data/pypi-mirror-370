[project]
name = "turing-bot-client"
version = "0.0.4"
authors = [
  { name="Simon Schmid", email="simon.schmid@scch.at" },
]
description = "This library allows the development of bots for the turing game on play.turinggame.ai"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["websockets>=12.0","pydantic>=2.8.2","uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/SCCH-Nessler/TuringBotClient"