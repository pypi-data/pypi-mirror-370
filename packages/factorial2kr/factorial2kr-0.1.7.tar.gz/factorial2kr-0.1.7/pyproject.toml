[tool.poetry]
name = "factorial2kr"
version = "0.1.7"
description = "Lib for 2kr factorial projects"
authors = ["Kyamel <lcamelo200@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [
    { include = "factorial2kr" }
]

[tool.poetry.dependencies]
python = ">=3.11"
numpy = ">=2.3.2,<3.0.0"
scipy = ">=1.16.1,<2.0.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.17.1"
black = "^25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
