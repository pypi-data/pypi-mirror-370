[tool.poetry]
name = "d_fake_seeder"
version = "0.0.42"
description = "Python gtk fake seeder"
readme = "README.md"
repository = "https://github.com/dmzoneill/DFakeSeeder"
authors = ["David O Neill <dmz.oneill@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.11"
requests = "*"

[tool.poetry.dev-dependencies]
pytest = "^6.0.2"

[tool.poetry.scripts]
dfakeseeder = "d_fake_seeder.dfakeseeder:app"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

