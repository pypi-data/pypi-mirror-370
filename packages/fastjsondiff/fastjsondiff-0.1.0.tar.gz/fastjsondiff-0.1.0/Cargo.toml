[package]
name = "fastjsondiff"
version = "0.1.0"
edition = "2021"
description = "Fast JSON difference detection library with path-based filtering"
license = "MIT"
repository = "https://github.com/yourusername/fastjsondiff"
keywords = ["json", "diff", "comparison", "rust", "fast", "performance"]
categories = ["data-structures", "text-processing"]
readme = "README.md"

[lib]
name = "fastjsondiff"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }

[build-dependencies]
pyo3-build-config = "0.22"
