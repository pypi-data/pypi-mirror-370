[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "fastjsondiff"
version = "0.1.0"
description = "Fast JSON difference detection library with path-based filtering"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Karthik M Prakash", email = "mkarthikprakash.work@gmail.com" },
]
maintainers = [
    { name = "Karthik M Prakash", email = "mkarthikprakash.work@gmail.com" },
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Text Processing",
]
keywords = ["json", "diff", "comparison", "rust", "fast", "performance"]
urls = { Repository = "https://github.com/yourusername/fastjsondiff" }
