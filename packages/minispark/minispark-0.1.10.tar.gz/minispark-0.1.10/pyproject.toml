[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minispark"
version = "0.1.10"
description = "一个轻量级的Python库，用于从多种数据源读取数据并在本地进行高效处理，类似于Apache Spark的功能"
readme = "README.md"
authors = [
    {name = "段福", email = "duanfu456@163.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["spark", "data-processing", "pandas", "sql", "database"]
dependencies = [
    "pandas>=1.3.0",
    "sqlalchemy>=1.4.0",
    "toml>=0.10.2",
    "swifter>=1.0.0",
    "loguru>=0.5.0"
]
requires-python = ">=3.9"

[project.optional-dependencies]
mysql = ["pymysql>=1.0.0"]
duckdb = ["duckdb>=0.3.0"]
excel = ["openpyxl>=3.0.0", "xlrd>=2.0.0"]
clickhouse = ["clickhouse-driver>=0.2.0"]

[project.urls]
Homepage = "https://github.com/duanfu456/minispark"
Repository = "https://github.com/duanfu456/minispark"
Documentation = "https://github.com/duanfu456/minispark#readme"

[project.scripts]
minispark = "minispark.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["minispark*"]