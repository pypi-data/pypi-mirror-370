[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qagen"
version = "0.1.0"
description = "A powerful Chinese document QA pairs generation and validation tool with multiple LLM support"
authors = [
    { name = "CrissChan", email = "can101208@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["qa-generation", "chinese", "llm", "nlp", "document-processing", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "langchain>=0.1.0",
    "langchain-ollama>=0.1.0",
    "langchain-openai>=0.1.0",
    "langchain-community>=0.1.0",
    "sentence-transformers>=2.2.0",
    "jieba>=0.42.1",
    "scikit-learn>=1.3.0",
    "numpy<2.0",
    "torch>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/crisschan/qa-gen-cn"
Documentation = "https://github.com/crisschan/qa-gen-cn#readme"
Repository = "https://github.com/crisschan/qa-gen-cn"
"Bug Tracker" = "https://github.com/crisschan/qa-gen-cn/issues"
"Source Code" = "https://github.com/crisschan/qa-gen-cn"

[project.scripts]
qagen = "qa_gen_cn.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["qa_gen_cn"]

[tool.hatch.build.targets.sdist]
include = [
    "/qa_gen_cn",
    "/examples",
    "/tests",
    "/README.md",
    "/requirements.txt",
    "/pyproject.toml",
]
