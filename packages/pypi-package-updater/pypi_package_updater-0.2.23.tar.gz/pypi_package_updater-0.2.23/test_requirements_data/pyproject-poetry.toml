[tool.poetry]
name = "test-package"
version = "1.0.0"
description = "Test package with Poetry format"

[tool.poetry.dependencies]
python = "^3.8"
requests = ">=2.25.0"
click = ">=8.0.0"
aiohttp = ">=3.8.0"
packaging = ">=21.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
black = ">=22.0.0"
flake8 = ">=4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
