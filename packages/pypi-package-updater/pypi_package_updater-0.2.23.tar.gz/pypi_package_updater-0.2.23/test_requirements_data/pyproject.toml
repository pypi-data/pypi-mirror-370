[build-system]
requires = ["setuptools>=64", "wheel", "build>=0.7.0"]
build-backend = "setuptools.build_meta"

[project]
name = "test-package"
version = "1.0.0"
description = "Test package for pyproject.toml parsing"
dependencies = [
    "requests>=2.25.0",
    "click>=8.0.0",
    "aiohttp>=3.8.0",
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]
test = [
    "pytest-asyncio>=0.18.0",
    "pytest-mock>=3.6.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
