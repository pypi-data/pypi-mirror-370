name: Test, Lint, and Publish to PyPI and Package Managers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  create:
    tags:
      - v*
  release:
    types:
      - published

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    strategy:
      matrix:
        python-version:
          - '3.11'
          - '3.12'
          - '3.13'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
        
    - name: Run tests with coverage
      run: |
        python -m pytest --cov=pypi_updater --cov-report=xml --cov-report=term-missing
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: python
        name: python-${{ matrix.python-version }}
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
        
    - name: Run linting and formatting checks
      run: |
        python scripts/lint.py

  build:
    name: Test Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name != 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Clean up previous build artifacts
      run: |
        rm -rf dist/ build/ *.egg-info
        
    - name: Build package
      run: |
        python -m build --sdist --wheel --outdir dist/
        
    - name: Check distribution
      run: |
        python -m twine check dist/*
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-artifacts
        path: dist/

  publish-test:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-artifacts
        path: dist/
        
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

    - name: Convert CHANGELOG.md to Debian changelog
      if: github.ref_type != 'tag'
      run: |
        pwd
        ls -la .
        python3 scripts/changelog_to_debian.py
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add packaging/debian/changelog
        git commit -m "ci: update debian changelog from CHANGELOG.md" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

    - name: Build Debian Package (Test)
      run: |
        sudo apt-get update
        sudo apt-get install -y devscripts build-essential dh-python debhelper-compat python3-all python3-aiohttp python3-setuptools-scm python3-wheel python3-build
        # For test builds, build directly from repo to preserve git info for setuptools_scm
        # This ensures development versions (like 0.2.15.dev1+abc123) are used
        cp -r packaging/debian .
        
        # Inject the setuptools_scm version into the changelog for proper .deb naming
        python3 scripts/inject_dynamic_version.py
        echo "Updated changelog with dynamic version:"
        head -3 debian/changelog
        
        dpkg-buildpackage -us -uc

    - name: Upload Debian Package to APT Repository (Testing)
      run: |
        # Find the actual .deb file created by dpkg-buildpackage
        # dpkg-buildpackage creates files in the parent directory
        DEB_FILE=$(find .. -maxdepth 1 -name "pypi-package-updater*.deb" | head -1)
        if [ -n "$DEB_FILE" ]; then
          echo "Found Debian package: $DEB_FILE"
          PACKAGE_NAME=$(basename "$DEB_FILE")
          # Convert to absolute path before changing directories
          DEB_FILE_ABS=$(realpath "$DEB_FILE")
          echo "Absolute path: $DEB_FILE_ABS"
          
          # Clone the APT repository to /tmp to avoid any git conflicts
          cd /tmp
          echo "Working directory: $(pwd)"
          git clone https://x-access-token:${{ secrets.APT_REPO_TOKEN }}@github.com/adambirds/adb-apt-repo.git apt-repo
          
          # Copy the package to testing/main directory using absolute path
          cp "$DEB_FILE_ABS" apt-repo/incoming/testing/main/
          
          # Check if the file was actually copied
          if [ -f "apt-repo/incoming/testing/main/$PACKAGE_NAME" ]; then
            echo "Package copied successfully to apt-repo/incoming/testing/main/$PACKAGE_NAME"
            
            # Change to APT repo directory and run git commands
            cd apt-repo
            echo "Changed to APT repo directory: $(pwd)"
            echo "Git repository status:"
            git status
            echo "Git remote info:"
            git remote -v
            
            # Set up git config
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            
            # Check if file is being ignored
            echo "Checking if file is ignored:"
            git check-ignore "incoming/testing/main/$PACKAGE_NAME" || echo "File is not ignored"
            
            # List gitignore files that might affect this
            echo "Gitignore files in repo:"
            find . -name ".gitignore" -exec echo "=== {} ===" \; -exec cat {} \;
            
            # Add and commit the specific file with force if needed
            git add "incoming/testing/main/$PACKAGE_NAME" || git add -f "incoming/testing/main/$PACKAGE_NAME"
            git status
            git commit -m "feat: Add testing/main package $PACKAGE_NAME."
            git push
            
            echo "✅ Package $PACKAGE_NAME uploaded to APT repository (testing/main)"
          else
            echo "❌ Failed to copy package to destination"
            ls -la apt-repo/incoming/testing/main/
          fi
        else
          echo "❌ No .deb file found"
          echo "Available .deb files:"
          find .. -name "*.deb" -ls
        fi

  publish-pypi:
    name: Publish to PyPI and Package Managers
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      id-token: write
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0
        fetch-tags: true
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools_scm
        
    - name: Debug git and version state
      run: |
        echo "Git ref: ${{ github.ref }}"
        echo "Git ref type: ${{ github.ref_type }}"
        echo "Git ref name: ${{ github.ref_name }}"
        echo "Git SHA: ${{ github.sha }}"
        git log --oneline -3
        git tag --points-at HEAD
        python3 -c "import setuptools_scm; print('setuptools_scm version:', setuptools_scm.get_version())"
        
    - name: Clean up previous build artifacts
      run: |
        rm -rf dist/ build/ *.egg-info
        
    - name: Build package fresh from tag
      run: |
        python -m build --sdist --wheel --outdir dist/
        
    - name: Check distribution
      run: |
        python -m twine check dist/*
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
    
    - name: Update Homebrew Tap
      run: |
        # Clone the homebrew tap repository
        git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/adambirds/homebrew-pypi-package-updater.git homebrew-tap
        
        # Remove 'v' prefix from tag for version
        VERSION=${{ github.ref_name }}
        VERSION=${VERSION#v}
        
        # Get PyPI package information
        PYPI_DATA=$(curl -s "https://pypi.org/pypi/pypi-package-updater/${VERSION}/json")
        PYPI_URL=$(echo "$PYPI_DATA" | python3 -c "
        import json, sys
        data = json.load(sys.stdin)
        for file in data['urls']:
            if file['filename'].endswith('.tar.gz'):
                print(file['url'])
                break
        ")
        PYPI_SHA256=$(echo "$PYPI_DATA" | python3 -c "
        import json, sys
        data = json.load(sys.stdin)
        for file in data['urls']:
            if file['filename'].endswith('.tar.gz'):
                print(file['digests']['sha256'])
                break
        ")
        
        echo "PyPI URL: $PYPI_URL"
        echo "PyPI SHA256: $PYPI_SHA256"
        
        # Update the formula file - only update the main package URL and SHA256
        sed -i "0,/url \".*\"/{s|url \".*\"|url \"$PYPI_URL\"|;}" homebrew-tap/Formula/pypi-package-updater.rb
        sed -i "0,/sha256 \".*\"/{s|sha256 \".*\"|sha256 \"$PYPI_SHA256\"|;}" homebrew-tap/Formula/pypi-package-updater.rb
        
        # Commit and push the changes
        cd homebrew-tap
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add Formula/pypi-package-updater.rb
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Homebrew formula to ${{ github.ref_name }}"
          git push
        fi
    
    - name: Convert CHANGELOG.md to Debian changelog
      if: github.ref_type != 'tag'
      run: |
        python3 scripts/changelog_to_debian.py
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add packaging/debian/changelog
        git commit -m "ci: update debian changelog from CHANGELOG.md" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
        
    - name: Build Debian Package
      run: |
        sudo apt-get update
        sudo apt-get install -y devscripts build-essential dh-python debhelper-compat python3-all python3-aiohttp python3-setuptools-scm python3-wheel python3-build
        # For consistency, build directly from repo (setuptools_scm will use the tag version for releases)
        cp -r packaging/debian .
        
        # Inject the setuptools_scm version into the changelog for proper .deb naming
        python3 scripts/inject_dynamic_version.py
        echo "Updated changelog with dynamic version:"
        head -3 debian/changelog
        
        dpkg-buildpackage -us -uc

    - name: Upload Debian Package to APT Repository (Stable)
      run: |
        # Find the actual .deb file created by dpkg-buildpackage
        # dpkg-buildpackage creates files in the parent directory
        DEB_FILE=$(find .. -maxdepth 1 -name "pypi-package-updater*.deb" | head -1)
        if [ -n "$DEB_FILE" ]; then
          echo "Found Debian package: $DEB_FILE"
          PACKAGE_NAME=$(basename "$DEB_FILE")
          # Convert to absolute path before changing directories
          DEB_FILE_ABS=$(realpath "$DEB_FILE")
          echo "Absolute path: $DEB_FILE_ABS"
          
          # Clone the APT repository to /tmp to avoid any git conflicts
          cd /tmp
          echo "Working directory: $(pwd)"
          git clone https://x-access-token:${{ secrets.APT_REPO_TOKEN }}@github.com/adambirds/adb-apt-repo.git apt-repo
          
          # Copy the package to stable/main directory using absolute path
          cp "$DEB_FILE_ABS" apt-repo/incoming/stable/main/
          
          # Check if the file was actually copied
          if [ -f "apt-repo/incoming/stable/main/$PACKAGE_NAME" ]; then
            echo "Package copied successfully to apt-repo/incoming/stable/main/$PACKAGE_NAME"
            
            # Change to APT repo directory and run git commands
            cd apt-repo
            echo "Changed to APT repo directory: $(pwd)"
            echo "Git repository status:"
            git status
            echo "Git remote info:"
            git remote -v
            
            # Set up git config
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            
            # Check if file is being ignored
            echo "Checking if file is ignored:"
            git check-ignore "incoming/stable/main/$PACKAGE_NAME" || echo "File is not ignored"
            
            # List gitignore files that might affect this
            echo "Gitignore files in repo:"
            find . -name ".gitignore" -exec echo "=== {} ===" \; -exec cat {} \;
            
            # Add and commit the specific file with force if needed
            git add "incoming/stable/main/$PACKAGE_NAME" || git add -f "incoming/stable/main/$PACKAGE_NAME"
            git status
            git commit -m "feat: Add stable/main package $PACKAGE_NAME."
            git push
            
            echo "✅ Package $PACKAGE_NAME uploaded to APT repository (stable/main)"
          else
            echo "❌ Failed to copy package to destination"
            ls -la apt-repo/incoming/stable/main/
          fi
        else
          echo "❌ No .deb file found"
          echo "Available .deb files:"
          find .. -name "*.deb" -ls
        fi

    - name: Upload Debian Package
      run: |
        # Find the actual .deb file created by dpkg-buildpackage
        # Look specifically for files matching our package name pattern in parent directory
        DEB_FILE=$(find .. -maxdepth 1 -name "pypi-package-updater*.deb" | head -1)
        if [ -n "$DEB_FILE" ]; then
          echo "Found Debian package: $DEB_FILE"
          # Use GitHub CLI to upload the asset
          gh release upload ${{ github.event.release.tag_name }} "$DEB_FILE" --clobber
        else
          echo "No .deb file found"
          echo "Available .deb files:"
          find .. -name "*.deb" -ls
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Python Wheel
      run: |
        # Find the actual .whl file created
        WHL_FILE=$(find dist/ -name "*.whl" | head -1)
        if [ -n "$WHL_FILE" ]; then
          echo "Found Python wheel: $WHL_FILE"
          # Use GitHub CLI to upload the asset
          gh release upload ${{ github.event.release.tag_name }} "$WHL_FILE" --clobber
        else
          echo "No .whl file found"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Python Source Distribution
      run: |
        # Find the actual .tar.gz file created
        SDIST_FILE=$(find dist/ -name "*.tar.gz" | head -1)
        if [ -n "$SDIST_FILE" ]; then
          echo "Found Python sdist: $SDIST_FILE"
          # Use GitHub CLI to upload the asset
          gh release upload ${{ github.event.release.tag_name }} "$SDIST_FILE" --clobber
        else
          echo "No .tar.gz file found"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
