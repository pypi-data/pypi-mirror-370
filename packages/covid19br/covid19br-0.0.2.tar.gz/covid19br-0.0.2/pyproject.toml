# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "covid19br"
version = "0.0.2"
authors = [
  { name="Fabio N. Demarqui", email="fndemarqui@est.ufmg.br" },
]
description = "Set of functions to import COVID-19 pandemic data into python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "pyarrow",
    "requests"
]

[project.urls]
Homepage = "https://github.com/fndemarqui/covid19br-py"
Issues = "https://github.com/fndemarqui/covid19br-py/issues"

