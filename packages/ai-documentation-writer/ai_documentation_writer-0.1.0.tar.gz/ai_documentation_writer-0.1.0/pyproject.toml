[project]
name = "ai-documentation-writer"
version = "0.1.0"
description = "AI-powered tool to automatically generate documentation for developers and AI Agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "bbarwik", email = "bbarwik@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "ai-pipeline-core>=0.1.6",
    "prefect>=3.4.13",
    "pydantic>=2.11.7",
    "ruamel.yaml>=0.18.14",
]

[project.scripts]
doc-writer = "ai_documentation_writer.__main__:main"

[project.urls]
Homepage = "https://github.com/bbarwik/ai-documentation-writer"
Repository = "https://github.com/bbarwik/ai-documentation-writer"
Issues = "https://github.com/bbarwik/ai-documentation-writer/issues"

[project.optional-dependencies]
dev = [
    "basedpyright>=1.31.2",
    "bump2version>=1.0.1",
    "pre-commit>=4.3.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.8.0",
    "pytest>=8.4.1",
    "ruff>=0.12.9",
]

[tool.pytest.ini_options]
minversion = "8.0"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-q -m 'not integration'"
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.coverage.run]
source = ["ai_documentation_writer"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true
skip_covered = false

[tool.ruff]
# Configuration for the Ruff linter and formatter
line-length = 100
target-version = "py312"

[tool.ruff.lint]
# Select the rules you want to enforce. 'E' and 'F' are standard.
# 'I' is for import sorting. 'TID' is for banned imports.
select = ["E", "F", "I", "TID252"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

[tool.ruff.lint.flake8-tidy-imports]
# Enforce relative imports within the same package
ban-relative-imports = "parents"

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"logging".msg = "Use from ai_pipeline_core.logging import get_pipeline_logger instead of import logging"

[tool.basedpyright]
pythonVersion = "3.12"
typeCheckingMode = "strict"

include = [
    "ai_documentation_writer",
    "tests",
]

exclude = [
    "**/__pycache__",
    "**/node_modules",
    ".venv",
    "venv",
    "env",
    ".git",
    "build",
    "dist",
]

reportMissingImports = true
reportMissingTypeStubs = "warning"
reportUndefinedVariable = true
reportUnknownParameterType = "warning"
reportUnknownArgumentType = "warning"
reportUnknownLambdaType = "warning"
reportUnknownVariableType = "warning"
reportUnknownMemberType = "warning"
reportAny = "information"
reportUnusedImport = "warning"
reportUnusedVariable = "warning"
reportDuplicateImport = "warning"
reportIncompatibleMethodOverride = "error"
reportIncompatibleVariableOverride = "error"
reportMissingParameterType = "warning"

[tool.bumpversion]
current_version = "0.1.0"
commit = true
tag = true
tag_name = "v{new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "ai_documentation_writer/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ai_documentation_writer"]
include = [
  "ai_documentation_writer/py.typed",
  "ai_documentation_writer/**/*.yml",
]

[tool.hatch.build.targets.sdist]
include = [
    "ai_documentation_writer/**/*.py",
    "ai_documentation_writer/py.typed",
    "ai_documentation_writer/**/*.yml",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
