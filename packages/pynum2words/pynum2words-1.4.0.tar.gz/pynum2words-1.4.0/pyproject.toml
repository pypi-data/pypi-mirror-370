[project]
name = "pynum2words"
version = "1.4.0"
description = "pynum2words is a python library for converting numbers to their word representation and vice versa using a built-in or custom dictionary."
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
  {name = "BirukBelihu", email = "birukbelihu1995@email.com"}
]
dependencies = [
  "pyglowx"
]

classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]

[project.scripts]
pyn2w = "pynum2words.cli:main"

[tool.setuptools]
packages=["pynum2words"]
include-package-data = true

[project.urls]
Homepage = "https://github.com/birukbelihu/pynum2words"
Source = "https://github.com/birukbelihu/pynum2words"
Issues = "https://github.com/birukbelihu/pynum2words/issues"

[tool.setuptools.package-data]
"pynum2words.dictionaries" = ["*.n2w"]