[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/venv",       # your local virtual env
  "/lib",        # (optional) raw tsc output â€“ wheel gets labextension/ anyway
  "/src",        # (optional) TypeScript sources
  "*.log"
]

[project]
name = "isql-cell-ui"
version = "0.1"
description = "Adds a kernel dropdown to every code cell"
authors = [{ name = "Shanmukh Raj" }]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "BSD-3-Clause"}

[tool.hatch.build.targets.wheel]
packages = ["ilegend_cell_ui"]

[tool.hatch.build.targets.wheel.shared-data]
"labextension" = "share/jupyter/labextensions/sql-python-cell-switch"
"resources/sql-python-cell-switch-0.1.tgz" = "share/jupyter/lab/extensions/sql-python-cell-switch-0.1.tgz"

