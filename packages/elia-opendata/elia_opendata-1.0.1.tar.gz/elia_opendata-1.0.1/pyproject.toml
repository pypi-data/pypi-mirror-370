[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elia_opendata"
version = "1.0.1"
description = "Python Client for Elia Open Data"
authors = [
    { name="WattsToAnalyze" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "requests>=2.25.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "polars>=0.20.0",
]
requires-python = ">=3.7"

[project.optional-dependencies]
full = [
    "pyarrow>=14.0.1"
]
test = [
    "pytest>=7.0.0",
    "responses>=0.23.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.25.0",
    "pandas-stubs>=2.0.0",
    "types-pytz>=2023.0.0"
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.0",
    "mkdocs-autorefs>=0.5.0",
    "jupyter>=1.0.0",
    "nbformat>=5.0.0",
    "ipykernel>=6.0.0",
    "matplotlib>=3.5.0"
]