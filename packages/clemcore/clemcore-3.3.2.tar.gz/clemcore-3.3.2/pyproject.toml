[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clemcore"
version = "3.3.2"
description = "The cLLM (chat-optimized Large Language Model, 'clem') framework tests such models' ability to engage in games, that is, rule-constituted activities played using language."
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { text = "MIT" }
authors = [
    { name = "Philipp Sadler", email = "first.last@uni-potsdam.de" },
    { name = "Jonathan Jordan", email = "first.last@uni-potsdam.de" },
    { name = "Sherzod Hakimov", email = "first.last@uni-potsdam.de" },
    { name = "Anne Beyer", email = "first.last@uni-potsdam.de" },
    { name = "L. Pfennigschmidt", email = "first.last@uni-potsdam.de" },
    { name = "Kushal Koshti", email = "first.last@uni-potsdam.de" }
]
dependencies = [
    "pyyaml>=6.0",
    "numpy>=1.24.3,<2.0.0",
    "retry>=0.9.2",
    "tqdm>=4.65.0",
    "nltk==3.8.1", # pin due to transformers==4.51.1 requires nltk<=3.8.1
    "aleph-alpha-client==11.2.0",
    "openai==1.99.9",
    "anthropic==0.64.0",
    "cohere==5.17",
    "google-generativeai==0.8.5",
    "mistralai==1.9.6",
    "matplotlib==3.7.1",
    "pandas==2.0.1",
    "seaborn==0.12.2",
    "sparklines~=0.7.0"
]

[project.optional-dependencies]
vllm = [
    "torch~=2.6.0",
    "transformers==4.55.2", # keep in sync with huggingface extra
    "vllm==0.8.4" # requires: torch==2.6.0 transformers>=4.51.1 cuda==12.4 openai>=1.52.0
]
huggingface = [
    "torch~=2.1.1",
    "torchvision==0.16.1", # needs to be kept in synch with torch
    "accelerate==1.2.1", # 1.10.0 causes trouble with pytorch<2.2 (No module named 'torch.distributed.device_mesh')
    "bitsandbytes==0.45.5", # "bitsandbytes==0.46.0" requires "torch>=2.2,<3"
    "peft==0.17.0", # "torch>=1.13.0" "accelerate>=0.21.0"
    "timm>=1.0.15,<=1.0.19", # for transformers
    "transformers==4.55.2", # nltk<=3.8.1 torch>=2.1 sentencepiece>=0.1.91,!=0.1.92 torch>=2.1 timm<=1.0.19
]
slurk = [
    "python-engineio==4.4.0",
    "python-socketio==5.7.2",
    "websocket-client"
]

[project.scripts]
clem = "clemcore.cli:main"

[project.urls]
Homepage = "https://github.com/clp-research/clemcore"

[tool.setuptools.package-data]
clemcore = ["resources/**/*.json"]

[tool.setuptools]
packages = ["clemcore"]
