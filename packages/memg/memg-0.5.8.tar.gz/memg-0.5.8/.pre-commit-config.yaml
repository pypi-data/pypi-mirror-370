# Pre-commit hooks configuration for MEMG
# Ensures code quality and consistency before commits
# Install: pre-commit install

repos:
  # File quality and consistency checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        description: Remove trailing whitespace
      - id: end-of-file-fixer
        description: Ensure files end with newline
      - id: check-yaml
        description: Validate YAML files
      - id: check-toml
        description: Validate TOML files
      - id: check-json
        description: Validate JSON files
      - id: check-added-large-files
        description: Prevent large files from being committed
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: check-case-conflict
        description: Check for case conflicts in filenames
      - id: mixed-line-ending
        description: Ensure consistent line endings

  # Python code formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff
        description: Run Ruff linter
        args: [--fix, --exit-non-zero-on-fix]
        files: ^src/
      - id: ruff-format
        description: Run Ruff formatter
        files: ^src/

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        description: Run MyPy type checker
        additional_dependencies: [
          types-requests,
          types-tabulate,
          google-genai==1.30.0,
          memg-core>=0.5.1,
          pydantic>=2.11.0,
        ]
        args: [--show-error-codes, --strict]
        exclude: ^(tests/|archive/|integrations/)

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        description: Run Bandit security scanner
        args: [-q]
        files: ^src/

  # Additional quality checks
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.0
    hooks:
      - id: codespell
        description: Check for common misspellings
        args: [--skip=.git,"*.pyc","*.egg-info","*.coverage","htmlcov/*"]

# Configuration
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: 3.0.0
