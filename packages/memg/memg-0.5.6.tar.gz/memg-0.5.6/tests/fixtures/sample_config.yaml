entity_types:
  memo:
    description: "Basic memory unit for storing simple facts or observations"
    required_fields: ["statement"]
    optional_fields: ["project"]
    anchor_field: "statement"

  document:
    description: "Document-like content with structured information"
    required_fields: ["statement", "details"]
    optional_fields: ["project", "url"]
    anchor_field: "statement"

  task:
    description: "Development tasks, work items, or action items"
    required_fields: ["statement"]
    optional_fields: ["assignee", "details", "due_date", "epic", "priority", "project", "status", "story_points"]
    anchor_field: "statement"

  note:
    description: "General notes, observations, or informal documentation"
    required_fields: ["statement", "details"]
    optional_fields: ["project"]
    anchor_field: "statement"

  bug:
    description: "Bug reports, issues, or problem descriptions"
    required_fields: ["statement", "details"]
    optional_fields: ["environment", "file_path", "line_number", "project", "reproduction", "severity", "status"]
    anchor_field: "statement"

  solution:
    description: "Solutions, fixes, implementations, or approaches to problems"
    required_fields: ["statement", "details"]
    optional_fields: ["approach", "code_snippet", "file_path", "project", "test_status"]
    anchor_field: "statement"
