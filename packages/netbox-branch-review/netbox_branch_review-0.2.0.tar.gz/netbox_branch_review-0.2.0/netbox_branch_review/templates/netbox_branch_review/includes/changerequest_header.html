<div class="row">

    <p>
      Status: <strong>{{ object.get_status_display }}</strong> | Branch: {{ object.branch }}
    </p>
  </div>
  <div class="col-md-4 text-right">
    <form method="post" action="{% url 'plugins:netbox_branch_review:changerequest_approve' pk=object.pk %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Approve</button>
    </form>

      {% csrf_token %}
      <button type="submit" class="btn btn-success">Merge</button>
    </form>
  </div>
</div>
