# 3D ResNet Test Configuration
seed: 42

# Model configuration
model:
  type: "classification"
  network:
    name: "resnet3d_18"
    pretrained: false 
    in_channels: 3      
    dropout: 0.1
  num_classes: 2

# Data configuration
data:
  type: "medical"
  batch_size: 4          
  num_workers: 4
  data_dir: "data/3D"   

  image_format: "*.nii.gz"  
  
  # Transform configuration for 3D data
  transforms:
    image_size: [64, 64, 64]  
    normalize: true
    augment: false 

# Test configuration
test:
  accelerator: "gpu"
  devices: 1
  precision: 16
  
# Metrics to compute (task type auto-detected from num_classes)
metrics:
  accuracy:
    type: "accuracy"
  f1:
    type: "f1"
  precision:
    type: "precision"
  recall:
    type: "recall"
  auc:
    type: "auroc"
  confusion_matrix:
    type: "confusion_matrix"

# Output configuration
output:
  save_predictions: true
  save_probabilities: true
  save_confusion_matrix: true
  save_classification_report: true
  output_dir: "outputs/test_results_3d"
