[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-public-endpoints"
version = "1.3.0"
description = "AWS Public Endpoints Scanner MCP Server"
authors = [{name = "Hyeonggeun Oh", email = "kandy@plaintexting.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["aws", "public-endpoints", "security", "mcp", "infrastructure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Security"
]
dependencies = [
    "mcp>=1.0.0",
    "boto3>=1.40.0"
]

[project.scripts]
aws-public-endpoints = "index:run_server"

[tool.setuptools]
py-modules = ["index"]
