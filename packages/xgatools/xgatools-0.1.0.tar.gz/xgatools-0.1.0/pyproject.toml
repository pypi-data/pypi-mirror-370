[project]
name = "xgatools"
version = "0.1.0"
description = "Extreme General Agent Tools"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.1",
    "mcp>=1.12.1",
    "uvicorn>=0.34.3",
    "daytona-sdk>=0.21.0",
    "colorlog>=6.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
xgatools = "xgatools:main"
