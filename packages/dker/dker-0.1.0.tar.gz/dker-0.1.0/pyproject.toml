[project]
name = "dker"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "todo", email = "todo@todo.todo" }
]
dependencies = [
    "questionary>=2.1.0",
    "pydantic>=2.11.7",
    "docker>=7.1.0",
    "typer>=0.16.0",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project.scripts]
dker = "dker.dker:main"

[tool.rye]
managed = true
dev-dependencies = [
    "nuitka>=2.7.12",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/dker"]

[tool.rye.scripts]
build = { cmd = "python -m nuitka --onefile --output-dir=dist --output-filename=dker -j 16 src/dker_nuitka.py" }
