<!-- Chart Card Component -->
<div class="bg-glass backdrop-blur-glass rounded-xl p-6 shadow-lg">
    <div class="flex items-center gap-3 mb-6">
        <i class="{{ icon }} text-{{ icon_color }}-600 text-xl"></i>
        <h3 class="text-xl font-bold text-gray-800">{{ title }}</h3>
    </div>
    <div class="space-y-4">
        {% for item in chart_data %}
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <strong class="text-gray-700">{{ item.label }}</strong>
            </div>
            <div class="flex items-center gap-3 flex-1 mx-4">
                <div class="flex-1 bg-gray-200 rounded-full h-2">
                    <div class="bg-{{ bar_color }}-500 h-2 rounded-full transition-all duration-500"
                         style="width: {{ item.percentage }}%"></div>
                </div>
                <span class="text-sm font-semibold text-gray-600 min-w-8">{{ item.count }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
