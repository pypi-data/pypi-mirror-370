<!-- Quick Actions Component -->
<div class="bg-glass backdrop-blur-glass rounded-xl p-6 shadow-lg">
    <div class="flex items-center gap-3 mb-6">
        <i class="fas fa-bolt text-yellow-600 text-xl"></i>
        <h3 class="text-xl font-bold text-gray-800">Quick Actions</h3>
    </div>
    <p class="text-gray-600 mb-6">
        Manage your LLM system with these administrative tools:
    </p>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
        {% for action in actions %}
        <a href="{{ action.url }}" 
           class="bg-{{ action.color }}-500 hover:bg-{{ action.color }}-600 text-white px-4 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2 justify-center">
            <i class="{{ action.icon }}"></i>
            <span>{{ action.label }}</span>
        </a>
        {% endfor %}
    </div>
</div>
