<!-- Stat Card Component -->
<div class="bg-glass backdrop-blur-glass rounded-xl p-6 shadow-lg">
  <div class="flex items-center justify-between mb-4">
    <div class="bg-{{ stat_data.icon_color }}-100 p-3 rounded-lg">
      <i
        class="{{ stat_data.icon }} text-{{ stat_data.icon_color }}-600 text-xl"
      ></i>
    </div>
    <div class="text-right">
      <div class="text-2xl font-bold text-gray-800">{{ stat_data.value }}</div>
      <div class="text-sm text-gray-600">{{ stat_data.label }}</div>
    </div>
  </div>
  {% if stat_data.detail %}
  <div class="text-xs text-gray-500">{{ stat_data.detail }}</div>
  {% endif %}
</div>
