[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "compassheadinglib"
description = "A small, pure-python library for converting 360-decimal-degree headings (like 90.756) into human-friendly names and concepts (like 'Northeast' or 'Southeast by East') in multiple languages."
readme = "README.md"
requires-python = ">=3.6.0"
license = {text = "MIT"}
authors = [
    {name = "Peter E Lenz", email = "pelenz@pelenz.com"}
]
keywords = ["compass", "heading", "navigation", "gis", "geography"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Peter-E-Lenz/compassheadinglib"
Repository = "https://github.com/Peter-E-Lenz/compassheadinglib"
Issues = "https://github.com/Peter-E-Lenz/compassheadinglib/issues"

[project.optional-dependencies]
dev = ["pytest>=6.0", "pytest-cov", "build", "twine"]
test = ["pytest>=6.0", "pytest-cov"]

[tool.setuptools.dynamic]
version = {attr = "compassheadinglib.__version__.__version__"}

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
compassheadinglib = ["*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra"
]