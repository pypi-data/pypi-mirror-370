[build-system]
requires = ["setuptools>=74.02", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ivimfit"
version = "0.1.5"
description = "A Python library for IVIM diffusion MRI model fitting"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"

authors = [
  { name="Atakan Işık", email="atakani@baskent.edu.tr" }
]

dependencies = [
  "numpy>=1.21",
  "scipy>=1.7",
  "matplotlib>=3.4",
  "pymc>=5.0",
  "pytensor>=2.12"
]




