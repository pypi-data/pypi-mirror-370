[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "l0-python"
version = "0.1.0"
description = "L0 regularization for sparse neural networks and intelligent sampling"
readme = "README.md"
authors = [
    {name = "PolicyEngine", email = "hello@policyengine.org"},
]
license = {file = "LICENSE"}
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
]
keywords = ["l0", "regularization", "sparsity", "neural networks", "calibration"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "mypy>=0.900",
    "ruff>=0.0.280",
    "pre-commit>=3.0",
    "build>=1.3",
]
docs = [
    "mystmd>=1.3",
    "jupyter>=1.0",
    "notebook>=7.0",
    "ipykernel>=6.0",
]
examples = [
    "matplotlib>=3.3",
    "tqdm>=4.60",
    "pandas>=1.3",
    "scikit-learn>=1.0",
    "torchvision>=0.15",
]

[project.urls]
Homepage = "https://github.com/PolicyEngine/L0"
Repository = "https://github.com/PolicyEngine/L0"
Documentation = "https://github.com/PolicyEngine/L0#readme"
Issues = "https://github.com/PolicyEngine/L0/issues"

[tool.black]
line-length = 79
target-version = ['py313']

[tool.ruff]
line-length = 79
target-version = "py313"
extend-exclude = ["docs/examples/*.ipynb"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501", "N812", "UP038"]  # E501: Line length handled by black, N812: Allow F as alias for functional, UP038: Use tuple for isinstance

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=l0 --cov-report=term-missing"

[dependency-groups]
dev = [
    "build>=1.3.0",
]
