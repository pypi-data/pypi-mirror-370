[project]
name = "qbox-types"
version = "0.1.0"
description = "Core types, data structures, and enums for qbox"
readme = "README.md"
requires-python = ">= 3.12"
authors = [{ name = "QBox Team" }]
license = { text = "MIT" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["qbox_types"]

[tool.uv]
managed = true


