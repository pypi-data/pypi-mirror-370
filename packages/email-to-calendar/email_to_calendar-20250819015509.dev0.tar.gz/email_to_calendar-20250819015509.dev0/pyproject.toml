[project]
name = "email-to-calendar"
version = "20250819015509.dev"
description = "Takes emails from an IMAP server, parses that body, using regex, and creates event(s) in an iCal calendar"
readme = "README.md"
requires-python = ">=3.13, <4.0"
dependencies = [
    "sqlalchemy>=2.0.43",
    "tzlocal>=5.3.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
]
