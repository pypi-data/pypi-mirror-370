[tool.poetry]
name = "nkdw_maru"
version = "1.0.1"
description = "File and package backup for dnf and flatpak. Saves to a single yaml file for the lulz"
authors = ["maru <maru@lithium-dev.xyz>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://www.github.com/marufromhell/nkdw"
repository = "https://www.github.com/marufromhell/nkdw"
[tool.poetry.dependencies]
click = "*"
requests = "*"

[tool.poetry.scripts]
nkdw = "nkdw_maru.dw:main"
dwlib = "nkdw_maru.dwlib:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
