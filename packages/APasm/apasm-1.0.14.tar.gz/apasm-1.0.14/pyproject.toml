[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "APasm"
version = "1.0.14"
description = "Avalon Python Assembly (APasm) - a library for coding and supporting Assembly in Python"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "License.md" }
authors = [
  { name="RandomX" }
]
keywords = ["assembly", "python", "binary", "apasm"]

[tool.setuptools]
py-modules = ["APasm", "AvalonPasm"]
packages = ["APasm_ROOT"]

[tool.setuptools.package-data]
"APasm_ROOT" = ["*.png", "*.md"]
