[build-system]
requires = ["setuptools>=73.0"]
build-backend = "setuptools.build_meta"
[tool.setuptools.packages.find]
include = ["genai_4_dps_helper*"]  # Include patterns
exclude = ["experimental*"]  # Exclude patterns
[project]
name = "genai_4_dps_helper"
version = "0.2.32"
authors = [
    { name="Benjamin A. Janes", email="benjamin.janes@se.ibm.com" },
]
description = "A common library for reusable and repeated code for the GenAI4DPS Training Courses."
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["ibm_watsonx_ai==1.3.34",
    "pandas==2.2.3",
    "pymilvus==2.6.0",
    "pydantic==2.11.7",
    "pypdf==6.0.0",
    "ibm_db==3.2.6"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Nniol/genai_4_dps_helper"
Issues = "https://github.com/Nniol/genai_4_dps_helper/issues"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "ruff>=0.12.9",
    "twine>=6.1.0",
]
