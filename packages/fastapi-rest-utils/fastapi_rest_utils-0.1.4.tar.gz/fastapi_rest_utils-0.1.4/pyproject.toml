[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-rest-utils"
version = "0.1.4"
description = "Utilities for building REST APIs with FastAPI"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Babaian Daniel", email = "babaian.daniel@icloud.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "sqlalchemy>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "autopep8>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/Mdanic75/fastapi_rest_utils"
Repository = "https://github.com/Mdanic75/fastapi_rest_utils"
Issues = "https://github.com/Mdanic75/fastapi_rest_utils/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_rest_utils*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra"

[tool.autopep8]
max_line_length = 150
aggressive = 1
recursive = true
ignore = ["E226", "E302", "E41"] 