[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "constrained-linkage"
version = "0.3.0"
description = "Hierarchical agglomerative clustering with soft constraints (SciPy-compatible Z)."
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Jonne van Dreven", email = "jva@bth.se" }
]
keywords = ["clustering", "hierarchical", "linkage", "constraints", "HAC"]
dependencies = [
  "numpy>=1.20"
]

[project.optional-dependencies]
test = [
  "pytest>=7",
  "scipy>=1.8"
]

[project.urls]
Homepage = "https://github.com/jonnevd/constrained-linkage"
Issues = "https://github.com/jonnevd/constrained-linkage/issues"
Documentation = "https://github.com/jonnevd/constrained-linkage#readme"
Source = "https://github.com/jonnevd/constrained-linkage"

[tool.hatch.build.targets.wheel]
packages = ["src/constrained_linkage"]

[tool.hatch.build.targets.sdist]
include = [
  "src/constrained_linkage",
  "README.md",
  "LICENSE",
  "docs/min_cluster_effect.png"
]