[project]
name = "airena-game-client"
version = "0.1.0"
description = "A Python client for interacting with the airena game API."
readme = "README.md"
authors = [{ name = "Henry Jones", email = "henryivesjones@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["httpx>=0.28.1", "pydantic>=2.11.4", "pydantic-settings>=2.9.1"]

[project.urls]
PyPI = "https://pypi.org/project/airena-game-client/"
GitHub = "https://github.com/airena-dev/airena-python-game-client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
