[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "askp-cli"
version = "1.0.8"
description = "A command-line interface for Perplexity AI"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Simen Lien", email = "simen@cvcv.no"},
]
keywords = ["perplexity", "ai", "cli", "command-line", "chat", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.31.0",
    "colorama>=0.4.6",
    "prompt_toolkit>=3.0.47",
    "pypdf>=4.2.0",
    "Pillow>=10.0.0",
    "pytesseract>=0.3.10",
    "python-docx>=0.8.11",
    "beautifulsoup4>=4.12.0",
    "pyperclip>=1.8.2",
]

[project.urls]
Homepage = "https://github.com/liensimen/askp"
"Bug Reports" = "https://github.com/liensimen/askp/issues"
"Source" = "https://github.com/liensimen/askp"

[project.scripts]
askp = "askp:main"

[tool.setuptools]
py-modules = ["askp"]