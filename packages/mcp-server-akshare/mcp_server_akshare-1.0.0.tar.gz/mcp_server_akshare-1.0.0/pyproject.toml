[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-akshare"
version = "1.0.0"
description = "Model Context Protocol server for AkShare financial data APIs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "AkShare MCP Server", email = "example@example.com" }
]
keywords = ["mcp", "akshare", "financial-data", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "mcp>=1.0.0",
    "akshare>=1.14.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-server-akshare"
Repository = "https://github.com/yourusername/mcp-server-akshare"
Issues = "https://github.com/yourusername/mcp-server-akshare/issues"

[project.scripts]
mcp-server-akshare = "mcp_server_akshare.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_akshare"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88
