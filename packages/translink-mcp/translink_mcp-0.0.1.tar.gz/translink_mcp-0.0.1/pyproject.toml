[project]
name = "translink-mcp"
version = "0.0.1"
description = "A Model Context Protocol server that interfaces with Vancouver's Translink API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "gtfs-realtime-bindings>=1.0.0",
    "mcp[cli]>=1.12.4",
    "protobuf>=6.31.1",
    "tzlocal>=5.3.1",
    "python-dotenv>=1.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0"
]

[tool.pytest.ini_options]
testpaths = ["mcp_server_translink/test"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "asyncio: marks tests as asyncio tests",
]

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]
