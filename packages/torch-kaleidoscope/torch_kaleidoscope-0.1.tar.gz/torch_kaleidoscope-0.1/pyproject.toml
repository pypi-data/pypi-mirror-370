[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-kaleidoscope"
version = "0.1"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.6",
    "torchvision>=0.21",
]
description = "A tool kit for the use of non-RGB colour representations with torchvision and the PyTorch framework."
readme = "README.md"
keywords = ["machine learning", "image processing", "computer vision"]
authors = [
    {name = "Alexis J S Payne", email = "academia@aksan.dev"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: BSD License",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
]

[tool.setuptools]
packages = [
  "kaleidoscope",
  "kaleidoscope.networks",
  "kaleidoscope.representations",
]
include-package-data = true
package-dir = { "" = "src" }