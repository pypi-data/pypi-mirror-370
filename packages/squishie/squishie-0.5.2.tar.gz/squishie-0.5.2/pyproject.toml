[build-system]
requires = [
    "setuptools>=60",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "squishie"

version = "0.5.2"

description = "Squish multiple Pandoc-flavored Markdown files into one super squished document."

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers=[
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Documentation",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "attrs",
    "cattrs",
    "python-frontmatter",
    "pyyaml",
]

keywords = [
    "pandoc",
    "markdown",
    "documentation",
]

license = {text = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.8"

[project.scripts]
squishie = "squishie.__main__:main"

[project.urls]
"Home" = "https://gitlab.com/saferatday0/sandbox/squishie"
"Issues" = "https://gitlab.com/saferatday0/sandbox/squishie/-/issues"

[tool.isort]
profile = "black"

[tool.setuptools.packages.find]
where = ["."]
include = ["squishie*"]
