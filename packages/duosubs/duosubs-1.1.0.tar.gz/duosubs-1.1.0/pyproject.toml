[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "duosubs"
version = "1.1.0"
authors = [{ name = "CK-Explorer " }]
description = "Semantic subtitle aligner and merger for bilingual subtitle syncing."
readme = "README.md"
license = "Apache-2.0"
keywords = [
    "subtitles",
    "alignment",
    "merging",
    "sentence-transformers",
    "sentence-similarity",
    "bilingual",
    "nlp"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "charset_normalizer>=3.3.2,<4.0",
    "fastdtw>=0.3.4,<1.0",
    "lingua-language-detector>=2.1.1,<3.0",
    "pysubs2>=1.8.0,<2.0",
    "scipy>=1.15.3,<2.0",
    "sentence_transformers>=4.1.0,<6.0",
    "tqdm>=4.67.1,<5.0",
    "typer>=0.16.0,<1.0",
    "gradio>=5.41.1,<6.0",
    "nvidia_ml_py>=12.575.51,<13.0",
    "pandas>=2.3.1,<3.0",
    "psutil>=7.0.0,<8.0",
    "hmmlearn>=0.3.3,<1.0"
]

[project.urls]
Homepage = "https://github.com/CK-Explorer/DuoSubs"
Repository = "https://github.com/CK-Explorer/DuoSubs"
Documentation = "https://duosubs.readthedocs.io/en/latest/"

[project.scripts]
duosubs = "duosubs.cli.main:app"

[project.optional-dependencies]
dev = [
    "ruff>=0.12.4,<1.0",
    "pytest>=8.4.0,<9.0",
    "coverage>=7.9.2,<8.0",
    "playwright>=1.54.0,<2.0",
    "requests>=2.32.4,<3.0",
]
typecheck = [
    "mypy>=1.16.1,<2.0", 
    "types-PyYAML>=6.0.12.20250516,<7.0",
    'scipy-stubs>=1.16.0.2,<2.0; python_version >= "3.11"',
    'scipy-stubs==1.15.3.0; python_version < "3.11"',
    "types-tqdm>=4.67.0.20250516,<5.0",
    "pandas-stubs>=2.3.0.250703,<3.0",
    "types-psutil>=7.0.0.20250601,<8.0",
]

[tool.setuptools.packages.find]
include = ["duosubs*"]

[tool.setuptools.package-data]
"duosubs.webui.assets" = ["*.html"]
duosubs = ["py.typed"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.1.0"
tag_format = "v$version"
version_files = [
  "pyproject.toml",
  "duosubs/__init__.py"
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.coverage.run]
source = ["duosubs"]
omit = [
    "duosubs/webui/ui/*",
    "duosubs/webui/monitor/memory_monitor.py",
    "duosubs/webui/manager/model_manager.py",
    "duosubs/cli/main.py",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "RUF"]

[tool.mypy]
strict = true
files = ["duosubs", "tests"]
