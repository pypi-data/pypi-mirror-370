[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wokelo-docs"
dynamic = ["version"]
description = "Combined package for creating, reading, and updating DOCX and PPTX files"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Wokelo"},
    {email = "support@wokelo.ai"}
]
maintainers = [{name = "Wokelo", email = "support@wokelo.ai"}]
license = { text = "MIT, Apache-2.0" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Software Development :: Libraries",
]
keywords = ["powerpoint", "ppt", "pptx", "word", "docx", "openxml", "office", "wokelo"]
dependencies = [
    "Pillow>=3.3.2",
    "XlsxWriter>=0.5.7",
    "lxml>=3.1.0",
    "typing_extensions>=4.9.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Wokelo-AI/wokelo-docs"
Repository = "https://github.com/Wokelo-AI/wokelo-docs"

[tool.setuptools]

packages = {find = {where = ["src"]}}

[tool.setuptools.package-dir]

"" = "src"

[tool.setuptools.dynamic]
version = {attr = "wokelo_docs.__version__"}

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:xdist",
    "ignore:Unknown config option. looponfailroots:pytest.PytestConfigWarning",
]
pythonpath = ["src"]
norecursedirs = ["docs", "*.egg-info", "features", ".git", ".tox"]
python_classes = ["Test", "Describe"]
python_functions = ["test_", "it_", "they_", "but_", "and_"]

[tool.black]
line-length = 100

[tool.pyright]
exclude = ["**/__pycache__", "**/.*"]
include = ["src"]
pythonPlatform = "All"
pythonVersion = "3.9"
reportImportCycles = false
reportUnnecessaryCast = true
reportUnnecessaryTypeIgnoreComment = true
stubPath = "./typings"
typeCheckingMode = "off"
verboseOutput = false

reportMissingTypeStubs = false
reportUnknownVariableType = false
reportUnknownMemberType = false

[tool.ruff]
line-length = 100
exclude = ["docs", "features"]
select = ["C4", "COM", "E", "F", "I", "PLR0402", "PT", "SIM", "TCH001", "UP015", "UP018", "UP032", "UP034", "W"]
ignore = ["COM812", "PT001", "PT005", "PT011", "PT012", "SIM117"]

[tool.ruff.lint.isort]
known-first-party = ["wokelo_docs"]