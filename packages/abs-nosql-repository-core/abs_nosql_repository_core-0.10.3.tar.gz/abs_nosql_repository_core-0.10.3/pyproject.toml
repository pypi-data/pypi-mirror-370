[project]
name = "abs-nosql-repository-core"
version = "0.10.3"
description = "Shared base repository and service utilities for Beanie(NoSQL)-backed FastAPI apps."
authors = [
    {name = "AutoBridgeSystems", email = "info@autobridgesystems.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "fastapi[standard] (>=0.115.12,<0.116.0)",
    "beanie (>=1.29.0,<2.0.0)",
    "abs-exception-core (>=0.1.4,<0.2.0)",
    "abs-utils (>=0.3.2,<0.4.0)",
]

[tool.poetry]
packages = [
    { include = "abs_nosql_repository_core" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
