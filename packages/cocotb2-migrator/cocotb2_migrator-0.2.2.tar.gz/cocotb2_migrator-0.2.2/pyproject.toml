[project]
name = "cocotb2-migrator"
version = "0.2.2"
description = "Tool to migrate cocotb 1.x tests to cocotb 2.x style"
readme = "README.md"
authors = [{ name="Aayush Gid", email="aayushgid598@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
  "libcst",
  "click",
  "termcolor",
  "rich"
]

[project.urls]
Homepage = "https://pypi.org/project/cocotb2-migrator/"
Repository = "https://github.com/aayush598/cocotb2-migrator.git"

[project.scripts]
cocotb2-migrator = "cocotb2_migrator.main:main"  # CLI entry point

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
