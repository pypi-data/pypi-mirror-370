[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geosptools"
version = "3.3.9"
license = {file = "LICENSE"}
description = "A geospatial data processing and analysis toolkit"
keywords = ["geospatial", "GIS", "spatial analysis", "geographic data", "mapping"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
authors = [
    {name = "Jon Ander Gabantxo", email = "jagabantxo@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "filewise>=3.11.6",
    "pygenutils>=16.3.0",
    "paramlib>=3.4.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/EusDancerDev/geosptools"
Documentation = "https://github.com/EusDancerDev/geosptools#readme"
Repository = "https://github.com/EusDancerDev/geosptools.git"
"Bug Reports" = "https://github.com/EusDancerDev/geosptools/issues"

[tool.setuptools]
packages = ["geosptools"]

[tool.setuptools.package-data]
geosptools = ["*.yaml", "*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88 
