[project]
authors = [
  {name = "mm21", email = "mm21.dev@gmail.com"}
]
classifiers = [
  # Get the list of trove classifiers here: https://pypi.org/classifiers/
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Typing :: Typed",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Development Status :: 3 - Alpha",
  "Natural Language :: English",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
description = "Pythonic vector graphics synthesis toolkit"
name = "glyphsynth"
readme = "README.md"
requires-python = ">=3.12,<4.0"
version = "0.8.1"

[project.urls]
homepage = "https://github.com/mm21/glyphsynth"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
packages = [{include = "glyphsynth"}]

[tool.poetry.dependencies]
pydantic = "^2.5.3"
pyrollup = "^0.1.0"
rich = "^13.9.3"
svgwrite = "^1.4.3"
typer = {extras = ["all"], version = "^0.15.0"}

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^23.11.0"
doit = "^0.36.0"
genbadge = {extras = ["tests"], version = "^1.1.1"}
isort = "^5.13.2"
pytest = "^7.4.3"
pytest-cov = "^5.0.0"
sphinx = "^7.2.6"
sphinxcontrib-typer = "^0.1.4"
toml-sort = "^0.24.2"

[tool.poetry.scripts]
glyphsynth-export = "glyphsynth.cli.export:run"

[tool.pytest.ini_options]
addopts = "-s -v -rA"
testpaths = "test"

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "\\.\\.\\.$",
  "\\.\\.\\."
]

[tool.black]
line-length = 80

[tool.isort]
line_length = 80
profile = "black"

[tool.tomlsort]
no_sort_tables = true
sort_table_keys = true

[tool.doit]
verbosity = 2
