[tool.poetry]
name = "openapi2jsonschema2"
version = "v1.1.28"
description = "A utility to extract JSON Schema from a valid OpenAPI specification"
authors = ["Gareth Rushgrove <gareth@morethanseven.net>","Cameron Larsen <cameron.larsen@nielseniq.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cam3ron2/openapi2jsonschema2"
keywords = ["openapi", "jsonschema, kubeconform"]

[tool.poetry.dependencies]
python = "^3.9"
jsonref = "^1.0.0"
pyyaml = "^6.0.2"
click = "^8.1.7"
colorama = "^0.4.1"

[tool.poetry.scripts]
openapi2jsonschema2 = "openapi2jsonschema2.command:default"

[tool.poetry.dev-dependencies]
pytest = "^8.4.1"
pytest-black = "^0.6.0"
pytest-mypy = "^1.0.1"
pytest-cov = "^6.2.1"
pytest-datafiles = "^3.0.0"
types-PyYAML = "^6.0.12"
ruff = "^0.12.9"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
