[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ryft_sdk"
dynamic = ["version"]
requires-python = ">= 3.6"
dependencies = [
    "requests",
    "typing_extensions",
]
authors = [
  {name = "Ryft", email = "tech@ryftpay.com"},
]
maintainers = [
  {name = "Ryft", email = "tech@ryftpay.com"},
]
description = "Python SDK for Ryft API"
readme = "README.md"
keywords = ["ryft", "api", "sdk"]
classifiers = [
  "Development Status :: 5 - Production/Stable",

  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://ryftpay.com"
Documentation = "https://api-reference.ryftpay.com"
Repository = "https://github.com/ryftpay/ryft-python"
Issues = "https://github.com/ryftpay/ryft-python"
Changelog = "https://github.com/ryftpay/ryft-python"
"Bug Tracker" = "https://github.com/ryftpay/ryft-python/issues"

[tool.setuptools.dynamic]
version = {attr = "ryft_sdk._version.__version__"}

[tool.pytest.ini_options]
pythonpath = [
  "."
]
