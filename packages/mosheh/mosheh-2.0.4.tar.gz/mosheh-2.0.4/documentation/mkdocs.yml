site_name: Mosheh
site_url: https://lucasgoncsilva.github.io/mosheh/
repo_url: https://github.com/lucasgoncsilva/mosheh
repo_name: LucasGoncSilva/mosheh
edit_uri: blob/main/documentation/docs
theme:
  name: material
  language: en
  favicon: img/logo.svg
  logo: img/logo.svg
  font:
    text: Ubuntu
  icon:
    tag:
      homepage: fontawesome/solid/house
      index: fontawesome/solid/file
      overview: fontawesome/solid/binoculars
      test: fontawesome/solid/flask-vial
      infra: fontawesome/solid/server
      doc: fontawesome/solid/book
      legal: fontawesome/solid/scale-unbalanced
      user: fontawesome/solid/user
      API: fontawesome/solid/gears
      browser: fontawesome/solid/desktop
    next: fontawesome/solid/arrow-right
    previous: fontawesome/solid/arrow-left
    top: fontawesome/solid/arrow-up
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/fire-flame-simple
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/xmark
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/bug
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  palette:
    scheme: slate
    primary: black
    accent: light blue
  features:
  - navigation.indexes
  - navigation.tabs
  - navigation.top
  - header.autohide
  - navigation.footer
  - announce.dismiss
  - content.tabs.link
  - content.code.copy
markdown_extensions:
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight:
    anchor_linenums: true
    use_pygments: true
    pygments_lang_class: true
    auto_title: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- admonition
- pymdownx.details
- attr_list
- md_in_html
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.arithmatex:
    generic: true
- def_list
- pymdownx.tasklist:
    custom_checkbox: true
    clickable_checkbox: false
plugins:
- search
- tags
- git-revision-date-localized:
    enable_creation_date: true
    type: datetime
    enabled: true
    fallback_to_build_date: true
    locale: en
extra:
  tags:
    Homepage: homepage
    Index: index
    Overview: overview
    Teste: test
    Infra: infra
    Documentation: doc
    Legal: legal
    "Usu\xE1rio": user
    API: API
    Browser: browser
  status:
    new: Recently Added!
extra_css:
- css/dracula_at_night.css
copyright: "Copyright (c) 2025 Lucas Gon\xE7alves da Silva"
nav:
- Homepage: index.md
- Getting Started: starting.md
- Guidelines:
  - Guidelines: guidelines/index.md
  - Code of Conduct: guidelines/code_of_conduct.md
  - Coding Style: guidelines/coding_style.md
  - Contributing: guidelines/contributing.md
  - To Do: guidelines/todo.md
  - Support: guidelines/support.md
- Changelog: changelog.md
- Codebase:
  - mosheh:
    - constants.py: Codebase/mosheh/constants.py.md
    - codebase.py: Codebase/mosheh/codebase.py.md
    - main.py: Codebase/mosheh/main.py.md
    - utils.py: Codebase/mosheh/utils.py.md
    - __init__.py: Codebase/mosheh/__init__.py.md
    - types:
      - contracts.py: Codebase/mosheh/types/contracts.py.md
      - basic.py: Codebase/mosheh/types/basic.py.md
      - enums.py: Codebase/mosheh/types/enums.py.md
      - __init__.py: Codebase/mosheh/types/__init__.py.md
      - jsoncfg.py: Codebase/mosheh/types/jsoncfg.py.md
    - commands:
      - update_cmd.py: Codebase/mosheh/commands/update_cmd.py.md
      - create_cmd.py: Codebase/mosheh/commands/create_cmd.py.md
      - init_cmd.py: Codebase/mosheh/commands/init_cmd.py.md
      - __init__.py: Codebase/mosheh/commands/__init__.py.md
    - doc:
      - update.py: Codebase/mosheh/doc/update.py.md
      - shared.py: Codebase/mosheh/doc/shared.py.md
      - create.py: Codebase/mosheh/doc/create.py.md
      - __init__.py: Codebase/mosheh/doc/__init__.py.md
    - handlers:
      - python.py: Codebase/mosheh/handlers/python.py.md
      - __init__.py: Codebase/mosheh/handlers/__init__.py.md
