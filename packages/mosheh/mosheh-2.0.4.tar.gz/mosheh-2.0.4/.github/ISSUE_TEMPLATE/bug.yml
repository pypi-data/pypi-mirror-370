name: Bug report
description: Report a problem you encountered
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to complete this bug report! Please fill everything as much as you can to ensure you are providing as info as possible, for a quick review!

  - type: checkboxes
    id: terms
    attributes:
      label: Guidelines
      description: By submitting this issue, you agree to follow our guidelines available [here](https://lucasgoncsilva.github.io/mosheh/guidelines/).
      options:
        - label: I agree to follow this project's Guidelines.
          required: true

  - type: checkboxes
    id: severity
    attributes:
      label: Severity
      description: What is the severity level of the bug found? Choose only one option.
      options:
        - label: Low
        - label: Medium
        - label: High

  - type: input
    id: version
    attributes:
      label: Project Version
      description: Which project versions are affected?
      placeholder: "1.0, 2.2, <=2.3, >=3.0.1"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Affected OSs
      description: Does this only occur on specific OS?
      placeholder: "All, Ubuntu 24.04, W11, MS-DOS"
    validations:
      required: true

  - type: input
    id: existing-issues
    attributes:
      label: Existing Issues
      description: Are there any similar existing issues?
      placeholder: "#42"
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Clearly and concisely describe the bug.
      placeholder: Tell us what happened.
    validations:
      required: true

  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to Reproduce
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: attachments
    attributes:
      label: Attachments
      description: Please include code snippets, stack traces, or compiler errors.
      placeholder: Paste code snippets, stack traces, and compiler errors here
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Videos
      description: Add screenshots, gifs, or videos to help explain your problem.
      placeholder: Upload screenshots, gifs, and videos here
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Add any other useful information about the problem here.
      placeholder: Is there any additional helpful information you can share?
    validations:
      required: false
