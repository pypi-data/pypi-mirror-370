[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-verse"
version = "0.0.3"
description = "A unified Python client to call any LLM models from multiple providers"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Firoz Shaik", email = "firoz.shaik026@gmail.com"}
]
keywords = ["llm", "ai", "gpt", "llm-verse"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://github.com/firozgit/llm-verse"
Documentation = "https://github.com/firozgit/llm-verse#readme"
Source = "https://github.com/firozgit/llm-verse"
BugTracker = "https://github.com/firozgit/llm-verse/issues"