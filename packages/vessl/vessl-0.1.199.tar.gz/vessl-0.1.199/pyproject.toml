[tool.setuptools]
py-modules = ["vessl"]

[tool.poetry]
name = "vessl"
version = "0.1.199" # to be overridden in CI
description = "SDK and CLI for VESSL"
license = "MIT"
authors = [
    "VESSL AI Dev Team <contact@vessl.ai>"
]
homepage = "https://vessl.ai/"
packages = [
    { include = "vessl" },
    { include = "openapi_client" }
]
readme = "README.md"

[tool.poetry.scripts]
vessl = "vessl.cli._main:cli"
vsl = "vessl.cli._main:cli"

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
boto3 = ">=1.18.9"
click = ">=8.0.1"
cloudpickle = ">=1.6.0,<4.0.0"
docker = ">=6.0.1"
humanfriendly = "^10.0"
inquirer = ">=3.1.3"
kubernetes = ">=28.1.0"
paramiko = "^3.4.0"
pydantic = ">=2.8.2,<3,!=2.9.0"
pyyaml = "^6.0.1"
requests = "^2.26.0"
requests-futures = ">=1.0.0"
sentry-sdk = ">=1.3.1"
six = "^1.16.0"
sshpubkeys = "^3.3.1"
terminaltables = ">=3.1.0"
toml = "^0.10.1"
tqdm = "^4.61.2"
uvicorn = ">=0.16.0"
python-dotenv = "^1.0.0"
watchdog = "^3.0.0"
brotli = "^1.1.0"
google-cloud-storage = "^2.15.0"
google-auth = "^2.28.2"
tabulate = "^0.9.0"
packaging = ">=15.0"
prometheus-client = "^0.20.0"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
mkgendocs = "^0.9.0"
black = "^24.10.0"
isort = "^5.5.2"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^6.2.4"
pytest-order = "^1.0.0"
mock = "^4.0.3"
pycryptodome = "^3.10.1"

[tool.poetry.extras]
media = [] # deprecated


[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "supplemental"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
force-exclude = '''
(
    openapi_client
    | vessl/openapi_client
)
'''

[tool.isort]
profile = 'black'
skip_glob = [
    'openapi_client',
    'vessl/openapi_client'
]
