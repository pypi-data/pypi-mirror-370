[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "a2pcej"
dynamic = ["version"]
description = "a2pcej, convert Alphabet to Phonetic Code in English and Japanese."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Katsuya SAITO", email = "hello@skatsuya.com"},
]
keywords = ["alphabet", "katakana", "phonetic code"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Customer Service",
    "Natural Language :: Japanese",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/kacchan822/a2pcej"
Repository = "https://github.com/kacchan822/a2pcej"
Issues = "https://github.com/kacchan822/a2pcej/issues"

[project.scripts]
a2pcej = "a2pcej:main"

[tool.setuptools]
packages = ["a2pcej"]

[tool.setuptools.package-dir]
a2pcej = "a2pcej"

[tool.setuptools.exclude-package-data]
"*" = ["tests*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "isort",
    "twine",
    "build",
]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.setuptools_scm]
write_to = "a2pcej/_version.py"
