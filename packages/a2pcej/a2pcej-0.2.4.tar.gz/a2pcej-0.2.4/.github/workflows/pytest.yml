name: Python Tests

on: 
  push:
  workflow_call:
    inputs:
      python-versions:
        description: 'Python versions to test (JSON array)'
        required: false
        type: string
        default: '["3.9", "3.10", "3.11", "3.12", "3.13", "3.14-dev"]'


jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(inputs.python-versions || '["3.9", "3.10", "3.11", "3.12", "3.13", "3.14-dev"]') }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest flake8 setuptools_scm
          python -m pip install -e .
      
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test with pytest
        run: |
          python -m pytest tests/ -v
