[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "randomity"
version = "0.5.2"
authors = [
  { name="Sepehr Akbari", email="isepehrakbari@gmail.com" },
]
description = "A package for generating and assessing randomness."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities"
]
keywords = ["random", "randomness", "predictability", "TRNG", "PRNG"]

[project.urls]
Repository = "https://github.com/SepehrAkbari/randomity"
"Changelog" = "https://github.com/SepehrAkbari/randomity/blob/main/releases.md"