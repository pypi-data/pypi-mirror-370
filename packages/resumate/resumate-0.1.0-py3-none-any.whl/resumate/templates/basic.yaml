              - name
              - phone
              - email
              - relationship
            format:
            - data: '{name},{relationship}'
              style: Heading2
              type: format
            - data: phone
              padding: 2
              placement: right
              size: .15 inch
              style: Text
              svg: phone
              type: svg
            - data: email
              padding: 2
              placement: right
              size: .15 inch
              style: Text
              svg: envelope
              type: svg
            - data: spacer
              height: 12
              style: Text
              type: spacer
              width: 10
            keep_together: true
            order: 5
            svg: users
            type: array
            
          summary:
            data: text
            format:
