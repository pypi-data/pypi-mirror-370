name: Classic
description: Classic two-column professional resume, with large header and picture and qr codes
version: "1.0"

page_template:
  # Frames for Page 1 (with full header)
  frames_page1:
  - height: 1.5 inch
    id: header
    left: 0.5 inch
    top: page_height-1.5 inch-.5 inch
    width: page_width - 1 inch
  - height: .5 inch
    id: footer
    left: .25 inch
    top: 0 inch
    width: page_width - .25 inch
  - height: page_height-2 inch-.5 inch-.25 inch  # 2 inch header space
    id: wide_column
    left: .25 inch
    top: footer.height+footer.top+.25 inch
    width: (page_width - .75 inch) * 0.66
  - height: page_height-2 inch-.5 inch-.25 inch  # 2 inch header space
    id: small_column
    left: wide_column.left+wide_column.width +0.25 inch
    top: footer.height+footer.top+.25 inch
    width: page_width - wide_column.width -.75 inch

  # Frames for Continuation Pages (with smaller header)
  frames_continuation:
    - height: .75 inch  # Smaller header
      id: header_cont
      left: 0.25 inch
      top: page_height-.75 inch-.25 inch
      width: page_width - .5 inch
    - height: .5 inch
      id: footer_cont
      left: .25 inch
      top: 0 inch
      width: page_width - .25 inch
    - height: page_height-.75 inch-.5 inch-.5 inch  # Only 0.75 inch header space
      id: wide_column_cont
      left: .25 inch
      top: footer_cont.height+footer_cont.top+.25 inch
      width: (page_width - .75 inch) * 0.66
    - height: page_height-.75 inch-.5 inch-.5 inch  # Complete this line
      id: small_column_cont
      left: wide_column_cont.left+wide_column_cont.width +0.25 inch
      top: footer_cont.height+footer_cont.top+.25 inch
      width: page_width - wide_column_cont.width -.75 inch

  # Shapes for Page 1
  shapes_page1:
  - background_color: '#004455'
    depth: 1
    height: 2 inch
    id: header_bg_rect
    left: 0
    top: page_height-2 inch
    type: rect
    width: page_width
  - background_color: '#F0F0F0'
    depth: 2
    height: page_height-2 inch
    id: small_column_bg_rect
    left: wide_column.left+wide_column.width +0.25 inch
    top: 0
    type: rect
    width: page_width - wide_column.width - .25 inch
  - background_color: '#EE0000'
    depth: 0
    height: page_height
    id: edge_color_rect
    left: 0
    top: 0
    type: rect
    width: .125 inch
  - background_color: '#222222'
    depth: 1
    diameter: .75 inch
    id: header_bg_circle
    left: page_width - 1.5 inch
    top: page_height-1 inch
    type: circle
  - type: qrcode
    id: contact_vcard_qr
    left: header.left + header.width - 0.6 inch
    top: header.top + 0.1 inch
    size: 0.5 inch
    data: "BEGIN:VCARD\nVERSION:3.0\nFN:{name}\nTEL:{phone}\nEMAIL:{email}\nURL:{portfolio}\nEND:VCARD"
    background_color: '#FFFFFF'
    foreground_color: '#000000'
    depth: 10

  # Shapes for Continuation Pages  
  shapes_continuation:
  - background_color: '#004455'
    depth: 1
    height: .75 inch  # Smaller header background
    id: header_bg_rect_cont
    left: 0
    top: page_height-.75 inch
    type: rect
    width: page_width
  - background_color: '#F0F0F0'
    depth: 2
    height: page_height-.75 inch  # Taller column background
    id: small_column_bg_rect_cont
    left: wide_column_cont.left+wide_column_cont.width +0.25 inch
    top: 0
    type: rect
    width: page_width - wide_column_cont.width - .25 inch
  - background_color: '#EE0000'
    depth: 0
    height: page_height
    id: edge_color_rect_cont
    left: 0
    top: 0
    type: rect
    width: .125 inch

  # Picture configuration (for page 1 only)
  picture:
    background_color: '#000000'
    depth: 0
    height: null
    id: picture
    left: header.left+header.width-1.70 inch
    max_height: 1.4 inch
    max_width: 1.4 inch
    top: header.top + .35 inch
    type: picture
    width: null
    mask: circle

  global:
    bold: true
    debug: true
    upper: true

