              style: Text
              type: string
            keep_together: true
            order: 1
            svg: fingerprint
            type: text
            
          skills:
            type: ratings
            rating_config:
              max_rating: 5
              rating_style: bars
              icon_size: 0.20 inch
              bar_width: 4
              bar_height: 2
              bar_spacing: 1
              filled_color: "#007ACC"
              empty_color: "#E0E0E0"
              layout: icon_rating_text
            keep_together: true
            order: 2
            svg: code
          
