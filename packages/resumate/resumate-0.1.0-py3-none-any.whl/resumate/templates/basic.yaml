            keep_together: true
            order: 2
            svg: dumbbell
            type: array
            
      wide:
        order: 1
        sections:
          certificates:
            data:
            - name
            - date
            format:
            - data: '{date:%b %Y}'
              style: Heading2_Right
              type: format
            - data: name
              style: Heading2
              type: string
            keep_together: true
            order: 4
            svg: certificate
