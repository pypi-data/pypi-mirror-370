[project]
name = "backupchan-client-config"
version = "0.1.2"
description = "Client-side connection configuration library for Backup-chan."
authors = [
    { name="Moltony", email="koronavirusnyj@gmail.com" }
]
dependencies = [
    "keyring",
    "platformdirs"
]

readme = "README.md"
license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed"
]

[project-urls]
Homepage = "https://github.com/Backupchan/client-config"
Repository = "https://github.com/Backupchan/client-config.git"
Issues = "https://github.com/Backupchan/client-config/issues"
Changelog = "https://github.com/Backupchan/client-config/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
