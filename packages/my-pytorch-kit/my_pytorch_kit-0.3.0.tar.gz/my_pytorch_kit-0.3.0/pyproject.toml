
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "my_pytorch_kit"
version = "0.3.0"
authors = [
  { name="Noah Schlenker", email="noschl@proton.me" },
]
description = "My toolkit for pytorch model development"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

dependencies = [
    "numpy",
    "torch",
    "tqdm",
    "tensorboard",
]

[project.urls]
Homepage = "https://github.com/noahpy/my_pytorch_kit"

[tool.setuptools]
py-modules = ["my_pytorch_kit"]

[project.optional-dependencies]
dev = [
 "pytest",
]

[tool.pytest.ini_options]
minversion = "6.0"
# Tell pytest where to find the tests
testpaths = [
    "tests",
]

filterwarnings = [
    # Each warning filter is a single string in the array.
    "ignore:Call to deprecated create function FieldDescriptor",
    "ignore:Call to deprecated create function EnumValueDescriptor",
    "ignore:Call to deprecated create function EnumDescriptor",
    "ignore:Call to deprecated create function FileDescriptor",
    "ignore:Call to deprecated create function Descriptor",
]

[tool.bumpver]
current_version = "0.3.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

