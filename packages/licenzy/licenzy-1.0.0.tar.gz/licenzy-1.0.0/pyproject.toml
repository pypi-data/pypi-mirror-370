[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "licenzy"
version = "1.0.0"
description = "ðŸ”‘ Simple, Pythonic license management for AI tools and indie projects"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
keywords = ["license", "licensing", "ai", "tools", "authentication", "validation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]
dependencies = [
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/yourusername/licenzy"
Repository = "https://github.com/yourusername/licenzy"
Documentation = "https://licenzy.readthedocs.io"
"Bug Tracker" = "https://github.com/yourusername/licenzy/issues"

[project.scripts]
licenzy = "licenzy.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["licenzy"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=licenzy --cov-report=term-missing"
