[project]
name = "langdiff"
version = "0.2.0"
description = "LangDiff is a Python library that solves the hard problems of streaming structured LLM outputs to frontends."
readme = "README.md"
authors = [
    { name = "Global AI Platform", email = "contact@a15t.com" }
]
maintainers = [
    { name = "Taeho Kim", email = "thk@a15t.com" }
]
requires-python = ">=3.11"
dependencies = [
    "jiter>=0.10.0",
    "jsonpatch>=1.33",
    "jsonpointer>=3.0.0",
    "pydantic>=2, <3",
]
license = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/globalaiplatform/langdiff"
Documentation = "https://langdiff.readthedocs.io/en/latest/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/docs",
  "/.idea",
]

[dependency-groups]
dev = [
    "openai>=1.99.1",
    "pytest>=8.4.1",
    "ruff>=0.12.8",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
]
