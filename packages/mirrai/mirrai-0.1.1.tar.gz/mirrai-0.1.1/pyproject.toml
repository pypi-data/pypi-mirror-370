[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mirrai"
version = "0.1.1"
description = "A Multimodal AI agent for desktop automation via screenshots and tool use."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [{ name = "Justin Garofolo", email = "justin@garofolo.net" }]
maintainers = [{ name = "Justin Garofolo", email = "justin@garofolo.net" }]
keywords = ["automation", "ai", "desktop", "agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]

dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "pywin32>=311",
    "mss>=9.0.0",
    "pillow>=10.0.0",
    "numpy>=1.26.0",
    "anthropic>=0.64.0",
    "httpx>=0.25.0",
    "pyautogui>=0.9.54",
    "fastapi>=0.116.0",
    "uvicorn[standard]>=0.35.0",
    "pydantic>=2.11.0",
    "pytweening>=1.2.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/ooojustin/mirrai"
Documentation = "https://github.com/ooojustin/mirrai#readme"
Repository = "https://github.com/ooojustin/mirrai.git"
Issues = "https://github.com/ooojustin/mirrai/issues"

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "basedpyright>=1.31.0",
    "hatch",
    "invoke>=2.2.0",
    "build>=1.0.0",
    "twine>=6.0.0",
]

[project.scripts]
mirrai = "mirrai.cli.cli:app"

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"
autoImportCompletions = true
useLibraryCodeForTypes = true
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = "warning"
reportUnusedVariable = "warning"
