[project]
name = "e2c-client"
version = "0.1.14"
authors = [
  { name="Jose L. Ortiz", email="jose.ortiz@alma.cl" },
]
description = "ALMA Ethernet-To-CAN socket server Python client package for LRU monitoring and control."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "LGPL-2.1-only"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "typer>=0.11.0",
    "rich>=10.13.0"
]

[project.scripts]
e2c-client="e2c_client.__main__:main" 

[project.urls]
Homepage = "https://bitbucket.alma.cl/projects/ENG/repos/e2c-client"
Issues = "https://bitbucket.alma.cl/projects/ENG/repos/e2c-client"
