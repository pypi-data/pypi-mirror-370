[project]
name = "audiosnatch"
version = "0.3.1"
description = "An Audiobook downloader for goldenaudiobooks and sharedaudiobooks."
authors = [
    { name = "rozari0", email = "rozario@duck.com" }
]

dependencies = [
    "beautifulsoup4>=4.12.3",
    "lxml>=5.2.2",
    "requests>=2.32.3",
    "rich-click>=1.8.3",
    "validators>=0.33.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.urls]
"Homepage" = "https://github.com/rozari0/AudioSnatchCLI"
"Bug Tracker" = "https://github.com/rozari0/AudioSnatchCLI/issues"

[project.scripts]
"audiosnatch" = "audiosnatch:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/audiosnatch"]
