[project]
name = "touchscroller"
version = "0.1.2"
description = "Simulate multi-touch scrolling using uinput"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Mirko Kunze"}]
requires-python = ">=3.7"
dependencies = ["python-uinput"]

[project.urls]
Homepage = "https://github.com/mqnc/touchscroller"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]