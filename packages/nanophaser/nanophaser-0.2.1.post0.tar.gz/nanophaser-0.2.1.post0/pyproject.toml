[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nanophaser"
dynamic = ["version"]
readme = "README.md"
authors = [
]
requires-python = ">=3.10"
dependencies = [
    "click",
    "pysam",
    "tqdm",
    "cyvcf2",
    "pyfaidx",
    "pandas",
    "biopython",
]

[project.scripts]
nanophaser = "nanophaser.cli:cli"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["nanophaser"]

[tool.setuptools.package-data]
nanophaser = ["data/*"]

[tool.setuptools.dynamic]
version = {attr = "nanophaser.__version__"} 