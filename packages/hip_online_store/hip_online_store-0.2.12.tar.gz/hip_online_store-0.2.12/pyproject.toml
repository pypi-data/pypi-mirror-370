[tool.poetry]
name = "hip_online_store"
version = "0.2.12"
description = "Common Python utilities for Hipages ML services; ONFS and Vector store"
authors = ["Shuming Peh <shuming.peh@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
hip-data-ml-utils = "^1.3.7"
databricks-sdk = "0.38.0"
joblib = "1.2.0"
loguru = "0.7.0"
pendulum = "3.0.0"
polling = "0.3.2"
pydantic = "1.10.18"
python-dotenv = "1.0.0"
tenacity = "9.0.0"
zipp = "^3.21.0"
gevent = "^24.11.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
