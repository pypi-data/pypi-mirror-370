[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ci-cd-apier"
version = "1.2.1"
description = "ci-cd-APIer -- Flask-like API framework for GitLab CI/CD pipelines"
authors = [
    { name = "Adam Hlavacek", email = "git@adamhlavacek.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"
dependencies = [
    "ssage==1.5.0",
    "Jinja2==3.1.6"
]


[project.urls]
Homepage = "https://github.com/esoadamo/ci-cd-apier"
Issues = "https://github.com/esoadamo/ci-cd-apier/issues"

[tool.setuptools]
include-package-data = true