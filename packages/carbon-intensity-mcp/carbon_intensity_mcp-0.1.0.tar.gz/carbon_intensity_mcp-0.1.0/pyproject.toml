[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "carbon-intensity-mcp"
version = "0.1.0"
description = "MCP server for UK Carbon Intensity API"
authors = [
    { name = "benomahony", email = "ben@benomahony.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.1.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0"
]

[project.scripts]
carbon-intensity-mcp = "carbon_intensity_mcp.server:main"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0"
]
