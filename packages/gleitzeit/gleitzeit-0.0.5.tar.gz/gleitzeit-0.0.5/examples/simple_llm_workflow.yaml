# Simple LLM Workflow Example
# Demonstrates basic task submission with Ollama

name: "Simple LLM Workflow"
description: "A basic workflow that generates content using an LLM"
version: "1.0"

# Workflow configuration
timeout: 60
wait_for_completion: true

# Task definitions
tasks:
  - id: "greeting_task"
    method: "llm/chat"
    priority: 2
    parameters:
      model: "llama3.2"
      messages:
        - role: "user"
          content: "Generate a friendly greeting message for a new user joining our workflow system. Be enthusiastic but professional."

  - id: "explanation_task"
    method: "llm/chat" 
    priority: 1
    parameters:
      model: "llama3.2"
      messages:
        - role: "user"
          content: "Explain in 2-3 sentences what a workflow orchestration system does and why it's useful."