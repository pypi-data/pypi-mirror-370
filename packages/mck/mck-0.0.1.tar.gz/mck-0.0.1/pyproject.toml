[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mck"
version= "0.0.1"
description = 'this is a python package that add numbers'
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "Maaruuuf", email = "abc.maruf12@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Documentation = "https://github.com/Maaruuuf/mck#readme"
Issues = "https://github.com/Maaruuuf/mck/issues"
Source = "https://github.com/Maaruuuf/mck"

