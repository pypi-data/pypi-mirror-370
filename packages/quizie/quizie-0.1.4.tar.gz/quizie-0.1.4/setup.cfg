[metadata]
name = quizie
version = 0.1.4
author = Shaik Abdul Khadeer
author_email = support@epochie.com
description = Quizie - AI-powered quiz and knowledge tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SHAIK-ABDUL-KHADEER/Quizie
project_urls = 
	Bug Tracker = https://github.com/SHAIK-ABDUL-KHADEER/Quizie/issues
	Source Code = https://github.com/SHAIK-ABDUL-KHADEER/Quizie
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	google-generativeai
	boto3
	pandas

[egg_info]
tag_build = 
tag_date = 0

