[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-filesystem-server"
version = "0.2.0"
description = "MCP server for filesystem operations with advanced features"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
  {name = "Vamsi", email = "vamsiindugu@gmail.com"},
]
dependencies = [
    "mcp-server",
    "chardet",
    "watchdog",
]

[project.urls]
Homepage = "https://github.com/Vamsiindugu/mcp-filesystem-server"
Repository = "https://github.com/Vamsiindugu/mcp-filesystem-server"

[project.scripts]
mcp-filesystem-server = "filesystem_server.server:main"
