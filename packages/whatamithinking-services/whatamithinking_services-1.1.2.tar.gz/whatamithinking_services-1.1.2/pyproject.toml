[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "whatamithinking/services/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["whatamithinking"]

[tool.ruff]
line-length = 100

[project]
authors = [
  {author = "Connor Sherwood Maynes", email = "connormaynes@gmail.com"},
]
classifiers = []
dependencies = [
  "pywin32; platform_system == 'Windows'",
]
readme = { file = "README.md", content-type = "text/markdown" }
description = "cross platform service or daemon framework"
dynamic = ["version"]
keywords = ["daemon", "service"]
maintainers = []
name = "whatamithinking-services"
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/whatamithinking/services"
Documentation = "https://github.com/whatamithinking/services"
Repository = "https://github.com/whatamithinking/services"
Issues = "https://github.com/whatamithinking/services/issues"

[project.optional-dependencies]
dev = [
  "black",
]
test = []

[project.scripts]
[project.gui-scripts]
