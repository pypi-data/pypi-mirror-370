[package]
name = "agg_python_bindings"
version = "0.1.3"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "agg_python_bindings"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version="0.25.0" , features = ["extension-module"]}
# agg = {git = "https://bgithub.xyz/asciinema/agg.git", rev = "f043c1f"}
agg = {path = "local_cargo_registry/agg"}
image = "0.24" # Image decoding/encoding
rgb = "0.8.52"
imgref = "1.11.0"
