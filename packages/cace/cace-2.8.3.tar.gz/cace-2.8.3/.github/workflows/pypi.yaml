name: Upload to PyPI

# Events that trigger workflow
on:
  # Runs on all pushes to the main branch
  # if 'cace/__version__.py' was touched
  push:
    paths:
    - 'cace/__version__.py'
    branches:
    - main
  # Manual Dispatch
  workflow_dispatch:

jobs:
  build-and-upload:
    # Only run this job if the owner is FOSSi Foundation
    if: github.repository_owner == 'fossi-foundation'
    runs-on: ubuntu-22.04
    name: Build Package üì¶ and Upload to PyPI üêç
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: make dependencies
      - name: Build Package
        run: make build
      - name: Upload
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
