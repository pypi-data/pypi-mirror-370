name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Test examples
      run: |
        # Test that examples can be imported without errors
        python -c "import sys; sys.path.append('examples'); import data_display"
        python -c "import sys; sys.path.append('examples'); import chat_bot"
        
    - name: Check README links
      run: |
        # Simple check that README doesn't have broken markdown
        python -c "
        with open('README.md', 'r') as f:
            content = f.read()
        assert '# PyTTD' in content
        assert 'pip install pyttd' in content
        print('README.md looks good')
        "