[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bitwardnaikeymanager"
version = "0.1.0"
description = "Use AI to manage your Bitwarden API keys."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "typer>=0.16.0",
]

[project.scripts]
bakm = "bakm.cli:app"