[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-sbx"
version = "2.0.0"
description = "A Python project for network proxy management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "eooce", email = "eooce@oytlook.com"}
]
maintainers = [
    {name = "eooce", email = "eooce@oytlook.com"}
]
keywords = ["proxy", "network", "management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.9"
dependencies = [
    "requests",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/eooce/sing-box"
Repository = "https://github.com/eooce/sing-box/python"
Documentation = "https://github.com/eooce/sing-box#readme"
Issues = "https://github.com/eooce/sing-box/issues"

[project.scripts]
python-sbx = "app:main"

[tool.setuptools]
py-modules = ["app"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
