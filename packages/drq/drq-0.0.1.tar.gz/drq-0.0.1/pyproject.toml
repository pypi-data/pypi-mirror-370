[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drq"
version = "0.0.1"
description = "A constantly updated small project, which contains some entertainment and practical functions, such as random words and so on."
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Init_V2", email = "searchstars@qq.com"},
]
requires-python = ">=3.8"
dependencies = ["requests>=2.31"]

[project.urls]
Homepage = "https://github.com/InitV2/drq"

[tool.setuptools.packages.find]
where = ["src"]