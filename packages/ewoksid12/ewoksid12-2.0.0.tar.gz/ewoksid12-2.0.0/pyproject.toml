[build-system]
requires = ["setuptools>=46.4"]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksid12"
version = "2.0.0"
keywords = ['ewoks']
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for ID12"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "ewokscore",
    "blissdata",
    "numpy",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid12/"
Documentation = "https://ewoksid12.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid12/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid12/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid12/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
]
dev = [
    "ewoksid12[test]",
    "black >=25",
    "flake8 >=4",
]
doc = [
    "ewoksid12[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata_sphinx_theme",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = ['*/tests/*']

[project.entry-points."ewoks.tasks.class"]
"ewoksid12.tasks.*" = "ewoksid12"
