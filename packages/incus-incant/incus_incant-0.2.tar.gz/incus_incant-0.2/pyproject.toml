[project]
name = "incus-incant"
version = "0.2"
description = "Incant â€” an Incus frontend for declarative development environments"
readme = "README.md"
authors = [
  { name = "Lucas Nussbaum", email = "lucas@debian.org" }
]
requires-python = ">=3.11,<4.0"
license = { file = "LICENSE" }
keywords = ["incus", "containers", "dev-environment", "cli"]
dependencies = [
  "click>=8.1.3,<9.0.0",
  "jinja2>=3.1.2,<4.0.0",
  "pyyaml>=6.0,<7.0",
  "mako>=1.1.3,<2.0.0",
]

[[tool.poetry.packages]]
include = "incant"

[project.scripts]
incant = "incant.cli:cli"

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.4"
pytest-cov = "^6.2.1"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=incant --cov-fail-under=15"
