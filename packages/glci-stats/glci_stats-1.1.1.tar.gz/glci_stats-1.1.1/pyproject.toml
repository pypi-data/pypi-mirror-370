[project]
name = "glci-stats"
version = "1.1.1"
description = "Utility to collect stats about your Gitlab CI performance"
authors = [
    {name = "Alexander Bespalov",email = "discrimy.off@gmail.com"}
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["gitlab", "ci", "jobs", "statistics", "cli"]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/discrimy/glci-stats"
Issues = "https://github.com/discrimy/glci-stats/issues"

[project.scripts]
glci-stats = "glci_stats.cli:main"
