[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "canonical-interval"
version = "0.1.0a2"
description = "Self-normalizing interval data structure that automatically maintains valid form with useful utility methods."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "enum34; python_version < '3.4'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/canonical-interval"
"Bug Tracker" = "https://github.com/jifengwu2k/canonical-interval/issues"