[tool.poetry]
name = "s4-platform-api"
# version dynamically populated by CI for releases
version = "1.8.3"
description = "A general purpose library for interacting with the Semaphore Platform API"
authors = ["Semaphore Solutions <info@semaphoresolutions.ca>"]
readme = "README.md"
packages = [{include = "s4"}]
license = "MIT"
exclude = ["README.internal.md"]

[tool.poetry.dependencies]
python = "^3.9"
python-dotenv = "^0.19.2"
requests = "^2.32.3"
marshmallow = "^3.15.0"
marshmallow-enum = "^1.5.1"
pyjson5 = "*"
ddtrace = "^1.17.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.0"
pytest-mock = "^3.7.0"
mypy = "0.971"
pip-licenses = "4.0.0"
deepdiff = "^6.7.1"
cyclonedx-bom = "^4.1.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
