project:
  type: website
  resources:
    - "assets/"

metadata-files:
  - _sidebar.yml

html-table-processing: none

website:
  title: gt-extras
  description: "A Collection of Helper Functions for the Great-Tables Package."
  site-url: https://posit-dev.github.io/gt-extras/
  page-navigation: true
  navbar:
    left:
      - text: Intro
        file: articles/intro.qmd
      - text: Examples
        file: examples/index.qmd
      - reference/index.qmd
    right:
      - icon: github
        href: https://github.com/posit-dev/gt-extras



quartodoc:
  package: gt_extras
  dir: reference
  title: API Reference
  css: reference/_styles-quartodoc.css
  renderer:
    style: markdown
    table_style: description-list

  # write sidebar data
  sidebar:
    file: "_sidebar.yml"
    collapse-level: 1

  sections:
    - title: Plotting
      desc: >
        Functions to create various types of visualizations, such as bars, dots,
        and win/loss charts, directly within columns of your existing `GT` objects.
      contents:
        - gt_plt_bar
        - gt_plt_bar_pct
        - gt_plt_bar_stack
        - gt_plt_bullet
        - gt_plt_conf_int
        - gt_plt_donut
        - gt_plt_dot
        - gt_plt_dumbbell
        - gt_plt_summary
        - gt_plt_winloss

    - title: Colors
      # TODO: revisit desc
      desc: >
        Functions to apply color-based formatting, highlight specific columns, or create colorful
        styles with palettes that are easy on the eye.
      contents:
        - gt_color_box
        - gt_data_color_by_group
        - gt_highlight_cols
        - gt_highlight_rows
        - gt_hulk_col_numeric

    - title: Themes
      desc: >
        Predefined themes to style `GT` objects, inspired by popular design styles such as ESPN,
        The Guardian, and Excel.
      contents:
        - gt_theme_538
        - gt_theme_dark
        - gt_theme_dot_matrix
        - gt_theme_espn
        - gt_theme_excel
        - gt_theme_guardian
        - gt_theme_nytimes
        - gt_theme_pff

    - title: Icons and Images
      # TODO: revisit desc
      desc: >
        Functions to enhance `GT` objects by adding icons, ratings, or images to cells
        or headers alike.
      contents:
        - add_text_img
        - fa_icon_repeat
        - gt_fa_rank_change
        - gt_fa_rating
        - gt_fmt_img_circle
        - img_header

    - title: Utilities
      # TODO: revisit desc
      desc: >
        Helper functions to extend `GT` functionality, including HTML features
        and formatting tools.
      contents:
        - fmt_pct_extra
        - gt_add_divider
        - gt_duplicate_column
        - gt_merge_stack
        - gt_two_column_layout
        - with_hyperlink
        - with_tooltip


format:
  html:
    theme:
      light: simplex
      # dark: superhero
    respect-user-color-scheme: true
    css:
      - styles.css
      - reference/_styles-quartodoc.css
    toc: true
    page-layout: full
    filters:
      - preview-colour

    extensions:
      preview-colour:
        code: true
        text: false
