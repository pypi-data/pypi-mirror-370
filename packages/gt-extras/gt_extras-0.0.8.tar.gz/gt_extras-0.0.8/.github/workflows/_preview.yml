name: Build Site

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      artifact-name:
        description: "The name of the artifact to download"
        type: string
        required: true
    secrets:
      NETLIFY_SITE_ID:
        description: "Netlify site ID"
        required: true
      NETLIFY_AUTH_TOKEN:
        description: "Netlify auth token"
        required: true
      NETLIFY_SITE_NAME:
        description: "Netlify site name"
        required: true

jobs:
  release-docs-preview:
    name: "Release Preview Docs"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: docs/_site

      # start deployment ----
      - name: Configure pull release name
        if: ${{github.event_name == 'pull_request'}}
        run: |
          echo "RELEASE_NAME=pr-${PR_NUMBER}" >> $GITHUB_ENV
        env:
          PR_NUMBER: ${{ github.event.number }}
      - name: Configure branch release name
        if: ${{github.event_name != 'pull_request'}}
        run: |
          # use branch name, but replace slashes. E.g. feat/a -> feat-a
          echo "RELEASE_NAME=${GITHUB_REF_NAME/\//-}" >> $GITHUB_ENV

      # deploy ----
      - name: Create Github Deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        if: ${{ !github.event.pull_request.head.repo.fork }}
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ env.RELEASE_NAME }}
          ref: ${{ github.head_ref }}
          transient: true
          logs: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Netlify docs preview
        if: ${{ !github.event.pull_request.head.repo.fork }}
        run: |
          npm install -g netlify-cli
          # push main branch to production, others to preview --
          netlify link --name="$PREVIEW_SITE"
          if [ "${ALIAS}" == "main" ]; then
            netlify deploy --dir=docs/_site --alias="main"
          else
            netlify deploy --dir=docs/_site --alias="${ALIAS}"
          fi
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_NAME: ${{ secrets.NETLIFY_SITE_NAME }}
          ALIAS: ${{ steps.deployment.outputs.env }}

      - name: Update Github Deployment
        uses: bobheadxi/deployments@v1
        if: ${{ !github.event.pull_request.head.repo.fork && always() }}
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          env_url: "https://${{ steps.deployment.outputs.env }}--${{ secrets.NETLIFY_SITE_NAME }}.netlify.app"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
