[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "testchimp-local"
version = "0.0.9"
description = "Autonomous exploratory testing - right from your CLI"
authors = [
    { name="TestChimp", email="nuwansam@testchimp.io" }
]
readme = "README.md"
requires-python = ">=3.11,<4.0"

dependencies = [
    "fastapi==0.115.13",
    "uvicorn==0.34.3",
    "python-dotenv==1.1.1",
    "playwright==1.52.0",
    "torch==2.7.1",
    "sentence-transformers==4.1.0",
    "faiss-cpu==1.11.0",
    "mem0ai==0.1.111",
    "tenacity==8.5.0",
    "browser-use==0.4.2",
    "packaging<25,>=23.2",
    "fastmcp",
    "openai==1.91.0"
]

[project.scripts]
testchimp-local = "testchimp_local.main:main"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
testchimp_local = [".env.prod", ".env.staging"]