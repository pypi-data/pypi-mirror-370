[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "liman"
dynamic = ["version"]
description = "Liman AgentOps"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Guro Bokum", email = "jiojiajiu@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "langchain-core>=0.3.67",
    "liman-openapi",
    "ruamel-yaml>=0.18.14",
]

[tool.hatch.version]
path = "src/liman/__init__.py"

[tool.uv.sources]
liman_core = { workspace = true }
liman-openapi = { workspace = true }

[tool.poe]
include = "../../shared_poe.toml"

[tool.poe.tasks]
mypy = "mypy --config-file ../../pyproject.toml ."

[tool.ruff]
extend = "../../pyproject.toml"

[tool.coverage.run]
source = ["src"]
