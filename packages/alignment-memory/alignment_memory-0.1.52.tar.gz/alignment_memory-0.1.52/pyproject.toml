[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alignment_memory"
version = "0.1.52"
description = "Session-based conversation log CLI (JSONL)."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "A.B", email = "dev@ab.example" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://example.com/alignment_memory"

[project.optional-dependencies]
dev = ["pytest>=7.4", "pre-commit", "ruff", "black", "mypy"]

[project.scripts]
alm = "alignment_memory.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["alignment_memory*"]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# 디렉터리/파일별 무시
[tool.ruff.lint.per-file-ignores]
"tests/**" = ["E501"]
"tools/**" = ["E501", "E701", "E702", "SIM105", "UP038", "E402", "UP031"]
"alignment_memory/session.py" = ["E501"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = true
no_strict_optional = false
warn_unused_ignores = true
warn_redundant_casts = true
