[build-system]
requires = ["setuptools>=78.1.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alignment_memory"
version = "0.1.55"
description = "Session-based conversation log CLI (JSONL)."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "A.B", email = "dev@ab.example" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://example.com/alignment_memory"

[project.optional-dependencies]
dev = ["pytest>=7.4", "pre-commit", "ruff", "black", "mypy"]
enterprise = [
  "authlib>=1.3",        # OIDC (PKCE)
  "pyjwt[crypto]>=2.8",  # JWT 검증
  "ldap3>=2.9",          # LDAP/AD 연동
  "requests>=2.31"       # SCIM / e-sign HTTP
]

[project.scripts]
alm = "alignment_memory.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["alignment_memory*"]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["E501"]
"tools/**" = ["E501", "E701", "E702", "SIM105", "UP038", "E402", "UP031"]
"alignment_memory/session.py" = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = true
no_strict_optional = false
warn_unused_ignores = true
warn_redundant_casts = true
exclude = '^(build/|dist/|_snapshot/|\.venv/|\.venv-test/|venv/|env/)'

[tool.coverage.run]
branch = true
source = ["alignment_memory"]

[tool.coverage.report]
show_missing = true
fail_under = 80

[tool.pytest.ini_options]
addopts = "-q --cov=alignment_memory --cov-report=term-missing --cov-fail-under=80"
testpaths = ["tests", "alignment_memory/tests"]
