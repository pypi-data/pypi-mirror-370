[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gumpclock"  # the name people will pip install
version = "0.1.1"
description = "A new time counting system with Tkinter GUI"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "EuropeanSwallow"}
]
keywords = ["time", "gump", "tkinter", "clock"]


dependencies = []  # no external libs, Tkinter is built-in

[project.scripts]
gumpclock = "gumpclock.app:main"
