[build-system]
requires = [ "setuptools>=64.0", "wheel", "setuptools_scm>=8",]
build-backend = "setuptools.build_meta"

[project]
name = "bocode"
description = "BOCoDe is a Python library contains optimization benchmark problems."
keywords = [ "engineering design", "optimization", "benchmark", "engineering", "bayesian-optimization",]
dependencies = [ "botorch", "torch", "numpy", "cocopp", "coco-experiment", "pygame", "Box2D", "slientruss3d", "openpyxl", "diversipy", "optproblems", "opfunu", "gym", "gymnasium[MuJoCo]", "scipy", "gpy >= 1.13.0", "onnxruntime>=1.22.0",]
readme = "README.md"
requires-python = ">=3.10"
dynamic = [ "version",]
classifiers = [ "Development Status :: 4 - Beta", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "License :: OSI Approved :: MIT License", "Intended Audience :: Science/Research",]
[[project.authors]]
name = "Rosen Yu"

[[project.authors]]
name = "Advaith Narayanan"

[[project.authors]]
name = "Cyril Picard"

[[project.authors]]
name = "Faez Ahmed"

[dependency-groups]
doc = [ "sphinx>=7.0.0,<8.0.0", "furo==2024.04.27", "sphinx_copybutton==0.5.2",]
[[dependency-groups.dev]]
include-group = "test"

[[dependency-groups.dev]]
include-group = "doc"

[project.license]
text = "MIT"

[project.optional-dependencies]
viz = [ "dash", "plotly", "matplotlib",]
test = [ "pytest", "pytest-cov",]

[project.urls]
Homepage = "https://github.com/rosenyu304/BOCoDe/"
Repository = "https://github.com/rosenyu304/BOCoDe/"

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.ruff]
target-version = "py312"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=bocode --cov-report html --cov-report term"
testpaths = [ "tests",]

[tool.ruff.lint]
ignore = [ "E741",]
fixable = [ "ALL",]
unfixable = []

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "bocode*",]
