name: Ruff Lint and Format

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Ruff check
      uses: astral-sh/ruff-action@v3.4.0
      with:
        args: "check --fix"

    - name: Ruff format
      uses: astral-sh/ruff-action@v3.4.0
      with:
        args: "format --check --diff"