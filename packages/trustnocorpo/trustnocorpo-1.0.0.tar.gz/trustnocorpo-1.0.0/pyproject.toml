[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trustnocorpo"
version = "1.0.0"
description = "Cryptographic PDF tracking for LaTeX with optional PDF protection and encrypted audit logs."
authors = [{ name = "TrustNoCorpo Security Team" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "cryptography>=42.0.0",
  "pypdf>=4.2.0",
]
keywords = ["latex", "pdf", "security", "cryptography", "watermark", "cli"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Security :: Cryptography",
  "Topic :: Text Processing :: Markup :: LaTeX",
  "Environment :: Console",
]

[project.urls]
Homepage = "https://example.com/trustnocorpo"

[project.scripts]
trustnocorpo = "tnc.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["tnc*", "TrustNoCorpo*"]

