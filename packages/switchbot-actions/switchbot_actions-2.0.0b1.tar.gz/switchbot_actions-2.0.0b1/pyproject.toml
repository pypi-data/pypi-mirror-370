[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "switchbot-actions"
version = "2.0.0-beta1"
authors = [
    {name = "Yoshio HANAWA", email = "y@hnw.jp"},
]
description = "A YAML-based automation engine for SwitchBot BLE devices with a Prometheus exporter."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["switchbot", "automation", "prometheus", "ble", "home-automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]
dependencies = [
    "pydantic",
    "pyswitchbot>=0.66.0",
    "blinker",
    "prometheus-client",
    "ruamel.yaml",
    "httpx",
    "pytimeparse2",
    "toml",
    "aiomqtt",
]
[project.optional-dependencies]
dev = [
    "pip-audit",
    "pytest",
    "pytest-mock",
    "pytest-asyncio",
    "pytest-cov",
    "ruff",
    "pre-commit",
    "pyright",
    "types-requests",
    "aiomqtt",
    "aiohttp",
]

[project.urls]
"Homepage" = "https://github.com/hnw/switchbot-actions"
"Repository" = "https://github.com/hnw/switchbot-actions"
"Bug Tracker" = "https://github.com/hnw/switchbot-actions/issues"

[project.scripts]
switchbot-actions = "switchbot_actions.cli:cli_main"

[tool.pytest.ini_options]
#addopts = "--cov"
norecursedirs = ["tests/e2e"]

[tool.coverage.run]
source = ["switchbot_actions"]

[tool.coverage.report]
show_missing = true

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.format]
quote-style = "double"

[tool.pyright]
pythonVersion = "3.11"
reportMissingImports = true
reportMissingTypeStubs = false
venvPath = "."
venv = ".venv"

[tool.codespell]
# Words intentionally misspelled for testing purposes.
ignore-words-list = "temprature"
