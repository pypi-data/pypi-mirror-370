[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artur_owcz"
version = "0.3.0"
requires-python = ">=3.9"
description = "My first package!"
readme = "README.md"
authors = [
    {name = "Artur Owczarek", email = "owczarek.artur@gmail.com"},
]
maintainers = [
    {name = "Artur Owczarek", email = "owczarek.artur@gmail.com"}
]
license = {file = "LICENSE.txt"}
keywords = [
    "Owczarek"
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = [
    "colorama"
]

[project.optional-dependencies]
dev = [
    "twine",
    "build"
]


[project.urls]
Homepage = "https://github.com/arturowczarek/arturowczarek"
Documentation = "https://github.com/arturowczarek/arturowczarek/README.md"

[project.scripts]
artur_owcz = "artur_owcz.__main__:main"