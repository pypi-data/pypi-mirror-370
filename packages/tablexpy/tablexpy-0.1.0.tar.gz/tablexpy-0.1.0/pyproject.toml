[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tablexpy"
version = "0.1.0"
description = "A simple Python library to convert between CSV, JSON, and Excel easily."
authors = [{ name = "Samartha M J", email = "sammjsagar@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = ["pandas>=1.0.0", "openpyxl>=3.0.0"]

