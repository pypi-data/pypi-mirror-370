[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LinguaLab"
version = "3.5.10"
license = {file = "LICENSE"}
description = "A multilingual text and voice processing toolkit"
keywords = ["language processing", "translation", "speech recognition", "text processing"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
authors = [
    {name = "Jon Ander Gabantxo", email = "jagabantxo@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "filewise>=3.11.6",
    "pygenutils>=16.3.0",
    "paramlib>=3.4.10",
    "SpeechRecognition>=3.10.0",
    "googletrans>=4.0.0",
    "gTTS>=2.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/EusDancerDev/LinguaLab"
Documentation = "https://github.com/EusDancerDev/LinguaLab#readme"
Repository = "https://github.com/EusDancerDev/LinguaLab.git"
"Bug Reports" = "https://github.com/EusDancerDev/LinguaLab/issues"

[tool.setuptools]
packages = ["LinguaLab"]

[tool.setuptools.package-data]
LinguaLab = ["*.yaml", "*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88 
