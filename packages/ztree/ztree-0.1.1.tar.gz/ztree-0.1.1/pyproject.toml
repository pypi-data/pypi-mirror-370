[project]
name = "ztree"
version = "0.1.1"
description = "ZTree is a Python wrapper around a Java decision tree algorithm."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name="Eric R", email="you@example.com" }
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scikit-learn",
    "jpype1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
