<!DOCTYPE html>
<html lang="en-US">
{% set title = "Login" %}
{% include '_head.html' %}

<body>
    <div class="content">
        <div class="center-block">
            <p>MLFlow authentication:</p>
            <p><a href="{{ url_for('login') }}"><button>{{ provide_display_name }}</button></a></p>
        </div>
    </div>
    {% if error_messages %}
    <div id="snackbar" style="
        visibility: hidden;
        min-width: 350px;
        max-width: 90vw;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 20px 32px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 17px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.25);
        ">
        <ul style="margin:0; padding-left: 0; text-align:left; list-style: none;">
            {% for msg in error_messages %}
                <li style="margin-bottom: 10px; display: flex; align-items: flex-start;">
                    <span style="color: #e74c3c; margin-right: 10px; font-size: 1.2em;">
                        <svg aria-hidden="true" focusable="false" class="icon-exclamation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16">
                            <path fill="currentColor" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"></path>
                        </svg>
                    </span>
                    <span>{{ msg }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        window.onload = function() {
            var x = document.getElementById("snackbar");
            x.style.visibility = "visible";
            setTimeout(function(){ x.style.visibility = "hidden"; }, 4000);
        }
    </script>
    {% endif %}
    {% include '_footer.html' %}
</body>

</html>
