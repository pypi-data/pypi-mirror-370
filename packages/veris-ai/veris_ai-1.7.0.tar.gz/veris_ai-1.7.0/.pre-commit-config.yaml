repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff lint
        entry: uv run ruff check .
        language: system
        pass_filenames: false
        types: [python]

      - id: ruff-format-check
        name: Ruff format (check)
        entry: uv run ruff format --check .
        language: system
        pass_filenames: false
        types: [python]

      - id: mypy
        name: Mypy type check
        entry: uv run mypy src/veris_ai tests
        language: system
        pass_filenames: false
        types: [python]

