[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where    = ["src"]
exclude  = ["./tests/*"]

[project]
name = "cubie"
version = "0.0.2"
description = "CUDA Batch Integration Engine - for doing a lot at once."
authors = [
    { name="Chris Cameron" }
]
readme = "readme.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["src/LICEN[CS]E*"]
dependencies = [
    "numpy==1.26.4",
    "numba",
    "numba-cuda[cu12]",
    "attrs"
]

[project.urls]
Homepage = "https://github.com/ccam80/cubie.git"
Issues = "https://github.com/https://github.com/ccam80/cubie/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-durations",
    "pytest-json-report",
    "flake8",
    "cupy-cuda12x",
    "pandas"

]
cupy = [
    "cupy-cuda12x",
]
pandas = [
    "pandas"
]
all = []

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests"
]
markers = [
    "nocudasim: Will fail if run on the GPU simulator, only test on real GPU",
    "cupy: Requires optional dependency CuPy, will fail if not installed",
    "slow: Marks tests that are slow to run, can be skipped with -m 'not slow'",
]
addopts = [
    "--import-mode=importlib",
    "-ra",
    "--cov=cubie",
    "--cov-report=xml:coverage.xml",
    "--cov-report=term-missing",
    "--json-report",
    "--json-report-file=tests/pytest_report.json",
]
filterwarnings = [
    "ignore::numba.core.errors.NumbaPerformanceWarning",
]

[tool.coverage.run]
#source = ["cubie"]
omit = [
    "*/tests/*",
    "*/__pycache__/*"
]
relative_files = true


[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
show_missing = true

[tool.coverage.html]
directory = "htmlReport"
